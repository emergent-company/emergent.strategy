name: Admin E2E

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  e2e:
    name: Admin E2E (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: spec
          POSTGRES_PASSWORD: spec
          POSTGRES_DB: spec
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps
        run: npm ci

      - name: Install admin deps
        working-directory: apps/admin
        run: npm ci

      - name: Install server deps
        working-directory: apps/server-nest
        run: npm ci

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://spec:spec@localhost:5432/spec
        run: npx tsx scripts/run-migrations.ts

      - name: Start API server
        working-directory: apps/server-nest
        env:
          DATABASE_URL: postgresql://spec:spec@localhost:5432/spec
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: spec
          PGPASSWORD: spec
          PGDATABASE: spec
          NODE_ENV: test
          PORT: 3001
          INTEGRATION_ENCRYPTION_KEY: test-key-12345678
          EMBEDDING_PROVIDER: none
          EXTRACTION_WORKER_ENABLED: false
          CHAT_MODEL_ENABLED: false
          DB_AUTOINIT: false
        run: |
          npm run start:dev &
          echo $! > api-server.pid
          sleep 10
          curl -f http://localhost:3001/health || (echo "API server failed to start" && exit 1)

      - name: Install Playwright Browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps

      - name: Run E2E
        working-directory: apps/admin
        env:
          # Override base URL if you run against preview; default dev server auto-starts
          # E2E_BASE_URL: http://localhost:4173
          CI: "true"
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/admin/playwright-report

  e2e-real-login:
    name: Admin E2E (real login)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install root deps
        run: npm ci

      - name: Install admin deps
        working-directory: apps/admin
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: apps/admin
        run: npx playwright install --with-deps

      - name: Run E2E with real login
        working-directory: apps/admin
        env:
          E2E_REAL_LOGIN: "1"
          E2E_OIDC_EMAIL: ${{ secrets.E2E_OIDC_EMAIL }}
          E2E_OIDC_PASSWORD: ${{ secrets.E2E_OIDC_PASSWORD }}
          CI: "true"
        run: npm run e2e:real

      - name: Upload Playwright report (real)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-real
          path: apps/admin/playwright-report
