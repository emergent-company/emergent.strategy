name: EPF CLI Release

on:
  push:
    tags:
      - "epf-cli/v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout epf-canonical
        uses: actions/checkout@v4
        with:
          repository: emergent-company/epf-canonical
          path: canonical-epf
          token: ${{ secrets.EPF_CANONICAL_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/epf-cli/go.mod
          cache-dependency-path: apps/epf-cli/go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean -f apps/epf-cli/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CANONICAL_EPF_PATH: ${{ github.workspace }}/canonical-epf
