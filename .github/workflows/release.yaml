name: EPF CLI Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.EPF_CANONICAL_TOKEN }}

      - name: Clone epf-canonical
        run: git clone --depth 1 https://x-access-token:${{ secrets.EPF_CANONICAL_TOKEN }}@github.com/emergent-company/epf-canonical.git "$RUNNER_TEMP/canonical-epf"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: apps/epf-cli/go.mod
          cache-dependency-path: apps/epf-cli/go.sum

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean -f apps/epf-cli/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CANONICAL_EPF_PATH: ${{ runner.temp }}/canonical-epf
