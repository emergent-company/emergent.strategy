        required: true
        description: JSON-RPC 2.0 request
        content:
          application/json:
            schema:
              type: object
              required:
                - jsonrpc
                - method
              properties:
                jsonrpc:
                  type: string
                  enum:
                    - '2.0'
                  description: JSON-RPC version
                id:
                  oneOf:
                    - type: number
                    - type: string
                  description: Request ID (omit for notifications)
                method:
                  type: string
                  enum:
                    - initialize
                    - tools/list
