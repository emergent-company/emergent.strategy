track_name: "Strategy"
version: "1.0.0"
status: "active"
description: "Defines, communicates, and executes the company's overarching strategy."
packaged_default: true
activation_notes: 'Flip `active: true` on L3 sub-components as you invest. Start narrow.'
layers:
