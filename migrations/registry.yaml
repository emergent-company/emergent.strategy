    migration_type: "major"
    summary: "Feature definition schema v2.0 - personas and scenarios restructure"
    
    breaking_changes:
      - id: "fd-personas-restructure"
        description: "Feature definition personas restructured from value_propositions"
        schema: "feature_definition_schema.json"
        change_type: "restructure"
        severity: "high"
        old_structure:
          field: "value_propositions"
          type: "array"
          format: |
            value_propositions:
              - stakeholder: "string"
                value: "string"
        new_structure:
          field: "personas"
          type: "array"
          format: |
            personas:
              - persona_type: "power_user|casual_user|decision_maker|technical_user"
                current_situation: "string (200+ chars)"
                transformation_moment: "string (200+ chars)"
                emotional_resolution: "string (200+ chars)"
        migration_steps:
          - "For each value_proposition, create a corresponding persona"
          - "Map stakeholder â†’ persona_type (closest match)"
          - "Expand 'value' into three narrative fields (200+ chars each)"
          - "Ensure exactly 4 personas exist (add if fewer, merge if more)"
        migration_guide: "guides/v1.x-to-v2.0.0.md#personas"
        ai_instructions: |
          When migrating value_propositions to personas:
          1. Read all existing value_propositions
          2. Create persona for each, mapping:
             - "Admin/Administrator" â†’ power_user
             - "End user/Regular user" â†’ casual_user  
             - "Manager/Executive" â†’ decision_maker
             - "Developer/Engineer" â†’ technical_user
          3. For each narrative field, write 200+ characters:
             - current_situation: Describe pain point in detail with emotional context
             - transformation_moment: Describe the shift when using the feature
             - emotional_resolution: Describe the positive outcome and feeling
          4. If fewer than 4 personas, add relevant missing types
          5. Remove the old value_propositions field
        
