# Migration Compatibility Matrix
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# Shows which version ranges are compatible and migration paths

compatibility:
  ranges:
    - name: "v2.5+"
      versions: ["2.5.0", "2.6.0", "2.7.0", "2.7.4", "2.8.0"]
      compatible: true
      notes: "Minor migrations only, fully backward compatible"
      
    - name: "v2.0-v2.4"
      versions: ["2.0.0", "2.1.0", "2.2.0", "2.3.0", "2.3.3"]
      compatible: true
      notes: "Compatible within range, minor enrichment for v2.5+"
      
    - name: "v1.x"
      versions: ["1.9.6", "1.13.0"]
      compatible: false
      migration_required: "v2.0.0"
      notes: "Major migration required for feature definitions"

  migration_paths:
    - from: "1.x"
      to: "2.8.0"
      steps:
        - target: "2.0.0"
          type: "major"
          focus: "Feature definition restructure (personas, scenarios)"
        - target: "2.8.0"
          type: "minor"
          focus: "Optional field enrichment"
          
    - from: "2.0-2.4"
      to: "2.8.0"
      steps:
        - target: "2.8.0"
          type: "minor"
          focus: "Optional: Track definitions, TRL fields"
          
    - from: "2.5-2.7"
      to: "2.8.0"
      steps:
        - target: "2.8.0"
          type: "patch"
          focus: "Infrastructure updates, no artifact changes"
