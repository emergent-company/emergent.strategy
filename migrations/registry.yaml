# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# EPF has THREE different version tracks:
#
# 1. FRAMEWORK VERSION (VERSION file, e.g., 2.9.0)
#    - Overall EPF framework version
#    - Bumped when ANY part of EPF changes (docs, scripts, schemas)
#    - NOT what artifacts are compared against!
#
# 2. SCHEMA VERSIONS (each schema's .version field, e.g., 1.13.0)
#    - Each schema has its OWN independent version
#    - Only bumps when THAT SPECIFIC schema changes
#    - THIS IS WHAT ARTIFACTS ARE COMPARED AGAINST
#
# 3. ARTIFACT VERSIONS (meta.epf_version or header comment)
#    - Records which schema version the artifact was created/updated with
#    - Compared against SCHEMA version, not framework version
#
# Example:
#   - EPF Framework: 2.9.0
#   - roadmap_recipe_schema.json: 1.13.0 (hasn't changed since v1.13.0)
#   - 05_roadmap_recipe.yaml: 1.13.0 â†’ CURRENT (matches schema)
#   
# An artifact at v1.13.0 is CURRENT if its schema is also v1.13.0,
# even though the EPF framework is at v2.9.0!
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
# ğŸš¨ AI AGENTS: DO NOT INVENT YOUR OWN MIGRATION APPROACH ğŸš¨
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# When asked to migrate EPF artifacts:
# 1. READ THIS FILE to understand what changed between versions
# 2. READ the migration guide specified in migration_guide fields
# 3. FOLLOW the ai_migration_protocol defined below
# 4. USE ./scripts/generate-migration-plan.sh to create a plan
# 5. VALIDATE after EACH artifact - stop if validation fails
#
# DO NOT:
# - Guess what changed between versions
# - Make assumptions about schema structure
# - Skip validation steps
# - Invent your own transformation logic
# - Compare artifacts against FRAMEWORK version (compare against SCHEMA version!)
#
# If guidance is missing, ASK THE USER rather than improvising.
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
#
# Format:
#   versions[] - Ordered list of versions (newest first)
#   Each version contains:
#     - version: semver string
#     - release_date: ISO date
#     - migration_type: major|minor|patch
#     - breaking_changes[]: Changes requiring migration
#     - new_fields[]: Optional new fields added
#     - deprecated_fields[]: Fields being phased out
#     - renamed_fields[]: Fields that changed names

