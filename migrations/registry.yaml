        description: "Scenarios moved from definition.scenarios to top-level"
        schema: "feature_definition_schema.json"
        change_type: "restructure"
        severity: "medium"
        old_structure:
          field: "definition.scenarios"
          location: "Nested under definition object"
        new_structure:
          field: "scenarios"
          location: "Top-level array"
        migration_steps:
          - "Move scenarios[] from definition.scenarios to root level"
          - "Ensure scenario structure matches v2.0 format"
          - "Add acceptance_criteria if missing"
        migration_guide: "guides/v1.x-to-v2.0.0.md#scenarios"
        ai_instructions: |
          When moving scenarios to top-level:
          1. Copy scenarios array from definition.scenarios
          2. Place at root level of the document
          3. Ensure each scenario has:
             - id, name, actor, context, trigger, action, outcome
             - acceptance_criteria (array of testable criteria)
          4. Remove the empty definition.scenarios path
    
