# EPF Migration Registry
# Machine-readable record of version changes and required migrations
#
# This file is the source of truth for what changed between EPF versions.
# AI agents and migration scripts read this to understand migration requirements.
#
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
