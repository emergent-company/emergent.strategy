# AI Agent Migration Protocol
# CRITICAL: Read this section before performing any migration
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
ai_migration_protocol:
  core_principle: "Validate during migration, not just at the end. FAIL FAST."
  
  per_artifact_workflow:
    description: "Execute this workflow for EACH artifact being migrated"
    steps:
      - step: 1
        name: "Backup"
        action: "cp {file} {file}.backup-$(date +%Y%m%d-%H%M%S)"
        reason: "Enables rollback if migration fails"
        
      - step: 2
        name: "Understand"
        action: "Read current artifact, target schema, migration guide"
        reason: "Cannot transform what you don't understand"
        
      - step: 3
        name: "Transform"
        action: "Apply changes per migration guide"
        rules:
          - "Preserve ALL existing user content"
          - "Add new fields with sensible defaults or [TODO] markers"
          - "Update version metadata"
          - "Never delete user data"
        
      - step: 4
        name: "Validate Schema"
        action: "./scripts/validate-schemas.sh {file}"
        requirement: "MUST PASS before proceeding"
        on_failure:
          - "DO NOT proceed to next artifact"
          - "Fix validation errors immediately"
          - "Re-run validation until it passes"
          - "If stuck, report specific error to user"
        
      - step: 5
        name: "Check Content"
        action: "./scripts/check-content-readiness.sh {file}"
        requirement: "Should achieve Grade C or better"
        on_grade_d_or_f:
          - "Review for template patterns"
          - "Replace obvious placeholders (TBD, TODO, Example:)"
          - "Re-run content check"
          - "Grade D acceptable for initial migration"
        
      - step: 6
        name: "Report & Proceed"
        action: "Report status before moving to next artifact"
        report_template: |
          Artifact: {filename}
          Schema validation: PASS/FAIL
          Content grade: A/B/C/D/F
          Issues fixed: {count}
          Ready for next: YES/NO
  
  critical_rules:
    - "NEVER skip validation steps"
    - "NEVER proceed if schema validation fails"
    - "FIX errors immediately, not at the end"
    - "Each artifact must pass validation before starting next"
    - "If artifact cannot be fixed, STOP and report to user"
  
  validation_scripts:
    schema: "./scripts/validate-schemas.sh"
    content: "./scripts/check-content-readiness.sh"
    coverage: "./scripts/analyze-field-coverage.sh"
    alignment: "./scripts/check-version-alignment.sh"
    instance: "./scripts/validate-instance.sh"

