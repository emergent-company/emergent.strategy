# Local Zitadel Test Environment
#
# Use this to test the dual service account provisioning script locally
# before running on production.
#
# Usage:
#   docker-compose -f docker-compose.test-zitadel.yml up -d
#
# Access Zitadel Console: http://localhost:8080
# Default admin credentials will be shown in logs

services:
  # Local PostgreSQL for Zitadel
  zitadel-test-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zitadel
    ports:
      - "5434:5432" # Different port to avoid conflicts
    volumes:
      - zitadel-test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d zitadel -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Local Zitadel Instance
  zitadel-test:
    image: ghcr.io/zitadel/zitadel:v4.6.2
    restart: unless-stopped
    command: 'start-from-init --masterkey "MasterkeyNeedsToHave32Characters" --tlsMode disabled'
    environment:
      # Database configuration
      ZITADEL_DATABASE_POSTGRES_HOST: zitadel-test-db
      ZITADEL_DATABASE_POSTGRES_PORT: 5432
      ZITADEL_DATABASE_POSTGRES_DATABASE: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_USERNAME: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_PASSWORD: zitadel
      ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE: disable
      ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME: postgres
      ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD: postgres
      ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE: disable

      # External domain configuration (localhost for testing)
      ZITADEL_EXTERNALDOMAIN: localhost
      ZITADEL_EXTERNALPORT: 8080
      ZITADEL_EXTERNALSECURE: "false"
      ZITADEL_TLS_ENABLED: "false"

      # First instance setup
      ZITADEL_FIRSTINSTANCE_ORG_NAME: "Test Organization"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_USERNAME: "admin@localhost"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORD: "Password1!"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_FIRSTNAME: "Admin"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_LASTNAME: "User"
      ZITADEL_FIRSTINSTANCE_ORG_HUMAN_PASSWORDCHANGEREQUIRED: "false"

      # Logging
      ZITADEL_LOG_LEVEL: info
      ZITADEL_LOGSTORE_ACCESS_STDOUT_ENABLED: "true"
    depends_on:
      zitadel-test-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "/app/zitadel", "ready"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

volumes:
  zitadel-test-db-data:

networks:
  default:
    name: zitadel-test-network
