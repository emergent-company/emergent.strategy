services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ${NAMESPACE:-spec}_pg
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spec}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spec}
      POSTGRES_DB: ${POSTGRES_DB:-spec}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - docker_spec_pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
      - ../logs:/logs
    command: >
      postgres
      -c log_destination=stderr
      -c logging_collector=on
      -c log_directory=/logs
      -c log_filename=db.log
      -c log_rotation_age=0
      -c log_truncate_on_rotation=on
      -c log_statement=all
      -c log_connections=on
      -c log_disconnections=on
      -c log_duration=off
      -c log_line_prefix='%t [%p] %u@%d '
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spec} -d ${POSTGRES_DB:-spec}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Zitadel Identity Provider (dev)
  zitadel:
    image: ghcr.io/zitadel/zitadel:latest
    container_name: ${NAMESPACE:-spec}_zitadel
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./zitadel.env
    command: ["start-from-init", "--masterkeyFromEnv"]
    ports:
      - "${ZITADEL_HTTP_PORT:-8100}:8080" # Zitadel HTTP (API) - configurable to avoid conflicts
      - "${ZITADEL_LOGIN_PORT:-8101}:3000" # Zitadel Login v2 (Next.js) - configurable
    healthcheck:
      test: ["CMD", "/app/zitadel", "ready"]
      interval: 10s
      timeout: 60s
      retries: 5
      start_period: 10s
    user: "0"
    volumes:
      - .:/current-dir:delegated

  login:
    image: ghcr.io/zitadel/zitadel-login:latest
    restart: unless-stopped
    environment:
      - ZITADEL_API_URL=http://localhost:${ZITADEL_HTTP_PORT:-8100}
      - NEXT_PUBLIC_BASE_PATH=/ui/v2/login
      - ZITADEL_SERVICE_USER_TOKEN_FILE=/current-dir/login-client.pat
    volumes:
      - .:/current-dir:ro
    network_mode: service:zitadel
    depends_on:
      zitadel:
        condition: service_healthy
volumes:
  docker_spec_pg_data:
    external: true
