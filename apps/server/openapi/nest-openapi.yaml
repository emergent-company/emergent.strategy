info:
  title: Spec Server API
  description: >-
    Generated OpenAPI spec (NestJS). NOTE: Each Document MUST belong to a
    Project and each Project belongs to an Organization. Users with no
    accessible Projects must create one before using ingestion or search
    features.
  version: 0.2.0
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    OrgDto:
      type: object
      properties:
        id:
          type: string
          example: org_1
        name:
          type: string
          example: Example Org
      required:
        - id
        - name
    CreateOrgDto:
      type: object
      properties: {}
    ProjectDto:
      type: object
      properties:
        id:
          type: string
          example: proj_1
        name:
          type: string
          example: Demo Project
        orgId:
          type: string
          example: org_1
      required:
        - id
        - name
        - orgId
    CreateProjectDto:
      type: object
      properties:
        name:
          type: string
          example: My Project
          description: Project name (unique per organization, case-insensitive)
        orgId:
          type: string
          description: >-
            Organization UUID (optional – if omitted, default org will be used
            or created)
      required:
        - name
    SearchResultDto:
      type: object
      properties:
        id:
          type: string
          example: mock-1
        snippet:
          type: string
          example: Result snippet for "foo" (#1, mode=hybrid)
        score:
          type: number
          example: 0.98
        source:
          type: string
          example: source.doc#L10
      required:
        - id
        - snippet
        - score
    SearchResponseDto:
      type: object
      properties:
        mode:
          type: string
          enum:
            - hybrid
            - lexical
            - vector
        results:
          type: array
          items:
            $ref: '#/components/schemas/SearchResultDto'
        warning:
          type: string
          example: Embeddings unavailable; fell back to lexical.
      required:
        - mode
        - results
    DocumentDto:
      type: object
      properties:
        id:
          type: string
          example: doc_1
        orgId:
          type: string
          example: 11111111-2222-3333-4444-555555555555
          nullable: true
        projectId:
          type: string
          example: aaaaaaaa-bbbb-cccc-dddd-eeeeeeeeeeee
          nullable: true
        name:
          type: string
          example: Spec.md
        sourceUrl:
          type: object
          nullable: true
          example: https://example.com/file.pdf
        mimeType:
          type: object
          nullable: true
          example: text/markdown
        createdAt:
          type: string
          example: '2025-01-01T00:00:00.000Z'
        updatedAt:
          type: string
          example: '2025-01-01T00:05:00.000Z'
        chunks:
          type: number
          example: 12
          description: Number of chunks associated with this document
      required:
        - id
        - name
        - createdAt
        - updatedAt
        - chunks
    ChunkDto:
      type: object
      properties:
        id:
          type: string
          example: chunk_1
        documentId:
          type: string
          example: doc_1
        documentTitle:
          type: string
