openapi: 3.1.0
info:
  title: Chat API
  version: 0.1.0
  description: |
    OpenAPI 3.1 specification for Chat feature endpoints (initial scope).
    SSE streaming modelled as text/event-stream with narrative description.
servers:
  - url: http://localhost:3001
    description: Local dev server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Role:
      type: string
      enum: [user, assistant, system]
    Citation:
      type: object
      required: [documentId, chunkId, chunkIndex, text]
      properties:
        documentId: { type: string, format: uuid }
        chunkId: { type: string, format: uuid }
        chunkIndex: { type: integer, minimum: 0 }
        text: { type: string }
        sourceUrl: { type: string, format: uri, nullable: true }
        filename: { type: string, nullable: true }
        similarity:
          {
            type: number,
            description: Cosine distance (<=>) lower = closer,
            nullable: true,
          }
    Message:
      type: object
      required: [id, role, content, createdAt]
      properties:
        id: { type: string, format: uuid }
        role: { $ref: "#/components/schemas/Role" }
        content: { type: string }
        createdAt: { type: string, format: date-time }
        citations:
          type: array
          items: { $ref: "#/components/schemas/Citation" }
          description: Present only for assistant messages
    Conversation:
      type: object
      required: [id, title, createdAt, updatedAt, messages]
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }
        messages:
          type: array
          items: { $ref: "#/components/schemas/Message" }
        ownerUserId: { type: string, format: uuid, nullable: true }
        isPrivate: { type: boolean, default: false }
    ChatRequest:
      type: object
      required: [message]
      properties:
        message: { type: string, minLength: 1 }
        conversationId:
          {
            type: string,
            format: uuid,
            description: Use to continue existing conversation,
          }
        history:
          type: array
          items:
            type: object
            required: [role, content]
            properties:
              role: { $ref: "#/components/schemas/Role" }
              content: { type: string }
        topK:
          type: integer
          minimum: 1
          maximum: 20
          default: 5
        documentIds:
          type: array
          items: { type: string, format: uuid }
        stream:
          type: boolean
          default: true
        isPrivate:
          type: boolean
          description: Honored only when creating a new conversation
    ChatChunk:
      type: object
      description: SSE event payload wrapper.
      properties:
        type:
          type: string
          enum: [meta, token, done, error]
        conversationId:
          type: string
          format: uuid
          description: Present on initial meta event for new conversations
        citations:
          type: array
          items: { $ref: "#/components/schemas/Citation" }
        token:
          type: string
          description: Present when type=token
        error:
          type: string
          description: Error message when type=error
    ErrorEnvelope:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code: { type: string }
            message: { type: string }
            details: { type: object, additionalProperties: true }
    ConversationGroups:
      type: object
      required: [shared, private]
      properties:
        shared:
          type: array
          items:
            type: object
            required:
              [id, title, created_at, updated_at, owner_user_id, is_private]
            properties:
              id: { type: string, format: uuid }
              title: { type: string }
              created_at: { type: string, format: date-time }
              updated_at: { type: string, format: date-time }
              owner_user_id: { type: string, format: uuid }
              is_private: { type: boolean }
        private:
          type: array
          items:
            type: object
            required:
              [id, title, created_at, updated_at, owner_user_id, is_private]
            properties:
              id: { type: string, format: uuid }
              title: { type: string }
              created_at: { type: string, format: date-time }
              updated_at: { type: string, format: date-time }
              owner_user_id: { type: string, format: uuid }
              is_private: { type: boolean }
security:
  - bearerAuth: []
paths:
  /chat/stream:
    post:
      tags: [Chat]
      summary: Stream assistant response (SSE)
      description: |
        Initiates retrieval + LLM generation and streams SSE events.
        Event order: meta (once) -> token* -> done | error.
        Each SSE frame is `data: {json}\n\n` where JSON matches ChatChunk schema.
      requestBody:
        required: true
        content:
          application/json:
            schema: { $ref: "#/components/schemas/ChatRequest" }
            examples:
              newConversation:
                summary: New conversation
                value:
                  message: What decisions were made yesterday?
                  topK: 5
                  isPrivate: true
              continuation:
                summary: Continue existing conversation
                value:
                  message: Can you expand on point 2?
                  conversationId: 11111111-2222-3333-4444-555555555555
      responses:
        "200":
          description: SSE stream of ChatChunk events (text/event-stream)
          content:
            text/event-stream:
              schema:
                type: string
                description: Stream of SSE lines beginning with `data:` containing serialized ChatChunk JSON objects.
              examples:
                stream:
                  summary: Example sequence
                  value: |
                    data: {"type":"meta","conversationId":"3b9d...","citations":[]}

                    data: {"type":"token","token":"The "}

                    data: {"type":"token","token":"decision was"}

                    data: {"type":"done"}
        "400":
          {
            description: Bad request,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "401":
          {
            description: Unauthorized,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "403":
          {
            description: Forbidden,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "500":
          {
            description: Internal error,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
  /chat/conversations:
    get:
      tags: [Chat]
      summary: List conversations grouped by visibility
      responses:
        "200":
          description: Grouped conversations
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ConversationGroups" }
        "401":
          {
            description: Unauthorized,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
  /chat/{id}:
    get:
      tags: [Chat]
      summary: Get a single conversation with messages
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Conversation payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  conversation: { $ref: "#/components/schemas/Conversation" }
        "400":
          {
            description: Invalid id,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "401":
          {
            description: Unauthorized,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "403":
          {
            description: Forbidden,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "404":
          {
            description: Not found,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
    patch:
      tags: [Chat]
      summary: Rename a conversation
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title: { type: string, minLength: 1 }
      responses:
        "200":
          description: Rename succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
        "400":
          {
            description: Invalid id/title,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "401":
          {
            description: Unauthorized,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "403":
          {
            description: Forbidden,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "404":
          {
            description: Not found,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
    delete:
      tags: [Chat]
      summary: Delete a conversation
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: string, format: uuid }
      responses:
        "200":
          description: Delete succeeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
        "400":
          {
            description: Invalid id,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "401":
          {
            description: Unauthorized,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "403":
          {
            description: Forbidden,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
        "404":
          {
            description: Not found,
            content:
              {
                application/json:
                  { schema: { $ref: "#/components/schemas/ErrorEnvelope" } },
              },
          }
