    <script>
      try {
        // Check for custom theme first (ColorSwitcher themes)
        const customTheme = localStorage.getItem('emergent-theme');
        if (customTheme) {
          document.documentElement.setAttribute('data-theme', customTheme);
        } else {
          // Fall back to config theme with asteroid belt variants
          const localStorageItem = localStorage.getItem('spec-server');
          if (localStorageItem) {
            const config = JSON.parse(localStorageItem);
            const theme = config.theme || 'system';

            if (theme === 'system') {
              // Detect OS preference
              const prefersDark = window.matchMedia(
                '(prefers-color-scheme: dark)'
              ).matches;
              document.documentElement.setAttribute(
                'data-theme',
                prefersDark
                  ? 'space-asteroid-belt'
                  : 'space-asteroid-belt-light'
              );
            } else if (theme === 'light') {
              document.documentElement.setAttribute(
                'data-theme',
                'space-asteroid-belt-light'
              );
            } else if (theme === 'dark') {
              document.documentElement.setAttribute(
                'data-theme',
                'space-asteroid-belt'
              );
            } else {
              // Fallback for any other theme names
              document.documentElement.setAttribute('data-theme', theme);
            }
          } else {
            // No saved config - default to light mode
            document.documentElement.setAttribute(
              'data-theme',
              'space-asteroid-belt-light'
            );
          }
        }
      } catch (err) {
        console.log(err);
      }
    </script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
