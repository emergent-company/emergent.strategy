definition:
  purpose: |
    Trends shape the playing field. Missing a trend means building for yesterday's 
    market. Spotting trends early creates positioning advantage. This process 
    captures what's changing in the world that affects your company - technology 
    shifts, regulatory changes, behavioral patterns, competitive movements - and 
    translates them into strategic implications.
    
    The goal isn't prediction (impossible) but preparation (scanning for signals) 
    and positioning (making bets on futures you believe in). Good trend analysis 
    creates "prepared minds" - when the opportunity arrives, you're ready.
    
    Common failure modes:
    - Reading trends but not acting (interesting but not actionable)
    - Chasing every trend (shiny object syndrome)
    - Missing trends hiding in plain sight (too close to see)
    - Confusing hype with substance (trend vs. fad)
    
  outcome: |
    The leadership team has shared understanding of key trends affecting the 
    business. Strategic bets are informed by trend analysis. New opportunities 
    are identified before competitors. The company is positioned for where the 
    market is going, not just where it is.
    
  owner: CEO + Strategy Lead
  
  inputs:
    - name: Industry publications and research
      description: News, reports, analyst coverage
      source: Newsletters, reports, conferences
    - name: Customer/prospect signals
      description: What customers are asking for, worried about
      source: Sales calls, support tickets, customer interviews
    - name: Competitive intelligence
      description: What competitors are doing, launching, saying
      source: Product announcements, press releases, job postings
    - name: Technology developments
      description: New capabilities, platforms, tools emerging
      source: Tech news, developer communities, vendor announcements
    - name: Regulatory/policy changes
      description: Laws, regulations, policy directions
      source: Government announcements, industry associations
      
  outputs:
    - name: Trend radar document
      description: Categorized trends with implications
      consumer: Strategy planning, roadmap, board
    - name: Opportunity hypotheses
      description: Specific opportunities derived from trends
      consumer: Product strategy, investment decisions
    - name: Monthly/quarterly trend brief
      description: Summary of what's changed and why it matters
      consumer: Leadership team, board updates
      
  steps:
    - step: 1
      action: Define scanning scope
      responsible: Strategy Lead / CEO
      duration: "1-2 hours initially"
      deliverable: Trend categories to track
      categories:
        - "Technology: New capabilities affecting product/market"
        - "Regulatory: Policy changes, compliance requirements"
        - "Competitive: Competitor moves, new entrants"
        - "Customer: Behavioral shifts, new needs"
        - "Economic: Macro conditions, funding environment"
        - "Social: Cultural shifts, workforce changes"
      
    - step: 2
      action: Establish information sources
      responsible: Strategy Lead
      duration: "2-4 hours"
      deliverable: Curated information diet
      sources:
        - "Industry newsletters (3-5 primary)"
        - "Analyst reports (quarterly)"
        - "Conference attendance (2-4/year)"
        - "Investor updates (monthly/quarterly)"
        - "Internal signals (sales, support, product)"
      principles:
        - "Quality > quantity - curate ruthlessly"
        - "Include orthogonal sources (outside your bubble)"
        - "Mix leading indicators with lagging"
      
    - step: 3
      action: Regular scanning routine
      responsible: Founder/Strategy Lead
      duration: "2-4 hours/week"
      deliverable: Raw trend observations (notes)
      routine: |
        Daily: Skim headlines (15 min)
        Weekly: Deep read on 2-3 articles (1 hour)
        Weekly: Capture interesting signals (15 min)
        Ad-hoc: Note interesting customer/competitor signals
      capture:
        - "What is the signal?"
        - "Why might it matter to us?"
        - "How confident am I this is real?"
      
    - step: 4
      action: Monthly trend synthesis
      responsible: Leadership Team
      duration: "1-2 hours/month"
      deliverable: Updated trend radar
      agenda:
        - "Review signals captured this month (30 min)"
        - "Identify patterns across signals (30 min)"
        - "Discuss implications for strategy (30 min)"
        - "Update opportunity hypotheses (30 min)"
      
    - step: 5
      action: Quarterly deep dive
      responsible: CEO + Strategy Lead
      duration: "Half-day quarterly"
      deliverable: Trend report for board/strategy
      components:
        - "Top 5 trends affecting our business"
        - "Implications for each (opportunity/threat)"
        - "Strategic bets we're making (or should make)"
        - "What we're watching for next quarter"
      
    - step: 6
      action: Connect to strategy
      responsible: CEO
      duration: "Ongoing"
      deliverable: Trend-informed decisions
      integration:
        - "Reference trends in roadmap discussions"
        - "Test product bets against trend hypotheses"
        - "Include trend update in board meetings"

  cadence:
    frequency: Continuous scanning, monthly synthesis, quarterly deep dive
    trigger: Always running (background process)
    duration: "2-4 hours/week ongoing"
    annual_rhythm: |
      - Ongoing: Information scanning
      - Monthly: Trend synthesis meeting
      - Quarterly: Deep dive and strategy connection
      - Annually: Trend radar refresh (what categories matter?)
    
  participants:
    - role: CEO / Founder
      responsibility: Set direction, connect to strategy, sponsor
      time_commitment: "2-4 hours/month"
    - role: Strategy Lead
      responsibility: Own the process, synthesize, facilitate
      time_commitment: "4-8 hours/week"
    - role: Product Lead
      responsibility: Input on product/tech trends
      time_commitment: "1-2 hours/month"
    - role: Sales Lead
      responsibility: Input on customer/competitive signals
      time_commitment: "1-2 hours/month"

  success_criteria:
    - Leadership can articulate top 5 trends affecting business
    - At least one strategic decision per quarter references trend analysis
    - No major industry shift catches the company by surprise
    - Trend hypotheses are tested through product/market experiments
    - Board receives regular trend updates

operational_context:
  prerequisites:
    - Commitment to regular reading/scanning
    - Cross-functional input channels
    - Willingness to act on signals (not just observe)
    
  common_blockers:
    - "No time for 'strategic thinking' → Block time weekly, treat as critical"
    - "Too much noise, can't filter → Curate sources ruthlessly, quality > quantity"
    - "Analysis paralysis → Focus on 'so what' - implications, not just facts"
    - "Interesting but not actionable → Push for hypothesis: if true, we should..."
    - "Siloed information → Create cross-functional sharing channel"
    
  metrics:
    - name: Trend coverage
      description: "% of major industry developments captured in radar"
      target: ">80% (no major surprises)"
      tier: 1
    - name: Strategy connection
      description: "# of strategic decisions informed by trend analysis"
      target: "1+ per quarter"
      tier: 2
    - name: Hypothesis validation
      description: "% of trend hypotheses tested through experiments"
      target: ">50%"
      tier: 3

