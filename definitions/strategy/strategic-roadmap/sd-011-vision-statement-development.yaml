# EPF Track: Strategy > Vision & Mission > Vision Statement

id: sd-011
name: Vision Statement Development
slug: vision-statement-development
track: strategy
status: ready

contributes_to:
  - Strategy.Vision & mission.vision-statement-development

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Founder-crafted vision statement"
    includes:
      - Written vision statement (1-2 sentences)
      - Shared with team and early hires
      - Used in pitch deck and about page
    effort: "4-8 hours to develop and refine"
    
  tier_2_intermediate:
    description: "Validated and operationalized vision"
    adds:
      - Team input and buy-in process
      - Connection to strategic planning
      - Regular reference in decision-making
      - Integration into hiring and culture
    effort: "2-4 weeks of iterative development"
    
  tier_3_advanced:
    description: "Living vision with measurement"
    adds:
      - Progress metrics toward vision
      - Annual vision refresh process
      - Employee understanding surveys
      - External communication strategy
    effort: "Ongoing program with annual review"

definition:
  purpose: |
    A vision statement answers: "What does the future look like if we succeed?" It's 
    the destination, not the journey. While mission defines what you do today, vision 
    describes the world you're working toward.
    
    A strong vision statement:
    - Is ambitious but achievable (10-25 year horizon)
    - Paints a picture of a different future
    - Inspires and motivates stakeholders
    - Guides strategic decisions ("Does this get us closer to the vision?")
    - Is specific enough to differentiate (not "make the world better")
    
    Warning signs of weak vision:
    - Could describe any company in your industry
    - Doesn't survive the "and do what?" test
    - Team can't recite it or explain it
    - Doesn't inform any actual decisions
    
  outcome: |
    A vision statement that:
    - Inspires and aligns the team
    - Differentiates from competitors
    - Guides strategic choices
    - Attracts talent and investors who share the aspiration
    
  owner: CEO / Founder (with input from leadership)
  
  inputs:
    - name: Purpose/North Star
      description: Why the company exists
      source: Founder motivation, company origin story
    - name: Market understanding
      description: Where the industry is heading
      source: Trend analysis, customer insights
    - name: Founder ambition
      description: What the founders want to achieve
      source: Founder conversations, origin story
    - name: Stakeholder aspirations
      description: What customers, employees want the future to look like
      source: Interviews, feedback
      
  outputs:
    - name: Vision statement
      description: 1-2 sentence articulation of the future we're building
      consumer: All stakeholders (team, investors, customers, partners)
    - name: Vision narrative
      description: Expanded explanation of what the vision means
      consumer: Team, new hires, investors
    - name: Vision connection points
      description: How vision connects to strategy and daily work
      consumer: Team, managers
      
  steps:
    - step: 1
      action: Gather inputs and inspiration
      responsible: CEO
      duration: "2-4 hours"
      deliverable: Vision inputs document
      activities:
        - "Re-read purpose/North Star: Why do we exist?"
        - "Review market trends: Where is the world heading?"
        - "Interview 3-5 team members: 'What do you hope we achieve?'"
        - "Interview 3-5 customers: 'What problem would you love to see solved?'"
        - "Study vision statements of admired companies (not to copy, but to learn)"
      questions_to_answer:
        - "If we succeed completely, what has changed?"
        - "What will customers' lives look like?"
        - "What will the industry look like?"
        - "What will the team have built?"
      
    - step: 2
      action: Generate vision candidates
      responsible: CEO / Leadership team
      duration: "2-4 hours"
      deliverable: 5-10 vision statement drafts
      prompts:
        - "A world where..."
        - "In the future, [X] will be..."
        - "We envision..."
        - "Our vision is to..."
        - "We're building a future where..."
      principles:
        - "Be specific: 'Financial inclusion for 1B people' > 'Help people'"
        - "Be aspirational: Stretch, don't play it safe"
        - "Be differentiated: Could competitors claim this?"
        - "Be memorable: Can someone repeat it?"
      examples:
        - "A world where every SMB has enterprise-grade cybersecurity"
        - "To be the most customer-centric company on Earth"
        - "A future where distance is no longer a barrier to great healthcare"
        - "Every person has access to the same financial tools as the wealthy"
      
    - step: 3
      action: Test and refine
      responsible: CEO
      duration: "1-2 weeks"
      deliverable: Top 2-3 candidates
      testing_methods:
        - "Read each to 3-5 people. Ask 'What do you think this means?'"
        - "Check differentiation: Could a competitor claim this?"
        - "'So what?' test: Does it inspire or just describe?"
        - "Decision test: Would this help choose between two strategies?"
        - "10-year test: Is this still inspiring in 10 years?"
      refinement:
        - "If too vague → Add specificity (who, what, how much)"
        - "If too tactical → Zoom out (what's the world we're creating?)"
        - "If too similar to competitors → Find your unique angle"
        - "If too long → Edit ruthlessly (20 words max)"
      
    - step: 4
      action: Select and finalize
      responsible: CEO (with board/founder input if relevant)
      duration: "2-4 hours"
      deliverable: Final vision statement
      selection_criteria:
        - "Does it inspire the team?"
        - "Does it differentiate us?"
        - "Does it pass the 10-year test?"
        - "Can someone remember it?"
        - "Does the CEO want to repeat it 1000 times?"
      final_polish:
        - "Read aloud multiple times"
        - "Get language review (clarity, grammar)"
        - "Test pronunciation and flow"
        - "Ensure CEO can say it with conviction"
      
    - step: 5
      action: Build the narrative
      responsible: CEO / Communications
      duration: "4-8 hours"
      deliverable: Vision narrative document
      components:
        - "The vision (1-2 sentences)"
        - "What this means (expanded explanation)"
        - "Why we believe this (trends, evidence, conviction)"
        - "How we'll get there (high-level path)"
        - "What success looks like (concrete outcomes)"
        - "How this connects to daily work"
      usage:
        - "New hire onboarding"
        - "Investor pitch deck"
        - "All-hands presentations"
        - "Strategic planning kickoffs"
        
    - step: 6
      action: Roll out and embed
      responsible: CEO + Leadership
      duration: "Ongoing"
      deliverable: Vision embedded in culture
      rollout:
        - "Announce at all-hands: CEO explains vision and narrative"
        - "Q&A session: Allow questions and discussion"
        - "Team exercises: 'How does your work connect to the vision?'"
        - "Update materials: pitch deck, website, job descriptions"
      embedding:
        - "Reference in strategic decisions"
        - "Include in new hire onboarding"
        - "Use in performance conversations: 'How did this move us toward vision?'"
        - "Annual refresh: Is vision still inspiring and relevant?"

  cadence:
    frequency: "Develop once, review annually"
    trigger: Company founding, major pivot, vision no longer resonates
    duration: "2-4 weeks initial development, half-day annual review"
    review_triggers:
      - "Achieving original vision (need new one)"
      - "Major strategic pivot"
      - "Team disconnected from vision"
      - "Vision feels dated or irrelevant"
    
  participants:
    - role: CEO/Founder
      responsibility: Own vision, final decision, primary communicator
      time_commitment: "20-40 hours during development"
    - role: Leadership Team
      responsibility: Input, refinement, champion in their teams
      time_commitment: "8-16 hours during development"
    - role: Board/Advisors
      responsibility: Challenge, validate, external perspective
      time_commitment: "2-4 hours input"
    - role: Team members
      responsibility: Input on aspirations, adoption
      time_commitment: "1-2 hours (surveys, discussions)"

  success_criteria:
    - Team can articulate vision without looking it up
    - Vision is referenced in strategic discussions
    - New hires cite vision as reason for joining
    - Investors can explain what you're building toward
    - Vision differentiates from competitors

operational_context:
  prerequisites:
    - Clarity on purpose/mission
    - Understanding of market direction
    - CEO commitment to process
    
  common_blockers:
    - "Too many opinions → CEO must ultimately decide"
    - "Vision too vague → Push for specificity"
    - "Can't agree on ambition level → Discuss risk appetite"
    - "Sounds like competitors → Find unique angle"
    - "Team doesn't connect → Better narrative and communication"
    
  metrics:
    - name: Vision recall
      description: "% of employees who can state vision"
      target: ">90%"
      tier: 1
    - name: Vision understanding
      description: "% who can explain what it means"
      target: ">80%"
      tier: 2
    - name: Vision connection
      description: "% who see connection to their work"
      target: ">70%"
      tier: 2
    - name: Decision reference
      description: Vision referenced in strategic decisions
      target: "In every major decision"
      tier: 3

tools_ecosystem:
  recommended:
    - category: Collaboration
      examples:
