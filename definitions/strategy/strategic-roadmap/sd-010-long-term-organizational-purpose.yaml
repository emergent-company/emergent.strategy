# Strategy Process Definition: Long-Term Organizational Purpose (North Star)
# Schema: strategy_definition_schema.json v1.1.0
# EPF Track: Strategy > Strategic Roadmap > Vision & Mission

id: sd-010
name: Long-Term Organizational Purpose (North Star)
slug: long-term-organizational-purpose
track: strategy
status: ready

contributes_to:
  - Strategy.Vision & mission.long-term-organizational-purpose

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Founder-articulated purpose statement"
    includes:
      - Written purpose/mission statement (1-2 sentences)
      - Verbal explanation that founders can give consistently
      - Shared in pitch deck and hiring conversations
    effort: "Half-day founder reflection + writing"
    
  tier_2_intermediate:
    description: "Documented purpose with organizational alignment"
    adds:
      - Full North Star document (purpose, vision, mission, values)
      - Company wiki/handbook section
      - Onboarding integration
      - All-hands reinforcement rhythm
    effort: "1-2 days leadership workshop + documentation"
    
  tier_3_advanced:
    description: "Living purpose integrated into decisions"
    adds:
      - Purpose-driven decision framework
      - Regular purpose alignment reviews
      - Employee engagement tied to purpose
      - External brand consistency
    effort: "Quarterly reviews, ongoing culture work"

definition:
  purpose: |
    Purpose is the answer to "Why does this organization exist beyond making money?" 
    It's the North Star that guides decisions when the path is unclear. Without 
    articulated purpose, organizations drift based on whoever has the loudest voice, 
    lose talent who crave meaning, and make inconsistent decisions.
    
    Good purpose is:
    - Enduring (won't change with strategy pivots)
    - Inspiring (makes people want to join/stay)
    - Distinctive (not generic "make the world better")
    - Guiding (actually helps make decisions)
    
    This is NOT a marketing tagline. It's an internal compass that should make 
    some opportunities obviously wrong and others obviously right.
    
  outcome: |
    The organization has a clear, written statement of purpose that:
    - Every employee can articulate in their own words
    - Guides strategic decisions and trade-offs
    - Attracts people aligned with the mission
    - Remains stable even as tactics change
    
  owner: CEO / Founders
  
  inputs:
    - name: Founder motivation
      description: Why did the founders start this? What personal experience or belief drives them?
      source: Founder reflection, origin story
    - name: Problem being solved
      description: What pain or opportunity motivated creating this organization?
      source: Customer research, market analysis
    - name: Desired impact
      description: What would the world look like if this organization succeeds?
      source: Leadership vision, stakeholder input
    - name: Values/beliefs
      description: What does this organization believe that others might not?
      source: Founder values, team culture
      
  outputs:
    - name: Purpose statement
      description: 1-2 sentence articulation of why the organization exists
      consumer: All employees, investors, customers
    - name: North Star document
      description: Full articulation including vision, mission, values
      consumer: Onboarding, handbook, strategy planning
    - name: Talking points
      description: Consistent language for explaining purpose externally
      consumer: Recruiting, marketing, PR
      
  steps:
    - step: 1
      action: Founder origin story reflection
      responsible: Founders
      duration: "2-3 hours individually"
      deliverable: Written answers to reflection questions
      questions:
        - "Why did you start this? What made it personal?"
        - "What injustice or inefficiency frustrates you?"
        - "What would you regret NOT trying to build?"
        - "What do you believe that most people disagree with?"
        - "If you succeed wildly, what's different about the world?"
      
    - step: 2
      action: Leadership alignment workshop
      responsible: CEO + Co-founders + Early Leaders
      duration: "Half-day (4 hours)"
      deliverable: Shared understanding of purpose themes
      agenda:
        - Share individual reflections (30 min each)
        - Identify common themes and tensions (1 hour)
        - Draft candidate purpose statements (1 hour)
        - Pressure-test against real decisions (1 hour)
      
    - step: 3
      action: Draft purpose statement
      responsible: CEO
      duration: "2-4 hours over several days"
      deliverable: Draft purpose statement (1-2 sentences)
      criteria:
        - Passes the "so what?" test (not generic)
        - Passes the "would we turn down money for this?" test
        - Passes the "can a new employee explain it?" test
        - Evokes emotion, not just logic
      
    - step: 4
      action: Pressure-test with edge cases
      responsible: Leadership team
      duration: "1-2 hours"
      deliverable: Validated purpose statement
      test_questions:
        - "Would this purpose statement change if we pivoted to a different product?"
        - "Does this help us say 'no' to lucrative opportunities that don't fit?"
        - "Is this purpose true today, or aspirational?"
        - "Could a competitor claim the same purpose?"
      
    - step: 5
      action: Complement with vision and mission
      responsible: CEO + Leadership
      duration: "2-3 hours"
      deliverable: Full North Star framework
      distinctions:
        - "Purpose: WHY we exist (enduring)"
        - "Vision: WHERE we're going (5-10 year picture)"
        - "Mission: WHAT we do to get there (current focus)"
      
    - step: 6
      action: Document and distribute
      responsible: CEO / Chief of Staff
      duration: "2-4 hours"
      deliverable: North Star document in company wiki/handbook
      includes:
        - Purpose, vision, mission statements
        - Origin story context
        - Examples of purpose-driven decisions
        - How to use in decision-making
        
    - step: 7
      action: Integrate into organization rhythms
      responsible: People Lead + CEO
      duration: "Ongoing"
      deliverable: Purpose embedded in operations
      integration_points:
        - Onboarding: first-day explanation of purpose
        - All-hands: regular reinforcement with examples
        - Performance: connection to purpose in feedback
        - Hiring: purpose as evaluation criterion

  cadence:
    frequency: Define once, revisit annually
    trigger: Founding, major pivot, new CEO, or drift detected
    duration: "Initial: 2-3 days over 1-2 weeks. Annual review: 2-4 hours"
    review_triggers:
      - Annual strategy planning (check still relevant)
      - Post-pivot (does purpose still fit?)
      - Culture issues (has purpose been lost?)
    
  participants:
    - role: CEO / Founder
      responsibility: Primary owner of purpose, final decision
      time_commitment: "8-16 hours initial, 2-4 hours annually"
    - role: Co-founders
      responsibility: Input, alignment, validation
      time_commitment: "4-8 hours initial"
    - role: Early employees
      responsibility: Pressure-testing, early adoption
      time_commitment: "2-4 hours"
    - role: Board/Advisors
      responsibility: External perspective, longevity check
      time_commitment: "1-2 hours review"

  success_criteria:
    - Purpose statement exists and is documented
    - 90%+ employees can articulate it (in their words)
    - Purpose is referenced in strategic decisions
    - New hires cite purpose as attraction factor
    - Purpose remains stable through tactical changes

operational_context:
  prerequisites:
    - Founder commitment to reflection
    - Leadership team availability for alignment
    - Willingness to be specific (not generic)
    
  common_blockers:
    - "Purpose feels too 'soft' → Frame as decision-making tool, not marketing"
    - "Founders disagree on purpose → Facilitated session to find common ground"
    - "Purpose is too generic → Push for specificity: what would you turn down for this?"
    - "Team doesn't buy in → Involve early employees in validation"
    - "Purpose drifts over time → Annual review rhythm"
    
  metrics:
    - name: Purpose awareness
      description: "% of employees who can articulate purpose"
      target: ">90%"
      tier: 1
    - name: Purpose alignment
      description: "% of employees who feel connected to purpose"
      target: ">75%"
      tier: 2
    - name: Purpose-decision correlation
      description: Frequency of purpose citations in strategic decisions
      target: "Monthly"
      tier: 3

