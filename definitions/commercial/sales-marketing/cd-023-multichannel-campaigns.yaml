          - "Message and objectives"
          - "Specs and requirements"
        creation:
          - "Copywriting"
          - "Design"
          - "Development (if needed)"
        review:
          - "Internal review"
          - "Stakeholder approval"
          - "Legal review (if needed)"
        delivery:
