          - "Versioning clear"
          - "Ready for scheduling"
      asset_management:
        organization:
          - "Folder structure by campaign"
          - "Clear naming conventions"
          - "Version control"
        tools:
          simple: "Google Drive or Dropbox"
          intermediate: "Notion or Airtable"
          advanced: "DAM (Digital Asset Management)"
      best_practices:
        - "Create core message first, adapt for channels"
        - "Build in testing variants"
        - "Think mobile-first"
        - "Plan for repurposing"

    - step: 4
      action: Execute campaign launch
      responsible: Marketing team
      duration: "Campaign period (1-8 weeks)"
      deliverable: Active campaign
      pre_launch:
        checklist:
          assets:
            - "All assets created and approved"
            - "Landing page live and tested"
            - "Forms working and integrated"
            - "Tracking in place"
          scheduling:
            - "Emails scheduled"
            - "Social posts scheduled"
            - "Paid ads ready to launch"
          team:
            - "Everyone knows their role"
            - "Escalation process clear"
            - "Response protocols ready"
        testing:
          - "Email rendering tests"
          - "Link testing"
          - "Form submission testing"
          - "Mobile testing"
      launch_execution:
        launch_day:
          morning:
            - "Final checks"
            - "Launch landing page (if not live)"
            - "Send first emails"
            - "Post social announcements"
            - "Activate paid ads"
          throughout_day:
            - "Monitor initial performance"
            - "Respond to engagement"
            - "Address any issues"
        first_week:
          - "Daily performance monitoring"
          - "Engagement response"
          - "Issue resolution"
          - "Quick optimizations"
      in-flight_management:
        monitoring:
          daily:
            - "Email opens and clicks"
            - "Social engagement"
            - "Ad performance"
            - "Landing page conversions"
          weekly:
            - "Lead flow"
            - "Channel attribution"
            - "Budget pacing"
        optimization:
          email:
            - "Subject line testing"
            - "Send time optimization"
            - "Segment performance"
          social:
            - "Post performance"
            - "Engagement patterns"
            - "Content adjustments"
          paid:
            - "Ad creative testing"
            - "Audience adjustments"
            - "Budget reallocation"
        issue_handling:
          common_issues:
            - "Low email opens"
            - "Poor ad performance"
            - "Low landing page conversion"
          response: "Diagnose and adjust quickly"
      campaign_communication:
        internal:
          - "Daily updates during launch"
          - "Weekly summary during run"
          - "Issue escalation as needed"
        stakeholders:
          - "Regular progress updates"
          - "Early results sharing"
      best_practices:
        - "Monitor closely early"
        - "Optimize continuously"
        - "Document what is working"
        - "Communicate proactively"

    - step: 5
      action: Manage lead flow
      responsible: Marketing + Sales
      duration: "During and after campaign"
      deliverable: Qualified leads to sales
      lead_capture:
        forms:
          - "Progressive profiling"
          - "Minimal friction"
          - "Clear value exchange"
        enrichment:
          - "Append company data"
          - "Append contact data"
          - "Score based on engagement"
      lead_routing:
        scoring:
          factors:
            - "Fit (company, title)"
            - "Engagement (actions taken)"
            - "Intent signals"
          thresholds:
            mql: "Score threshold for marketing qualified"
            sql: "Score threshold for sales ready"
        routing:
          by_segment: "Territory, vertical, size"
          by_source: "Campaign-specific routing"
          speed: "Real-time or near-real-time"
        sla:
          definition: "Speed and method of follow-up"
          tracking: "SLA compliance monitoring"
      sales_handoff:
        information:
          - "Lead source and campaign"
          - "Content consumed"
          - "Engagement history"
          - "Qualifying information"
        process:
          notification: "How sales is notified"
          assignment: "How leads are assigned"
          expectations: "Follow-up requirements"
        feedback:
          - "Lead quality feedback"
          - "Disposition tracking"
          - "Win/loss information"
      nurture:
        not_ready_leads:
          approach: "Continued nurture"
          content: "Educational, value-adding"
          goal: "Build relationship until ready"
        re-engagement:
          for: "Leads that go cold"
          approach: "New offers or content"
      best_practices:
        - "Speed matters for hot leads"
        - "Provide context to sales"
        - "Track through to outcome"
        - "Close the feedback loop"

    - step: 6
      action: Analyze and report
      responsible: Marketing
      duration: "Campaign end + 2 weeks"
      deliverable: Campaign report
      performance_analysis:
        by_channel:
          metrics:
            email:
              - "Sends, opens, clicks"
              - "Click-through rate"
              - "Conversions"
            social:
              - "Reach, impressions"
              - "Engagement rate"
              - "Clicks and conversions"
            paid:
              - "Impressions, clicks"
              - "Cost per click"
              - "Cost per lead"
              - "ROAS"
            website:
              - "Traffic"
              - "Conversion rate"
              - "Bounce rate"
        overall:
          - "Total leads"
          - "Cost per lead"
          - "Pipeline generated"
          - "ROI"
      attribution:
        models:
          first_touch: "Credit to first channel"
          last_touch: "Credit to last channel"
          linear: "Equal credit to all touches"
          position_based: "More credit to first and last"
        challenges:
          - "Cross-device tracking"
          - "Dark social"
          - "Long sales cycles"
        approach: "Use multiple models, focus on trends"
      reporting:
        campaign_report:
          sections:
            - "Executive summary"
            - "Objectives vs. results"
            - "Channel performance"
            - "Lead and pipeline impact"
            - "Learnings and recommendations"
        stakeholder_updates:
          for_leadership: "Results and ROI"
          for_sales: "Lead quality and volume"
          for_marketing: "Tactical learnings"
      learnings:
        document:
          what_worked:
            - "High-performing channels"
            - "Best content/messaging"
            - "Successful tactics"
          what_did_not:
            - "Underperforming areas"
            - "Challenges faced"
            - "Things to avoid"
        apply:
          - "Improve future campaigns"
          - "Update playbooks"
          - "Share with team"
      best_practices:
        - "Report while campaign is fresh"
        - "Connect to business outcomes"
        - "Be honest about what did not work"
        - "Apply learnings immediately"

  cadence:
    frequency: "Monthly or quarterly campaigns"
    trigger: "Product launch, content release, event, quarterly goals"
    duration: "2-8 weeks per campaign"
    ongoing:
      - Continuous campaign calendar
      - Monthly performance reviews
      - Quarterly strategy refinement
      - Annual planning

practitioner_scenarios:
  - id: ps-001
    name: "Founder Running First Multichannel Launch"
    practitioner: "CEO / Founder"
    organization_context: |
      Seed-stage startup launching first major product update. 
      Limited marketing resources. Need to maximize impact of 
      launch announcement.
    situation: |
      Launching significant new feature. Have email list (2,000), 
      LinkedIn presence, basic website. Want to make splash but 
      no marketing team. Founder doing it all.
    trigger: |
      Feature ready to launch in 2 weeks. Need to plan and 
      execute launch campaign. Want to generate demos and 
      show traction to investors.
    actions: |
      1. Defined simple campaign:
         - Objective: Generate 50 demo requests
         - Audience: Existing list + LinkedIn network
         - Message: New feature solves problem X
         - Offer: Early access demo
      2. Planned three channels:
         - Email: 3 sends over 2 weeks
         - LinkedIn: Daily posts + personal outreach
         - Website: Landing page + blog post
      3. Created minimal assets:
         - Landing page with demo form
         - 3 emails (announce, remind, last chance)
         - 10 LinkedIn posts
         - Blog post with details
         - Demo video (self-recorded)
      4. Executed launch:
         - Day 0: Landing page live, email 1, LinkedIn post
         - Day 1-3: LinkedIn posts, personal DMs to prospects
         - Day 7: Email 2
         - Day 14: Email 3 (last chance)
      5. Managed leads:
         - Demo requests routed to calendar
         - Founder followed up same day
         - Tracked source of each demo
      6. Results:
         - 65 demo requests (exceeded goal)
         - 40% from email, 35% from LinkedIn, 25% from blog
         - 10 demos converted to trials
    outcome: |
      Successful launch with limited resources. Exceeded demo 
      target. Proved multichannel approach works. Built 
      repeatable playbook for future launches.
    lessons:
      - Simple works when resources are limited
      - Personal touch matters at early stage
      - Coordinate timing for maximum impact
      - Track everything for learning

  - id: ps-002
    name: "Marketing Manager Scaling Campaign Operations"
    practitioner: "Marketing Manager"
    organization_context: |
      Series A startup with small marketing team. Running 
      campaigns but not coordinated. Need to build repeatable 
      multichannel programs.
    situation: |
      Running email, social, and some paid separately. Campaigns 
      not coordinated. No playbooks. Results inconsistent. 
      Need to professionalize campaign operations.
    trigger: |
      VP Marketing asked for campaign strategy. Board wants to 
      see CAC improvement. Need to demonstrate marketing 
      effectiveness.
    actions: |
      1. Audited current campaigns:
         - Email: Sporadic, no cadence
         - Social: Random posts
         - Paid: On/off, not tied to campaigns
         - No coordination or measurement
      2. Built campaign framework:
         - Campaign types defined
         - Channel roles clarified
         - Standard timeline created
         - Templates and checklists built
      3. Created campaign playbooks:
         - Content launch playbook
         - Webinar playbook
         - Product launch playbook
         - Each with timeline, channels, assets
      4. Built campaign calendar:
         - Quarterly planning
         - Monthly campaigns
         - Channel-level scheduling
      5. Implemented measurement:
         - UTM standards
         - Lead source tracking
         - Campaign attribution
         - Regular reporting
      6. Piloted with content campaign:
         - Promoted new ebook
         - 4-channel coordinated push
         - 6-week campaign
         - Measured everything
      7. Results:
         - 3x leads vs. previous content launch
         - Clear attribution by channel
         - Repeatable process established
    outcome: |
      Transformed ad hoc marketing into coordinated campaigns. 
      Playbooks enable consistent execution. Measurement drives 
      improvement. Foundation for scale.
    lessons:
      - Process before tools
      - Playbooks save time
      - Coordination multiplies impact
      - Measurement enables optimization

  - id: ps-003
    name: "VP Marketing Orchestrating Major Product Launch"
    practitioner: "VP Marketing"
    organization_context: |
      Series B company launching major new product line. 
      Biggest launch in company history. Multiple channels, 
      large budget, high expectations.
    situation: |
      Launching new product that represents company pivot. 
      $200K marketing budget for launch. 6-week campaign 
      window. Board and investors watching closely.
    trigger: |
      Product GA date set for 8 weeks out. CEO asked for 
      launch marketing plan. Need to orchestrate largest 
      campaign ever run.
    actions: |
      1. Built comprehensive strategy:
         - Objectives: 500 leads, 100 trials, 25 closed
         - Budget: $200K allocated by channel
         - Timeline: 2-week pre-launch + 4-week launch
         - Message: New category, new approach
      2. Planned full-channel launch:
         - Email: 5-touch sequence to database
         - Social organic: Daily for 6 weeks
         - Social paid: $75K LinkedIn + Twitter
         - Search paid: $50K brand + category terms
         - Content: Blog, webinars, PR
         - Events: Launch event + demos
         - ABM: Top 50 target accounts
      3. Created extensive assets:
         - Product video (professional)
         - Website section (new pages)
         - Sales enablement kit
         - 20+ content pieces
         - Ad creative suite
      4. Executed pre-launch:
         - Teaser campaign
         - Analyst briefings
         - Customer beta stories
         - Internal enablement
      5. Executed launch:
         - Day 0: Full coordinated launch
         - Week 1: Heavy push all channels
         - Weeks 2-4: Sustain and optimize
         - Week 5-6: Follow-up and nurture
      6. Managed in-flight:
         - Daily performance reviews
         - Real-time optimization
         - Budget reallocation
         - Issue management
      7. Results:
         - 750 leads (50% over goal)
         - 150 trials (50% over goal)
         - 35 closed in window (40% over goal)
         - $1.2M pipeline generated
    outcome: |
      Most successful launch in company history. Exceeded all 
      targets. Demonstrated marketing's strategic value. 
      Established model for future major launches.
    lessons:
      - Big launches require months of prep
      - Coordination is everything
      - Optimize aggressively in-flight
      - Over-invest in what is working

operational_context:
  prerequisites:
    - Multiple channel capabilities
    - Content assets to promote
    - Budget (even if limited)
    - Tracking and measurement ability
    
  common_blockers:
    - "No coordination - Establish shared calendar"
    - "Siloed channels - Create campaign pods"
    - "Poor attribution - Implement tracking"
    - "Resource constraints - Prioritize channels"
    
  integration_points:
    - Content strategy: Assets for campaigns
    - Demand gen: Lead management
    - Sales: Lead handoff and feedback
    - Product: Launch coordination

risks:
  if_skipped: |
    Fragmented marketing with lower impact. Wasted channel 
    investments. Inconsistent customer experience. Missed 
    opportunities for amplification.
    
  if_over_engineered: |
    Campaign delays from complexity. High overhead per 
    campaign. Over-planning reduces agility. Diminishing 
    returns from small optimizations.

