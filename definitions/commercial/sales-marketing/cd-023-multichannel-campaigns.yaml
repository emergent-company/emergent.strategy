definition:
  purpose: |
    Multichannel campaigns coordinate messaging across multiple 
    marketing channels to amplify impact and reach audiences 
    wherever they are. Modern buyers interact across email, 
    social, search, web, and more - campaigns must meet them.
    
    Why multichannel matters:
    
    1. Reach and frequency. Prospects need 7-10+ touches before 
       they engage. Single channels rarely deliver enough.
    
    2. Meet buyers where they are. Different people prefer 
       different channels. Multichannel ensures you reach them.
    
    3. Reinforced messaging. Consistent message across channels 
       builds recognition and trust.
    
    4. Maximize investment. Content and campaigns work harder 
       when amplified across channels.
    
    5. Attribution clarity. See how channels work together 
       to drive conversions.
    
    Common multichannel campaign types:
    
    1. Product launch: Announce new features or products 
       across all channels.
    
    2. Content campaigns: Promote major content pieces through 
       coordinated distribution.
    
    3. Event campaigns: Drive event registration and follow-up 
       across channels.
    
    4. ABM campaigns: Target specific accounts through 
       personalized multichannel outreach.
    
    5. Nurture campaigns: Guide prospects through journey 
       with coordinated touches.
    
  outcome: |
    Campaigns that reach audiences across preferred channels. 
    Consistent messaging that builds recognition. Higher 
    engagement and conversion through coordinated touches. 
    Clear attribution of channel contribution.
    
  owner: Marketing (demand gen, content, and channel specialists)
  
  inputs:
    - name: Campaign objective
      description: "What we want to achieve"
      source: Marketing strategy
      
    - name: Target audience
      description: "Who we want to reach"
      source: Marketing, Sales
      
    - name: Content assets
      description: "What we have to promote"
      source: Content team
      
    - name: Channel capabilities
      description: "What channels are available"
      source: Marketing ops
      
  outputs:
    - name: Campaign plan
      description: "Coordinated channel activities"
      consumer: Marketing team
      
    - name: Campaign assets
      description: "Channel-specific content"
      consumer: Channel specialists
      
    - name: Campaign results
      description: "Performance across channels"
      consumer: Marketing leadership

  steps:
    - step: 1
      action: Define campaign strategy
      responsible: Marketing lead
      duration: "2-4 hours"
      deliverable: Campaign brief
      campaign_definition:
        objectives:
          primary:
            options:
              - "Generate leads (demand gen)"
              - "Drive awareness (brand)"
              - "Enable sales (ABM)"
              - "Drive adoption (product)"
            guidance: "One primary objective per campaign"
          success_metrics:
            awareness:
              - "Impressions"
              - "Reach"
              - "Brand searches"
            engagement:
              - "Clicks"
              - "Content consumption"
              - "Social engagement"
            conversion:
              - "Leads generated"
              - "Demos requested"
              - "Pipeline created"
        audience:
          definition:
            - "Who specifically are we targeting?"
            - "What segments matter?"
            - "What is their current awareness?"
          targeting:
            - "Job titles and roles"
            - "Company attributes"
            - "Behavioral signals"
        message:
          core_message:
            - "What is the one thing they should remember?"
            - "What is the value proposition?"
            - "What is the call to action?"
          message_hierarchy:
            primary: "Main message (consistent everywhere)"
            supporting: "Evidence and details"
            cta: "What we want them to do"
        offer:
          what:
            - "Content (ebook, webinar, etc.)"
            - "Product (demo, trial, etc.)"
            - "Event (registration, attendance)"
          value: "Why should they respond?"
      channel_selection:
        available_channels:
          owned:
            - "Email"
            - "Website"
            - "Blog"
            - "Social (organic)"
          earned:
            - "PR"
            - "Reviews"
            - "Word of mouth"
          paid:
            - "Paid social"
            - "Search ads"
            - "Display"
            - "Sponsored content"
        selection_criteria:
          - "Where is our audience?"
          - "What is our budget?"
          - "What resources do we have?"
          - "What has worked before?"
      campaign_timeline:
        phases:
          pre_launch: "Build anticipation"
          launch: "Main push"
          sustain: "Ongoing promotion"
          follow_up: "Conversion and nurture"
        duration:
          short_burst: "1-2 weeks (announcements)"
          standard: "4-6 weeks (content campaigns)"
          extended: "8-12 weeks (major launches)"
      best_practices:
        - "Start with objective, not tactics"
        - "Clear audience before channel selection"
        - "Message consistency across channels"
        - "Realistic resource assessment"

    - step: 2
      action: Plan channel orchestration
      responsible: Marketing lead + channel specialists
      duration: "4-8 hours"
      deliverable: Campaign calendar
      channel_planning:
        channel_roles:
          email:
            role: "Direct communication to known audience"
            strengths:
              - "High reach to existing database"
              - "Personalization possible"
              - "Trackable"
            use_for:
              - "Launch announcements"
              - "Nurture sequences"
              - "Conversion push"
          social_organic:
            role: "Broad awareness and engagement"
            strengths:
              - "Reach beyond email list"
              - "Social proof and engagement"
              - "Shareable"
            use_for:
              - "Content promotion"
              - "Community building"
              - "Real-time updates"
          social_paid:
            role: "Targeted reach and amplification"
            strengths:
              - "Precise targeting"
              - "Guaranteed reach"
              - "Scalable"
            use_for:
              - "Lead generation"
              - "Retargeting"
              - "ABM targeting"
          website:
            role: "Destination and conversion"
            strengths:
              - "Full message control"
              - "Conversion optimization"
              - "SEO value"
            use_for:
              - "Landing pages"
              - "Content hosting"
              - "Conversion"
          content_syndication:
            role: "Extended reach"
            strengths:
              - "New audience access"
              - "Third-party credibility"
            use_for:
              - "Lead generation"
              - "Awareness building"
          paid_search:
            role: "Intent capture"
            strengths:
              - "High intent traffic"
              - "Keyword targeting"
            use_for:
              - "Demand capture"
              - "Branded terms"
      sequencing:
        launch_sequence:
          day_0:
            - "Website launch (landing page live)"
            - "Email to engaged segment"
            - "Social announcement"
          day_1_3:
            - "Email to broader list"
            - "Social series begins"
            - "Paid social launches"
          week_1_2:
            - "Blog content"
            - "Continued social"
            - "Retargeting active"
          ongoing:
            - "Nurture sequences"
            - "Evergreen promotion"
            - "Sales enablement"
        frequency:
          email: "2-3 touches per campaign"
          social: "Daily during active phase"
          paid: "Continuous during campaign"
      messaging_coordination:
        message_adaptation:
          principle: "Same message, channel-appropriate format"
          example:
            core_message: "Introducing feature X"
            email: "Subject: Announcing X | Body: Full value prop"
            social_linkedin: "We just launched X. Here's why it matters... [link]"
            social_twitter: "X is here! [emoji] Learn more: [link]"
            paid: "Feature X: [benefit]. Try it free."
        visual_consistency:
          - "Consistent campaign visuals"
          - "Adapted for channel specs"
          - "Recognizable across touches"
      calendar_creation:
        format:
          - "Date/time"
          - "Channel"
          - "Content/asset"
          - "Owner"
          - "Status"
        tools:
          simple: "Spreadsheet or Notion"
          intermediate: "Marketing calendar tools"
          advanced: "Marketing automation platform"
      best_practices:
        - "Map the full customer journey"
        - "Build in flexibility"
        - "Coordinate timing precisely"
        - "Plan for optimization"

    - step: 3
      action: Create channel assets
      responsible: Content + Design + Channel specialists
      duration: "1-3 weeks"
      deliverable: Campaign assets
      asset_types:
        core_assets:
          landing_page:
            elements:
              - "Headline (core message)"
              - "Value proposition"
              - "Supporting content"
              - "Form or CTA"
            optimization:
              - "Mobile responsive"
              - "Fast loading"
              - "Clear conversion path"
          hero_content:
            types:
              - "Ebook or guide"
              - "Webinar"
              - "Demo video"
              - "Tool or calculator"
            purpose: "Primary conversion offer"
        channel_assets:
          email:
            assets:
              - "Subject lines (multiple for testing)"
              - "Email body copy"
              - "Preview text"
              - "Images"
            versions: "By segment or stage"
          social:
            linkedin:
              - "Text posts"
              - "Image posts"
              - "Carousel slides"
              - "Video content"
            twitter:
              - "Tweet copy (multiple)"
              - "Thread content"
              - "Images"
            specs: "Follow platform specifications"
          paid:
            linkedin_ads:
              - "Sponsored content (1200x627)"
              - "Ad copy variants"
              - "Lead gen form"
            facebook_instagram:
              - "Feed ads (various formats)"
              - "Stories (1080x1920)"
            google:
              - "Search ad copy"
              - "Display banners (multiple sizes)"
          website:
            - "Blog posts"
            - "Banner CTAs"
            - "Pop-ups or slide-ins"
      asset_creation_workflow:
        briefing:
