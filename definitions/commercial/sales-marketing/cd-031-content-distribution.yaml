# Content Distribution - Commercial Definition
# EPF Track Definition v1.0.0
# Track: Commercial > Sales & Marketing

id: cd-031
name: Content Distribution
slug: content-distribution
track: commercial
status: ready

contributes_to:
  - Commercial.Content Operations.content-distribution
  - Commercial.Pipeline.awareness
  - Commercial.Brand.reach

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Manual distribution to primary channels"
    includes:
      - Website/blog publishing
      - Email to subscribers
      - Social media posting (manual)
      - Basic content promotion
    effort: "1-2 hours per content piece"
    
  tier_2_intermediate:
    description: "Multi-channel distribution with scheduling"
    adds:
      - Social scheduling tools (Buffer, Hootsuite)
      - Channel-specific content optimization
      - Email segmentation for content delivery
      - Paid amplification testing
      - Basic influencer outreach
    effort: "2-4 weeks to set up systems"
    
  tier_3_advanced:
    description: "Orchestrated multi-channel distribution engine"
    adds:
      - Automated distribution workflows
      - Cross-channel content orchestration
      - Attribution across channels
      - Influencer and partner programs
      - Dynamic channel optimization
    effort: "2-3 months to build full system"

definition:
  purpose: |
    Ensure content reaches target audiences through strategic channel selection,
    optimized publishing, and systematic promotion. Transform content creation
    investment into audience reach, engagement, and business results through
    deliberate distribution strategy and execution.
    
  outcome: |
    Content consistently reaches intended audiences where they are, when they're
    most receptive. Distribution is predictable, measurable, and continuously
    optimized. Every piece of content has a distribution plan that maximizes
    its potential reach and impact.
    
  owner: Content Manager / Distribution Specialist
  
  inputs:
    - name: finished_content
      description: |
        Completed, approved content ready for distribution:
        - Blog posts and articles
        - Social media content
        - Video and multimedia
        - Downloadable resources
        - Email content
      source: cd-030-content-creation-workflows
      
    - name: content_strategy
      description: |
        Strategic direction for distribution priorities:
        - Target audience and personas
        - Channel priorities
        - Content pillars and themes
        - Distribution goals and KPIs
      source: cd-029-content-strategy
      
    - name: audience_insights
      description: |
        Understanding of audience behavior:
        - Channel preferences by segment
        - Optimal timing and frequency
        - Engagement patterns
        - Content format preferences
      source: analytics and research
      
    - name: channel_capabilities
      description: |
        Available distribution channels and their status:
        - Owned channels (website, email, social)
        - Paid amplification options
        - Earned media opportunities
        - Partner channels
      source: marketing operations
      
    - name: editorial_calendar
      description: |
        Publishing schedule and content inventory:
        - Upcoming content releases
        - Campaign timing
        - Seasonal considerations
        - Cross-content dependencies
      source: cd-030-content-creation-workflows
      
  outputs:
    - name: distribution_plans
      description: |
        Strategic distribution approach per content piece:
        - Channel selection and rationale
        - Publishing schedule
        - Promotion tactics
        - Paid amplification strategy
      consumers:
        - content team
        - social media team
        - paid media team
        
    - name: published_content
      description: |
        Content live across distribution channels:
        - Website publications
        - Social media posts
        - Email campaigns
        - Syndicated content
      consumers:
        - target audiences
        - sales team
        - partners
        
    - name: distribution_playbooks
      description: |
        Repeatable distribution protocols:
        - By content type
        - By channel
        - By campaign type
        - By audience segment
      consumers:
        - content team
        - marketing operations
        
    - name: distribution_performance_data
      description: |
        Metrics and insights from distribution:
        - Channel performance
        - Timing optimization data
        - Audience engagement metrics
        - Amplification effectiveness
      consumers:
        - cd-032-content-performance-tracking
        - content strategy
        
  steps:
    - step: 1
      action: "Distribution Channel Strategy"
      responsible: Content Manager / Marketing Strategist
      details:
        description: |
          Define your channel mix and how each channel serves your distribution
          goals. Not all channels are equal for all content or audiences.
          
        sub_steps:
          - name: "Channel Audit and Mapping"
            activities:
              - Inventory all available distribution channels
              - Assess channel health and audience
              - Map channels to audience segments
              - Evaluate channel fit for content types
            channel_categories:
              owned_channels:
                website_blog:
                  purpose: "Primary content home, SEO value"
                  content_types: ["Blog posts", "Articles", "Resources", "Landing pages"]
                  audience: "Organic search, direct traffic, referred"
                  control: "Full"
                email_list:
                  purpose: "Direct audience reach, nurture"
                  content_types: ["Newsletters", "Campaigns", "Nurture sequences"]
                  audience: "Subscribers, leads, customers"
                  control: "Full"
                social_profiles:
                  purpose: "Brand presence, community, amplification"
                  content_types: ["Social posts", "Stories", "Videos"]
                  audience: "Followers, extended network"
                  control: "Partial (algorithm dependent)"
                youtube_podcast:
                  purpose: "Rich media distribution, discoverability"
                  content_types: ["Video content", "Audio content"]
                  audience: "Subscribers, search, recommendations"
                  control: "Partial"
              paid_channels:
                social_ads:
                  purpose: "Targeted reach, amplification"
                  content_types: ["Promoted content", "Lead magnets"]
                  audience: "Targeted prospects"
                  control: "High (within platform rules)"
                search_ads:
                  purpose: "Intent-based reach"
                  content_types: ["Landing pages", "Resources"]
                  audience: "Active searchers"
                  control: "High"
                content_syndication:
                  purpose: "Extended reach, lead generation"
                  content_types: ["Ebooks", "Reports", "Webinars"]
                  audience: "Partner audiences"
                  control: "Medium"
              earned_channels:
                media_coverage:
                  purpose: "Credibility, reach, SEO"
                  content_types: ["News", "Thought leadership"]
                  audience: "Publication audiences"
                  control: "Low"
                guest_content:
                  purpose: "Audience extension, authority"
                  content_types: ["Guest posts", "Podcasts", "Webinars"]
                  audience: "Partner audiences"
                  control: "Medium"
                user_sharing:
                  purpose: "Organic amplification"
                  content_types: ["Shareable content"]
                  audience: "Extended networks"
                  control: "Very low"
                  
          - name: "Channel Prioritization"
            activities:
              - Score channels on reach, engagement, effort
              - Identify primary vs. secondary channels
              - Allocate resources accordingly
              - Define channel-specific goals
            prioritization_matrix:
              reach_score: "Potential audience size (1-5)"
              engagement_score: "Interaction quality and depth (1-5)"
              effort_score: "Resources required (1-5, inverted)"
              fit_score: "Alignment with audience and content (1-5)"
              overall: "Weighted average for prioritization"
            typical_priorities:
              b2b_tech: ["LinkedIn", "Website/blog", "Email", "YouTube"]
              b2b_services: ["LinkedIn", "Email", "Website", "Referral programs"]
              b2c: ["Instagram/TikTok", "Email", "Website", "Paid social"]
              enterprise: ["Email", "LinkedIn", "Events", "Account-based"]
              
          - name: "Channel Strategy Documentation"
            activities:
              - Document role of each channel
              - Define content types per channel
              - Establish channel-specific voice/format
              - Set channel KPIs
            channel_playbook_template:
              channel_overview: "Purpose, audience, and role in mix"
              content_types: "What gets distributed here"
              format_specs: "Dimensions, length, style requirements"
              posting_cadence: "Frequency and optimal times"
              engagement_protocol: "Response and interaction guidelines"
              success_metrics: "Channel-specific KPIs"
              
        success_indicators:
          - Clear channel strategy documented
          - Resources allocated to priority channels
          - Channel-specific goals set
          - Team aligned on channel roles
          
    - step: 2
      action: "Content-Distribution Planning"
      responsible: Content Manager / Distribution Specialist
      details:
        description: |
          Create distribution plans for each content piece, matching content
          characteristics to optimal channels and timing.
          
        sub_steps:
          - name: "Distribution Plan Templates"
            activities:
              - Create templates by content type
              - Include all distribution channels
              - Build in amplification options
              - Make planning efficient
            template_structure:
              content_info:
                - Title and URL
                - Content type
                - Target persona
                - Primary goal (awareness, engagement, conversion)
                - Key messages/talking points
              organic_distribution:
                website:
                  - Publication date/time
                  - Category and tags
                  - Internal links
                  - Featured placement (homepage, etc.)
                email:
                  - Newsletter inclusion
                  - Dedicated send
                  - Nurture sequence placement
                social:
                  - Platform-specific posts
                  - Posting schedule
                  - Hashtags and mentions
                  - Visual assets
              paid_amplification:
                - Budget allocation
                - Target audiences
                - Campaign type
                - Duration
              earned_promotion:
                - Influencer outreach
                - Community sharing
                - PR opportunities
                - Partner distribution
                
          - name: "Content Tiering System"
            activities:
              - Categorize content by strategic value
              - Match distribution effort to tier
              - Ensure consistent treatment within tiers
              - Optimize resource allocation
            content_tiers:
              tier_1_flagship:
                description: "Major strategic content (ebooks, research, campaigns)"
                distribution_effort: "High - full channel activation"
                components:
                  - Multi-channel organic launch
                  - Paid amplification budget
                  - Influencer/PR outreach
                  - Sales enablement
                  - Extended promotion period (4-8 weeks)
              tier_2_standard:
                description: "Regular quality content (blog posts, videos)"
                distribution_effort: "Medium - primary channels"
                components:
                  - All organic channels
                  - Selective paid boost
                  - Newsletter feature
                  - Evergreen repromoting
              tier_3_supporting:
                description: "Supporting content (social, updates)"
                distribution_effort: "Low - efficient basics"
                components:
                  - Primary organic channels
                  - Scheduled posting
                  - Standard cadence
                  
          - name: "Distribution Calendar Integration"
            activities:
              - Integrate distribution with editorial calendar
              - Plan for campaign coordination
              - Prevent channel overload
              - Optimize timing
            calendar_elements:
              publication_schedule: "When content goes live on primary channel"
              social_schedule: "Platform-specific timing"
              email_schedule: "Newsletter and dedicated sends"
              amplification_schedule: "Paid promotion timing"
              repromote_schedule: "Evergreen content cycling"
              
        success_indicators:
          - Every content piece has distribution plan
          - Tiering consistently applied
          - Calendar prevents overlap and gaps
          - Team follows plans reliably
          
    - step: 3
      action: "Organic Distribution Execution"
      responsible: Content Team / Social Media Manager
      details:
        description: |
          Execute distribution across owned organic channels with optimized
          timing, format, and engagement support.
          
        sub_steps:
          - name: "Website Publishing Optimization"
            activities:
              - Optimize on-page elements
              - Configure SEO settings
              - Plan internal linking
              - Set up tracking
            publishing_checklist:
              seo_elements:
                - Title tag (optimized, 50-60 chars)
                - Meta description (compelling, 150-160 chars)
                - URL slug (keyword-rich, clean)
                - Header structure (H1, H2s, etc.)
                - Image alt text
              content_elements:
                - Featured image sized correctly
                - Author attribution
                - Category and tags
                - Related content links
              technical_elements:
                - Mobile preview checked
                - Load speed acceptable
                - Schema markup (if applicable)
                - Tracking pixels active
              distribution_elements:
                - Social sharing configured
                - CTA placement
                - Lead capture (if applicable)
                - Comments enabled/disabled
                
          - name: "Email Distribution"
            activities:
              - Integrate content into email programs
              - Optimize subject lines and previews
              - Segment appropriately
              - Schedule optimally
            email_types:
              newsletter_feature:
                format: "Content digest with multiple pieces"
                frequency: "Weekly or bi-weekly"
                content_treatment: "Headline, excerpt, CTA"
                best_for: "Regular blog content, updates"
              dedicated_send:
                format: "Single content focus"
                frequency: "Tier 1 content or campaigns"
                content_treatment: "Full promotion with value proposition"
                best_for: "Major resources, reports, announcements"
              nurture_inclusion:
                format: "Contextual content in sequences"
                frequency: "Based on journey stage"
                content_treatment: "Relevant to sequence topic"
                best_for: "Evergreen, educational content"
            optimization_elements:
              - Subject line testing
              - Preview text optimization
              - Segment targeting
              - Send time optimization
              - CTA clarity
              
          - name: "Social Media Distribution"
            activities:
              - Adapt content for each platform
              - Schedule for optimal times
              - Enable engagement
              - Cross-promote strategically
            platform_specifics:
              linkedin:
                content_format: "Professional, insight-led"
                post_types: ["Text posts", "Document carousels", "Articles", "Videos"]
                optimal_timing: "Tues-Thurs, 7-9am or 12pm"
                engagement_window: "First 60 minutes critical"
                best_practices:
                  - Lead with insight, not promotion
                  - Use line breaks for readability
                  - Tag relevant people/companies
                  - Reply to all comments quickly
              twitter_x:
                content_format: "Concise, punchy, threaded"
                post_types: ["Threads", "Single tweets", "Quote tweets"]
                optimal_timing: "Weekdays, 9am-3pm"
                best_practices:
                  - Hook in first tweet
                  - Thread for long content
                  - Use relevant hashtags (2-3)
                  - Engage in relevant conversations
              instagram:
                content_format: "Visual-first, lifestyle"
                post_types: ["Feed posts", "Stories", "Reels", "Carousels"]
                optimal_timing: "Varies by audience"
                best_practices:
                  - High-quality visuals
                  - Captions with value
                  - Stories for behind-the-scenes
                  - Reels for reach
              youtube:
                content_format: "Educational, entertaining"
                post_types: ["Long-form video", "Shorts"]
                optimization:
                  - Keyword-rich title
                  - Compelling thumbnail
                  - Description with links
                  - Cards and end screens
                  
          - name: "Cross-Channel Coordination"
            activities:
              - Sequence distribution across channels
              - Create cross-promotion
              - Prevent audience fatigue
              - Maximize combined impact
            coordination_approach:
              launch_sequence:
                hour_0: "Blog post goes live"
                hour_1: "Social announcement on primary platform"
                hour_2-4: "Secondary social platforms"
                day_2: "Email newsletter (if timing aligns)"
                day_3-5: "Social repromotes with different angles"
                week_2: "Related content linking"
              multi_platform_strategy:
                - Vary messaging angles per platform
                - Use platform strengths (visual on IG, professional on LI)
                - Drive traffic to primary destination
                - Track attribution per channel
                
        success_indicators:
          - Consistent publishing across channels
          - Optimal timing achieved
          - Engagement initiated within windows
          - Cross-channel coordination smooth
          
    - step: 4
      action: "Paid Amplification"
      responsible: Paid Media Specialist / Content Manager
      details:
        description: |
          Strategically amplify high-value content with paid promotion to
          extend reach beyond organic audience and accelerate results.
          
        sub_steps:
          - name: "Amplification Strategy"
            activities:
              - Define criteria for paid amplification
              - Set amplification budgets
              - Match content to paid objectives
              - Plan testing approach
            amplification_criteria:
              always_amplify:
                - Tier 1 flagship content
                - Conversion-focused resources (high-value lead magnets)
                - Campaign anchor content
                - Proven high performers (organic success)
              consider_amplifying:
                - Tier 2 content with strong initial engagement
                - Timely/trending topic content
                - Content targeting new segments
                - Competitive keyword content
              rarely_amplify:
                - Tier 3 supporting content
                - Highly niche content
                - Content without clear conversion path
            budget_allocation:
              per_piece_budget: "Based on content tier and goals"
              testing_budget: "10-20% for experimentation"
              scaling_budget: "For proven performers"
              
          - name: "Platform Selection and Setup"
            activities:
              - Match platforms to content and audience
              - Set up campaigns properly
              - Configure targeting
              - Establish tracking
            platform_fit:
              linkedin_ads:
                best_for: "B2B, professional audiences"
                content_types: ["Ebooks", "Webinars", "Thought leadership"]
                targeting: "Job title, company, industry, skills"
                ad_types: ["Sponsored content", "Document ads", "Lead gen forms"]
              meta_ads:
                best_for: "Broad reach, retargeting, B2C"
                content_types: ["Visual content", "Video", "Lead magnets"]
                targeting: "Demographics, interests, behaviors, lookalikes"
                ad_types: ["Boosted posts", "Feed ads", "Stories ads"]
              google_ads:
                best_for: "Intent-based, search visibility"
                content_types: ["Landing pages", "Resources"]
                targeting: "Keywords, audiences, topics"
                ad_types: ["Search", "Display", "YouTube"]
              twitter_x_ads:
                best_for: "Tech audiences, trending topics"
                content_types: ["Thread promotion", "Content links"]
                targeting: "Interests, followers, keywords"
                ad_types: ["Promoted tweets", "Follower campaigns"]
                
          - name: "Creative and Copy Optimization"
            activities:
              - Create platform-specific ad variations
              - Test headlines and images
              - Optimize for platform norms
              - Iterate based on performance
            creative_best_practices:
              headlines:
                - Lead with value proposition
                - Use numbers and specifics
                - Create curiosity
                - Address pain points
              visuals:
                - Eye-catching but relevant
                - Minimal text (especially for Meta)
                - Brand-consistent but platform-native
                - Multiple variations for testing
              copy:
                - Platform-appropriate length
                - Clear CTA
                - Social proof when relevant
                - Mobile-optimized formatting
            testing_approach:
              - Test 3-5 headline variations
              - Test 2-3 image options
              - Test different CTAs
              - Analyze and consolidate to winner
              
          - name: "Performance Monitoring and Optimization"
            activities:
              - Monitor campaigns daily
              - Optimize bids and budgets
              - Pause underperformers
              - Scale winners
            optimization_cadence:
              daily: ["Spend check", "Major performance issues"]
              weekly: ["Performance review", "Budget reallocation", "Creative refresh"]
              monthly: ["Strategy review", "Audience refinement", "Reporting"]
            key_actions:
              low_ctr: "Refresh creative, refine targeting"
              high_ctr_low_conversion: "Check landing page, offer alignment"
              high_cpc: "Broaden audience, test new creative"
              limited_reach: "Increase budget, expand targeting"
              
        success_indicators:
          - Amplification aligned with content strategy
          - Target CPM/CPC/CPA met
          - Paid reach extends organic significantly
          - ROI positive on amplification spend
          
    - step: 5
      action: "Earned and Shared Distribution"
      responsible: Content Manager / PR Specialist
      details:
        description: |
          Maximize content reach through earned media, influencer engagement,
          and community sharing. Extend reach beyond owned audiences.
          
        sub_steps:
          - name: "Influencer and Industry Engagement"
            activities:
              - Identify relevant influencers
              - Build relationships before asking
              - Provide value, not just asks
              - Facilitate organic sharing
            relationship_building:
              identification:
                - Industry thought leaders
                - Analysts and researchers
                - Active community members
                - Partner contacts
                - Customer advocates
              engagement_approach:
                - Follow and engage with their content
                - Share and comment thoughtfully
                - Provide insights and value
                - Build genuine relationship
              activation_tactics:
                - Include/mention in content
                - Ask for input or quotes
                - Offer exclusive previews
                - Make sharing easy and beneficial
                
          - name: "Community Distribution"
            activities:
              - Identify relevant communities
              - Participate genuinely
              - Share appropriately
              - Follow community norms
            community_types:
              professional_communities:
                examples: ["Slack groups", "Discord servers", "LinkedIn groups"]
                approach: "Be helpful first, share relevant content naturally"
                rules: "Follow community guidelines, avoid spamming"
              online_forums:
                examples: ["Reddit", "Quora", "Stack Exchange"]
                approach: "Answer questions, cite content when relevant"
                rules: "Be authentic, provide value beyond links"
              industry_events:
                examples: ["Conferences", "Webinars", "Meetups"]
                approach: "Share insights, connect content to discussions"
                rules: "Network genuinely, don't just pitch"
              user_communities:
                examples: ["Customer forums", "User groups"]
                approach: "Share helpful resources, gather feedback"
                rules: "Be responsive, don't over-promote"
                
          - name: "PR and Media Distribution"
            activities:
              - Identify newsworthy content
              - Build media relationships
              - Pitch appropriately
              - Support journalists
            pr_approach:
              newsworthy_content:
                - Original research and data
                - Contrarian or fresh perspectives
                - Trend analysis and predictions
                - Major company news
              media_relationships:
                - Research relevant journalists
                - Follow and engage on social
                - Provide value (sources, data)
                - Build before pitching
              pitching_best_practices:
                - Personalized, not mass blast
                - Lead with news angle
                - Provide everything needed
                - Respect time and deadlines
                
          - name: "Employee and Partner Amplification"
            activities:
              - Enable employee sharing
              - Coordinate partner distribution
              - Provide easy sharing tools
              - Measure amplification impact
            employee_advocacy:
              enablement:
                - Notify employees of new content
                - Provide ready-to-share assets
                - Make sharing optional and easy
                - Recognize active amplifiers
              tools:
                - Employee advocacy platforms (Bambu, EveryoneSocial)
                - Slack channels with shareable content
                - Email with copy-paste social posts
            partner_distribution:
              coordination:
                - Co-branded content opportunities
                - Cross-promotion agreements
                - Partner newsletter features
                - Joint social campaigns
                
        success_indicators:
          - Influencer engagement rate improving
          - Community referral traffic growing
          - Media mentions increasing
          - Employee sharing rate measured
          
    - step: 6
      action: "Distribution Optimization and Scaling"
      responsible: Content Manager / Marketing Operations
      details:
        description: |
          Continuously improve distribution effectiveness through analysis,
          automation, and systematic optimization. Build for scale.
          
        sub_steps:
          - name: "Performance Analysis and Learning"
            activities:
              - Track distribution metrics by channel
              - Analyze content performance patterns
              - Identify what works and why
              - Document and share learnings
            metrics_framework:
              reach_metrics:
                - Impressions by channel
                - Unique visitors
                - Email opens
                - Social reach
              engagement_metrics:
                - Click-through rates
                - Time on page
                - Social engagement (likes, comments, shares)
                - Email clicks
              conversion_metrics:
                - Leads generated
                - Content downloads
                - Email signups
                - Goal completions
              efficiency_metrics:
                - Cost per click
                - Cost per lead
                - Time invested per piece
                - ROI per content piece
            analysis_questions:
              - Which channels drive most engagement?
              - What content types perform best per channel?
              - What timing works best?
              - What promotion tactics have highest ROI?
              
          - name: "Evergreen Content Repromoting"
            activities:
              - Identify evergreen content
              - Create repromoting schedule
              - Refresh and update as needed
              - Track cumulative performance
            repromote_strategy:
              evergreen_criteria:
                - Topic remains relevant
                - Content still accurate
                - Not date-sensitive
                - Continues to drive results
              repromote_schedule:
                - Quarterly social repromotes
                - Periodic email features
                - Newsletter roundups
                - Seasonal relevance windows
              refresh_triggers:
                - Traffic declining
                - Information outdated
                - New data available
                - Related new content published
                
          - name: "Distribution Automation"
            activities:
              - Automate scheduling and posting
              - Create triggered distribution
              - Build repromoting automation
              - Integrate with content workflow
            automation_opportunities:
              scheduling_automation:
                - Auto-schedule social posts
                - Queue email campaigns
                - Automated publishing workflows
              triggered_distribution:
                - New content → team notification
                - Publication → social posts
                - Lead magnet download → nurture sequence
              repromoting_automation:
                - Rotate evergreen social content
                - Resurface top performers
                - Seasonal content calendars
            tools:
              - Social scheduling (Buffer, Hootsuite, Sprout)
              - Marketing automation (HubSpot, Marketo)
              - Workflow automation (Zapier, Make)
              
          - name: "Scaling Distribution Operations"
            activities:
              - Document repeatable processes
              - Build distribution playbooks
              - Train team on execution
              - Plan for growth
            playbook_structure:
              content_type_playbooks:
                - Standard blog post distribution checklist
                - Ebook launch playbook
                - Webinar promotion playbook
                - Case study distribution guide
              channel_playbooks:
                - LinkedIn posting guide
                - Email newsletter process
                - Paid amplification guidelines
              campaign_playbooks:
                - Product launch distribution
                - Event promotion
                - Seasonal campaigns
            team_development:
              - Distribution role clarity
              - Training on tools and processes
              - Cross-training for coverage
              - Regular retrospectives
              
        success_indicators:
          - Distribution efficiency improving over time
          - Evergreen content driving consistent results
          - Automation reducing manual effort
          - Team can execute independently
          
  cadence:
    planning: "Weekly distribution planning, monthly channel reviews"
    execution: "Daily publishing and monitoring"
    optimization: "Weekly performance reviews, monthly deep analysis"
    reporting: "Weekly metrics updates, monthly comprehensive reports"

practitioner_scenarios:
  - id: ps-001
    name: "Building Distribution from Scratch"
    practitioner: "Marketing Manager"
    organization_context: "20-person seed-stage B2B SaaS startup"
    situation: |
      Priya leads marketing at a 20-person seed-stage B2B SaaS startup. They've
      started creating blog content but have no systematic distribution. Posts
      go live on the blog and occasionally get shared on the CEO's LinkedIn, 
      but there's no process. Traffic is minimal despite decent content quality.
    trigger: "CEO asks why no one is reading content after 3 months of publishing"
    actions: |
      1. Priya assesses available channels: blog (no traffic), company LinkedIn 
         (200 followers), CEO LinkedIn (5,000 followers), email list (800 
         subscribers, no regular sends), dormant Twitter. Prioritizes LinkedIn 
         and email, deprioritizes Twitter. Focus logic: CEO has audience, email 
         list is underutilized.
      2. Creates simple distribution checklist in Notion: Day 0 publish with 
         SEO, post to company LinkedIn, CEO shares with commentary. Days 2-5 
         additional LinkedIn posts from different angles. Week 2 cross-link 
         and add to email nurture sequences.
      3. Launches bi-weekly email newsletter: 1 featured article, 2-3 content 
         items, 1 company update. Uses existing Mailchimp, Tuesday 10am sends. 
         Achieves 32% open rate and 4.2% CTR.
      4. Develops LinkedIn strategy: company posts 3-4x per week, CEO amplifies 
         key posts with personal take, encourages employee sharing with 
         suggested copy. Grows company page from 200 to 800 followers.
      5. Tracks results with simple dashboard: blog traffic by source, 
         LinkedIn performance, email metrics. Discovers how-to content 
         outperforms 2:1, CEO shares get 5x engagement. Adjusts content mix.
    outcome: |
      After 3 months of systematic distribution, blog traffic increases 5x.
      LinkedIn becomes 25% of blog visits. Email newsletter has 1,200 
      subscribers with 30%+ open rates. Repeatable process established.
    lessons:
      - "Focus on 2-3 channels maximum - do them well before expanding"
      - "CEO/founder amplification dramatically increases reach"
      - "Simple repeatable checklist beats complex process"
      - "Track what works and double down on winners"

  - id: ps-002
    name: "Scaling Distribution with Paid Amplification"
    practitioner: "Content Marketing Manager"
    organization_context: "Series B B2B SaaS with $5K/month amplification budget"
    situation: |
      David manages content at a Series B B2B SaaS company. Organic distribution
      is working well - 15K email subscribers, active LinkedIn, decent SEO. 
      But growth has plateaued and leadership wants faster results. They've 
      approved $5K/month for content amplification.
    trigger: "VP of Marketing approves $5K/month for paid amplification with 90-day deadline"
    actions: |
      1. David develops amplification strategy: prioritizes gated resources 
         (ebooks, reports) for primary spend, high-performing blog posts for 
         secondary. Allocates $3K LinkedIn, $1K Meta remarketing, $1K testing. 
         Sets goals: CPL <$50, 100 downloads/month minimum.
      2. Launches LinkedIn campaigns: lead gen ads for industry report, 
         sponsored content for best blog posts. Targets VP/Director titles, 
         target industries, 100-5000 employee companies. Tests 3 headlines 
         and 2 images per campaign.
      3. Monitors and learns in month 1: Week 1-2 shows $65 CPL (above target), 
         identifies tactical content outperforms broad. Optimizes by narrowing 
         targeting, refreshing copy. Week 3-4 achieves $48 CPL with 85 leads.
      4. Layers in Meta remarketing: builds audiences from blog visitors, 
         content engagers. Serves gated content to blog visitors. Achieves 
         $22 remarketing CPL (vs $48 prospecting) with 4.2% conversion rate.
      5. Establishes testing program: weekly tests of headline, image, 
         audience, offer variations. Discovers winning patterns (numbers in 
         headlines +20% CTR, specific role targeting +40% lower CPL). Winners 
         get 2x budget, losers paused within 7 days.
    outcome: |
      After 90 days: 380 leads generated (target 300), average CPL $42, 
      content reach 8x organic baseline. VP approves budget increase to 
      $7K/month. Clear playbook established for paid amplification.
    lessons:
      - "Start with clear content prioritization before spending"
      - "First month is learning - expect to optimize, not perfect"
      - "Remarketing dramatically outperforms prospecting on CPL"
      - "Continuous testing with 20% budget drives compounding improvement"

  - id: ps-003
    name: "Maximizing Reach Through Earned Distribution"
    practitioner: "Head of Content"
    organization_context: "5-person content team at mid-market B2B company"
    situation: |
      Aisha leads a 5-person content team at a mid-market B2B company. They have 
      strong owned channels (50K email list, 20K LinkedIn followers, 100K monthly
      blog visitors) and do well with paid. But earned media and influencer 
      distribution is non-existent.
    trigger: "CMO challenges team to reach people who've never heard of the company"
    actions: |
      1. Aisha builds influencer strategy: identifies analysts (Forrester, 
         Gartner), thought leaders, podcast hosts, newsletter authors. Creates 
         3-tier map: Tier 1 (5 top voices), Tier 2 (15 active leaders), Tier 3 
         (30 emerging voices). Audits relationship status and begins genuine 
         engagement before asking anything.
      2. Creates original research: surveys 500 industry professionals on 
         trending issue. Designs for shareability with counterintuitive 
         findings. Produces full report (gated), executive summary, blog post, 
         infographic, social stat cards, and press release.
      3. Executes media outreach: targets 5 industry publications, 10 
         journalists, 3 business outlets. Personalized pitches with exclusive 
         angles and complete press kit. Achieves 3 industry publication 
         features, 1 business outlet mention, 200+ social shares.
      4. Activates influencer relationships: includes influencer quotes in 
         content (natural amplification), shares research early with top 
         voices, arranges podcast appearances and joint webinars. Schedules 
         analyst briefings. Achieves 12 influencer shares, 3 podcast bookings.
      5. Amplifies through employee and customer advocacy: creates Slack 
         channel with pre-written posts, gamifies participation. Asks customers 
         for LinkedIn shares, features them in content. Achieves 30% employee 
         participation, 8 customer shares per major piece.
    outcome: |
      After 6 months: 15 earned media mentions (from 0), 25 active influencer 
      relationships, 6 podcast appearances, 2,000+ research downloads, 500K+ 
      extended reach. Company now seen as thought leader with inbound PR 
      inquiries.
    lessons:
      - "Build influencer relationships before asking - engage genuinely first"
      - "Original research creates newsworthy content that earns coverage"
      - "Include influencer quotes - they'll naturally share content featuring them"
      - "Employee advocacy multiplies reach at no cost"

