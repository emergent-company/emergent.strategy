risks:
  execution_risks:
    - risk: "Over-promotion causing audience fatigue"
      likelihood: medium
      impact: medium
      mitigation: |
        Balance promotional content with value-first content (80/20 rule). Monitor 
        unsubscribe rates, engagement decline, and negative feedback. Segment audiences 
        by tolerance for promotional content. Quality over frequency.
        
    - risk: "Platform algorithm changes affecting reach"
      likelihood: high
      impact: high
      mitigation: |
        Diversify across channels - never over-rely on single platform. Build owned 
        audiences (email, community) that aren't subject to algorithm changes. Stay 
        adaptable and informed about platform updates. Test new formats early.
        
    - risk: "Paid amplification ROI turning negative"
      likelihood: medium
      impact: medium
      mitigation: |
        Continuous campaign optimization based on performance data. Set strict ROI 
        thresholds and kill underperforming campaigns quickly. Regular audits of all 
        paid spend. Test before scaling. Track lifetime value, not just initial conversion.
        
    - risk: "Brand safety issues with third-party distribution"
      likelihood: low
      impact: high
      mitigation: |
        Thoroughly vet all distribution partners before engagement. Use brand safety 
        tools and placement monitoring. Clear contractual protections. Regular audits 
        of where content appears. Swift action on violations.
        
  organizational_risks:
    - risk: "Distribution becomes disconnected from content quality"
      impact: |
        Push to distribute mediocre content widely. Audience trust erodes as they 
        see too much promotional, low-value content. Distribution team optimizes for 
        reach over resonance.
      prevention: |
        Quality gates before distribution decisions. Distribution team understands 
        content strategy, not just channel mechanics. Measure quality metrics alongside 
        reach metrics. Right to refuse distribution of poor content.
        
    - risk: "Channel proliferation without mastery"
      impact: |
        Team spread thin across too many channels. No channel gets enough attention 
        to perform well. Consistency and quality suffer everywhere. Constant scramble 
        to keep up with all platforms.
      prevention: |
        Focus on fewer channels done excellently. Master before expanding. Clear criteria 
        for adding new channels. Willingness to exit underperforming channels. Match 
        channel count to team capacity.

