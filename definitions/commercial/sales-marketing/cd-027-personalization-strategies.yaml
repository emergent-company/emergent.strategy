          - "Prioritize creation"
      best_practices:
        - "Personalize where it matters"
        - "Start with high-impact areas"
        - "Balance personalization and scale"
        - "Test and iterate"

    - step: 4
      action: Implement personalization
      responsible: Marketing ops + Content
      duration: "4-8 weeks"
      deliverable: Personalized experiences
      email_personalization:
        basic:
          variable_insertion:
            - "First name"
            - "Company name"
            - "Custom fields"
          implementation: "Merge tags in templates"
        intermediate:
