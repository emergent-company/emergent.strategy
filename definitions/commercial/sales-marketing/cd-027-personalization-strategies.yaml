              - "Audience targeting"
              - "Landing page"
            examples:
              - "Retargeting based on behavior"
              - "ABM targeted ads"
              - "Industry-specific campaigns"
          sales_enablement:
            opportunities:
              - "Email templates"
              - "Content recommendations"
              - "Collateral"
