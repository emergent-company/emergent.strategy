      - Quarterly strategy review

practitioner_scenarios:
  - id: ps-001
    name: "Founder Starting Basic Personalization"
    practitioner: "CEO / Founder"
    organization_context: |
      Seed-stage startup with small customer base. Simple 
      CRM with basic data. Founder doing marketing. Want 
      to be more relevant without complexity.
    situation: |
      Sending same emails to everyone. Know customers are 
      different but not personalizing. Want to start 
      simple personalization to improve engagement.
    trigger: |
      Email open rates declining. Noticed competitors 
      personalize. Want to make communications feel more 
      relevant without major investment.
    actions: |
      1. Assessed data available:
         - Company size in CRM
         - Industry in CRM
         - Basic engagement history
      2. Created simple segments:
         - By company size: SMB, Mid-market, Enterprise
         - By persona: Technical, Business
      3. Started basic personalization:
         - First name in subject lines
         - Industry mention in emails
         - Different case studies by segment
      4. Created content variations:
         - 3 case studies (different industries)
         - 2 versions of key emails
         - Segment-specific CTAs
      5. Tested results:
         - A/B tested personalized vs. generic
         - Personalized: 25% higher open rate
         - Personalized: 40% higher CTR
      6. Expanded gradually:
         - Added more segments
         - More content variations
         - Behavioral triggers
    outcome: |
      Measurable improvement in engagement. Foundation 
      for more sophisticated personalization. Better 
      understanding of audience segments.
    lessons:
      - Start with data you have
      - Simple personalization works
      - Test to prove impact
      - Build incrementally

  - id: ps-002
    name: "Marketing Manager Building Personalization Program"
    practitioner: "Marketing Manager"
    organization_context: |
      Series A startup with marketing automation. Good 
      CRM data. Marketing team of 3. Ready to get more 
      sophisticated with personalization.
    situation: |
      Doing basic personalization (name, company). Know 
      could do more with data available. Want to build 
      proper personalization program across channels.
    trigger: |
      VP Marketing asked for personalization strategy. 
      Competitors showing industry-specific content. 
      Want to differentiate through relevance.
    actions: |
      1. Audited current state:
         - Data available: firmographic, basic behavioral
         - Current personalization: name only
         - Tools: HubSpot with smart content
      2. Defined segmentation:
         - 3 personas (Technical, Business, Executive)
         - 4 industries (focus verticals)
         - 3 stages (Awareness, Consideration, Decision)
      3. Created content matrix:
         - Mapped content needs by segment
         - Identified gaps (12 pieces needed)
         - Prioritized creation
      4. Implemented email personalization:
         - Smart content blocks
         - Industry-specific case studies
         - Persona-based messaging
      5. Enabled website personalization:
         - Added Mutiny for web personalization
         - Industry-specific homepage
         - Persona-based CTAs
      6. Built personalized nurture:
         - Separate tracks by persona
         - Behavior-based branching
         - Stage-appropriate content
      7. Results (6 months):
         - Email CTR: +35%
         - Website conversion: +25%
         - Lead quality improved
    outcome: |
      Comprehensive personalization across channels. 
      Measurable improvement in performance. Better 
      customer experience and engagement.
    lessons:
      - Segmentation is foundation
      - Content creation is significant work
      - Start with high-impact areas
      - Measure and iterate

  - id: ps-003
    name: "VP Marketing Building ABM Personalization"
    practitioner: "VP Marketing"
    organization_context: |
      Series B company doing ABM. Sophisticated martech 
      stack. Marketing team with demand gen and ops. 
      Want personalization for target accounts.
    situation: |
      Running ABM program but personalization is basic. 
      Target accounts get similar experience to everyone. 
      Want true 1:1 personalization for top accounts.
    trigger: |
      ABM results plateauing. Sales asking for more 
      personalized materials. Want to differentiate 
      experience for strategic accounts.
    actions: |
      1. Defined personalization tiers:
         - Tier 1 (Top 50): 1:1 personalization
         - Tier 2 (Next 200): Industry personalization
         - Tier 3 (Remaining): Segment personalization
      2. Built account personalization:
         - Tier 1: Custom landing pages per account
         - Tier 1: Personalized content hubs
         - Integration with sales for account intel
      3. Enhanced data infrastructure:
         - Added 6sense for intent data
         - Connected account data across tools
         - Real-time account identification
      4. Created personalized experiences:
         - Account-specific website content
         - Custom email campaigns
         - Personalized direct mail
         - Account-specific ads
      5. Orchestrated across channels:
         - Unified account view
         - Coordinated touches
         - Sales and marketing aligned
      6. Results (12 months):
         - Tier 1 engagement: +60%
         - Tier 1 conversion: +45%
         - Sales feedback positive
         - Pipeline from target accounts: +40%
    outcome: |
      True ABM personalization for top accounts. 
      Differentiated experience driving results. 
      Sales and marketing aligned on accounts.
    lessons:
      - Tier personalization effort
      - 1:1 is resource-intensive but powerful
      - Technology enables scale
      - Sales alignment critical

operational_context:
  prerequisites:
    - Customer data foundation
    - Content variations
    - Marketing automation platform
    - Clear segmentation strategy
    
  common_blockers:
    - "No data - Build collection first"
    - "No content - Create variations"
    - "No technology - Start manual"
    - "No strategy - Define segments first"
    
  integration_points:
    - Email marketing: Primary channel
    - Website: Key personalization surface
    - Advertising: Targeting and creative
    - Sales: Enablement and alignment

risks:
  if_skipped: |
    Generic experiences. Lower engagement rates. 
    Wasted marketing spend on irrelevance. 
    Competitors with personalization win.
    
  if_over_engineered: |
    Complexity without benefit. Creepy 
    personalization. High maintenance cost. 
    Over-investment in marginal improvement.

