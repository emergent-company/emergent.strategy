definition:
  purpose: |
    Personalization delivers relevant experiences to each 
    customer based on their characteristics, behavior, and 
    context. It increases engagement by making every 
    interaction feel tailored.
    
    Why personalization matters:
    
    1. Cut through noise. Inboxes and feeds are crowded. 
       Personalized content stands out.
    
    2. Increase conversion. Relevant messages convert better. 
       Personalization improves CTR and conversion rates.
    
    3. Build relationships. Personalization shows you understand 
       customers. Builds trust and loyalty.
    
    4. Improve efficiency. Better targeting means less waste. 
       Higher ROI on marketing investment.
    
    5. Enable scale. Personalization automates what would 
       require 1:1 manual effort.
    
    Personalization dimensions:
    
    1. Who: Based on firmographics, persona, account
    2. What: Based on interests, behavior, stage
    3. When: Based on timing, triggers, lifecycle
    4. Where: Based on channel, device, context
    5. How: Based on preferences, history
    
  outcome: |
    Higher engagement rates across channels. Improved 
    conversion throughout funnel. Better customer 
    experience and satisfaction. Increased marketing 
    ROI through relevance.
    
  owner: Marketing (demand gen, marketing ops)
  
  inputs:
    - name: Customer data
      description: "Firmographic, behavioral, preference data"
      source: CRM, product, web analytics
      
    - name: Content library
      description: "Variations for personalization"
      source: Content team
      
    - name: Segmentation model
      description: "How we segment audience"
      source: Marketing strategy
      
    - name: Technology capabilities
      description: "What personalization is possible"
      source: Marketing ops
      
  outputs:
    - name: Personalized experiences
      description: "Tailored content and journeys"
      consumer: Customers and prospects
      
    - name: Performance insights
      description: "What personalization works"
      consumer: Marketing team
      
    - name: Segment intelligence
      description: "Understanding of audience needs"
      consumer: Product, Sales

  steps:
