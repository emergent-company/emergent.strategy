          - "Visited pricing → sales follow-up"
          - "Product usage drop → engagement campaign"
      best_practices:
        - "Start with one channel"
        - "Test before scaling"
        - "Measure impact"
        - "Iterate based on results"

    - step: 5
      action: Enable automated journeys
      responsible: Marketing ops
      duration: "2-4 weeks"
      deliverable: Automated personalized journeys
      journey_design:
        journey_types:
          nurture:
            purpose: "Move leads through funnel"
            trigger: "Lead capture or behavior"
            content: "Educational, progressive"
          onboarding:
            purpose: "Activate new users"
            trigger: "Sign up or purchase"
            content: "Getting started, value realization"
          engagement:
