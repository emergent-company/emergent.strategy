          example: "Visited pricing = pricing follow-up"
          effort: "Moderate"
          impact: "High"
        individual_level:
          description: "Unique to each person"
          example: "AI-recommended content"
          effort: "High"
          impact: "Highest"
      content_requirements:
        content_variations:
          by_persona:
            - "Technical vs. business"
            - "Different pain points"
            - "Different language"
          by_industry:
            - "Industry-specific examples"
            - "Relevant case studies"
            - "Tailored messaging"
          by_stage:
