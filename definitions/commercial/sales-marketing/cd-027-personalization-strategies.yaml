              - "Job title"
              - "Department"
              - "Seniority"
            sources:
              - "CRM"
              - "LinkedIn"
              - "Enrichment"
          behavioral:
            examples:
              - "Pages visited"
              - "Content consumed"
              - "Email engagement"
              - "Product usage"
            sources:
              - "Web analytics"
              - "Marketing automation"
              - "Product analytics"
          engagement:
