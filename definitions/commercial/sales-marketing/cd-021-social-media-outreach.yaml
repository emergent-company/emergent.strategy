practitioner_scenarios:
  - id: ps-001
    name: "Founder Building LinkedIn Presence"
    practitioner: "CEO / Founder"
    organization_context: |
      Pre-seed startup, just launched product. Founder has LinkedIn 
      but rarely posts. Wants to build visibility for company and 
      attract early customers.
    situation: |
      500 LinkedIn connections, mostly former colleagues. Rarely 
      posts. Knows LinkedIn could help but unsure how to start. 
      Limited time between product and fundraising.
    trigger: |
      Saw competitor founder building large following and attracting 
      customers through LinkedIn. Investor mentioned social presence 
      matters for credibility.
    actions: |
      1. Optimized LinkedIn profile:
         - New headline: "Building [product] to help [customer] do [outcome]"
         - Rewrote About section with story and CTA
         - Added product links and media
         - Updated experience with narrative
      2. Defined simple content strategy:
         - Three pillars: industry insights, founder journey, product thinking
         - Goal: 5 posts per week
         - Best times: 8am and 5pm weekdays
      3. Created content batch for first two weeks:
         - Week 1: Introduction post, 4 insight posts
         - Week 2: Story post, 4 value posts
         - Scheduled using LinkedIn native
      4. Built engagement habit:
         - 30 minutes morning: engage with 5 posts
         - 30 minutes evening: respond to comments
         - Connected with 10 relevant people daily
      5. Tracked simple metrics:
         - Follower growth
         - Engagement per post
         - Website traffic from LinkedIn
      6. First month results:
         - Grew from 500 to 1,200 followers
         - One post got 50,000 impressions
         - 3 demo requests attributed to LinkedIn
         - 2 investor conversations started
    outcome: |
      LinkedIn presence established. Growing audience of target 
      customers and investors. First customers attributed to 
      social visibility. Building habit that compounds.
    lessons:
      - Start with profile optimization
      - Consistency beats perfection
      - Engagement is as important as posting
      - Early results compound over time

  - id: ps-002
    name: "Marketing Lead Scaling Social Program"
    practitioner: "VP Marketing"
    organization_context: |
      Series A startup with growing marketing team. Founder active 
      on social but no company accounts. Need to build company 
      presence and support sales.
    situation: |
      Founder has 15K LinkedIn followers and drives most social 
      visibility. No company LinkedIn or Twitter. Sales team 
      asking for social selling support.
    trigger: |
      Board asked about marketing channels and social presence. 
      Sales team frustrated by lack of company content to share.
    actions: |
      1. Assessed current state:
         - Founder: 15K followers, 3-4 posts/week
         - Company: No LinkedIn page, no Twitter
         - Team: Minimal social presence
      2. Created company social strategy:
         - LinkedIn company page (primary)
         - Twitter company account (secondary)
         - Goals: awareness, lead gen, employer brand
      3. Set up company accounts:
         - LinkedIn page with full branding
         - Connected to founder profile
         - Twitter with consistent branding
      4. Built content engine:
         - Content calendar (Notion)
         - Asset library for team sharing
         - Repurposing workflow (blog â†’ social)
      5. Launched employee advocacy:
         - Trained sales team on social selling
         - Provided weekly content to share
         - Celebrated team participation
      6. Integrated with marketing:
         - Social supports all campaigns
         - Consistent messaging across channels
         - Lead tracking with UTMs
      7. Six-month results:
         - Company page: 5K followers
         - Twitter: 2K followers
         - Sales team active on LinkedIn
         - Social contributing 15% of leads
    outcome: |
      Scaled from founder-only to company social program. All 
      channels contributing to pipeline. Sales enabled for 
      social selling. Foundation for continued growth.
    lessons:
      - Build on founder success, don't replace
      - Company pages support, personal brands lead
      - Enable team for advocacy
      - Integration multiplies impact

  - id: ps-003
    name: "Founder Recovering from Social Media Mistakes"
    practitioner: "CEO / Founder"
    organization_context: |
      Series B startup. Founder posts frequently on Twitter but 
      recent controversial post caused backlash. Need to manage 
      situation and rebuild.
    situation: |
      Founder tweeted opinion on industry topic that was perceived 
      as insensitive. Quote tweets and criticism spreading. 
      Several customers and employees expressed concern.
    trigger: |
      VP Marketing flagged growing backlash. Customer success 
      reported customer inquiries. Board member called asking 
      what was happening.
    actions: |
      1. Assessed situation:
         - Original tweet was tone-deaf but not intentionally harmful
         - ~50 negative quote tweets
         - 2 customer complaints
         - Internal concern from 3 employees
         - Growing but not viral
      2. Decided on response approach:
         - Do not delete (would amplify)
         - Acknowledge, don't defend
         - Take accountability
         - Move forward
      3. Posted response:
         - Acknowledged the concern
         - Apologized for insensitivity
         - Did not overexplain or defend
         - Committed to learning
      4. Handled direct concerns:
         - Called concerned customers personally
         - Met with concerned employees
         - Briefed board member
      5. Let situation settle:
         - Did not post for 3 days
         - Continued engaging (not hiding)
         - Let response stand
      6. Returned to normal:
         - Resumed posting after cool-down
         - More thoughtful content
         - Rebuilt positive momentum
      7. Created guidelines:
         - Personal social media guidelines
         - Review process for sensitive topics
         - Crisis response plan
    outcome: |
      Situation managed without escalation. Maintained customer 
      and employee relationships. Learned from mistake. Created 
      process to prevent recurrence.
    lessons:
      - Acknowledge and apologize, do not defend
      - Handle direct concerns directly
      - Let situations settle before resuming
      - Create guidelines to prevent repeat

operational_context:
  prerequisites:
    - Clear target audience understanding
    - Content topics and expertise
    - Time commitment (founder or team)
    - Brand guidelines (even basic)
    
  common_blockers:
    - "No time - Start with minimum viable presence"
    - "Nothing to say - Extract from existing knowledge"
    - "Fear of exposure - Start with low-risk content"
    - "Inconsistency - Batch and schedule"
    
  integration_points:
    - Content strategy: Repurposing and coordination
    - Sales: Social selling enablement
    - Recruiting: Employer branding
    - Leadership: Personal brand development

risks:
  if_skipped: |
    Invisible to target audience. Competitors build presence 
    while you stay unknown. Miss low-cost demand generation. 
    No social proof for prospects researching.
    
  if_over_engineered: |
    Over-produced content that feels inauthentic. Slow execution 
    from approval processes. Resources consumed without impact. 
    Corporate voice that does not resonate.

