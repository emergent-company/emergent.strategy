risks:
  execution_risks:
    - risk: "Over-process slowing agility and creativity"
      likelihood: medium
      impact: medium
      mitigation: |
        Balance structure with flexibility. Establish expedited tracks for time-sensitive 
        content. Empower creators to make decisions within guidelines. Regular process 
        audits to eliminate unnecessary steps. Keep overhead proportional to content stakes.
        
    - risk: "Quality variance with external creators"
      likelihood: high
      impact: medium
      mitigation: |
        Comprehensive onboarding for all external creators. Clear brand guidelines and 
        style guides with examples. Quality checkpoints at key stages, not just final 
        review. Build relationships with proven creators for repeat work.
        
    - risk: "Tool overload and adoption failure"
      likelihood: medium
      impact: medium
      mitigation: |
        Minimize tool count - consolidate where possible. Provide training and support 
        during rollout. Integrate tools to reduce context switching. Monitor actual usage 
        and kill underused tools. Choose tools the team will actually use.
        
    - risk: "Bottlenecks at review/approval stages"
      likelihood: high
      impact: high
      mitigation: |
        Establish SLAs for review turnaround. Clear escalation paths when SLAs missed. 
        Simplify approval matrix based on content type and risk. Delegate approval for 
        lower-risk content. Batch reviews for efficiency.
        
  organizational_risks:
    - risk: "Content creation becomes disconnected from strategy"
      impact: |
        Teams produce content that doesn't serve business goals. Effort wasted on 
        low-impact assets. Content lacks coherence across touchpoints. 
        Strategy-execution gap widens.
      prevention: |
        Tie every content request to strategic objective. Regular alignment reviews 
        between content and strategy teams. Content briefs require strategic context. 
        Kill content that can't be tied to outcomes.
        
    - risk: "Burnout in content team"
      impact: |
        Quality drops, turnover increases, institutional knowledge lost. 
        Reactive firefighting replaces proactive creation. Team morale suffers.
      prevention: |
        Realistic capacity planning. Push back on scope creep. Invest in systems 
        and tools that reduce manual work. Celebrate wins. Protect focused work time.

