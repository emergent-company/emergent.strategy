maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Ad-hoc content creation by founders/generalists"
    includes:
      - Simple brief templates (Google Docs)
      - Manual review and approval
      - Basic style guidelines
      - One person handling most content
    effort: "2-4 hours to set up basic templates"
    
  tier_2_intermediate:
    description: "Structured workflow with dedicated content team"
    adds:
      - Content calendar and planning system
      - Formal brief templates with approval workflow
      - Brand/style guide documentation
      - Project management tool integration
      - Quality review checklist
    effort: "2-4 weeks to establish processes"
    
  tier_3_advanced:
    description: "Scaled content operation with automation"
    adds:
      - Content workflow automation (Notion, Airtable, Monday)
