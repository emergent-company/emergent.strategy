risks:
  execution_risks:
    - risk: "Analysis paralysis - too much data, no action"
      likelihood: high
      impact: medium
      mitigation: |
        Focus on 3-5 key metrics that matter most. Tie every analysis to a decision 
        that needs to be made. Time-box analysis work. Create templates that guide to 
        action, not just observation. Ask "so what?" and "now what?" for every insight.
        
    - risk: "Attribution model gives misleading picture"
      likelihood: medium
      impact: high
      mitigation: |
        Use multiple attribution models and compare results. Acknowledge limitations 
        openly - no model is perfect. Iterate on models as you learn more. Focus on 
        directionally correct over precisely wrong. Test assumptions with holdout groups.
        
    - risk: "Privacy changes break tracking"
      likelihood: high
      impact: high
      mitigation: |
        Invest in first-party data collection and relationships. Prepare for cookieless 
        future now. Robust consent management across all touchpoints. Stay informed on 
        regulatory changes. Build measurement approaches that don't rely on individual 
        tracking.
        
    - risk: "Metrics drive wrong behavior"
      likelihood: medium
      impact: medium
      mitigation: |
        Balance quantitative metrics with qualitative feedback. Regularly review what 
        behaviors metrics are incentivizing. Avoid gaming by looking at outcome metrics 
        not just activity metrics. Include quality measures alongside volume measures.
        
  organizational_risks:
    - risk: "Reporting becomes busywork without impact"
      impact: |
        Team spends significant time on reports nobody reads or acts on. Measurement 
        team disconnected from decision-makers. Insights die in slide decks. No 
        improvement loop exists.
      prevention: |
        Every report must have clear audience and purpose. Regular reviews of which 
        reports drive action. Kill zombie reports. Connect measurement team directly 
        to decision-makers. Measure impact of measurement function itself.
        
    - risk: "Optimization without strategy"
      impact: |
        Team optimizes for local maxima, missing bigger opportunities. Incremental 
        gains while missing step-change improvements. Data-driven but not 
        strategy-aligned. Activity without direction.
      prevention: |
        Tie all optimization to strategic objectives. Regular step-backs to question 
        fundamentals, not just tactics. Balance optimization with experimentation. 
        Measure strategic progress, not just tactical improvement.

