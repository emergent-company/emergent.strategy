# Content Performance Tracking - Commercial Definition
# EPF Track Definition v1.0.0
# Track: Commercial > Sales & Marketing

id: cd-032
name: Content Performance Tracking
slug: content-performance-tracking
track: commercial
status: ready

contributes_to:
  - Commercial.Analytics.content-analytics
  - Commercial.Pipeline.optimization
  - Commercial.Strategy.data-driven

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Basic content metrics tracking"
    includes:
      - Google Analytics for page views
      - Email open/click rates
      - Social engagement metrics
      - Basic monthly reporting
    effort: "1-2 days to set up basic tracking"
    
  tier_2_intermediate:
    description: "Integrated content analytics"
    adds:
      - UTM parameter strategy
      - Content-to-lead tracking
      - Dashboard with key metrics
      - Regular performance reviews
      - A/B testing infrastructure
    effort: "2-4 weeks to build reporting"
    
  tier_3_advanced:
    description: "Full content attribution and optimization"
    adds:
      - Multi-touch attribution
      - Revenue attribution to content
      - Predictive content analytics
      - Automated performance alerts
      - Content ROI dashboard
    effort: "2-3 months for full implementation"

definition:
  purpose: |
    Measure, analyze, and report on content performance to inform strategy,
    demonstrate ROI, and continuously improve content marketing effectiveness.
    Transform content from unmeasured activity into data-driven competitive
    advantage with clear contribution to business outcomes.
    
  outcome: |
    Clear visibility into how content performs across the full funnel, from
    awareness through revenue. Actionable insights that guide content strategy,
    creation priorities, and distribution decisions. Demonstrable content ROI
    that justifies and optimizes marketing investment.
    
  owner: Content Strategist / Marketing Analytics Lead
  
  inputs:
    - name: content_assets
      description: |
        Published content to track:
        - Blog posts and articles
        - Gated resources (ebooks, guides)
        - Video content
        - Social media content
        - Email campaigns
      source: cd-030-content-creation-workflows
      
    - name: distribution_data
      description: |
        Distribution activity and results:
        - Channel performance
        - Paid amplification data
        - Social metrics
        - Email metrics
      source: cd-031-content-distribution
      
    - name: marketing_goals
      description: |
        Business objectives for content:
        - Traffic and engagement targets
        - Lead generation goals
        - Revenue attribution expectations
        - Brand awareness metrics
      source: marketing strategy
      
    - name: analytics_infrastructure
      description: |
        Tracking systems and data sources:
        - Web analytics (GA4)
        - Marketing automation
        - CRM data
        - Social platforms
        - Ad platforms
      source: marketing operations
      
    - name: content_costs
      description: |
        Investment data for ROI calculation:
        - Production costs (time, resources)
        - Distribution costs (paid promotion)
        - Tool costs
        - Opportunity costs
      source: marketing finance
      
  outputs:
    - name: content_performance_dashboards
      description: |
        Real-time visibility into content metrics:
        - Traffic and engagement dashboards
        - Lead generation tracking
        - Channel performance views
        - Content piece rankings
      consumers:
        - content team
        - marketing leadership
        - executive team
        
    - name: content_analytics_reports
      description: |
        Regular reporting on content effectiveness:
        - Weekly highlights and alerts
        - Monthly performance reviews
        - Quarterly strategic analysis
        - Annual content ROI assessment
      consumers:
        - marketing leadership
        - executive team
        - content strategists
        
    - name: optimization_recommendations
      description: |
        Data-driven guidance for improvement:
        - Content type recommendations
        - Topic and keyword insights
        - Channel optimization guidance
        - Distribution strategy adjustments
      consumers:
        - cd-029-content-strategy
        - cd-030-content-creation-workflows
        - cd-031-content-distribution
        
    - name: content_roi_analysis
      description: |
        Business impact quantification:
        - Lead and revenue attribution
        - Cost per outcome metrics
        - Comparative ROI analysis
        - Investment optimization recommendations
      consumers:
        - marketing leadership
        - finance team
        - executive team
        
  steps:
    - step: 1
      action: "Metrics Framework Definition"
      responsible: Content Strategist / Marketing Analytics
      details:
        description: |
          Define what to measure based on business goals, creating a
          comprehensive metrics framework that captures content's full impact.
          
        sub_steps:
          - name: "Goal-to-Metric Mapping"
            activities:
              - Align metrics with business objectives
              - Identify primary vs. secondary metrics
              - Define success thresholds
              - Establish baseline measurements
            business_goal_mapping:
              awareness_goals:
                primary_metrics:
                  - "Organic traffic growth"
                  - "Social reach and impressions"
                  - "Brand mention volume"
                  - "Share of voice"
                supporting_metrics:
                  - "New visitor percentage"
                  - "Referral traffic"
                  - "Branded search volume"
                  - "Media mentions"
                success_indicators:
                  - "Month-over-month traffic growth"
                  - "Increasing search visibility"
                  - "Growing social following"
              engagement_goals:
                primary_metrics:
                  - "Time on page"
                  - "Pages per session"
                  - "Social engagement rate"
                  - "Email click-through rate"
                supporting_metrics:
                  - "Scroll depth"
                  - "Video completion rate"
                  - "Comment volume"
                  - "Return visitor rate"
                success_indicators:
                  - "Above-benchmark engagement"
                  - "Increasing return visitors"
                  - "High content consumption"
              conversion_goals:
                primary_metrics:
                  - "Leads generated"
                  - "Content downloads"
                  - "Email subscribers"
                  - "Demo requests influenced"
                supporting_metrics:
                  - "Conversion rate by content"
                  - "Assisted conversions"
                  - "Lead quality (MQL/SQL rate)"
                  - "Form completion rate"
                success_indicators:
                  - "Lead volume meeting targets"
                  - "High-quality lead generation"
                  - "Improving conversion rates"
              revenue_goals:
                primary_metrics:
                  - "Pipeline influenced"
                  - "Revenue attributed"
                  - "Closed-won influenced"
                  - "Customer content engagement"
                supporting_metrics:
                  - "Deal velocity"
                  - "Win rate correlation"
                  - "Customer expansion influence"
                  - "Content in sales process"
                success_indicators:
                  - "Clear revenue attribution"
                  - "Content in winning deals"
                  - "Positive ROI"
                  
          - name: "Metrics Hierarchy Development"
            activities:
              - Create layered metrics structure
              - Define vanity vs. actionable metrics
              - Establish leading vs. lagging indicators
              - Build metrics glossary
            metrics_hierarchy:
              level_1_north_star:
                description: "Single most important metric"
                examples:
                  - "Content-attributed revenue"
                  - "Organic traffic"
                  - "Marketing-qualified leads from content"
                characteristics: "Ties directly to business success"
              level_2_health_metrics:
                description: "Key performance indicators"
                examples:
                  - "Organic traffic growth rate"
                  - "Conversion rate"
                  - "Engagement rate"
                  - "Lead quality score"
                characteristics: "Monitor regularly, act on trends"
              level_3_diagnostic_metrics:
                description: "Explain performance"
                examples:
                  - "Keyword rankings"
                  - "Click-through rates"
                  - "Bounce rate"
                  - "Time on page"
                characteristics: "Used to investigate issues"
              level_4_operational_metrics:
                description: "Process efficiency"
                examples:
                  - "Content production velocity"
                  - "Publishing consistency"
                  - "Distribution reach"
                characteristics: "Internal operational health"
                
          - name: "Benchmarking and Targets"
            activities:
              - Research industry benchmarks
              - Establish internal baselines
              - Set realistic improvement targets
              - Plan benchmark updates
            benchmark_sources:
              industry_benchmarks:
                - "HubSpot annual marketing reports"
                - "Content Marketing Institute studies"
                - "Platform-specific benchmarks (LinkedIn, etc.)"
                - "Industry analyst reports"
              internal_baselines:
                - "Historical performance (6-12 months)"
                - "Channel-specific performance"
                - "Content type performance"
                - "Seasonal patterns"
              target_setting:
                approach: "Baseline + X% improvement"
                typical_targets:
                  traffic_growth: "10-20% year-over-year"
                  engagement_improvement: "5-10% quarter-over-quarter"
                  conversion_rate: "25% improvement in 12 months"
                  lead_volume: "Tied to pipeline goals"
                  
        success_indicators:
          - Complete metrics framework documented
          - All stakeholders aligned on key metrics
          - Baselines established for core metrics
          - Targets set for planning period
          
    - step: 2
      action: "Tracking Infrastructure Setup"
      responsible: Marketing Operations / Analytics
      details:
        description: |
          Build the technical infrastructure to capture, store, and access
          content performance data reliably and comprehensively.
          
        sub_steps:
          - name: "Analytics Platform Configuration"
            activities:
              - Configure Google Analytics 4
              - Set up event tracking
              - Create custom dimensions
              - Implement user identification
            ga4_setup:
              events_to_track:
                engagement_events:
                  - "scroll (25%, 50%, 75%, 90%)"
                  - "file_download"
                  - "video_start / video_progress / video_complete"
                  - "outbound_click"
                  - "time_on_page (custom)"
                conversion_events:
                  - "form_submit"
                  - "demo_request"
                  - "newsletter_signup"
                  - "content_download"
                content_events:
                  - "content_type (blog, resource, video)"
                  - "content_category"
                  - "author"
                  - "publish_date"
              custom_dimensions:
                user_scoped:
                  - "user_id (from CRM)"
                  - "lead_status"
                  - "customer_status"
                  - "persona_segment"
                session_scoped:
                  - "traffic_source"
                  - "campaign"
                  - "landing_page_category"
                event_scoped:
                  - "content_id"
                  - "content_type"
                  - "content_author"
                  - "content_age_days"
              conversions:
                - "Configure key conversion events"
                - "Set up conversion paths"
                - "Enable data-driven attribution"
                - "Create conversion funnels"
                
          - name: "UTM and Tracking Standards"
            activities:
              - Create UTM taxonomy
              - Build tracking URL generator
              - Document standards and train team
              - Implement quality assurance
            utm_taxonomy:
              source:
                description: "Where traffic comes from"
                examples: ["linkedin", "email", "google", "partner-company-name"]
                rules: "Lowercase, no spaces, specific platform"
              medium:
                description: "Marketing channel type"
                examples: ["organic", "paid", "email", "social", "referral"]
                rules: "Standard values, consistent across campaigns"
              campaign:
                description: "Specific campaign or initiative"
                examples: ["q1-ebook-launch", "weekly-newsletter", "2025-report"]
                rules: "Descriptive, date-prefixed for time-sensitive"
              content:
                description: "Distinguish creatives/links"
                examples: ["cta-button", "header-link", "image-1"]
                rules: "Describe the specific element"
              term:
                description: "Paid keywords (optional)"
                examples: ["content-marketing", "b2b-strategy"]
                rules: "Use for paid search, optional otherwise"
            implementation:
              - "URL builder tool (spreadsheet or app)"
              - "Team training on standards"
              - "QA process for links"
              - "Regular audits for compliance"
              
          - name: "Marketing Technology Integration"
            activities:
              - Connect analytics to CRM
              - Integrate marketing automation
              - Link paid platforms
              - Enable data flow
            integration_points:
              crm_integration:
                purpose: "Connect content engagement to leads and revenue"
                data_flow:
                  - "Anonymous → known user tracking"
                  - "Content touchpoints on contact records"
                  - "Content influence on opportunities"
                  - "Revenue attribution to content"
                implementation:
                  - "CRM tracking script on website"
                  - "Form submission syncing"
                  - "Marketing automation integration"
              marketing_automation:
                purpose: "Track content in email and nurture"
                data_flow:
                  - "Email content engagement"
                  - "Content in lead scoring"
                  - "Nurture content performance"
                  - "A/B test results"
              social_platforms:
                purpose: "Social content performance"
                data_flow:
                  - "Organic post metrics"
                  - "Paid campaign metrics"
                  - "Audience insights"
              paid_platforms:
                purpose: "Paid content amplification ROI"
                data_flow:
                  - "Campaign performance"
                  - "Attribution data"
                  - "Audience insights"
                  
          - name: "Data Quality Assurance"
            activities:
              - Implement tracking validation
              - Regular data audits
              - Anomaly detection
              - Documentation and governance
            qa_processes:
              implementation_validation:
                - "Test all tracking before launch"
                - "Verify events firing correctly"
                - "Check data in reports"
                - "Compare to expected behavior"
              ongoing_monitoring:
                - "Weekly data completeness check"
                - "Anomaly alerts for unusual patterns"
                - "Monthly tracking audits"
                - "Quarterly comprehensive review"
              common_issues:
                - "Missing UTM parameters"
                - "Broken tracking scripts"
                - "Misconfigured events"
                - "Sampling issues with high traffic"
                
        success_indicators:
          - All tracking implemented and validated
          - Data flowing correctly between systems
          - UTM standards adopted and followed
          - Data quality monitoring in place
          
    - step: 3
      action: "Dashboard and Reporting Build"
      responsible: Marketing Analytics / Content Manager
      details:
        description: |
          Create dashboards and reports that make content performance visible
          and actionable for different stakeholders.
          
        sub_steps:
          - name: "Dashboard Strategy"
            activities:
              - Identify stakeholder needs
              - Define dashboard hierarchy
              - Select visualization approach
              - Plan update cadence
            dashboard_types:
              executive_dashboard:
                audience: "CMO, executive team"
                focus: "Business impact, ROI, high-level trends"
                metrics:
                  - "Content-attributed revenue"
                  - "Pipeline influenced"
                  - "Traffic trends"
                  - "Top performing content"
                update_frequency: "Monthly or real-time"
                format: "Simple, visual, minimal detail"
              operational_dashboard:
                audience: "Content team, marketing managers"
                focus: "Daily/weekly performance, action guidance"
                metrics:
                  - "Traffic and engagement by channel"
                  - "Content piece performance"
                  - "Conversion rates"
                  - "Publishing velocity"
                update_frequency: "Daily/weekly"
                format: "Detailed, filterable, drill-down"
              channel_dashboards:
                audience: "Channel specialists"
                focus: "Channel-specific optimization"
                metrics:
                  - "Platform-specific metrics"
                  - "Content performance by format"
                  - "Timing optimization data"
                update_frequency: "Real-time or daily"
                format: "Detailed, channel-specific"
                
          - name: "Dashboard Build"
            activities:
              - Select dashboard tool
              - Connect data sources
              - Build visualizations
              - Implement filters and drill-downs
            tool_options:
              looker_studio:
                pros: ["Free", "GA4 native", "Easy sharing"]
                cons: ["Limited functionality", "Can be slow"]
                best_for: "Small teams, GA4-centric analysis"
              tableau_power_bi:
                pros: ["Powerful", "Multiple sources", "Advanced viz"]
                cons: ["Cost", "Learning curve"]
                best_for: "Data-mature organizations"
              marketing_platform_native:
                pros: ["No setup", "Real-time"]
                cons: ["Siloed", "Limited customization"]
                best_for: "Single-platform focus"
            dashboard_design_principles:
              - "Start with most important metrics"
              - "Group logically by theme"
              - "Enable drill-down for investigation"
              - "Include context (benchmarks, trends)"
              - "Make it scannable"
              
          - name: "Reporting Cadence Establishment"
            activities:
              - Define reporting schedule
              - Create report templates
              - Establish delivery mechanisms
              - Plan stakeholder reviews
            reporting_schedule:
              weekly:
                content: "Traffic highlights, top performers, alerts"
                format: "Email digest or Slack summary"
                audience: "Content team, marketing leadership"
                action: "Tactical adjustments"
              monthly:
                content: "Full performance review, trends, recommendations"
                format: "Dashboard review + written summary"
                audience: "Marketing leadership, content team"
                action: "Strategy adjustments, planning input"
              quarterly:
                content: "Strategic analysis, ROI, goal progress"
                format: "Presentation with dashboard support"
                audience: "Executive team, cross-functional"
                action: "Major strategy decisions"
              annual:
                content: "Year in review, ROI summary, next year planning"
                format: "Comprehensive report and presentation"
                audience: "Executive and board"
                action: "Budget and strategy for next year"
                
          - name: "Self-Service Analytics Enablement"
            activities:
              - Train team on dashboard use
              - Document data definitions
              - Enable ad-hoc analysis
              - Build analysis playbooks
            enablement_components:
              training:
                - "Dashboard walkthrough sessions"
                - "Self-service query training"
                - "Common analysis techniques"
              documentation:
                - "Metrics glossary"
                - "Dashboard guide"
                - "FAQ for common questions"
              playbooks:
                - "How to investigate traffic drop"
                - "How to analyze content piece"
                - "How to assess channel performance"
                
        success_indicators:
          - Dashboards live and adopted by stakeholders
          - Reporting cadence established and followed
          - Team can self-serve basic questions
          - Data informs regular decisions
          
    - step: 4
      action: "Attribution and ROI Analysis"
      responsible: Marketing Analytics / Content Strategist
      details:
        description: |
          Implement attribution models that connect content to business outcomes
          and quantify content marketing return on investment.
          
        sub_steps:
          - name: "Attribution Model Selection"
            activities:
              - Understand attribution options
              - Select model based on maturity
              - Implement chosen approach
              - Plan model evolution
            attribution_models:
              first_touch:
                description: "100% credit to first interaction"
                best_for: "Awareness-focused measurement"
                limitations: "Ignores nurturing touchpoints"
                use_case: "Top-of-funnel content value"
              last_touch:
                description: "100% credit to last interaction"
                best_for: "Conversion-focused measurement"
                limitations: "Ignores awareness building"
                use_case: "Bottom-of-funnel content value"
              linear:
                description: "Equal credit to all touchpoints"
                best_for: "Balanced view, simple to explain"
                limitations: "May overweight low-value touches"
                use_case: "Getting started with multi-touch"
              position_based:
                description: "40% first, 40% last, 20% middle"
                best_for: "Acknowledging full journey"
                limitations: "Arbitrary weights"
                use_case: "Balanced multi-touch view"
              time_decay:
                description: "More credit to recent touches"
                best_for: "Short sales cycles"
                limitations: "May underweight early touches"
                use_case: "When recency matters most"
              data_driven:
                description: "ML-based credit assignment"
                best_for: "Mature organizations with data"
                limitations: "Black box, needs volume"
                use_case: "Advanced attribution"
            selection_guidance:
              starting_out: "Use first-touch + last-touch together"
              intermediate: "Add linear or position-based"
              advanced: "Implement data-driven with testing"
              
          - name: "Content Touch Tracking"
            activities:
              - Track content consumption
              - Connect to lead/account
              - Build touchpoint history
              - Enable reporting on journeys
            touchpoint_capture:
              anonymous_phase:
                tracking: "Cookie/device-based"
                data_captured:
                  - "Content pages viewed"
                  - "Time spent"
                  - "Resources downloaded (ungated)"
                  - "Traffic source"
                limitations: "No identity, cross-device issues"
              known_phase:
                tracking: "CRM/MA identity matching"
                data_captured:
                  - "All touchpoints associated to contact"
                  - "Email engagement"
                  - "Gated content downloads"
                  - "Demo/meeting requests"
                connection_methods:
                  - "Form fill identity"
                  - "Email click tracking"
                  - "CRM tracking script"
              account_phase:
                tracking: "Account-based aggregation"
                data_captured:
                  - "All contacts from account"
                  - "Aggregate engagement"
                  - "Content influence on opportunity"
                  
          - name: "ROI Calculation Methodology"
            activities:
              - Define cost tracking
              - Calculate attributed value
              - Build ROI formulas
              - Implement ongoing calculation
            roi_components:
              cost_tracking:
                production_costs:
                  - "Writer/designer time (hourly rate × hours)"
                  - "Freelancer/agency costs"
                  - "SME interview time"
                  - "Review and approval time"
                distribution_costs:
                  - "Paid promotion spend"
                  - "Tool costs (pro-rated)"
                  - "Distribution time"
                overhead:
                  - "Management time"
                  - "Technology stack (pro-rated)"
                  - "Training and development"
              value_calculation:
                lead_value_method:
                  formula: "Leads × Lead-to-opportunity rate × Average deal size × Win rate"
                  example: "100 leads × 25% MQL rate × 50% opportunity rate × $50K × 25% = $156K"
                pipeline_influenced:
                  formula: "Opportunities with content touch × Attribution % × Deal value"
                  example: "20 opps × 40% influence × $50K average = $400K pipeline"
                revenue_attributed:
                  formula: "Closed-won with content touch × Attribution % × Revenue"
                  example: "5 deals × 30% influence × $50K = $75K attributed revenue"
              roi_formulas:
                simple_roi: "(Value - Cost) / Cost × 100"
                content_piece_roi: "(Attributed value of piece) / (Cost to create + promote)"
                channel_roi: "(Value from channel) / (Channel investment)"
                program_roi: "(Total content value) / (Total content investment)"
                
          - name: "Attribution Reporting"
            activities:
              - Build attribution reports
              - Create journey visualizations
              - Report on content influence
              - Communicate value to stakeholders
            attribution_reports:
              content_influence_report:
                shows: "Which content appears in winning journeys"
                metrics:
                  - "Touches on opportunities"
                  - "Touches on closed-won"
                  - "Attributed revenue"
                  - "Influence rate by content"
              journey_analysis:
                shows: "How content drives progression"
                visualizations:
                  - "Common journey patterns"
                  - "Content sequence effectiveness"
                  - "Stage progression content"
              roi_dashboard:
                shows: "Business value of content"
                metrics:
                  - "Total investment"
                  - "Total attributed value"
                  - "ROI by content type"
                  - "ROI by channel"
                  - "Trend over time"
                  
        success_indicators:
          - Attribution model implemented
          - Content touches tracked to revenue
          - ROI calculated and reported
          - Stakeholders understand content value
          
    - step: 5
      action: "Performance Analysis and Insights"
      responsible: Content Strategist / Marketing Analytics
      details:
        description: |
          Go beyond reporting to generate actionable insights that improve
          content strategy and execution.
          
        sub_steps:
          - name: "Regular Performance Analysis"
            activities:
              - Conduct scheduled analysis
              - Identify patterns and trends
              - Generate hypotheses
              - Document insights
            analysis_cadence:
              weekly_review:
                focus: "Performance anomalies, quick wins"
                questions:
                  - "What's performing above/below normal?"
                  - "Any sudden changes to investigate?"
                  - "Quick optimizations to make?"
                time: "30-60 minutes"
              monthly_deep_dive:
                focus: "Trend analysis, pattern identification"
                questions:
                  - "What content types performing best?"
                  - "Which topics resonating?"
                  - "Channel trends?"
                  - "Conversion path insights?"
                time: "2-4 hours"
              quarterly_strategic:
                focus: "Strategy implications, major decisions"
                questions:
                  - "Is content strategy working?"
                  - "Where should we invest more/less?"
                  - "What's our competitive position?"
                  - "What big changes to make?"
                time: "Full day"
                
          - name: "Content Piece Analysis"
            activities:
              - Analyze individual content performance
              - Identify success factors
              - Find optimization opportunities
              - Build content scorecard
            content_analysis_framework:
              performance_assessment:
                traffic_metrics:
                  - "Views and unique pageviews"
                  - "Traffic sources"
                  - "Organic search performance"
                engagement_metrics:
                  - "Time on page"
                  - "Scroll depth"
                  - "Social shares"
                  - "Comments"
                conversion_metrics:
                  - "Conversion rate"
                  - "Leads generated"
                  - "Downstream conversion"
              success_factor_analysis:
                topic_analysis: "What topics perform best?"
                format_analysis: "What formats drive results?"
                length_analysis: "Optimal content length?"
                promotion_analysis: "Distribution impact?"
                timing_analysis: "Publication timing effects?"
              optimization_identification:
                underperforming_content:
                  - "Update and republish candidates"
                  - "Consolidation opportunities"
                  - "Keyword optimization gaps"
                overperforming_content:
                  - "Expansion opportunities"
                  - "Repurposing candidates"
                  - "Model for future content"
                  
          - name: "Competitive Content Analysis"
            activities:
              - Monitor competitor content
              - Compare performance indicators
              - Identify content gaps
              - Benchmark against industry
            competitive_intelligence:
              what_to_track:
                - "Competitor blog cadence and topics"
                - "Social engagement on their content"
                - "Keyword rankings vs. competitors"
                - "Backlink and domain authority"
              tools_and_methods:
                - "SEMrush/Ahrefs for keyword tracking"
                - "Social listening for engagement"
                - "Content audits of competitor sites"
                - "Industry benchmarks"
              gap_identification:
                - "Topics they cover that we don't"
                - "Formats they use effectively"
                - "Keywords they rank for that we should"
                - "Distribution channels we're missing"
                
          - name: "Insight Generation and Action"
            activities:
              - Translate data into recommendations
              - Prioritize opportunities
              - Create action plans
              - Track insight implementation
            insight_to_action_process:
              insight_format:
                observation: "What the data shows"
                so_what: "Why it matters"
                now_what: "Recommended action"
                expected_impact: "Projected improvement"
              prioritization_criteria:
                impact: "How much improvement possible? (1-5)"
                effort: "How hard to implement? (1-5, inverted)"
                confidence: "How sure are we? (1-5)"
                score: "Impact × Confidence × Effort"
              action_tracking:
                - "Document recommended actions"
                - "Assign owners and timelines"
                - "Track implementation"
                - "Measure results"
                
        success_indicators:
          - Regular analysis cadence maintained
          - Actionable insights generated
          - Recommendations implemented
          - Measurable improvement from insights
          
    - step: 6
