practitioner_scenarios:
  - id: ps-001
    name: "Setting Up Content Analytics from Zero"
    practitioner: "Marketing Manager"
    organization_context: "40-person Series A B2B startup with minimal analytics"
    situation: |
      Chen leads marketing at a 40-person Series A B2B startup. They've been
      creating content for a year but have minimal analytics. Google Analytics
      is installed but not configured properly. They don't know which content
      drives results or how to improve.
    trigger: "CEO asks 'How much revenue is content generating?' in board meeting"
    actions: |
      1. Chen audits current state: GA4 installed with defaults, HubSpot for 
         email, no UTM consistency, no attribution. Creates 8-week priority 
         plan: GA4 configuration (Week 1-2), UTM standards (Week 2-3), HubSpot 
         connection (Week 3-4), first dashboard (Week 4-6), basic attribution 
         (Week 6-8).
      2. Configures GA4 properly: sets up events (form_submit, content_download, 
         scroll_depth, video_play), custom dimensions (content_type, category, 
         author), defines conversions (demo_request primary, downloads 
         secondary). Verifies with Debug View.
      3. Implements UTM standards: creates taxonomy (source/medium/campaign/
         content), builds Google Sheets UTM builder, trains team. Retroactively 
         adds UTMs to email links and social templates.
      4. Builds Looker Studio dashboards: Traffic Overview (sessions by source, 
         top pages, trends), Content Performance (views, engagement, conversion 
         rate), Lead Attribution from HubSpot (first touch, content touches). 
         Keeps simple with 5-7 charts per dashboard.
      5. Calculates first content ROI: monthly cost $20.5K (team + freelance + 
         tools + promotion), quarterly cost $61.5K. Attributed revenue: 150 
         leads → 45 opportunities → 11 deals at $30K = $330K. ROI: 436%.
    outcome: |
      After 60 days, Chen presents to CEO: end-to-end tracking in place, $330K 
      attributed revenue, 400%+ ROI estimate. Board satisfied, content 
      investment justified, foundation for more sophisticated attribution.
    lessons:
      - "Start with audit to understand gaps before building"
      - "Fix analytics configuration before adding new tools"
      - "UTM discipline is foundational - can't attribute without it"
      - "Simple dashboards with actionable metrics beat complex ones"

  - id: ps-002
    name: "Demonstrating Content Value to Skeptical Leadership"
    practitioner: "Content Director"
    organization_context: "200-person B2B company with $500K/year content budget"
    situation: |
      Maria directs content at a 200-person B2B company. The marketing team
      has good analytics, but the new CFO is skeptical of content value. He
      comes from a performance marketing background and questions why they
      invest $500K/year in content when "we can just run more ads."
    trigger: "CFO schedules budget review asking for content vs paid ROI comparison"
    actions: |
      1. Maria prepares multi-touch attribution analysis: 12-month review shows 
         78% of closed-won deals ($6.4M of $8.2M) had content touch, average 
         7.3 content touches per deal. Linear attribution model: $2.1M 
         content-attributed revenue, 320% ROI on $500K investment.
      2. Compares content vs paid acquisition: Content CPL $85 vs Paid CPL 
         $95-150. Content leads to MQL 35% vs Paid 22%. Cost per customer: 
         Content $1,062 vs Paid $2,375. Key insight: content leads are higher 
         quality and cheaper.
      3. Demonstrates unique value: 65% of website traffic is organic (no 
         incremental cost), 2,500 keywords in top 10 worth $180K/month paid 
         equivalent. Industry report downloads 5K/year, 85% of deals use 
         content in sales process. Key insight: content builds assets, ads 
         are pay-to-play.
      4. Models what happens if content cut: lose 65% organic traffic, 6-12 
         months to rebuild SEO, sales loses enablement materials. Short-term 
         more leads possible but lower quality and no asset building. 
         Long-term CAC increases as competitor gains.
      5. Proposes optimization plan: shift 20% effort to high-converting case 
         studies (+$300K attributed), add $50K to promote high performers 
         (+$200K attributed), improve blog conversion from 2.1% to 3.5% 
         (+30% leads). Total: +40% ROI improvement.
    outcome: |
      CFO convinced: "Content builds assets that compound. Paid is renting 
      attention that stops when we stop paying." Budget approved, CFO becomes 
      content advocate. Maria has credibility for future cases.
    lessons:
      - "Attribution data is essential for ROI conversations"
      - "Compare content to paid on lead quality, not just cost"
      - "Show the unique value only content provides (SEO, assets, sales enablement)"
      - "Come with optimization plan, not just defense of current spend"

  - id: ps-003
    name: "Optimizing Underperforming Content Program"
    practitioner: "Senior Content Manager"
    organization_context: "Large enterprise tech company, 30+ pieces monthly"
    situation: |
      Jamal manages content at a large enterprise tech company. They publish
      30+ pieces monthly across multiple product lines. Tracking exists but
      nobody really analyzes it. Leadership perceives content as "necessary
      but not impactful."
    trigger: "VP of Marketing requests deep analysis with resources for optimization"
    actions: |
      1. Jamal conducts comprehensive audit: 250 blog posts, 24 ebooks, 18 
         webinars, 40 videos, 12 case studies. Finds massive inequality: top 
         10% drives 60% of traffic, bottom 40% generates <5%. "How-to" content 
         gets 3x average, company news gets 0.3x.
      2. Analyzes conversion paths: average blog to lead 2.1% but varies 
         wildly. Comparison posts 5.2% conversion, how-to with template 3.8%, 
         product updates 0.8%. Case studies influence 85% of deals vs generic 
         blog 15%.
      3. Maps effort vs impact: case studies 800% ROI, comparison guides 500%, 
         product updates 50%, company news -80% (cost > value). Key finding: 
         35% of budget goes to low-ROI content generating <10% of value.
      4. Builds optimization plan: reduce product updates 50%, eliminate 
         company news, double case studies (12→24/year). Consolidate 100 
         underperforming posts into 20 comprehensive pieces. Focus 80% of 
         promotion on top 20% of content. Add contextual CTAs and exit intent.
      5. Creates 6-month implementation: Phase 1 (Month 1-2) conversion 
         optimization and consolidation. Phase 2 (Month 3-4) content mix 
         shift and distribution improvement. Phase 3 (Month 5-6) full 
         optimization with comprehensive review.
    outcome: |
      After 6 months: +45% lead volume with same traffic, +$750K attributed 
      revenue, content ROI improved from 200% to 350%. VP: "First time I've 
      felt confident about content performance."
    lessons:
      - "Audit before optimizing - data reveals surprising performance inequality"
      - "Content type dramatically affects both traffic and conversion"
      - "Consolidating thin content beats creating more thin content"
      - "Focus promotion budget on proven winners, not all content equally"

