definition:
  purpose: |
    In a crowded market, "we're better" isn't a strategy. Every competitor claims 
    to be better. What matters is being different in a way that matters to your 
    specific customers.
    
    Differentiation messaging answers: "Why should I choose you over the obvious 
    alternatives?" Not why you're good, but why you're the right choice for them 
    specifically. This requires knowing who you're different for (not everyone) 
    and how you're different in ways they care about (not just technically).
    
    Most startups confuse features with differentiators. "We have AI" isn't 
    differentiation when everyone claims AI. "We're the only tool that connects 
    to your existing ERP without IT involvement" is differentiation. Specificity 
    beats superlatives.
    
    Strong differentiation makes sales easier, justifies pricing, and attracts 
    the right customers. Weak differentiation means competing on price, fighting 
    for attention, and winning customers who churn when someone cheaper appears.
    
  outcome: |
    Every customer-facing team can articulate 3 clear differentiators with 
    evidence. Prospects can explain what makes us different after a single 
    conversation. Win rates improve in competitive deals.
    
  owner: Head of Marketing / VP Product Marketing / CEO (early stage)
  
  inputs:
    - name: Competitive analysis
      description: Understanding of alternatives prospects consider
      source: Sales calls, Win/loss analysis, Market research
    - name: Customer feedback
      description: Why customers chose you, what they value most
      source: Customer interviews, NPS comments, Sales notes
    - name: Product capabilities
      description: What we can do that others can't or won't
      source: Product team, Technical analysis
      
  outputs:
    - name: Differentiator messaging document
      description: Core differentiators with proof points and evidence
      consumer: Sales, Marketing, Customer Success
    - name: Competitive battlecards
      description: Positioning against each major alternative
      consumer: Sales team
    - name: Objection handling guide
      description: Responses to "why not X?" questions
      consumer: Sales, BD teams

  steps:
    - step: 1
      action: "Identify the real alternatives customers consider"
      responsible: Marketing Lead / Founder
      duration: "2-4 hours"
      deliverable: "Competitive set definition"
      templates:
        - "Competitive landscape map"
        - "Alternative categories (direct, indirect, status quo)"
      best_practices:
        - Include "do nothing" as a competitor - often the real alternative
        - Segment by customer type - different segments have different alternatives
        - Ask sales which competitors come up in deals, not which you fear most
      avoid:
        - Only listing direct competitors (spreadsheets compete with software too)
        - Ignoring the status quo ("we'll just keep doing it manually")
        
    - step: 2
      action: "Research why customers choose you over alternatives"
      responsible: Marketing Lead
      duration: "4-8 hours"
      deliverable: "Customer decision drivers analysis"
      templates:
        - "Customer interview guide"
        - "Win/loss analysis template"
      best_practices:
        - Ask customers who evaluated alternatives (not just happy customers)
        - Focus on the decision moment - what tipped them to you?
        - Look for patterns across 5-10 customer conversations
      avoid:
        - Only interviewing churned customers (selection bias)
        - Asking leading questions ("Our speed is great, right?")
        
    - step: 3
      action: "Identify potential differentiators (honest assessment)"
      responsible: Cross-functional team
      duration: "2-3 hours workshop"
      deliverable: "Candidate differentiators list"
      templates:
        - "Differentiator worksheet (claim, evidence, relevance)"
        - "Competitive comparison matrix"
      best_practices:
        - Test each claim honestly - can competitors say this too?
        - Focus on what customers care about, not what you're proud of
        - Consider negative differentiators (what we don't do that they value)
      avoid:
        - Claiming differentiation everyone claims (better UX, great support)
        - Technical differentiators customers don't understand
        
    - step: 4
      action: "Validate differentiators with evidence"
      responsible: Marketing Lead
      duration: "4-8 hours"
      deliverable: "Validated differentiator statements with proof"
      templates:
        - "Proof point documentation"
        - "Customer quote collection"
      best_practices:
        - Every differentiator needs 2-3 proof points
        - Mix proof types - data, customer quotes, demonstrations
        - If you can't prove it, it's not a differentiator
      avoid:
        - Vague evidence ("customers love us")
        - Proof that competitors can also provide
        
    - step: 5
      action: "Craft differentiation messaging by segment"
      responsible: Marketing Lead / Copywriter
      duration: "4-6 hours"
      deliverable: "Segment-specific differentiator messaging"
      templates:
        - "Messaging hierarchy (headline, subhead, proof points)"
        - "Persona-specific positioning statements"
      best_practices:
        - Lead with the differentiator that matters most to each segment
        - Use customer language, not internal jargon
        - Test messaging with real prospects before finalizing
      avoid:
        - One-size-fits-all messaging
        - Features lists disguised as differentiation
        
    - step: 6
      action: "Create competitive positioning materials"
      responsible: Product Marketing
      duration: "6-10 hours"
      deliverable: "Battlecards and objection handling guides"
      templates:
        - "Battlecard template"
        - "Objection response matrix"
      best_practices:
        - Focus on 3-5 most common competitors
        - Include when we lose and why (honest assessment)
        - Update based on actual sales conversations
      avoid:
        - Trash-talking competitors (builds distrust)
        - Over-promising what we can do
        
    - step: 7
      action: "Train and enable customer-facing teams"
      responsible: Marketing Lead
      duration: "2-4 hours"
      deliverable: "Trained team, usage tracking in place"
      templates:
        - "Differentiation training deck"
        - "Role-play scenarios"
      best_practices:
        - Role-play competitive objections before going live
        - Start with top 3 differentiators, add more later
        - Get feedback after real conversations and iterate
      avoid:
        - Document dump without training
        - Expecting perfect adoption immediately

  cadence:
    frequency: "Quarterly refresh, annual deep review"
    triggers:
      - Major competitor launch or acquisition
      - New product capability that enables differentiation
      - Consistent loss to specific competitor
      - Entering new market segment
    ongoing:
      - Win/loss tracking by competitor and positioning used
      - Monthly review of what's working in sales conversations
      - Quarterly customer research to validate differentiators still resonate

practitioner_scenarios:
  - id: ps-001
    name: "Differentiating in a 50-Player Market"
    practitioner: "VP Marketing"
    organization_context: |
      20-person B2B SaaS startup building project management software. 
      Competing against established players (Asana, Monday, Basecamp, Notion). 
      Strong product but struggling to articulate why prospects should choose them.
    situation: |
      The team has built a solid project management tool but every sales call 
      hits the same wall: "How are you different from Asana/Monday/etc?" 
      Current answers feel weak—everyone claims great UX, integrations, and AI. 
      Win rates have dropped as prospects default to safer, known options.
    trigger: |
      Lost three consecutive deals where feedback was "we couldn't see a clear 
      reason to switch from our current tool." CEO asked marketing to fix 
      differentiation messaging within two weeks.
    actions: |
      1. Accepted that differentiation requires sacrifice: can't out-feature 
         Asana, so need to be the best for a specific segment.
      2. Analyzed win data and found pattern: 70% of wins were agencies with 
         5-15 people. Decided to position as "project management for agencies."
      3. Found the wedge—what established players can't/won't do: Asana 
         optimizes for enterprises, Monday is feature-rich, Basecamp is 
         opinionated. Wedge: simple setup for small creative teams.
      4. Made differentiation specific and provable: not "we're easier to use" 
         but "teams are running in 30 minutes, not 3 weeks. No implementation 
         partner, no training budget."
      5. Created proof: recorded a 5-person agency setting up complete workflow 
         in 27 minutes. Used in all sales materials.
      6. Owned the comparison: built a fair "vs Asana" page that shows when 
         prospects should choose Asana vs. when they shouldn't.
    outcome: |
      Win rate in agency segment increased from 15% to 38% within six weeks. 
      Sales team stopped getting stuck on differentiation question—they lead 
      with it. "Agency project management" positioning attracted inbound from 
      that segment. Lost some non-agency prospects but overall pipeline quality 
      improved. Comparison page became most-shared sales asset.
    lessons:
      - Differentiation is FOR someone, not just FROM competitors
      - Your wedge is often the opposite of the leader's strength
      - Showing when not to choose you builds trust and qualifies better
      - Specific, provable claims beat generic "better" messaging

  - id: ps-002
    name: "Justifying Premium Pricing Through Differentiation"
    practitioner: "Head of Sales"
    organization_context: |
      40-person B2B company with genuinely better product but 3x price of 
      alternatives. Strong customer success metrics (high NPS, low churn) but 
      struggling in competitive deals.
    situation: |
      Sales team keeps losing deals on price. Prospects say "Competitor X does 
      basically the same thing for a third of the cost." Team is demoralized 
      and asking for discounting authority. Existing customers love the product, 
      but new prospects can't see the value difference.
    trigger: |
      Q3 pipeline review showed 60% of lost deals cited price as primary reason. 
      CEO refused to approve discounting, instead asked Head of Sales to fix 
      the value messaging.
    actions: |
      1. Diagnosed the problem: product delivers more value but messaging treats 
         price as something to defend rather than value to explain.
      2. Calculated cost of problem solved: surveyed customers and found they 
         saved average of $4,500/month using the product. Price is $500/month, 
         making ROI 9x.
      3. Calculated cost of cheap alternative: interviewed churned customers 
         who tried competitors—they spent 10+ hours/week on workarounds, 
         effectively costing more than the "saved" license fees.
      4. Created ROI calculator for sales to use with prospects: inputs their 
         data, outputs expected savings and payback period.
      5. Developed TCO comparison showing competitor at $100/month but requiring 
         $400/month in hidden costs (integration time, workarounds, limitations).
      6. Shifted messaging from defending price to explaining value: "We cost 
         3x more because we deliver 5x the result."
      7. Created qualification criteria: stopped pursuing price-sensitive 
         prospects who don't have the problem at scale.
    outcome: |
      Win rate on qualified deals increased from 25% to 41% over one quarter. 
      Average deal size increased 15% as team stopped discounting. Lost deals 
      that cited price dropped from 60% to 35%. Team morale improved as they 
      had tools to justify premium. Some prospects went to competitors, came 
      back 6 months later (now case studies for TCO messaging).
    lessons:
      - Premium products usually have messaging problems, not pricing problems
      - Let price-sensitive buyers choose the cheap option—they're not your customer
      - ROI calculators give salespeople confidence to hold on price
      - Customers who tried the cheap alternative make the best case studies

  - id: ps-003
    name: "Translating Technical Differentiation to Business Value"
    practitioner: "Product Marketing Manager"
    organization_context: |
      60-person B2B tech company with genuine technical innovation—their 
      algorithm is measurably faster and more accurate than alternatives. 
      Strong traction with technical evaluators but struggling to close 
      executive sponsors.
    situation: |
      Product has real technical differentiation (99.9% accuracy, 10x processing 
      speed) that technical buyers appreciate. But deals stall when they reach 
      VP-level approvers. Champions can't explain why the technical specs matter. 
      Win rate on POCs is 80%, but only 30% of POC wins convert to purchase.
    trigger: |
      Lost three enterprise deals where champion said "my VP just didn't get 
      it." Technical demo was praised but procurement decision went to "safer" 
      competitor. CEO asked PMM to fix executive messaging.
    actions: |
      1. Identified translation problem: technical team says "99.9% accuracy," 
         business buyers think "so what?"
      2. Created translation framework for each technical advantage:
         - 99.9% accuracy → 10x fewer false alerts → 15 hours/week saved → 
           $45K/year labor cost reduction
         - 10x faster processing → handle Black Friday without extra servers → 
           $20K infrastructure savings
      3. Mapped technical advantages to stakeholder metrics:
         - CFO cares about: costs, revenue, risk
         - VP Sales: pipeline, close rates, deal size
         - VP Engineering: uptime, team productivity
      4. Created dual messaging: lead with business outcome for executives, 
         have technical depth ready for evaluators.
      5. Built "business value translation" one-pager for champions to use 
         when presenting to their leadership.
      6. Trained sales team to always connect demos to business outcomes: 
         "You just saw 99.9% accuracy—for your team, that means 15 fewer hours 
         per week reviewing false positives."
    outcome: |
      POC-to-purchase conversion rate improved from 30% to 55% within one 
      quarter. Champions reported being able to "sell internally" more 
      effectively. Executive meetings shortened because business case was 
      clear. Deal cycle time reduced by 3 weeks on average. Created template 
      that product marketing uses for all new feature launches.
    lessons:
      - Same differentiator needs different frames for different audiences
      - Champions need tools to translate technical value for their executives
      - If technical evaluators can't explain business value, deals will stall
      - Always have the "so what" ready before the technical proof

operational_context:
  prerequisites:
    - Clear target customer definition (differentiation is for someone specific)
    - Basic competitive intelligence (who are the alternatives)
    - Access to customers for research (can't differentiate in a vacuum)
    
  common_blockers:
    - "We're not really different → You are, but maybe not for everyone. Narrow your target."
    - "Competitors copy us quickly → Focus on hard-to-copy differentiators (expertise, data, network effects)"
    - "Sales doesn't use the messaging → Involve sales in creation, make it practical"
    - "Our differentiators are technical → Translate to business outcomes"
    - "The market doesn't understand → You're educating, not differentiating. Pick known categories."
    
  integration_points:
    - Sales: Enable with battlecards, training, talk tracks
    - Product: Inform roadmap based on differentiation strategy
    - Marketing: Reflect in website, campaigns, content
    - Customer Success: Reinforce differentiators post-sale
    
  success_criteria:
    - Prospects can explain your differentiators back to you
    - Sales team confidently handles "why not competitor X?"
    - Win rate improves in competitive deals
    
  metrics:
    - name: Competitive win rate
      description: "% of deals won when specific competitor involved"
      target: ">50% against each tracked competitor"
      tier: 2
    - name: Message recall
      description: "% of prospects who can state differentiators after call"
      target: ">70% recall of primary differentiator"
      tier: 2
    - name: Sales confidence
      description: Sales team confidence in competitive positioning
      target: ">7/10 in internal surveys"
      tier: 1
    - name: Price sensitivity
      description: Deals lost primarily due to price
      target: "<20% of losses"
      tier: 3

risks:
  if_skipped: |
    Compete on features or price instead of value. Sales team creates their 
    own positioning (inconsistent). Attract wrong customers who churn. Pricing 
    pressure from commoditization perception.
  if_over_engineered: |
    Messaging becomes marketing-speak that sales can't use. Over-differentiated 
    to the point of confusion. Constant positioning changes that confuse market. 
    Analysis paralysis on competitive responses.

