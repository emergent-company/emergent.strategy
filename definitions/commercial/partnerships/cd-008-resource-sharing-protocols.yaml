definition:
  purpose: |
    Resource sharing protocols define how partners share capabilities, 
    assets, or infrastructure to mutual benefit. Well-designed 
    sharing arrangements reduce costs, expand capabilities, and 
    strengthen partnerships.
    
    Common resource sharing scenarios:
    
    1. Technology sharing: Partners share platforms, tools, or 
       infrastructure (e.g., shared data platform, joint development 
       environment).
    
    2. Personnel sharing: Partners share specialized talent (e.g., 
       shared data scientist, joint engineering team).
    
    3. Facilities sharing: Partners share physical spaces (e.g., 
       shared office, lab, or manufacturing capacity).
    
    4. Go-to-market sharing: Partners share sales, marketing, or 
       distribution resources (e.g., joint trade show presence, 
       shared sales team).
    
    5. Knowledge sharing: Partners share expertise, processes, or 
       intellectual property (e.g., joint training, shared best 
       practices).
    
    Why resource sharing protocols matter:
    
    1. Reduce costs. Sharing resources lowers cost for all parties.
    
    2. Access capabilities. Gain access to resources you cannot 
       afford or build alone.
    
    3. Strengthen partnerships. Shared resources create 
       interdependence and trust.
    
    4. Prevent conflicts. Clear protocols prevent disputes about 
       usage, costs, and ownership.
    
  outcome: |
    Clear agreements on what is shared, how it is used, and how 
    costs are allocated. Protocols that prevent conflicts and 
    ensure fair value exchange. Stronger partnerships through 
    successful resource collaboration.
    
  owner: VP BD or COO (structure), relevant function heads (execution)
  
  inputs:
    - name: Partnership context
      description: "Nature of the partnership and relationship"
      source: BD, Partnership agreement
      
    - name: Resource availability
      description: "What each party has to share"
      source: Operations, functional leaders
      
    - name: Resource needs
      description: "What each party needs from the other"
      source: Strategy, operations planning
      
    - name: Cost structures
      description: "Actual costs of resources to share"
      source: Finance
      
  outputs:
    - name: Resource sharing agreement
      description: "Documented sharing terms"
      consumer: Partners, Legal, Operations
      
    - name: Operating protocols
      description: "Day-to-day sharing procedures"
      consumer: Teams using shared resources
      
    - name: Cost allocation model
      description: "How costs are tracked and allocated"
      consumer: Finance, Partners

  steps:
    - step: 1
      action: Identify sharing opportunities
      responsible: BD + Operations
      duration: "2-4 hours"
      deliverable: Resource sharing opportunity assessment
      opportunity_types:
        technology_resources:
          examples:
            - "Cloud infrastructure and platforms"
            - "Development tools and environments"
            - "Data platforms and analytics"
            - "Security and compliance tools"
          value_drivers:
            - "Cost savings through scale"
            - "Access to better technology"
            - "Faster time to capability"
          considerations:
            - "Security and access control"
            - "Customization needs"
            - "Dependency risk"
        personnel_resources:
          examples:
            - "Specialized technical talent"
            - "Sales or marketing expertise"
            - "Operational capacity"
            - "Executive or advisory support"
          value_drivers:
            - "Access to scarce talent"
            - "Fractional cost for full capability"
            - "Knowledge transfer"
          considerations:
            - "Availability and prioritization"
            - "Confidentiality"
            - "Employment and contractor laws"
        facility_resources:
          examples:
            - "Office space"
            - "Lab or R&D facilities"
            - "Manufacturing capacity"
            - "Distribution infrastructure"
          value_drivers:
            - "Cost reduction"
            - "Geographic reach"
            - "Capital efficiency"
          considerations:
            - "Scheduling and allocation"
            - "Liability and insurance"
            - "Wear and maintenance"
        go_to_market_resources:
          examples:
            - "Trade show presence"
            - "Sales team capacity"
            - "Marketing content and channels"
            - "Distribution networks"
          value_drivers:
            - "Broader reach"
            - "Shared costs"
            - "Complementary strengths"
          considerations:
            - "Brand and messaging alignment"
            - "Lead attribution"
            - "Customer ownership"
        knowledge_resources:
          examples:
            - "Best practices and playbooks"
            - "Training programs"
            - "Research and insights"
            - "Process and methodology"
          value_drivers:
            - "Learning acceleration"
            - "Capability development"
            - "Reduced R&D cost"
          considerations:
            - "IP protection"
            - "Competitive sensitivity"
            - "Knowledge transfer effectiveness"
      assessment_criteria:
        value_potential:
          - "Cost savings for each party"
          - "Capability access value"
          - "Strategic benefit"
        feasibility:
          - "Technical compatibility"
          - "Organizational readiness"
          - "Legal and regulatory"
        risk:
          - "Dependency creation"
          - "Confidentiality exposure"
          - "Relationship complexity"
      best_practices:
        - "Start with opportunities with clear mutual benefit"
        - "Quantify value for both parties"
        - "Consider relationship maturity"
        - "Start simple, expand if successful"

    - step: 2
      action: Define sharing scope and terms
      responsible: BD + Operations + Legal
      duration: "1-2 days"
      deliverable: Sharing scope document
      scope_definition:
        what_is_shared:
          specification:
            - "Specific resources included"
            - "Resources explicitly excluded"
            - "Boundaries and limits"
          example: |
            Shared: Access to data analytics platform, 100 compute 
            hours per month, integration support.
            Not included: Custom development, dedicated support, 
            raw data access.
        who_can_access:
          specification:
            - "Authorized users by role"
            - "Access request process"
            - "Access revocation"
          example: |
            Access for up to 5 named users from partner analytics 
            team. Additional users require approval. Users must 
            complete platform training.
        when_available:
          specification:
            - "Availability hours"
            - "Scheduling requirements"
            - "Priority and preemption"
          example: |
            Platform available 24/7. Dedicated support hours 
            9am-5pm PST. Priority during peak: our workloads 
            prioritized, partner workloads throttled.
        how_to_use:
          specification:
            - "Acceptable use"
            - "Prohibited use"
            - "Compliance requirements"
          example: |
            Use for partner product analytics only. No third-party 
            data processing. No resale of platform access. Comply 
            with data handling requirements.
      terms_to_define:
        duration:
          - "Start and end dates"
          - "Renewal terms"
          - "Termination rights"
        exclusivity:
          - "Exclusive or non-exclusive"
          - "Competitive restrictions"
        modification:
          - "How scope changes"
          - "Process for adjustments"
        dispute_resolution:
          - "Escalation process"
          - "Resolution mechanisms"
      best_practices:
        - "Be specific about what is and is not included"
        - "Document in writing, even for simple sharing"
        - "Include examples for clarity"
        - "Build in flexibility for evolution"

    - step: 3
      action: Establish cost allocation model
      responsible: Finance + BD
      duration: "4-8 hours"
      deliverable: Cost allocation agreement
      allocation_models:
        fixed_fee:
          description: "Set payment regardless of usage"
          when_appropriate:
            - "Predictable usage"
            - "Administrative simplicity"
            - "Partner budget certainty"
          example: "$5,000/month for platform access"
          considerations:
            - "Simple to administer"
            - "May over or underpay relative to usage"
            - "Easier budget planning"
        usage_based:
          description: "Payment varies by actual usage"
          when_appropriate:
            - "Variable usage patterns"
            - "Fairness based on consumption"
            - "Scaling with activity"
          example: "$10/compute hour, $0.10/GB data transfer"
          considerations:
            - "Fair relative to consumption"
            - "Unpredictable costs"
            - "Tracking overhead"
        proportional:
          description: "Split based on ratio (revenue, headcount)"
          when_appropriate:
            - "Shared infrastructure"
            - "Aligned organizational interests"
            - "Joint ventures"
          example: "Costs split 60/40 based on revenue share"
          considerations:
            - "Aligns with overall partnership"
            - "Simple formula"
            - "May not reflect actual usage"
        reciprocal:
          description: "Exchange of equivalent value"
          when_appropriate:
            - "Both parties have valuable resources"
            - "Approximately equal exchange"
            - "No money changes hands"
          example: "We provide platform, partner provides support"
          considerations:
            - "No cash flow complexity"
            - "Value matching can be subjective"
            - "May drift out of balance"
        hybrid:
          description: "Base fee plus variable"
          when_appropriate:
            - "Fixed costs plus variable consumption"
            - "Want guaranteed minimum revenue"
            - "Predictability with fairness"
          example: "$2,000 base + $8/compute hour"
      cost_tracking:
        what_to_track:
          - "Usage metrics"
          - "Cost incurred"
          - "Allocation calculation"
        tracking_methods:
          - "Platform usage reporting"
          - "Time tracking for personnel"
          - "Facility booking systems"
        reporting:
          - "Frequency of reports"
          - "Format and content"
          - "Verification process"
      payment_terms:
        timing:
          - "Monthly, quarterly, or annual"
          - "Advance or arrears"
          - "Due date"
        mechanics:
          - "Invoice process"
          - "Payment method"
          - "Currency"
        adjustments:
          - "True-up process"
          - "Dispute resolution"
          - "Rate changes"
      best_practices:
        - "Match model to resource type and usage"
        - "Keep tracking simple when possible"
        - "Build in periodic review"
        - "Document all assumptions"

    - step: 4
      action: Document operating protocols
      responsible: Operations + functional leads
      duration: "1-2 days"
      deliverable: Operating playbook
      protocol_elements:
        access_and_onboarding:
          initial_access:
            - "How to request access"
            - "Approval process"
            - "Training requirements"
          ongoing_access:
            - "User management"
            - "Permission levels"
            - "Access review"
          offboarding:
            - "Access termination"
            - "Data handling"
            - "Knowledge transfer"
        day_to_day_operations:
          standard_procedures:
            - "How to use shared resources"
            - "Booking and scheduling"
            - "Issue reporting"
          communication:
            - "Primary contacts"
            - "Communication channels"
            - "Response expectations"
          support:
            - "How to get help"
            - "Escalation path"
            - "Coverage hours"
        coordination:
          regular_coordination:
            - "Operational meetings"
            - "Performance reviews"
            - "Planning sessions"
          ad_hoc_coordination:
            - "Urgent issues"
            - "Change requests"
            - "Conflicts"
        incident_management:
          issues:
            - "Issue definition"
            - "Reporting process"
            - "Resolution responsibilities"
          escalation:
            - "Escalation triggers"
            - "Escalation contacts"
            - "Resolution SLAs"
      documentation:
        required_documents:
          - "Operating playbook"
          - "Contact directory"
          - "Training materials"
          - "FAQ"
        where_stored:
          - "Shared documentation space"
          - "Access for all parties"
          - "Version control"
      best_practices:
        - "Make protocols practical and usable"
        - "Train all users"
        - "Update regularly based on experience"
        - "Include troubleshooting guidance"

    - step: 5
      action: Establish governance structure
      responsible: BD + Operations
      duration: "4-8 hours"
      deliverable: Governance framework
      governance_levels:
        operational:
          purpose: "Day-to-day management"
          participants: "Operations leads from each party"
          frequency: "Weekly or as needed"
          scope:
            - "Usage monitoring"
            - "Issue resolution"
            - "Minor adjustments"
        tactical:
          purpose: "Program performance and optimization"
          participants: "Function heads or senior managers"
          frequency: "Monthly or quarterly"
          scope:
            - "Performance review"
            - "Cost and usage analysis"
            - "Improvement planning"
        strategic:
          purpose: "Direction and significant decisions"
          participants: "Executives from each party"
          frequency: "Quarterly or annually"
          scope:
            - "Strategic review"
            - "Major changes"
            - "Expansion or contraction"
      decision_rights:
        unilateral:
          description: "One party decides"
          examples:
            - "Day-to-day operational choices"
            - "Own resource management"
        bilateral:
          description: "Both parties agree"
          examples:
            - "Scope changes"
            - "Cost allocation changes"
            - "Major policy changes"
        escalation_required:
          description: "Elevated for decision"
          examples:
            - "Conflicts between parties"
            - "Significant budget impact"
            - "Relationship risk"
      performance_management:
        metrics:
          - "Resource utilization"
          - "Cost efficiency"
          - "User satisfaction"
          - "Issue resolution"
        reviews:
          - "Metric tracking frequency"
          - "Review meetings"
          - "Improvement actions"
        adjustments:
          - "When to adjust scope"
          - "When to adjust costs"
          - "When to exit"
      best_practices:
        - "Right-size governance to sharing complexity"
        - "Clear decision rights prevent delays"
        - "Regular review catches issues early"
        - "Document governance, do not rely on memory"

    - step: 6
      action: Manage and optimize sharing
      responsible: BD + Operations
      duration: "Ongoing"
      deliverable: Effective resource sharing partnership
      ongoing_management:
        monitoring:
          usage:
            - "Track actual usage against plan"
            - "Identify over or under-utilization"
            - "Forecast future needs"
          costs:
            - "Track costs vs. budget"
            - "Cost per unit trends"
            - "Comparison to alternatives"
          satisfaction:
            - "User feedback"
            - "Issue patterns"
            - "Improvement suggestions"
        communication:
          regular:
            - "Usage reports"
            - "Performance updates"
            - "Planning discussions"
          relationship:
            - "Partnership health"
            - "Trust building"
            - "Long-term planning"
      optimization:
        efficiency:
          opportunities:
            - "Reduce waste"
            - "Better utilization"
            - "Process improvement"
          actions:
            - "Usage optimization"
            - "Process streamlining"
            - "Automation"
        expansion:
          opportunities:
            - "More resources to share"
            - "More parties to include"
            - "Deeper integration"
          assessment:
            - "Value potential"
            - "Relationship readiness"
            - "Execution capacity"
        contraction:
          triggers:
            - "Reduced need"
            - "Better alternatives"
            - "Relationship changes"
          process:
            - "Wind-down planning"
            - "Transition"
            - "Relationship preservation"
      lifecycle_events:
        renewal:
          process:
            - "Review performance"
            - "Renegotiate terms if needed"
            - "Formalize renewal"
        termination:
          process:
            - "Notice per agreement"
            - "Wind-down plan"
            - "Data and access handling"
            - "Exit gracefully"
      best_practices:
        - "Treat sharing like a product"
        - "Continuously improve"
        - "Communicate proactively"
        - "Plan for eventual changes"

  cadence:
    frequency: "As partnerships develop, ongoing management"
    trigger: "New partnership, resource opportunity, review cycle"
    duration: "2-6 weeks to establish, ongoing management"
    ongoing:
      - Weekly operational coordination
      - Monthly performance review
      - Quarterly strategic review
