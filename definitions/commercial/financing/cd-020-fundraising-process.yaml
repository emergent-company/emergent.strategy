definition:
  purpose: |
    Most startups need to raise capital. A disorganized fundraise takes 
    longer, results in worse terms, and distracts from building. A 
    prepared, organized process maximizes outcome and minimizes time.
    
  outcome: |
    Capital is raised on good terms. Process is efficient. 
    Relationships are built. Company can return to execution 
    quickly. Investor is a good partner.
    
  owner: CEO
  
  inputs:
    - name: Business progress
      description: What you've achieved
      source: Company operations
    - name: Capital needs
      description: How much and why
      source: Financial planning
    - name: Investor universe
      description: Who might invest
      source: Research, network
      
  outputs:
    - name: Funding closed
      description: Capital in bank
      consumer: Company
    - name: New investor relationship
      description: Partner for growth
      consumer: Board, company
      
  steps:
    - step: 1
      action: Determine fundraising need
      responsible: CEO + CFO
      duration: "1-2 hours"
      deliverable: Raise decision
      considerations:
        - How much runway remains
        - What milestones are achievable
        - Market conditions
        - Valuation expectations
      
    - step: 2
      action: Build materials
      responsible: CEO
      duration: "1-2 weeks"
      deliverable: Pitch materials ready
      materials:
        - Pitch deck (10-15 slides)
        - Financial model
        - Data room
        - One-pager (optional)
      
    - step: 3
      action: Build target list
      responsible: CEO
      duration: "4-8 hours"
      deliverable: Investor list
      sources:
        - Portfolio fit research
        - Warm intro mapping
        - Similar company investors
      
    - step: 4
      action: Begin outreach
      responsible: CEO
      duration: "2-4 weeks"
      deliverable: Meetings scheduled
      strategy:
        - "Prioritize warm intros"
        - "Start with less likely to practice"
        - "Create momentum"
      
    - step: 5
      action: Run meetings and process
      responsible: CEO
      duration: "4-8 weeks"
      deliverable: Term sheets received
      stages:
        - First meeting (pitch)
        - Partner meeting
        - Due diligence
        - Term sheet
      
    - step: 6
      action: Negotiate and close
      responsible: CEO + Lawyer
      duration: "2-4 weeks"
      deliverable: Funding closed
      includes:
        - Term sheet negotiation
        - Legal documentation
        - Closing mechanics
      
  cadence:
    frequency: as-needed
    trigger: Capital needs
    duration: "3-6 months total"
    
  participants:
    - role: CEO
      responsibility: Lead fundraise
      time_commitment: "50%+ during active raise"
    - role: CFO/Finance
      responsibility: Model, data room
      time_commitment: "20-30% during raise"
    - role: Lawyer
      responsibility: Documentation
      time_commitment: "As needed"

  success_criteria:
    - Capital raised as needed
    - Terms are acceptable
    - Process was efficient
    - Good investor partnership

operational_context:
  prerequisites:
    - Business worth investing in
    - Clear use of funds
    - Runway to complete raise
    - Legal counsel
    
  common_blockers:
    - "No warm intros → Build network earlier"
    - "Can't answer questions → Prepare more"
    - "No momentum → Create urgency, FOMO"
    
  metrics:
    - name: Time to close
      description: Weeks from start to close
      target: "<4 months"
      tier: 1
    - name: Meeting to term sheet
      description: Conversion rate
      target: ">10%"
      tier: 2

