# Commercial Process Definition: Fundraising Process
# Schema: commercial_definition_schema.json v1.1.0
#
# Rationale for placement: Fundraising is investor acquisition, which belongs in 
# Commercial. This is the coordinating process that orchestrates the sub-activities:
# - cd-010: Investor pitch decks
# - cd-011: Roadshows and outreach  
# - cd-012: Term sheet negotiations
# - cd-013: Softfunding
# Once capital is raised, ongoing investor relations moves to OrgOps.

