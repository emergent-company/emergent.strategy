# Commercial Process Definition: Fundraising Roadshows and Investor Outreach
# Schema: commercial_definition_schema.json v1.1.0
# EPF Track: Commercial > Fundraising > Roadshows & Outreach

id: cd-011
name: Roadshows And Outreach
slug: roadshows-and-outreach
track: commercial
status: ready

contributes_to:
  - Commercial.Fundraising.roadshows-and-outreach

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Founder-driven fundraising outreach"
    includes:
      - Target investor list (25-50 investors)
      - Cold email and warm intro outreach
      - Basic tracking (spreadsheet)
      - Personal meeting scheduling
    effort: "40-80 hours over 3-4 months"
    
  tier_2_intermediate:
    description: "Structured fundraising process"
    adds:
      - Tiered investor list (100+ with prioritization)
      - CRM tracking (deal stages, notes)
      - Coordinated intro requests
      - Data room preparation
      - Parallel process management
    effort: "Full-time for 2-4 months, team support"
    
  tier_3_advanced:
    description: "Professional fundraising operation"
    adds:
      - Investment banker or advisor support
      - Institutional investor roadshow
      - Compressed timeline (4-8 weeks)
      - Competitive process management
      - Term sheet negotiation support
    effort: "Dedicated team for 2-3 months"

definition:
  purpose: |
    Fundraising is sales - you're selling equity in your company to professional 
    investors. The roadshow is your campaign: systematically meeting investors, 
    telling your story, building relationships, and ultimately closing the round.
    
    Most founders underestimate fundraising:
    - It takes 3-6 months (often longer)
    - You'll talk to 50-100 investors for 5-10 term sheets
    - 90%+ will say no (rejection is normal)
    - It's a full-time job while running a company
    
    The goal is to create a competitive process: multiple interested investors, 
    time pressure, and leverage to negotiate terms. Without this, you're 
    negotiating from weakness.
    
  outcome: |
    A fundraising process that:
    - Generates multiple term sheets
    - Creates competitive dynamics
    - Closes in reasonable time (3-6 months)
    - Finds the right partner (not just any money)
    
  owner: CEO (with founder team support)
  
  inputs:
    - name: Pitch deck
      description: Investor-ready presentation
      source: Strategy/CEO (see cd-010)
    - name: Target investor list
      description: Investors who fit stage, sector, geography
      source: Research, network, advisors
    - name: Intro sources
      description: People who can make warm intros
      source: Existing investors, advisors, founders, LinkedIn
    - name: Data room
      description: Due diligence materials
      source: Finance, legal, product
      
  outputs:
    - name: Investor meetings
      description: First meetings with qualified investors
      consumer: CEO/founders
    - name: Partner meetings
      description: Second meetings with interested investors
      consumer: CEO/founders
    - name: Term sheets
      description: Investment offers
      consumer: CEO, board, legal
    - name: Investor relationships
      description: Connections for future (even with passes)
      consumer: Future fundraising
      
  steps:
    - step: 1
      action: Build target investor list
      responsible: CEO / Ops lead
      duration: "1-2 weeks"
      deliverable: Tiered investor list (75-150 investors)
      research_sources:
        - "Portfolio analysis: Who invested in similar companies?"
        - "Crunchbase/PitchBook: Filter by stage, sector, geography"
        - "AngelList/Signal: Active investors in your space"
        - "LinkedIn: Partner backgrounds and interests"
        - "Ask other founders: Who was good/bad to work with?"
      tiering:
        - "Tier 1 (20-30): Dream investors, best fit, willing to lead"
        - "Tier 2 (30-40): Strong fit, active in space, could lead"
        - "Tier 3 (50+): Followers, angels, secondary options"
      per_investor_research:
        - "Investment thesis fit"
        - "Recent investments (active or not?)"
        - "Partner who would sponsor"
        - "Intro path (who knows them?)"
      
    - step: 2
      action: Prepare materials
      responsible: CEO
      duration: "1-2 weeks"
      deliverable: Complete fundraising package
      materials:
        - "Pitch deck (see cd-010)"
        - "Executive summary (1-pager for cold outreach)"
        - "Blurb (2-3 sentences for intro requests)"
        - "Financial model (3-year projections)"
        - "Data room (metrics, legal, team)"
      data_room_contents:
        - "Monthly metrics (MRR, growth, unit economics)"
        - "Cap table"
        - "Corporate documents (incorporation, bylaws)"
        - "Key contracts (if any)"
        - "Team bios"
      
    - step: 3
      action: Activate intro network
      responsible: CEO
      duration: "2-4 weeks (ongoing)"
      deliverable: Warm intros to target investors
      intro_sources:
        - "Existing investors (best source)"
        - "Advisors and board members"
        - "Founder network"
        - "Executives at portfolio companies"
        - "LinkedIn mutual connections"
      intro_request_template: |
        Subject: Intro request: [Investor Name] at [Fund]
        
        [Name], hoping you can help with a warm intro.
        
        We're raising [Stage] and I'd love to connect with [Partner] at [Fund].
        They invested in [Similar Company] which is in our space.
        
        [2-3 sentence blurb about company and traction]
        
        Happy to send more context. Would you be comfortable making an intro?
      cold_outreach:
        - "Use for Tier 2/3 investors if no intro path"
        - "Keep short: problem, traction, ask"
        - "Personalize: why THIS investor?"
        - "Expect 10-20% response rate"
      
    - step: 4
      action: Execute first meetings
      responsible: CEO
      duration: "4-8 weeks"
      deliverable: First meetings with 30-50 investors
      scheduling:
        - "Batch meetings by city/region if traveling"
        - "Leave gaps for partner meetings to be scheduled"
        - "Aim for 3-5 meetings per day max"
        - "Start with Tier 2 investors (practice)"
      meeting_structure:
        - "5 min: Small talk, rapport"
        - "20-30 min: Pitch (condensed deck)"
        - "15-20 min: Q&A"
        - "5 min: Next steps, timeline"
      after_meeting:
        - "Send thank you + materials within 24 hours"
        - "Note key questions/concerns for follow-up"
        - "Update tracker with status and notes"
        - "Follow up if no response in 1 week"
      
    - step: 5
      action: Manage partner meetings
      responsible: CEO
      duration: "4-6 weeks (parallel with step 4)"
      deliverable: Partner meetings with 10-15 serious investors
      partner_meeting_signs:
        - "Invite to meet full partnership"
        - "Request for references"
        - "Deep dive on metrics/model"
        - "Discussion of terms"
      partner_meeting_prep:
        - "Research each partner attending"
        - "Prepare for harder questions"
        - "Bring additional materials if requested"
        - "Have reference list ready"
      managing_multiple:
        - "Track each investor's timeline"
        - "Create soft urgency: 'We're aiming to close by [date]'"
        - "Don't lie about other interest, but don't hide it either"
        - "Coordinate timing so term sheets arrive together"
        
    - step: 6
      action: Handle due diligence
      responsible: CEO + team
      duration: "2-4 weeks per investor"
      deliverable: Due diligence complete for serious investors
      dd_areas:
        - "Financial: Metrics, model, projections, unit economics"
        - "Legal: Cap table, contracts, IP, employment"
        - "Product: Demos, roadmap, technical architecture"
        - "Customer: References, NPS, retention data"
        - "Team: Founder references, key hire plans"
      dd_tips:
        - "Have data room ready before DD starts"
        - "Respond to requests within 24 hours"
        - "Anticipate questions and prepare answers"
        - "One point person to coordinate"
        - "Track what each investor has received"
        
    - step: 7
      action: Generate and negotiate term sheets
      responsible: CEO (with legal counsel)
      duration: "1-2 weeks"
      deliverable: Signed term sheet
      creating_urgency:
        - "Share timeline: 'Hoping to have term sheets by [date]'"
        - "Don't rush if not ready, but create soft deadlines"
        - "Multiple term sheets = leverage"
        - "One term sheet with deadline can pressure others"
      term_sheet_review:
        - "Valuation: What do you give up?"
        - "Control: Board seats, protective provisions"
        - "Economics: Participation, dividends, preferences"
        - "Founder terms: Vesting, acceleration, carve-outs"
      negotiation_tips:
        - "Have lawyer review before negotiating"
        - "Focus on 3-5 key terms, not everything"
        - "Know your alternatives (BATNA)"
        - "Relationship matters - negotiate firmly but respectfully"
        - "Get everything important in term sheet (not 'we'll figure it out')"
        
    - step: 8
      action: Close and communicate
      responsible: CEO
      duration: "4-8 weeks post-term-sheet"
      deliverable: Money in bank, round announced
      post_term_sheet:
        - "Sign term sheet (usually 30-60 day exclusivity)"
        - "Definitive documents negotiation"
        - "Final due diligence"
        - "Wire and close"
      communication:
        - "Thank investors who passed (future relationship)"
        - "Announce when appropriate (often at close)"
        - "Team announcement"
        - "Customer/market communication if relevant"

  cadence:
    frequency: "Every 18-24 months (as needed)"
    trigger: "Need capital for growth, runway < 12 months"
    duration: "3-6 months typical (can be 2-12 months)"
    timeline_example:
      - "Weeks 1-2: List building, materials prep"
      - "Weeks 3-6: Intro activation, first meetings begin"
      - "Weeks 6-12: First meetings, partner meetings emerge"
      - "Weeks 10-16: Partner meetings, DD, term sheets"
      - "Weeks 14-20: Negotiation, docs, close"
    
  participants:
    - role: CEO
      responsibility: Lead fundraise, all investor meetings
      time_commitment: "60-80% of time during active raise"
    - role: Co-founder/President
      responsibility: Run company while CEO fundraises
      time_commitment: "Cover for CEO"
    - role: CFO/Ops
      responsibility: Data room, metrics, financial model
      time_commitment: "20-40% during prep and DD"
    - role: Existing investors
      responsibility: Intros, advice, references
      time_commitment: "A few hours"
    - role: Legal counsel
      responsibility: Term sheet review, docs negotiation
      time_commitment: "As needed (usually billed hourly)"

  success_criteria:
    - Multiple term sheets received
    - Closed at target valuation (or acceptable)
    - Round closed within 6 months
    - Relationship with lead investor is strong
    - Team maintained morale during process

operational_context:
  prerequisites:
    - Pitch deck complete
    - Metrics and financials prepared
    - Story is clear and compelling
    - Timing is right (traction, market, runway)
    
  common_blockers:
    - "No warm intros → Work network harder, consider cold outreach"
    - "Getting first meetings but no seconds → Pitch or story problem"
    - "Getting seconds but no term sheets → Valuation, deal, or DD issue"
    - "Only one term sheet → Less leverage, may need to take or walk"
    - "Taking too long → Create urgency, expand list, lower bar"
    - "CEO burning out → Get help, pace yourself, take breaks"
    
  metrics:
    - name: Response rate
      description: "% of outreach that leads to meeting"
      target: "30% warm, 10-20% cold"
      tier: 1
    - name: Conversion to second meeting
      description: "% of first meetings that advance"
      target: "25-35%"
      tier: 1
    - name: Term sheets generated
      description: Number of investment offers
      target: "2-5 for competitive process"
      tier: 2
    - name: Time to close
      description: First meeting to money in bank
      target: "3-6 months"
      tier: 2

