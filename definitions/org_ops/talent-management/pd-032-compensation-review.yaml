# Compensation Philosophy Template
philosophy_template:
  market_position: |
    We target the [50th/60th/75th] percentile of the market for 
    [base salary / total comp] for [all roles / technical roles].
    
  pay_for_performance: |
    We differentiate pay based on performance:
    - Exceeds expectations: [X-Y]% increase
    - Meets expectations: [X-Y]% increase
    - Needs improvement: [0]%
    
  equity:
    refresh_grants: "[Yes/No, frequency]"
    philosophy: "[Broad-based / Key contributors]"
    
  transparency: |
    [What we share: bands, philosophy, individual comp]

