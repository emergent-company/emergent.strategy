contributes_to:
  - OrgOps.Compensation & Benefits.compensation-reviews

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Annual compensation review"
    includes:
      - Annual review cycle
      - Manager recommendations
      - Budget allocation
    effort: "1-2 days per cycle"
    
  tier_2_intermediate:
    description: "Structured compensation program"
    adds:
      - Compensation bands
      - Market benchmarking
      - Performance-based adjustments
      - Equity refresh grants
    effort: "1 week per cycle"
    
  tier_3_advanced:
    description: "Total rewards strategy"
    adds:
      - Compensation philosophy
      - Pay transparency
      - Continuous benchmarking
      - Equity philosophy
    effort: "Dedicated comp function"

definition:
  purpose: |
    Compensation must be fair and competitive to retain talent. Without 
    regular review, pay drifts out of market, creates internal inequity, 
    and leads to attrition. A compensation review process ensures 
    alignment with market and performance.
    
  outcome: |
    Compensation is reviewed regularly. Pay is competitive with market. 
    High performers are rewarded. Internal equity is maintained. 
    Budget is allocated strategically.
    
  owner: People Lead or CEO
  
  inputs:
    - name: Current compensation
      description: What people are paid now
      source: HR records
    - name: Market data
      description: What the market pays
      source: Surveys, Glassdoor, Levels.fyi
    - name: Performance data
      description: How people have performed
      source: Performance reviews
    - name: Budget
      description: What we can spend on increases
      source: Finance
      
  outputs:
    - name: Compensation changes
      description: Raises, equity grants
      consumer: Payroll, employees
    - name: Updated ranges
      description: Current compensation bands
      consumer: Recruiting, managers
      
  steps:
    - step: 1
      action: Gather market data
      responsible: People Lead
      duration: "2-4 hours"
      deliverable: Market benchmarks
      sources:
        - Compensation surveys
        - Levels.fyi
        - Glassdoor
        - Peer company data
      
    - step: 2
      action: Analyze current state
      responsible: People Lead
      duration: "2-4 hours"
      deliverable: Gap analysis
      check:
        - Position in range
        - Time since last increase
        - Market comparison
        - Internal equity
      
    - step: 3
      action: Set budget and guidelines
      responsible: Leadership + Finance
      duration: "1-2 hours"
      deliverable: Increase budget, guidelines
      
    - step: 4
      action: Manager recommendations
      responsible: Managers
      duration: "30-60 min per report"
      deliverable: Proposed increases
      
    - step: 5
      action: Calibration
      responsible: Leadership + People Lead
      duration: "2-4 hours"
      deliverable: Finalized increases
      ensure:
        - Within budget
        - Consistent with performance
        - Internally equitable
        - Addresses retention risks
      
    - step: 6
      action: Approval
      responsible: CEO
      duration: "1 hour"
      deliverable: Final approval
      
    - step: 7
      action: Communication
      responsible: Managers
      duration: "30 min per conversation"
      deliverable: Employees informed
      
  cadence:
    frequency: annually
    trigger: Fiscal year, after performance reviews
    duration: "2-4 weeks for full cycle"
    
  participants:
    - role: People Lead
      responsibility: Design process, provide data
      time_commitment: "8-16 hours"
    - role: Managers
      responsibility: Recommend increases
      time_commitment: "2-4 hours"
    - role: Leadership
      responsibility: Calibrate and approve
      time_commitment: "4-8 hours"

  success_criteria:
    - All employees reviewed
    - Changes implemented on schedule
    - Budget adhered to
    - Retention of key talent maintained

operational_context:
  prerequisites:
    - Performance review data
    - Market benchmarks
    - Increase budget
    
  common_blockers:
    - "No budget → Prioritize retention risks"
    - "No market data → Use available sources"
    - "Manager inconsistency → Calibration session"
    
  metrics:
