# OrgOps Process Definition: Benefits Administration
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-033
name: Benefits Administration
slug: benefits-administration
track: org_ops
status: ready

contributes_to:
  - OrgOps.Compensation & Benefits.benefits-administration

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Core benefits package"
    includes:
      - Health insurance
      - 401(k) enrollment
      - Basic communication
    effort: "2-4 hours per month"
    
  tier_2_intermediate:
    description: "Comprehensive benefits program"
    adds:
      - Multiple plan options
      - Benefits communication strategy
      - Open enrollment process
      - Vendor management
    effort: "1 week for open enrollment"
    
  tier_3_advanced:
    description: "Strategic benefits design"
    adds:
      - Benefits benchmarking
      - Wellbeing programs
      - Global benefits
      - Benefits analytics
    effort: "Ongoing HR function"

definition:
  purpose: |
    Benefits are a key part of total compensation and affect employee 
    wellbeing. Poor benefits administration leads to missed enrollments, 
    incorrect coverage, and employee frustration. A good process ensures 
    employees have the coverage they need.
    
  outcome: |
    Employees understand their benefits. Enrollments are accurate. 
    Qualifying events are processed timely. Open enrollment runs 
    smoothly. Vendor relationships are managed.
    
  owner: People Lead or HR
  
  inputs:
    - name: Benefits plans
      description: Insurance and benefit offerings
      source: Benefits providers
    - name: Employee elections
      description: What employees choose
      source: Enrollment system
    - name: Life events
      description: Changes triggering enrollment
      source: Employees
      
  outputs:
    - name: Active enrollments
      description: Employees covered correctly
      consumer: Insurance carriers
    - name: Payroll deductions
      description: Accurate premium deductions
      consumer: Payroll
      
  steps:
    - step: 1
      action: Maintain vendor relationships
      responsible: People Lead
      duration: "Ongoing"
      deliverable: Active provider contracts
      
    - step: 2
      action: Communicate benefits
      responsible: People Lead
      duration: "2-4 hours"
      deliverable: Benefits documentation
      includes:
        - Benefits summary
        - Enrollment instructions
        - FAQ
      
    - step: 3
      action: Process new hire enrollment
      responsible: People Lead
      duration: "30 min per hire"
      deliverable: New hire enrolled
      timing: "Within 30 days of hire"
      
    - step: 4
      action: Process life events
      responsible: People Lead
      duration: "30 min per event"
      deliverable: Changes processed
      events:
        - Marriage/divorce
        - Birth/adoption
        - Loss of other coverage
        - Move (if affects coverage)
      timing: "Within 30 days of event"
      
    - step: 5
      action: Run open enrollment (annual)
      responsible: People Lead
      duration: "1-2 weeks"
      deliverable: All elections made
      
    - step: 6
      action: Reconcile with payroll
      responsible: Finance + People Lead
      duration: "2-4 hours monthly"
      deliverable: Accurate deductions
      
    - step: 7
      action: Answer employee questions
      responsible: People Lead
      duration: "As needed"
      deliverable: Employees informed
      
  cadence:
    frequency: monthly
    trigger: New hires, life events, open enrollment
    duration: "2-4 hours monthly, plus open enrollment"
    
  participants:
    - role: People Lead
      responsibility: Administer benefits
      time_commitment: "2-4 hours monthly"
    - role: Employees
      responsibility: Elect benefits, report changes
      time_commitment: "1-2 hours annually"

  success_criteria:
    - All employees enrolled correctly
    - Life events processed within 30 days
    - Open enrollment 100% complete
    - Payroll deductions accurate

operational_context:
  prerequisites:
    - Benefits provider contracts
    - Enrollment system
    - Integration with payroll
    
  common_blockers:
    - "Complex enrollment → Use HRIS with benefits"
    - "Missed deadlines → Reminders and tracking"
    - "Employee confusion → Clear documentation"
    
  metrics:
    - name: Enrollment accuracy
      description: Percentage enrolled correctly
      target: "100%"
      tier: 1
    - name: Open enrollment completion
      description: Percentage completing OE
      target: "100%"
      tier: 1

tools_ecosystem:
  recommended:
    - category: Benefits Platforms
      examples:
        - Gusto
        - Rippling
        - Justworks
      purpose: Benefits administration
    - category: Brokers
      examples:
        - Local insurance brokers
        - Sequoia
      purpose: Plan selection, negotiation

compliance:
  legal:
    - COBRA notices (if applicable)
    - ACA compliance (50+ employees)
    - ERISA (for qualified plans)
  records:
    - Maintain enrollment records
    - Document life event eligibility

related_definitions:
  - id: pd-001
    relationship: requires
    description: "Benefits enrolled during onboarding"
  - id: pd-027
    relationship: enables
    description: "Deductions processed in payroll"
  - id: pd-016
    relationship: requires
    description: "COBRA at offboarding"

adaptation:
  customize:
    - Benefit offerings
    - Employer contribution
    - Open enrollment timing
  preserve:
    - Timely enrollment
    - Accurate records
    - Life event processing
  common_variations:
    - "Early startup: Single plan, simple"
    - "Growing: Multiple options, broker support"
    - "Enterprise: Complex plans, dedicated staff"

