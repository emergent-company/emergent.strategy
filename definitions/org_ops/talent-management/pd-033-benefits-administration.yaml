  before:
    - "Finalize plan options and rates"
    - "Update enrollment system"
    - "Create communication materials"
    - "Schedule kickoff meeting"
    
  during:
    - "Host benefits overview session"
    - "Send weekly reminders"
    - "Answer questions"
    - "Track completion"
    
  after:
    - "Lock elections"
    - "Notify carriers"
    - "Update payroll"
    - "Distribute confirmation"
