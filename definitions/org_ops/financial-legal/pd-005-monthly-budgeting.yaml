name: Monthly Budgeting
slug: monthly-budgeting
track: org_ops
status: ready

contributes_to:
  - OrgOps.Budgeting.annual-budget-planning

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Simple expense tracking and cash flow awareness"
    includes:
      - Monthly expense tracking
      - Basic categorization
      - Cash runway awareness
    effort: "2-4 hours/month"
    
  tier_2_intermediate:
    description: "Budget-to-actual tracking with variance analysis"
    adds:
      - Annual budget with monthly breakdown
      - Variance reporting
      - Department budget ownership
      - Quarterly reforecasting
    effort: "1 day setup, 4-6 hours/month"
    
  tier_3_advanced:
    description: "Full FP&A with scenario modeling"
    adds:
      - Rolling 13-week cash flow
      - Scenario planning (base/best/worst)
      - Unit economics tracking
      - Board-ready financial package
      - Automated accounting integration
    effort: "2-4 weeks setup, ongoing FP&A function"

definition:
  purpose: |
    Without regular budget review, organizations lose visibility into cash position, 
    spend creeps up unexpectedly, and financial surprises threaten sustainability. 
    Monthly budgeting creates rhythm and accountability for financial health.
    
  outcome: |
    Clear understanding of previous month's spending vs plan. Issues identified early. 
    Cash runway is known. Next month's expected expenses are planned.
    
  owner: CFO or Finance Lead (or CEO/Founder in early stage)
  
  inputs:
    - name: Bank statements
      description: All account transactions for the month
      source: Banking platforms
    - name: Credit card statements
      description: All card transactions
      source: Card providers
    - name: Recurring expenses list
      description: Subscriptions, salaries, rent
      source: Previous month / contracts
    - name: Invoices received
      description: Bills pending or paid
      source: Accounts payable
      
  outputs:
    - name: Monthly expense report
      description: Categorized spending summary
      consumer: Leadership, department heads
    - name: Budget variance report
      description: Actual vs planned with explanations
      consumer: Leadership
    - name: Cash runway update
      description: Months of runway remaining
      consumer: CEO, Board
    - name: Next month forecast
      description: Expected expenses for coming month
      consumer: Finance, Leadership
      
  steps:
    - step: 1
      action: Export/gather all transactions from banks and cards
      responsible: Finance Lead
      duration: "30 minutes"
      tools:
        - Banking platforms
        - Accounting software (QBO, Xero)
      deliverable: Complete transaction list
      
    - step: 2
      action: Categorize expenses (payroll, tools, contractors, etc.)
      responsible: Finance Lead
      duration: "45 minutes"
      deliverable: Categorized expenses
      
    - step: 3
      action: Compare against budget/plan, identify variances
      responsible: Finance Lead
      duration: "30 minutes"
      deliverable: Variance analysis
      
    - step: 4
      action: Calculate current cash position and runway
      responsible: Finance Lead
      duration: "15 minutes"
      deliverable: Cash position summary
      
    - step: 5
      action: Forecast next month's expected expenses
      responsible: Finance Lead
      duration: "30 minutes"
      deliverable: Next month forecast
      
    - step: 6
      action: Review with CEO/leadership, discuss variances
      responsible: Finance Lead + CEO
      duration: "30 minutes"
      deliverable: Aligned understanding, action items
      
  cadence:
    frequency: monthly
    trigger: Month close (within first 5 business days)
    duration: "3-4 hours total"
    
  participants:
    - role: Finance Lead
      responsibility: Prepare reports, analyze variances
      time_commitment: "3-4 hours"
    - role: CEO
      responsibility: Review, approve, decide on issues
      time_commitment: "30 minutes"
    - role: Department Heads (Tier 2+)
      responsibility: Explain department variances
      time_commitment: "15 minutes each"
      
  success_criteria:
    - Monthly review completed within 5 business days of month end
    - All significant variances (>10%) explained
    - Cash runway known to within 1 month accuracy
    - No expense surprises
    - Leadership aligned on financial position

operational_context:
  prerequisites:
    - Bank and card access for finance
    - Chart of accounts / categorization scheme
    - Annual budget or spending plan (Tier 2+)
    
  common_blockers:
    - "Missing receipts/invoices → Set up receipt capture system"
    - "Delayed bank reconciliation → Close books by day 3"
    - "Unclear categorization → Define categories upfront"
    
  metrics:
    - name: Days to close
      description: Business days from month end to report ready
      target: "< 5 days"
      tier: 1
    - name: Forecast accuracy
      description: Actual vs forecasted spending
      target: "Within 10%"
      tier: 2
    - name: Budget variance
      description: Actual vs budget
      target: "Within 5% for controllable expenses"
      tier: 2

compliance:
  regulatory_requirements:
    - "Tax documentation retention"
    - "GAAP/IFRS for audited financials (if applicable)"
    - "Board reporting requirements"
  documentation_required:
    - Bank statements
    - Receipts for expenses
    - Approval documentation for large purchases
  audit_considerations: |
    Auditors review: transaction documentation, proper categorization, 
    segregation of duties, approval workflows.

