# OrgOps Process Definition: Compliance Audit Process
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-014
name: Compliance Audit Process
slug: compliance-audit-process
track: org_ops
status: ready

contributes_to:
  - OrgOps.Compliance.regulatory-filings

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Annual compliance checklist review"
    includes:
      - Identify applicable regulations/requirements
      - Annual self-assessment checklist
      - Document evidence of compliance
    effort: "1-2 days annually"
    
  tier_2_intermediate:
    description: "Structured internal audit program"
    adds:
      - Quarterly internal reviews
      - Control testing
      - External audit preparation
      - Gap remediation tracking
    effort: "1 week per quarter"
    
  tier_3_advanced:
    description: "Continuous compliance monitoring"
    adds:
      - Automated compliance monitoring
      - Real-time risk dashboards
      - Third-party risk management
      - Regulatory change tracking
    effort: "Dedicated compliance function"

definition:
  purpose: |
    Organizations must comply with various regulations, contracts, and standards.
    Non-compliance creates legal, financial, and reputational risk. Regular 
    audits ensure requirements are met and gaps are identified before becoming 
    problems.
    
  outcome: |
    Organization knows its compliance obligations. Regular reviews verify 
    requirements are being met. Gaps are identified and remediated. Evidence 
    is documented for external auditors or regulators.
    
  owner: Legal, Finance, or dedicated Compliance role
  
  inputs:
    - name: Regulatory requirements
      description: Laws and regulations that apply
      source: Legal counsel, industry standards
    - name: Contractual obligations
      description: Customer/partner compliance requirements
      source: Contracts, customer security questionnaires
    - name: Internal policies
      description: Company policies requiring enforcement
      source: Policy documentation
      
  outputs:
    - name: Compliance register
      description: List of all compliance obligations
      consumer: Leadership, legal
    - name: Audit reports
      description: Findings from compliance reviews
      consumer: Leadership, board
    - name: Remediation plans
      description: Actions to address gaps
      consumer: Responsible owners
      
  steps:
    - step: 1
      action: Inventory compliance obligations
      responsible: Legal/Compliance Lead
      duration: "2-4 hours"
      deliverable: Compliance register
      examples:
        - GDPR (if EU customers/employees)
        - SOC 2 (if B2B SaaS)
        - HIPAA (if health data)
        - Employment law
      
    - step: 2
      action: Create audit checklist per requirement
      responsible: Compliance Lead
      duration: "2-4 hours"
      deliverable: Audit checklists
      
    - step: 3
      action: Assign control owners
      responsible: Compliance Lead + Leadership
      duration: "1 hour"
      deliverable: Ownership matrix
      
    - step: 4
      action: Collect evidence of compliance
      responsible: Control owners
      duration: "2-4 hours total"
      deliverable: Evidence documentation
      examples:
        - Policy documents
        - Access logs
        - Training records
        - Signed agreements
      
    - step: 5
      action: Review evidence, identify gaps
      responsible: Compliance Lead
      duration: "2-4 hours"
      deliverable: Gap analysis report
      
    - step: 6
      action: Create remediation plans for gaps
      responsible: Compliance Lead + Control owners
      duration: "1-2 hours"
      deliverable: Remediation plan with owners and deadlines
      
    - step: 7
      action: Report to leadership/board
      responsible: Compliance Lead
      duration: "30 minutes"
      deliverable: Audit summary report
      
  cadence:
    frequency: annually
    trigger: Year-end, before external audits, after major changes
    duration: "1-2 weeks end-to-end"
    
  participants:
    - role: Compliance Lead
      responsibility: Own audit process, coordinate evidence collection
      time_commitment: "8-16 hours"
    - role: Control Owners (various)
      responsibility: Maintain controls, provide evidence
      time_commitment: "2-4 hours each"
    - role: CEO/Leadership
      responsibility: Review findings, prioritize remediation
      time_commitment: "1-2 hours"

  success_criteria:
    - All known compliance obligations documented
    - Evidence collected for each requirement
    - Gaps identified and remediation planned
    - No "surprises" from external audits or regulators

operational_context:
  prerequisites:
    - Legal counsel or compliance expertise
    - Access to policy and procedure documentation
    - Clear ownership of processes/systems
    
  common_blockers:
    - "Don't know what applies → Start with common frameworks (SOC 2, GDPR)"
    - "No documentation → Focus on creating evidence going forward"
    - "Too many requirements → Prioritize by risk and customer requirements"
    
  metrics:
    - name: Compliance coverage
      description: Percentage of obligations with evidence
      target: "100%"
      tier: 1
    - name: Gap closure rate
      description: Identified gaps remediated within deadline
      target: ">90%"
      tier: 2

tools_ecosystem:
  recommended:
    - category: GRC Platforms
      examples:
        - Vanta
        - Drata
        - Secureframe
      purpose: Automated compliance monitoring, evidence collection
    - category: Simple Tools (Tier 1)
      examples:
        - Spreadsheet
        - Notion
      purpose: Manual checklist and evidence tracking

compliance:
  audit_trail:
    - Retain evidence for 3+ years (or as required by regulation)
    - Document who reviewed and when
    - Keep remediation history
  reporting:
    - Board should see annual compliance summary
    - External auditors receive on request

related_definitions:
  - id: pd-005
    relationship: enables
    description: "Budgeting includes compliance-related expenses"
  - id: pd-015
    relationship: enables
    description: "Compliance is component of business continuity"

adaptation:
  customize:
    - Which regulations apply (varies by industry, geography)
    - Audit frequency (based on risk, customer requirements)
    - Level of automation
  preserve:
    - Documented compliance obligations
    - Evidence collection
    - Gap remediation tracking
  common_variations:
    - "B2B SaaS: SOC 2, security questionnaires"
    - "Healthcare: HIPAA compliance"
    - "EU operations: GDPR compliance"
    - "Financial services: SOX, PCI-DSS"

# Common Compliance Areas for Startups
common_areas:
  data_privacy:
    - GDPR (EU customers/employees)
    - CCPA (California customers)
    - Data processing agreements
    
  security:
    - SOC 2 (B2B SaaS standard)
    - ISO 27001 (international)
    - Penetration testing
    
  employment:
    - Wage and hour compliance
    - Anti-harassment policies
    - I-9 verification
    
  finance:
    - Sales tax collection
    - 1099 contractor compliance
    - Accounting standards
    
  industry_specific:
    - HIPAA (health data)
    - PCI-DSS (payment card data)
    - FINRA (financial services)
