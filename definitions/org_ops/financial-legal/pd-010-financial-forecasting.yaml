# OrgOps Process Definition: Financial Forecasting
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-010
name: Financial Forecasting
slug: financial-forecasting
track: org_ops
status: ready

contributes_to:
  - OrgOps.Budgeting.scenario-modeling

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Simple forward-looking cash projection"
    includes:
      - 3-6 month cash forecast
      - Known commitments and expected revenue
      - Runway calculation
    effort: "2-3 hours quarterly"
    
  tier_2_intermediate:
    description: "Quarterly reforecast with variance analysis"
    adds:
      - 12-month rolling forecast
      - Budget vs actual vs forecast comparison
      - Key driver assumptions documented
      - Scenario variants (base/upside/downside)
    effort: "1 day per quarter"
    
  tier_3_advanced:
    description: "Integrated financial planning"
    adds:
      - 13-week cash flow model
      - Driver-based forecasting
      - Department input process
      - Board reporting package
      - Real-time forecast updates
    effort: "Ongoing FP&A function"

definition:
  purpose: |
    Budgets become outdated as reality diverges from plans. Without forecasting, 
    organizations are surprised by cash crunches or miss opportunities. 
    Forecasting updates expectations based on current knowledge.
    
  outcome: |
    Organization has clear view of expected financial position over coming months. 
    Cash runway is known. Major financial risks or opportunities are identified 
    before they materialize.
    
  owner: CFO or Finance Lead
  
  inputs:
    - name: Current financial position
      description: Cash, AR, AP, commitments
      source: Accounting system, bank statements
    - name: Revenue projections
      description: Expected sales, renewals, contracts
      source: Sales pipeline, contracts, historical patterns
    - name: Expense commitments
      description: Known future expenses
      source: Contracts, payroll, planned hires
    - name: Business context
      description: Planned initiatives, market conditions
      source: Leadership, strategy
      
  outputs:
    - name: Financial forecast
      description: Projected P&L and cash for coming months
      consumer: Leadership, board
    - name: Runway calculation
      description: Months of cash remaining at current burn
      consumer: CEO, board, investors
    - name: Key assumptions
      description: What the forecast depends on
      consumer: Leadership for decision-making
      
  steps:
    - step: 1
      action: Gather current financial position (cash, AR, AP)
      responsible: Finance Lead
      duration: "30 minutes"
      deliverable: Current position documented
      
    - step: 2
      action: Project revenue for forecast period
      responsible: Finance Lead + Sales
      duration: "30-60 minutes"
      deliverable: Revenue forecast
      
    - step: 3
      action: Project expenses based on commitments + plans
      responsible: Finance Lead
      duration: "30 minutes"
      deliverable: Expense forecast
      
    - step: 4
      action: Build forward cash projection
      responsible: Finance Lead
      duration: "30 minutes"
      tools:
        - Spreadsheet
        - Financial modeling tool
      deliverable: Cash flow forecast
      
    - step: 5
      action: Calculate runway and identify risks
      responsible: Finance Lead
      duration: "15 minutes"
      deliverable: Runway and risk summary
      
    - step: 6
      action: Review with CEO, update based on feedback
      responsible: Finance Lead + CEO
      duration: "30 minutes"
      deliverable: Finalized forecast
      
  cadence:
    frequency: quarterly
    trigger: After monthly close, or when significant changes occur
    duration: "3-4 hours per cycle"
    
  participants:
    - role: Finance Lead
      responsibility: Build and maintain forecast model
      time_commitment: "3-4 hours"
    - role: CEO
      responsibility: Provide context, validate assumptions
      time_commitment: "30-60 minutes"
    - role: Sales Lead (for revenue input)
      responsibility: Provide pipeline and revenue expectations
      time_commitment: "30 minutes"
      
  success_criteria:
    - Forecast covers at least 6 months forward
    - Cash runway is clearly calculated
    - Key assumptions are documented
    - Forecast updated at least quarterly
    - Actual results compared to prior forecast

operational_context:
  prerequisites:
    - Monthly budgeting process running (pd-005)
    - Access to revenue pipeline data
    - Understanding of committed expenses
    
  common_blockers:
    - "Revenue uncertainty → Use ranges, scenario planning"
    - "Too many variables → Focus on material items (>5% of total)"
    - "Stale data → Tie to monthly close process"
    
  metrics:
    - name: Forecast accuracy
      description: How close forecast was to actual (%)
      target: "Within 10% for 3-month outlook"
      tier: 2
    - name: Runway accuracy
      description: Actual runway vs forecasted
      target: "Within 1 month"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Financial Planning
      examples:
        - Jirav
        - Mosaic
        - Runway
        - Causal
      purpose: Model building, scenario analysis
    - category: Spreadsheets (Tier 1)
      examples:
        - Google Sheets
        - Excel
      purpose: Simple cash projection

related_definitions:
  - id: pd-005
    relationship: requires
    description: "Monthly budgeting provides actuals for forecast comparison"

adaptation:
  customize:
    - Forecast horizon (3, 6, 12, 18 months)
    - Level of detail
    - Scenario variants needed
  preserve:
    - Runway calculation
    - Documented assumptions
    - Regular update cadence
  common_variations:
    - "Pre-revenue: Focus on burn and runway"
    - "SaaS: Include MRR/ARR cohort modeling"
    - "Funded startup: Board reporting format"

# Forecast Model Template (Tier 1)
model_structure:
  revenue:
    - Recurring revenue (existing customers)
    - New sales (pipeline weighted)
    - Other income
    
  expenses:
    - Payroll (current + planned hires)
    - Contractors
    - Software/tools
    - Infrastructure
    - Marketing/sales
    - Office/facilities
    - Professional services
    - Other
    
  cash_flow:
    - Beginning cash
    - "+ Revenue received"
    - "- Expenses paid"
    - "= Ending cash"
    - "= Runway (ending cash / monthly burn)"
