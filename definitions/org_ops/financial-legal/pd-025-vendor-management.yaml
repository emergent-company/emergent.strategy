adaptation:
  customize:
    - Vendor evaluation criteria
    - Review frequency
    - Approval thresholds
  preserve:
    - Centralized tracking
    - Renewal alerts
    - Spend visibility
  common_variations:
    - "Startup: Simple spreadsheet tracking"
    - "Growing company: SaaS management tools"
    - "Enterprise: Formal procurement process"

# Vendor Registry Template
registry_template:
  fields:
    - vendor_name: "Name of company"
    - category: "Software / Professional Services / Hardware / etc."
    - what_they_provide: "Brief description"
    - department: "Primary user/owner"
    - contract_start: "Date"
    - contract_end: "Date (or 'month-to-month')"
    - auto_renews: "Yes/No"
    - cancellation_notice: "Days required"
    - annual_spend: "Amount"
    - payment_frequency: "Monthly/Annual/etc."
    - primary_contact: "Name and email"
    - contract_location: "Link to contract"
    - notes: "Any important context"

# Vendor Evaluation Criteria
evaluation_template:
  requirements_fit:
    weight: 40%
    questions:
      - "Does it meet our functional requirements?"
      - "How well does it integrate with existing tools?"
      - "Will it scale with our growth?"
      
  pricing:
    weight: 30%
    questions:
      - "Is pricing competitive?"
      - "What's the total cost of ownership?"
      - "Are terms flexible?"
      
  risk:
    weight: 20%
    questions:
      - "Is the vendor stable/well-funded?"
      - "What's their security posture?"
      - "Data portability if we leave?"
      
  support:
    weight: 10%
    questions:
      - "What support is included?"
      - "What's their reputation for customer service?"
      - "Do they provide training/onboarding?"
