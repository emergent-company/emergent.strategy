# OrgOps Process Definition: Vendor Management
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-025
name: Vendor Management
slug: vendor-management
track: org_ops
status: ready

contributes_to:
  - OrgOps.Infrastructure Management.vendor-management

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Basic vendor tracking"
    includes:
      - Vendor list with contracts
      - Renewal date tracking
      - Primary contact per vendor
    effort: "2-3 hours initial setup"
    
  tier_2_intermediate:
    description: "Active vendor lifecycle management"
    adds:
      - Vendor evaluation criteria
      - Performance reviews
      - Contract negotiation process
      - Spend analysis
    effort: "1 day setup, quarterly reviews"
    
  tier_3_advanced:
    description: "Strategic vendor management"
    adds:
      - Vendor risk assessment
      - SLA management
      - Preferred vendor program
      - Procurement automation
    effort: "Ongoing procurement function"

definition:
  purpose: |
    Organizations depend on vendors for tools, services, and supplies. 
    Without vendor management, contracts auto-renew at bad terms, spend 
    is untracked, and risks go unnoticed. Good vendor management saves 
    money and reduces risk.
    
  outcome: |
    All vendor relationships are documented. Contracts are reviewed before 
    renewal. Spend is tracked and optimized. Vendor performance is monitored. 
    Risks are identified and managed.
    
  owner: Finance Lead or Operations Lead
  
  inputs:
    - name: Vendor contracts
      description: All agreements with vendors
      source: Legal, finance, department heads
    - name: Spend data
      description: What we're paying vendors
      source: Accounting, expense reports
    - name: Business requirements
      description: What we need from vendors
      source: Internal stakeholders
      
  outputs:
    - name: Vendor registry
      description: Centralized list of all vendors
      consumer: All teams
    - name: Contract calendar
      description: Renewal dates and actions
      consumer: Finance, operations
    - name: Spend reports
      description: Vendor spending analysis
      consumer: Finance, leadership
      
  steps:
    - step: 1
      action: Inventory existing vendors
      responsible: Finance/Ops Lead
      duration: "2-4 hours"
      deliverable: Complete vendor list
      captures:
        - Vendor name
        - What they provide
        - Contract terms
        - Renewal date
        - Spend
        - Primary contact
      
    - step: 2
      action: Centralize contracts
      responsible: Finance/Ops Lead
      duration: "1-2 hours"
      deliverable: All contracts in one location
      
    - step: 3
      action: Set up renewal tracking
      responsible: Finance/Ops Lead
      duration: "30 min"
      deliverable: Calendar reminders for renewals
      lead_time: "Review 60-90 days before renewal"
      
    - step: 4
      action: Review before renewal
      responsible: Department owner + Finance
      duration: "30-60 min per vendor"
      deliverable: Renew/renegotiate/cancel decision
      questions:
        - Are we still using this?
        - Are we getting value?
        - Can we negotiate better terms?
      
    - step: 5
      action: Evaluate new vendors (as needed)
      responsible: Requesting team + Finance
      duration: "Variable"
      deliverable: Vendor selected
      criteria:
        - Meets requirements
        - Competitive pricing
        - Acceptable risk
        - Good references
      
    - step: 6
      action: Quarterly spend review
      responsible: Finance Lead
      duration: "1-2 hours"
      deliverable: Spend analysis report
      
  cadence:
    frequency: quarterly
    trigger: Quarterly review + renewal dates
    duration: "2-4 hours quarterly review"
    
  participants:
    - role: Finance/Ops Lead
      responsibility: Own vendor management process
      time_commitment: "2-4 hours quarterly"
    - role: Department heads
      responsibility: Manage their vendor relationships
      time_commitment: "30-60 min per vendor review"

  success_criteria:
    - All vendors documented
    - No surprise auto-renewals
    - Spend tracked and reviewed
    - Contracts negotiated before renewal

operational_context:
  prerequisites:
    - Access to contract documents
    - Visibility into spend
    - Authority to negotiate/cancel
    
  common_blockers:
    - "Unknown vendors → Audit spend, ask teams"
    - "Contracts in email → Centralize"
    - "Auto-renewals → Set calendar 90 days ahead"
    
  metrics:
    - name: Vendor coverage
      description: Percentage of vendors documented
      target: "100%"
      tier: 1
    - name: Renewal preparation
      description: Renewals reviewed before date
      target: ">90%"
      tier: 1

tools_ecosystem:
  recommended:
    - category: Contract Management
      examples:
        - Ironclad
        - DocuSign CLM
        - Notion
      purpose: Store and track contracts
    - category: Spend Management
      examples:
        - Ramp
        - Airbase
        - Brex
      purpose: Track vendor spend
    - category: SaaS Management
      examples:
        - Vendr
        - Cledara
        - Productiv
      purpose: SaaS-specific vendor management

compliance:
  data_security:
    - Vendor security assessment for sensitive data
    - DPA requirements (GDPR)
  contract:
    - Proper termination notice periods
    - Contract retention per policy

related_definitions:
  - id: pd-024
    relationship: enables
