# OrgOps Process Definition: Team Building Activities
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-049
name: Team Building Activities
slug: team-building-activities
track: org_ops
status: ready

contributes_to:
  - OrgOps.Values and Principles.behavioral-expectations

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Regular team time together"
    includes:
      - Occasional team lunches/dinners
      - Casual gatherings
      - Celebrations
    effort: "2-4 hours monthly"
    
  tier_2_intermediate:
    description: "Planned team building"
    adds:
      - Regular team events
      - Offsite retreats
      - Virtual events for remote
      - Budget allocation
    effort: "1 day monthly planning"
    
  tier_3_advanced:
    description: "Culture investment"
    adds:
      - Annual company retreat
      - Cross-team programs
      - Community service
      - Culture committee
    effort: "Dedicated culture budget"

definition:
  purpose: |
    Teams that connect personally work better together. Without 
    intentional social time, relationships stay transactional. 
    Team building creates bonds that improve collaboration, 
    communication, and enjoyment of work.
    
  outcome: |
    Team members know each other beyond work. Relationships are 
    strong. People enjoy working together. Remote teams feel 
    connected. Culture is reinforced.
    
  owner: People Lead or Team Leads
  
  inputs:
    - name: Team preferences
      description: What people enjoy
      source: Surveys, suggestions
    - name: Budget
      description: What we can spend
      source: Finance
    - name: Calendar
      description: When people are available
      source: Team calendars
      
  outputs:
    - name: Team events
      description: Gatherings and activities
      consumer: Team members
    - name: Stronger relationships
      description: Better team cohesion
      consumer: Organization
      
  steps:
    - step: 1
      action: Understand preferences
      responsible: People Lead
      duration: "30 min"
      deliverable: Preference input
      gather:
        - Activity preferences
        - Dietary needs
        - Timing preferences
        - Accessibility needs
      
    - step: 2
      action: Plan event calendar
      responsible: People Lead
      duration: "1-2 hours quarterly"
      deliverable: Events planned
      typical_rhythm:
        - Monthly team lunch/activity
        - Quarterly larger event
        - Annual retreat (if applicable)
      
    - step: 3
      action: Allocate budget
      responsible: Finance + People Lead
      duration: "30 min"
      deliverable: Budget set
      typical: "$50-150/person/month"
      
    - step: 4
      action: Execute events
      responsible: People Lead or delegate
      duration: "Varies"
      deliverable: Events happen
      
    - step: 5
      action: Gather feedback
      responsible: People Lead
      duration: "15 min"
      deliverable: What worked, what didn't
      
  cadence:
    frequency: monthly
    trigger: Regular rhythm
    duration: "2-4 hours planning per event"
    
  participants:
    - role: People Lead
      responsibility: Plan and coordinate
      time_commitment: "4-8 hours monthly"
    - role: Team members
      responsibility: Participate, suggest
      time_commitment: "Attendance"

  success_criteria:
    - Events happen regularly
    - Good participation
    - Positive feedback
    - Team cohesion improves

operational_context:
  prerequisites:
    - Budget allocation
    - Team interest
    - Time commitment
    
  common_blockers:
    - "Too busy → Schedule it, make it priority"
    - "Remote → Virtual events, periodic in-person"
    - "Low participation → Ask what people want"
    
  metrics:
    - name: Participation
      description: Team attendance at events
      target: ">75%"
      tier: 1
    - name: Connection score
      description: Feeling connected to team
      target: "4+/5 rating"
      tier: 2

tools_ecosystem:
