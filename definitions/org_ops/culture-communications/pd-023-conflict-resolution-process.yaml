# Conflict Conversation Framework
conversation_guide:
  preparation:
    - Choose private, neutral setting
    - Prepare specific examples
    - Identify desired outcome
    - Calm down first (not when emotionally charged)
    
  opening:
    - "I'd like to discuss something that's been on my mind"
    - State your intention (to resolve, not attack)
    
  sharing_perspective:
    - Describe behavior (specific, observable)
    - Explain impact on you
    - Use "I" statements
    - "When [behavior], I feel [impact], because [reason]"
    
  listening:
    - Ask for their perspective
    - Listen to understand, not to respond
    - Summarize what you heard
    - Acknowledge their feelings
    
  problem_solving:
    - "What could we do differently?"
    - Propose solutions
    - Find mutual ground
    - Agree on next steps
    
  follow_up:
    - Check in on progress
    - Acknowledge improvements
    - Address remaining issues

# Manager Mediation Guide
mediation_guide:
  role: "Facilitator, not judge"
  
  setup:
    - Meet privately with each party first
    - Understand both perspectives
    - Set ground rules for joint conversation
    
  ground_rules:
    - No interrupting
    - Focus on behavior, not character
    - Assume good intent
    - Work toward resolution
    
  facilitation:
    - Have each party share (uninterrupted)
    - Summarize and check understanding
    - Identify common ground
    - Guide toward solutions
    
  closure:
    - Document agreements
    - Schedule follow-up
    - Maintain confidentiality
    
  when_to_escalate:
    - Policy violation suspected
    - Unable to remain neutral
    - Parties can't reach resolution
    - Allegations of harassment/discrimination

