definition:
  purpose: |
    Conflict is inevitable when people work together. Unresolved conflict 
    festers, harms relationships, and reduces productivity. A clear 
    resolution process gives people tools to address issues constructively 
    before they escalate.
    
  outcome: |
    Conflicts are addressed early and constructively. There's a clear path 
    for escalation when direct resolution fails. Relationships and 
    productivity are preserved. Toxic patterns are interrupted.
    
  owner: People Lead or HR
  
  inputs:
    - name: Conflict situation
      description: What happened and who's involved
      source: Parties to conflict, observers
    - name: Company policies
      description: Relevant conduct and behavior policies
      source: Employee handbook
    - name: Prior context
      description: Relationship history, prior incidents
      source: HR records, manager knowledge
      
  outputs:
    - name: Resolution outcome
      description: How the conflict was addressed
      consumer: Parties, HR records
    - name: Agreements
      description: What parties commit to going forward
      consumer: Parties, managers
      
  steps:
    - step: 1
      action: Attempt direct conversation
      responsible: Parties to conflict
      duration: "30-60 minutes"
      deliverable: Resolution or escalation
      guidance:
        - Focus on behavior, not character
        - Use "I" statements
        - Listen to understand
        - Seek mutual solutions
      
    - step: 2
      action: Escalate to manager (if unresolved)
      responsible: Either party
      duration: "Variable"
      deliverable: Manager involvement
      
    - step: 3
      action: Manager-facilitated conversation
      responsible: Manager
      duration: "30-60 minutes"
      deliverable: Mediated discussion
      manager_role:
        - Create safe space
        - Ensure both sides heard
        - Facilitate problem-solving
        - NOT to take sides
      
    - step: 4
      action: Escalate to HR/People Lead (if still unresolved)
      responsible: Manager or either party
      duration: "Variable"
      deliverable: HR involvement
      triggers:
        - Manager facilitation unsuccessful
        - Policy violation suspected
        - Manager is party to conflict
        - Serious allegations
      
    - step: 5
      action: Formal investigation (if needed)
      responsible: HR/People Lead
      duration: "Days to weeks"
      deliverable: Investigation findings
      applies_when:
        - Policy violation alleged
        - Harassment/discrimination
        - Serious misconduct
      
    - step: 6
      action: Document and follow up
      responsible: Manager or HR
      duration: "30 minutes"
      deliverable: Resolution documented, follow-up scheduled
      
  cadence:
    frequency: as-needed
    trigger: Conflict arises
    duration: "Variable depending on severity"
    
  participants:
    - role: Parties to conflict
      responsibility: Engage in good faith resolution
      time_commitment: "Variable"
    - role: Manager
      responsibility: Facilitate resolution, escalate if needed
      time_commitment: "1-2 hours"
    - role: HR/People Lead
      responsibility: Handle escalations, investigations
      time_commitment: "Variable"

  success_criteria:
    - Conflicts are addressed, not avoided
    - Most conflicts resolved at direct/manager level
    - Escalation path is clear
    - No retaliation for raising concerns

operational_context:
  prerequisites:
    - Clear reporting relationships
    - Manager training on mediation basics
    - Anti-retaliation policy
    
  common_blockers:
