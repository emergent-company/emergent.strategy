# OrgOps Process Definition: Facilities Management
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-047
name: Facilities Management
slug: facilities-management
track: org_ops
status: ready

contributes_to:
  - OrgOps.Infrastructure Management.physical-workspace-optimization

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Functional workspace"
    includes:
      - Lease management
      - Basic supplies
      - Vendor coordination
    effort: "2-4 hours weekly"
    
  tier_2_intermediate:
    description: "Managed workspace"
    adds:
      - Space planning
      - Vendor management
      - Maintenance program
      - Office operations
    effort: "Half day weekly"
    
  tier_3_advanced:
    description: "Strategic real estate"
    adds:
      - Real estate strategy
      - Multiple locations
      - Dedicated facilities team
      - Sustainability program
    effort: "Dedicated facilities function"

definition:
  purpose: |
    Physical workspace affects productivity, culture, and brand. 
    Poorly managed facilities create frustration and distraction. 
    A good facilities process ensures the workspace supports the 
    work and the people.
    
  outcome: |
    Workspace is functional and comfortable. Supplies are stocked. 
    Issues are resolved promptly. Lease obligations are met. 
    Space supports collaboration and focus.
    
  owner: Operations or Office Manager
  
  inputs:
    - name: Space needs
      description: What the team needs
      source: Team feedback, growth plans
    - name: Lease terms
      description: Obligations and options
      source: Lease agreement
    - name: Issues
      description: Problems to fix
      source: Employee reports
      
  outputs:
    - name: Functional workspace
      description: Working, equipped space
      consumer: Employees
    - name: Vendor relationships
      description: Managed service providers
      consumer: Operations
      
  steps:
    - step: 1
      action: Secure appropriate space
      responsible: Operations/Leadership
      duration: "Varies"
      deliverable: Lease signed
      considerations:
        - Size for current + growth
        - Location and commute
        - Amenities
        - Cost
      
    - step: 2
      action: Set up workspace
      responsible: Operations
      duration: "1-2 weeks"
      deliverable: Workspace ready
      includes:
        - Furniture
        - Technology (WiFi, monitors)
        - Kitchen/break area
        - Meeting rooms
      
    - step: 3
      action: Establish vendor relationships
      responsible: Operations
      duration: "1-2 days"
      deliverable: Services in place
      common_vendors:
        - Cleaning
        - IT/internet
        - Supplies
        - Plants/coffee
      
    - step: 4
      action: Maintain supplies
      responsible: Operations/Office Manager
      duration: "Ongoing"
      deliverable: Stocked supplies
      
    - step: 5
      action: Handle issues
      responsible: Operations
      duration: "As needed"
      deliverable: Problems resolved
      
    - step: 6
      action: Plan for growth/changes
      responsible: Operations + Leadership
      duration: "Quarterly review"
      deliverable: Space planning
      
  cadence:
    frequency: weekly
    trigger: Ongoing operations
    duration: "2-4 hours weekly"
    
  participants:
    - role: Operations/Office Manager
      responsibility: Day-to-day facilities
      time_commitment: "4-8 hours weekly"
    - role: Employees
      responsibility: Report issues, care for space
      time_commitment: "Minimal"

  success_criteria:
    - Workspace is functional
    - Issues resolved quickly
    - Supplies always available
    - Lease obligations met

operational_context:
  prerequisites:
    - Physical office space
    - Budget for operations
    - Vendor relationships
    
  common_blockers:
    - "No dedicated person → Assign responsibility"
    - "Budget constraints → Prioritize essentials"
    - "Remote team → Focus on occasional gathering space"
    
  metrics:
    - name: Issue resolution
      description: Time to fix problems
      target: "<24 hours for urgent"
      tier: 1
    - name: Satisfaction
      description: Employee satisfaction with workspace
      target: ">80% satisfied"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Space Management
      examples:
        - Envoy
        - Robin
        - OfficeSpace
      purpose: Desk booking, visitor management
    - category: Issue Tracking
      examples:
        - Slack channel
        - Form
      purpose: Report and track issues

related_definitions:
  - id: pd-046
    relationship: requires
    description: "Safety part of facilities"
  - id: pd-001
    relationship: requires
    description: "Workspace setup for new hires"
  - id: pd-025
    relationship: requires
    description: "Facilities vendors managed"

adaptation:
  customize:
    - Space type (office, coworking, hybrid)
    - Services provided
    - Vendor selection
  preserve:
    - Functional workspace
    - Issue resolution
    - Lease compliance
  common_variations:
    - "Coworking: Lighter touch, building handles most"
    - "Own office: Full responsibility"
    - "Hybrid: Flexible space, desk booking"

# Office Setup Checklist
setup_checklist:
  technology:
    - "WiFi (reliable, secure)"
    - "Monitors for desks"
    - "Meeting room screens/video"
    - "Printer (if needed)"
    
  furniture:
    - "Desks (adjustable if possible)"
    - "Chairs (ergonomic)"
    - "Meeting room tables/chairs"
    - "Lounge/casual seating"
    
  kitchen:
    - "Refrigerator"
    - "Microwave"
    - "Coffee machine"
    - "Dishes, utensils"
    - "Snacks/beverages"
    
  supplies:
    - "Office supplies"
    - "Cleaning supplies"
    - "First aid kit"
    - "Paper goods"
    
  services:
    - "Cleaning service"
    - "Trash/recycling"
    - "Plants (optional)"
    - "Mail/package handling"

# Space Planning Considerations
space_planning:
  work_styles:
    focus: "Quiet areas, pods, or desks away from traffic"
    collaboration: "Open areas, whiteboards, casual seating"
    meetings: "Rooms of various sizes, video capability"
    social: "Kitchen, lounge, game area"
    
  ratios:
    desks_per_person: "1.0 (dedicated) or 0.5-0.7 (hot desking)"
    meeting_rooms: "1 small per 10 people, 1 large per 20"
    sqft_per_person: "100-150 sqft typical"
    
  growth:
    - "Lease for 12-24 months of runway"
    - "Consider expansion options"
    - "Flexible furniture"
