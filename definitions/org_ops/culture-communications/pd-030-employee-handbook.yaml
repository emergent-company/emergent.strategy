  - id: pd-001
    relationship: requires
    description: "Handbook part of onboarding"
  - id: pd-029
    relationship: contains
    description: "PTO policy documented in handbook"
  - id: pd-028
    relationship: contains
    description: "Remote work policy documented in handbook"
  - id: pd-021
    relationship: contains
    description: "Values documented in handbook"

adaptation:
  customize:
    - Policies included
    - Level of detail
    - Tone and format
    - Distribution method
  preserve:
    - Required legal policies
    - At-will statement
    - Acknowledgment process
  common_variations:
    - "Early startup: Minimal (essentials only)"
    - "Growing company: Comprehensive"
    - "Multi-state: State-specific addenda"

# Handbook Outline Template
outline_template:
  welcome:
    - Welcome message from CEO
    - Company history/mission
    - Values
    
  employment:
    - At-will employment
    - Equal opportunity
    - Background checks
    - Immigration compliance
    
  workplace_policies:
    - Anti-harassment/discrimination
    - Code of conduct
    - Dress code (if any)
    - Drug and alcohol
    - Violence prevention
    
  compensation_benefits:
    - Pay practices
    - Benefits overview
    - Expense reimbursement
    
  time_off:
    - PTO policy
    - Holidays
    - Leave types (sick, parental, etc.)
    - FMLA (if applicable)
    
  work_expectations:
    - Work schedule
    - Remote/hybrid policy
    - Attendance
    - Performance expectations
    
  technology_security:
    - Acceptable use
    - Confidentiality
    - Data protection
    - Company property
    
  safety:
    - Workplace safety
    - Emergency procedures
    - Reporting injuries
    
  separation:
    - Resignation
    - Termination
    - Final pay
    
  acknowledgment:
    - Statement that employee received, read, and understands
    - Signature and date
    - Keep copy on file

# Handbook Best Practices
best_practices:
  writing:
    - "Use plain language, not legalese"
    - "Be specific enough to be useful"
    - "Leave room for discretion where appropriate"
    - "Include examples where helpful"
    
  distribution:
    - "Make easily accessible (don't bury in folders)"
    - "Reference during onboarding"
    - "Remind employees it exists"
    - "Notify of updates"
    
  legal:
    - "Have employment attorney review"
    - "Update for legal changes"
    - "Don't overpromise (handbook isn't a contract)"
    - "Include disclaimers appropriately"
