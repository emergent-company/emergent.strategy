# OrgOps Process Definition: Employee Handbook
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-030
name: Employee Handbook
slug: employee-handbook
track: org_ops
status: ready

contributes_to:
  - OrgOps.Values and Principles.core-value-articulation

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Essential policies documented"
    includes:
      - Core policies in one document
      - At-will statement
      - Key expectations
    effort: "4-8 hours initial creation"
    
  tier_2_intermediate:
    description: "Comprehensive handbook"
    adds:
      - All HR policies
      - Legal review
      - Acknowledgment tracking
      - Regular updates
    effort: "1-2 days creation, annual review"
    
  tier_3_advanced:
    description: "Living culture documentation"
    adds:
      - Interactive/digital handbook
      - Multi-language versions
      - Jurisdiction-specific addenda
      - Continuous updates
    effort: "Ongoing HR function"

definition:
  purpose: |
    Employees need a single source of truth for policies and expectations. 
    Verbal policies are inconsistent and create risk. A handbook documents 
    expectations, protects the company legally, and provides employees 
    with clear guidance.
    
  outcome: |
    All employees have access to documented policies. Expectations are 
    consistent. Legal protections are in place. New hires understand 
    the company norms quickly.
    
  owner: People Lead or HR
  
  inputs:
    - name: Company policies
      description: All existing and needed policies
      source: HR, legal, leadership
    - name: Legal requirements
      description: Required policy statements
      source: Employment law, legal counsel
    - name: Company values and culture
      description: How we work here
      source: Leadership
      
  outputs:
    - name: Employee handbook
      description: Comprehensive policy document
      consumer: All employees
    - name: Acknowledgment records
      description: Proof employees received handbook
      consumer: HR files
      
  steps:
    - step: 1
      action: Audit existing policies
      responsible: People Lead
      duration: "1-2 hours"
      deliverable: Policy inventory
      
    - step: 2
      action: Identify gaps
      responsible: People Lead
      duration: "30 min"
      deliverable: Missing policies list
      common_gaps:
        - Anti-harassment
        - Equal opportunity
        - At-will employment
        - Confidentiality
      
    - step: 3
      action: Draft handbook
      responsible: People Lead
      duration: "4-8 hours"
      deliverable: Draft document
      
    - step: 4
      action: Legal review
      responsible: Legal counsel
      duration: "2-4 hours"
      deliverable: Reviewed and approved
      
    - step: 5
      action: Leadership review
      responsible: CEO/Leadership
      duration: "1 hour"
      deliverable: Final approval
      
    - step: 6
      action: Publish and distribute
      responsible: People Lead
      duration: "1 hour"
      deliverable: Handbook available to all
      
    - step: 7
      action: Collect acknowledgments
      responsible: People Lead
      duration: "Ongoing"
      deliverable: Signed acknowledgments
      
  cadence:
    frequency: annually
    trigger: Year start, major policy changes, legal updates
    duration: "4-8 hours for annual review"
    
  participants:
    - role: People Lead
      responsibility: Create and maintain handbook
      time_commitment: "8-16 hours initial, 4-8 annual"
    - role: Legal counsel
      responsibility: Review for compliance
      time_commitment: "2-4 hours"
    - role: All employees
      responsibility: Read and acknowledge
      time_commitment: "30-60 min"

  success_criteria:
    - All required policies documented
    - Legal review completed
    - 100% acknowledgment from employees
    - Annual review completed

operational_context:
  prerequisites:
    - Policies exist (or need to be created)
    - Access to legal counsel
    - Distribution mechanism
    
  common_blockers:
    - "Too much work → Start with essentials, add over time"
    - "Legal cost → Use template as starting point"
    - "Nobody reads it → Reference in onboarding, keep accessible"
    
  metrics:
    - name: Acknowledgment rate
      description: Employees who've acknowledged handbook
      target: "100%"
      tier: 1
    - name: Currency
      description: Handbook reviewed in last 12 months
      target: "Yes"
      tier: 1

tools_ecosystem:
  recommended:
    - category: Handbook Platforms
      examples:
        - Notion
        - Confluence
        - Blissbook
      purpose: Host and distribute handbook
    - category: Templates
      examples:
        - SHRM
        - Local HR associations
      purpose: Starting point for content

compliance:
  required_policies:
    - At-will employment statement (most US states)
    - Equal opportunity/non-discrimination
    - Anti-harassment
    - FMLA (50+ employees)
    - ADA accommodations
  state_specific:
    - California has many additional requirements
    - Check state-specific mandates
  acknowledgment:
    - Get written acknowledgment from every employee
    - Re-acknowledge when significant changes made

