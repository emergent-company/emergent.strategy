    relationship: requires
    description: "New hire uses knowledge base"
  - id: pd-042
    relationship: enables
    description: "Docs support internal comms"
  - id: pd-030
    relationship: contains
    description: "Handbook in knowledge base"

adaptation:
  customize:
    - Tool choice
    - Structure/taxonomy
    - Review cadence
  preserve:
    - Single source of truth
    - Basic organization
    - Ownership
  common_variations:
    - "Technical team: Code-adjacent docs (README, wiki)"
    - "Non-technical: User-friendly tools (Notion)"
    - "Large org: Federated with central index"

