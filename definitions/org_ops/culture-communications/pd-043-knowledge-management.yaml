# OrgOps Process Definition: Knowledge Management
# Schema: org_ops_definition_schema.json v1.1.0

id: pd-043
name: Knowledge Management
slug: knowledge-management
track: org_ops
status: ready

contributes_to:
  - OrgOps.Collaboration Protocols.knowledge-management

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Central documentation"
    includes:
      - Single documentation tool
      - Basic organization
      - New hire orientation
    effort: "Ongoing maintenance"
    
  tier_2_intermediate:
    description: "Structured knowledge base"
    adds:
      - Clear taxonomy
      - Ownership and review
      - Search optimization
      - Templates
    effort: "1-2 days monthly maintenance"
    
  tier_3_advanced:
    description: "Learning organization"
    adds:
      - Knowledge capture processes
      - Post-mortem culture
      - AI-enhanced search
      - Expertise mapping
    effort: "Dedicated knowledge function"

definition:
  purpose: |
    Institutional knowledge is valuable but easily lost. When knowledge 
    lives only in people's heads, it leaves when they do. A knowledge 
    management system captures, organizes, and shares knowledge so 
    everyone can benefit.
    
  outcome: |
    Critical knowledge is documented. Information is findable. 
    Onboarding is faster. Mistakes aren't repeated. Expertise is 
    accessible beyond the expert.
    
  owner: People Lead or Operations
  
  inputs:
    - name: Team knowledge
      description: What people know
      source: All employees
    - name: Processes
      description: How things work
      source: Process owners
    - name: Decisions
      description: Why we do things
      source: Decision makers
      
  outputs:
    - name: Documentation
      description: Written knowledge
      consumer: All employees
    - name: Knowledge base
      description: Organized, searchable
      consumer: All employees
      
  steps:
    - step: 1
      action: Choose documentation tool
      responsible: Operations/People Lead
      duration: "1-2 hours"
      deliverable: Tool selected
      considerations:
        - Search capability
        - Easy to edit
        - Access control
        - Integrations
      
    - step: 2
      action: Create basic structure
      responsible: Operations/People Lead
      duration: "2-4 hours"
      deliverable: Taxonomy created
      common_areas:
        - Company (mission, values, policies)
        - Teams (team-specific)
        - Projects (project docs)
        - How-to (processes, guides)
      
    - step: 3
      action: Document critical knowledge
      responsible: All teams
      duration: "Ongoing"
      deliverable: Key docs created
      priority:
        - Onboarding info
        - Critical processes
        - Frequently asked
      
    - step: 4
      action: Establish maintenance norms
      responsible: Operations/People Lead
      duration: "1 hour"
      deliverable: Norms documented
      includes:
        - Who owns what
        - Review cadence
        - Archiving stale content
      
    - step: 5
      action: Regular review
      responsible: Doc owners
      duration: "Quarterly"
      deliverable: Docs current
      
  cadence:
    frequency: ongoing
    trigger: New knowledge, changes, review cycle
    duration: "1-2 hours weekly maintenance"
    
  participants:
    - role: Operations/People Lead
      responsibility: Maintain system
      time_commitment: "2-4 hours weekly"
    - role: All employees
      responsibility: Create and update docs
      time_commitment: "As needed"
    - role: Doc owners
      responsibility: Keep areas current
      time_commitment: "1-2 hours quarterly"

  success_criteria:
    - Critical knowledge documented
    - People can find information
    - Docs are reasonably current
    - New hires use effectively

operational_context:
  prerequisites:
    - Documentation tool
    - Buy-in for documentation culture
    - Basic structure
    
  common_blockers:
    - "No one documents → Make it part of work"
    - "Can't find anything → Better organization, search"
    - "Docs outdated → Review cycles, ownership"
    
  metrics:
    - name: Findability
      description: Can find info when needed
      target: ">80% agree"
      tier: 1
    - name: Usage
      description: People use the knowledge base
      target: "Regular active users"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Documentation
      examples:
        - Notion
        - Confluence
        - Slite
        - GitBook
      purpose: Central knowledge base
    - category: Search
      examples:
        - Tool native search
        - Kapa.ai
      purpose: Find information

