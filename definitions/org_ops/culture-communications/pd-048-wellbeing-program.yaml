# OrgOps Process Definition: Wellbeing Program
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-048
name: Wellbeing Program
slug: wellbeing-program
track: org_ops
status: ready

contributes_to:
  - OrgOps.Values and Principles.behavioral-expectations

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Support for wellbeing"
    includes:
      - Mental health resources (EAP or similar)
      - Reasonable work expectations
      - Flexibility for personal needs
    effort: "1 day setup"
    
  tier_2_intermediate:
    description: "Active wellbeing program"
    adds:
      - Wellness stipend
      - Mental health benefits
      - Wellbeing challenges
      - Manager training
    effort: "Ongoing program management"
    
  tier_3_advanced:
    description: "Holistic wellbeing culture"
    adds:
      - Comprehensive mental health
      - Physical wellness programs
      - Financial wellness
      - Wellbeing metrics
    effort: "Dedicated wellbeing function"

definition:
  purpose: |
    Employee wellbeing affects engagement, productivity, and retention. 
    Burnout is common in startups. Supporting wellbeing isn't just nice—
    it's essential for sustainable performance. A wellbeing program 
    shows care and provides resources.
    
  outcome: |
    Employees have access to mental health resources. Work expectations 
    are sustainable. Wellbeing is part of the culture. People feel 
    supported in taking care of themselves.
    
  owner: People Lead
  
  inputs:
    - name: Employee needs
      description: What support people want
      source: Surveys, feedback
    - name: Wellbeing indicators
      description: Burnout, engagement, turnover
      source: Surveys, HR data
    - name: Budget
      description: What we can invest
      source: Finance
      
  outputs:
    - name: Wellbeing resources
      description: Available support
      consumer: Employees
    - name: Culture of sustainability
      description: Healthy work norms
      consumer: Organization
      
  steps:
    - step: 1
      action: Assess current state
      responsible: People Lead
      duration: "1-2 hours"
      deliverable: Wellbeing assessment
      indicators:
        - Survey results
        - Turnover patterns
        - Usage of PTO
        - Feedback themes
      
    - step: 2
      action: Establish mental health resources
      responsible: People Lead
      duration: "2-4 hours"
      deliverable: Resources available
      options:
        - EAP (Employee Assistance Program)
        - Mental health app (Headspace, Calm, Lyra)
        - Therapy coverage in benefits
        - Coaching access
      
    - step: 3
      action: Set healthy work norms
      responsible: Leadership
      duration: "1-2 hours"
      deliverable: Norms documented
      examples:
        - Reasonable hours expectations
        - Response time norms
        - PTO encouragement
        - Meeting-free time
      
    - step: 4
      action: Communicate resources
      responsible: People Lead
      duration: "30 min"
      deliverable: Employees informed
      
    - step: 5
      action: Model wellbeing
      responsible: Leadership
      duration: "Ongoing"
      deliverable: Leaders demonstrate
      
    - step: 6
      action: Monitor and iterate
      responsible: People Lead
      duration: "Quarterly"
      deliverable: Program improvements
      
  cadence:
    frequency: quarterly
    trigger: Initial setup, quarterly check-in
    duration: "2-4 hours quarterly"
    
  participants:
    - role: People Lead
      responsibility: Design and communicate program
      time_commitment: "4-8 hours quarterly"
    - role: Leadership
      responsibility: Model and support
      time_commitment: "Ongoing"
    - role: Managers
      responsibility: Support team wellbeing
      time_commitment: "Part of management"

  success_criteria:
    - Mental health resources available
    - Employees aware of resources
    - Sustainable work expectations
    - Engagement stable or improving

operational_context:
  prerequisites:
    - Budget for resources
    - Leadership commitment
    - Baseline understanding
    
  common_blockers:
    - "Budget → Start with low-cost options"
    - "Stigma → Normalize, leaders model"
    - "Always urgent → Set boundaries"
    
  metrics:
    - name: Resource awareness
      description: Employees know resources
      target: ">90% aware"
      tier: 1
    - name: Burnout indicators
      description: Burnout risk in surveys
      target: "Below industry average"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Mental Health
      examples:
        - Lyra
        - Spring Health
        - Modern Health
      purpose: Mental health support
    - category: Wellness Apps
      examples:
        - Headspace
        - Calm
        - Noom
      purpose: Self-directed wellness

related_definitions:
  - id: pd-029
    relationship: enables
    description: "PTO supports wellbeing"
  - id: pd-009
    relationship: enables
    description: "Pulse survey detects issues"
  - id: pd-028
    relationship: enables
    description: "Remote flexibility supports wellbeing"

adaptation:
  customize:
    - Specific programs
    - Stipend amounts
    - Resources offered
  preserve:
    - Mental health access
    - Sustainable expectations
    - Leadership modeling
  common_variations:
    - "Early stage: EAP + flexible PTO"
    - "Growing: Add stipend, mental health app"
    - "Larger: Comprehensive program"

# Wellbeing Program Components
components:
  mental_health:
    essential:
      - "Mental health coverage in insurance"
      - "EAP or mental health app"
      - "Manager training on signs of struggle"
    enhanced:
      - "Dedicated mental health platform"
      - "Coaching access"
      - "Mental health days"
      
  work_sustainability:
    norms:
      - "Define reasonable hours (not > X hours/week expected)"
      - "Response time expectations (not 24/7)"
      - "Meeting-free blocks (e.g., no meetings Friday)"
      - "PTO encouragement (track, remind)"
    guardrails:
      - "No emails/Slack after X pm (leadership first)"
      - "Mandatory time off"
      - "Workload check-ins"
      
  physical:
    options:
      - "Gym membership/stipend"
      - "Fitness classes"
      - "Standing desks"
      - "Walking meetings"
      
  financial:
    options:
      - "Financial planning resources"
      - "Student loan assistance"
      - "Emergency assistance fund"

# Manager Training Topics
manager_training:
  recognize:
    - "Signs of burnout (disengagement, cynicism, exhaustion)"
    - "Changes in behavior or performance"
    - "When someone is struggling"
    
  respond:
    - "How to have a supportive conversation"
    - "What resources to point to"
    - "When to involve HR"
    - "Maintaining confidentiality"
    
  prevent:
    - "Sustainable workload management"
    - "Modeling healthy behavior"
    - "Creating psychological safety"
