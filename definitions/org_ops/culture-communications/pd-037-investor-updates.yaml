# OrgOps Process Definition: Investor Updates
# Schema: org_ops_definition_schema.json v1.1.0

id: pd-037
name: Investor Updates
slug: investor-updates
track: org_ops
status: ready

contributes_to:
  - Commercial.InvestorRelations.investor-updates

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Regular investor communication"
    includes:
      - Monthly/quarterly updates
      - Key metrics
      - Asks and offers
    effort: "2-4 hours per update"
    
  tier_2_intermediate:
    description: "Structured investor relations"
    adds:
      - Standardized template
      - Board deck cadence
      - Investor CRM
      - Proactive communication
    effort: "4-8 hours per month"
    
  tier_3_advanced:
    description: "Strategic investor management"
    adds:
      - Segmented communications
      - Investor events
      - Dedicated IR function
      - Data room maintenance
    effort: "Ongoing function"

definition:
  purpose: |
    Investors are partners in the business. Poor communication creates 
    concern and reduces their ability to help. Regular updates build 
    trust, keep investors engaged, and enable them to provide support 
    when needed.
    
  outcome: |
    Investors are informed about company progress. Trust is maintained 
    through transparent communication. Investors can help when asked. 
    Relationship stays strong between fundraising.
    
  owner: CEO
  
  inputs:
    - name: Company metrics
      description: Key performance data
      source: Finance, product, sales
    - name: Strategic updates
      description: Major initiatives, pivots
      source: Leadership team
    - name: Asks
      description: What you need from investors
      source: CEO
      
  outputs:
    - name: Investor update
      description: Regular communication
      consumer: Investors
    - name: Board materials
      description: Formal board presentation
      consumer: Board members
      
  steps:
    - step: 1
      action: Gather metrics
      responsible: CEO + Finance
      duration: "30-60 min"
      deliverable: Key numbers
      typical_metrics:
        - Revenue/MRR
        - Growth rate
        - Burn rate
        - Runway
        - Key milestone progress
      
    - step: 2
      action: Summarize highlights/lowlights
      responsible: CEO
      duration: "30 min"
      deliverable: Narrative summary
      
    - step: 3
      action: Identify asks
      responsible: CEO
      duration: "15 min"
      deliverable: Specific requests
      examples:
        - Introductions to customers
        - Recruiting help
        - Strategic advice
      
    - step: 4
      action: Draft update
      responsible: CEO
      duration: "30-60 min"
      deliverable: Update draft
      
    - step: 5
      action: Send update
      responsible: CEO
      duration: "10 min"
      deliverable: Investors notified
      
  cadence:
    frequency: monthly
    trigger: End of month
    duration: "2-4 hours per update"
    
  participants:
    - role: CEO
      responsibility: Write and send updates
      time_commitment: "2-4 hours monthly"
    - role: Finance
      responsibility: Provide metrics
      time_commitment: "30 min monthly"

  success_criteria:
    - Updates sent consistently
    - Investors respond positively
    - Asks get fulfilled
    - No surprises to board

operational_context:
  prerequisites:
    - Investor list
    - Metrics tracking
    - Update template
    
  common_blockers:
    - "No time → Schedule it, use template"
    - "Nothing good to share → Be honest, share learnings"
    - "Fear of bad news → Transparent is better"
    
  metrics:
    - name: Update consistency
      description: Updates sent on schedule
      target: "12x/year"
      tier: 1
    - name: Investor engagement
      description: Replies, help provided
      target: "Regular interaction"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Investor CRM
      examples:
        - Visible
        - Foundersuite
        - Affinity
      purpose: Manage investor communications
    - category: Metrics Dashboard
      examples:
        - Cabal
        - Internal dashboard
      purpose: Compile metrics automatically

