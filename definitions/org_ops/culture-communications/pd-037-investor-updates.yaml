    relationship: requires
    description: "Forecasts inform investor communication"
  - id: pd-005
    relationship: requires
    description: "Budget/actuals in updates"

adaptation:
  customize:
    - Frequency (monthly/quarterly)
    - Metrics shared
    - Format (email/memo)
  preserve:
    - Regular cadence
    - Key metrics
    - Asks
    - Honesty
  common_variations:
    - "Seed stage: Monthly email, brief"
    - "Series A+: Monthly email, quarterly board meeting"
    - "Late stage: Formal IR function"

# Investor Update Template
update_template:
  subject: "[Company] Monthly Update - [Month Year]"
  
  sections:
    tl_dr:
      content: |
        3-5 bullet summary of the month:
        - Key win
        - Key metric
        - Key challenge
        - Key initiative
        
    metrics:
      format: "Table or dashboard link"
      typical:
        - metric: "Revenue/MRR"
          current: "$X"
          change: "+X%"
        - metric: "Customers"
          current: "X"
          change: "+X"
        - metric: "Burn"
          current: "$X/mo"
        - metric: "Runway"
          current: "X months"
          
    highlights:
      content: |
        What went well:
        - Achievement 1
        - Achievement 2
        
    lowlights:
      content: |
        What didn't go well and what we're doing about it:
        - Challenge 1: Action
        - Challenge 2: Action
        
    priorities:
      content: |
        What we're focused on next:
        - Priority 1
        - Priority 2
        
    asks:
      content: |
        How you can help:
        - Specific ask 1
        - Specific ask 2
        
    team:
      content: |
        Notable team updates (optional)

# Best Practices
best_practices:
  do:
    - "Send consistently, even when busy"
    - "Be honest about challenges"
    - "Make specific asks"
    - "Thank investors who help"
    - "Keep it concise"
    
  dont:
    - "Disappear when things are hard"
    - "Only share good news"
    - "Be vague in asks"
    - "Wait until you need something"
    - "Write a novel"

# ============================================================
# PRACTITIONER SCENARIOS
# ============================================================
practitioner_scenarios:
  - id: ps-037-001
    name: "Establishing Monthly Update Cadence Post-Seed"
    practitioner: CEO at 8-person startup
    organization_context: |
      Just closed $2.5M seed round from 4 investors (1 lead fund, 3 angels). 
      CEO has never done formal investor updates—communicated sporadically with 
      angel backers. Lead investor mentioned "we like to see monthly updates" 
      but didn't specify format or content. Company in early traction phase.
    situation: |
      First month post-close. CEO needs to start investor communications but 
      unsure what to include. Don't want to appear unprofessional but also 
      don't have much to report—still mostly building. Angels weren't formal; 
      now need to professionalize for institutional investor.
    trigger: |
      Week 4 post-close. CEO realizes they haven't sent anything to investors 
      and lead investor might be wondering what's happening. Sees tweet: 
      "Best founders send monthly updates. The best updates are the ones you 
      dread sending." Decides to start the habit now.
    actions:
      - "Day 1: Asked lead investor partner for example updates from portfolio (got 3 templates)"
      - "Day 2: Chose simple format: Headline, Wins, Challenges, Key Metrics, Team, Asks"
      - "Day 3: Set recurring calendar event for 3rd of each month (non-negotiable)"
      - "Day 3: Created master email list including all investors, even small checks"
      - "Day 4: Drafted first update—honest that it's early stage, focused on progress signals"
      - "Day 4: Included 2 specific asks: intro to enterprise buyer persona, feedback on landing page"
      - "Day 5: Sent update, tracked opens (to know who's engaged)"
      - "Week 2: Got 2 warm intros from asks, one investor replied with detailed product feedback"
      - "Month 2: Sent second update—established pattern"
    outcome: |
      Established monthly update discipline from day one. Investors appreciated 
      consistency and transparency. The specific asks generated 4 warm intros 
      over 3 months. Lead investor mentioned: "Your updates are one of the 
      better ones I receive—brief, honest, actionable." Template stabilized 
      and takes ~45 minutes to prepare.
    lessons:
      - "Start the habit immediately—don't wait for 'something to report'"
      - "Simple template reduces friction, improves consistency"
      - "Specific asks are the most valuable part—investors want to help"
      - "Include all investors—even small checks, they often have great networks"
      - "Track engagement to know which investors are paying attention"

  - id: ps-037-002
    name: "Communicating a Major Pivot to Investors"
    practitioner: CEO at 25-person Series A company
    organization_context: |
      Raised $8M Series A on vision of SMB SaaS product. 18 months in, 
      product-market fit isn't materializing—$500K ARR but high churn. 
      Board approved pivot to enterprise focus. Now need to communicate 
      this to broader investor base (12 investors including angels).
    situation: |
      Monthly update is due. The pivot is significant—changes go-to-market, 
      team composition, 18-month plan. Some angel investors invested based 
      on SMB vision. Need to communicate clearly without causing panic. 
      Not asking for more money, but tone matters for future fundraising.
    trigger: |
      Board meeting approved the pivot. Lead investor said: "You should 
      communicate this clearly to everyone. Don't bury it in a regular update—
      but don't make it sound like a crisis either."
    actions:
      - "Day 1: Drafted a standalone 'Strategic Update' email separate from regular monthly"
      - "Day 2: Framed as evidence-driven learning, not failure: 'What we learned, where we're headed'"
      - "Day 2: Included data: churn analysis, customer interviews, enterprise signals"
      - "Day 3: Showed plan: enterprise pilot customers, team changes, timeline to new targets"
      - "Day 3: Extended runway calculation—showed 18 months remaining, enough to execute pivot"
      - "Day 4: Sent to lead investor for review before broader distribution"
      - "Day 5: Lead investor suggested adding: 'How you can help' section (enterprise intros)"
      - "Day 6: Sent to all investors with clear subject line: '[Company Name] Strategic Update: Enterprise Pivot'"
      - "Week 2: Offered 30-min calls to any investor who wanted deeper discussion (3 took it)"
    outcome: |
      No investor panic. Several angels said: "Appreciate the transparency—
      this is the kind of update that gives me confidence." Three investors 
      provided enterprise intros. One angel who invested for SMB vision said: 
      "I'm disappointed but I understand. Let me know if I can help with 
      enterprise contacts." Six months later, pivot is working—enterprise 
      customers landing, lower churn.
    lessons:
      - "Major strategic changes deserve standalone communication, not buried in regular update"
      - "Frame as learning, not failure—show the evidence behind the decision"
      - "Proactive transparency prevents rumor and speculation"
      - "Offer calls for those who want deeper context"
      - "Include how investors can help with the new direction"

  - id: ps-037-003
    name: "Navigating the Tough Update When Everything Is Hard"
    practitioner: CEO at 45-person Series B company
    organization_context: |
      Raised $25M Series B, aggressively hired to 45 people. Now 8 months 
      in, facing market headwinds. Two enterprise deals slipped, key 
      engineer left, competitive product launched at lower price. Board 
      knows it's tough but broader investor base (18 investors) gets 
      monthly updates. CEO dreading this month's update.
    situation: |
      Every major metric is down or flat. Team morale is shaky. CEO doesn't 
      want to sugarcoat but also doesn't want to demoralize investor base. 
      Prior updates were optimistic—this one is a stark contrast. Natural 
      instinct is to delay or soften, but that violates trust.
    trigger: |
      Monthly update deadline approaching. CFO asks: "What are we saying 
      this month?" CEO realizes they've been avoiding writing it. Board 
      chair says: "The worst thing you can do is go silent. Second worst 
      is to spin it."
    actions:
      - "Day 1: Wrote honest headline: 'A Challenging Month—Here's What We're Doing About It'"
      - "Day 2: Listed all the bad news clearly: missed revenue, customer churn, talent departure"
      - "Day 2: Added context without excuses: market headwinds, competitive pressure, what we missed"
      - "Day 3: Included what we're doing: reduced burn, focused roadmap, sales process changes"
      - "Day 3: Calculated updated runway: 14 months, enough to weather this"
      - "Day 4: Added silver linings (genuine ones): new customer logos, product improvement, team rallying"
      - "Day 4: Specific asks: customer intros, hiring referrals, advisor time"
      - "Day 5: Sent to board chair for tone check before broader distribution"
      - "Day 5: Sent to all investors—no delay, standard timing"
    outcome: |
      Several investors replied with support and help. Lead investor said: 
      "This is exactly the right tone—honest, action-oriented, not panicked." 
      Three investors made customer intros. One angel with relevant experience 
      offered to help with sales process (valuable advice). No one asked 
      difficult questions or expressed loss of confidence. Subsequent 
      updates showed gradual improvement—investors could see the trajectory.
    lessons:
      - "Honest updates during hard times build more trust than spinning"
      - "Bad news with context and plan is better than bad news alone"
      - "Don't delay—silence is worse than hard truths"
      - "Include specific asks—investors often mobilize to help during tough periods"
      - "Consistency matters—same format, same timing, even when news is bad"

# ============================================================
# RISKS
# ============================================================
risks:
  execution_risks:
    - risk: Inconsistent update cadence
      likelihood: high
      impact: medium
      mitigation: "Calendar recurrence, non-negotiable deadline, template ready to reduce prep time"
    
    - risk: Updates too long or unfocused
      likelihood: medium
      impact: medium
      mitigation: "500-word target, single page, headline-first format, ruthless editing"
    
    - risk: Spinning bad news, eroding trust
      likelihood: medium
      impact: high
      mitigation: "Honest assessment, data-driven, lead with challenges when significant, board chair review before send"
    
    - risk: No specific asks, missing value
      likelihood: high
      impact: medium
      mitigation: "Mandatory 'Asks' section in template, track ask conversion rate, make asks concrete"
    
    - risk: Missing investors on distribution
      likelihood: low
      impact: medium
      mitigation: "Master email list, updated quarterly, include all investors regardless of check size"

  organizational_risks:
    - risk: Investor fatigue or disengagement
      impact: "Investors stop reading updates, miss opportunities to help, relationship becomes transactional"
      prevention: "Keep updates brief and actionable, vary content, make asks specific, track engagement"
    
    - risk: Information leakage
      impact: "Sensitive information shared with competitors, board, or press"
      prevention: "Consider what's sensitive, use appropriate channels for confidential items, trust but verify"
    
    - risk: Over-communication during crisis
      impact: "Too many updates signals panic, exhausts investor attention"
      prevention: "Maintain consistent cadence, reserve special updates for truly significant changes, board guidance on major communications"

# ============================================================
# DOMAIN CONTEXT
# ============================================================
domain_context:
  industry_landscape: |
    Investor updates have become a cornerstone of founder-investor relationships 
    in the modern startup ecosystem. The best VCs explicitly set update 
    expectations during the term sheet process, and founders who excel at 
    updates report better investor relationships and more tangible help.
    
    The shift to asynchronous communication has made regular written updates 
    more important than ever. Investors manage portfolios of 20-50 companies 
    and can't have monthly calls with everyone. Written updates become the 
    primary relationship maintenance tool.
    
    Best-in-class founders treat updates as accountability tools for themselves—
    the monthly forcing function creates discipline around metrics, reflection, 
    and asks. The update habit often predates the company and continues through 
    IPO at the best organizations.

  best_practices:
    - practice: "Monthly cadence (minimum quarterly)"
      description: "Send updates consistently, same time each month"
      evidence: "Founders who update monthly report 2.3x more intros from investors vs. quarterly updaters"
    
    - practice: "Specific, actionable asks"
      description: "Include 2-3 concrete requests investors can act on"
      evidence: "Updates with specific asks (e.g., 'intro to VP Engineering at Stripe') convert 5x more than generic asks"
    
    - practice: "Honest about challenges"
      description: "Lead with problems when significant, don't bury bad news"
      evidence: "Investors rate transparency as top factor in founder trust, more than results alone"
    
    - practice: "Brief format (one scroll)"
      description: "500 words or less, scannable, headline-first"
      evidence: "Update open rates and response rates decrease 40% when updates exceed 800 words"

  anti_patterns:
    - anti_pattern: "Going silent during hard times"
      description: "Reducing update frequency when news is bad"
      consequence: "Investors assume the worst, trust eroded, relationship harder to repair"
    
    - anti_pattern: "Vanity metrics updates"
      description: "Focusing on flattering metrics while avoiding meaningful ones"
      consequence: "Investors learn to discount updates, stop reading carefully, miss real issues"
    
    - anti_pattern: "All wins, no challenges"
      description: "Updates that are uniformly positive, no acknowledgment of difficulties"
      consequence: "Lacks authenticity, investors wonder what's being hidden, no opportunity to help"
    
    - anti_pattern: "No asks or generic asks"
      description: "Updates that don't include specific requests or use 'let us know if you can help' language"
      consequence: "Misses the primary value of investor updates—actionable engagement"

  benchmarks:
    - metric: "Update frequency"
      top_quartile: "Monthly, never miss"
      median: "Monthly with occasional gaps"
      laggard: "Quarterly or sporadic"
    
    - metric: "Ask conversion rate"
      top_quartile: ">50% of asks generate some response"
      median: "25-50% response rate"
      laggard: "<10% or no asks included"
    
    - metric: "Investor engagement"
      top_quartile: "Multiple investors reply per update with substantive help"
      median: "1-2 replies, occasional help"
      laggard: "No replies, unknown if investors read updates"
    
    - metric: "Update consistency"
      top_quartile: "Same format, same day of month, never late"
      median: "Consistent format, occasional timing variation"
      laggard: "Variable format, timing, or length"

  maturity_indicators:
    tier_1_signals:
      - "Regular update cadence established"
      - "All investors on distribution list"
      - "Basic template: wins, challenges, metrics, asks"
      - "CEO personally authors updates"
    
    tier_2_signals:
      - "Consistent timing and format"
      - "Specific, actionable asks"
      - "Track ask conversion and engagement"
      - "Balance of transparency and confidence"
    
    tier_3_signals:
      - "Systematic tracking of investor help and attribution"
      - "Different depth for board vs broader investor base"
      - "Integration with board materials and reporting"
      - "Investor feedback loop—regular input on update utility"
