# Equity FAQ Template
faq_template:
  - question: "How much equity do I have?"
    answer: "Check your grant agreement and vesting schedule in [system]"
    
  - question: "What is my equity worth?"
    answer: "Value = (409A price - exercise price) × vested shares. But this is theoretical until an exit."
    
  - question: "When can I exercise?"
    answer: "Vested options can be exercised anytime (usually). Check plan terms."
    
  - question: "What happens if I leave?"
    answer: "You typically have 90 days to exercise vested options. Check your grant agreement."
    
  - question: "Should I exercise now?"
    answer: "Consult a tax advisor. Consider: company trajectory, your financial situation, tax implications."

