# OrgOps Process Definition: Skills Training Program
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-008
name: Skills Training Program
slug: skills-training-program
track: org_ops
status: ready

contributes_to:
  - OrgOps.Training Programs.skill-specific-training

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Ad-hoc training based on immediate needs"
    includes:
      - Identify skill gap
      - Find learning resource
      - Allocate time for learning
      - Verify skill acquisition
    effort: "1-2 hours to set up per training need"
    
  tier_2_intermediate:
    description: "Structured learning paths with tracking"
    adds:
      - Role-based learning paths
      - Learning management system
      - Budget allocation
      - Completion tracking
      - Manager approval workflow
    effort: "1-2 weeks to set up, ongoing management"
    
  tier_3_advanced:
    description: "Competency-based development framework"
    adds:
      - Competency matrix by role
      - Skills assessment tools
      - Internal training programs
      - Mentorship pairing
      - Career development integration
    effort: "2-3 months to implement"

definition:
  purpose: |
    Skills become outdated, new tools emerge, and roles evolve. Without 
    intentional training, employees stagnate and the organization loses 
    competitive capability. This process ensures continuous skill development.
    
  outcome: |
    Employee has acquired a specific skill needed for their role. Skill 
    acquisition is documented. Employee can apply the new skill in their work.
    
  owner: Manager (with HR support for Tier 2+)
  
  inputs:
    - name: Skill gap identification
      description: What skill is needed and why
      source: Performance review, project needs, employee request
    - name: Learning resources
      description: Courses, books, mentors, training available
      source: L&D catalog, internet, internal experts
    - name: Time/budget allocation
      description: Resources available for training
      source: Manager, HR policy
      
  outputs:
    - name: Completed training
      description: Course completion, certification, or demonstrated skill
      consumer: Employee, manager, HR records
    - name: Skill application
      description: Employee using new skill in work
      consumer: Team, projects
      
  steps:
    - step: 1
      action: Identify specific skill gap and business need
      responsible: Manager + Employee
      duration: "15 minutes"
      deliverable: Skill need documented
      
    - step: 2
      action: Find appropriate learning resource
      responsible: Employee (with Manager input)
      duration: "30 minutes"
      tools:
        - LinkedIn Learning
        - Coursera
        - Udemy
        - Internal wiki
      deliverable: Learning resource selected
      
    - step: 3
      action: Allocate time and budget for training
      responsible: Manager
      duration: "10 minutes"
      deliverable: Time/budget approved
      
    - step: 4
      action: Complete training
      responsible: Employee
      duration: "Varies (hours to weeks)"
      deliverable: Training completed
      
    - step: 5
      action: Apply skill in real work context
      responsible: Employee
      duration: "Ongoing"
      deliverable: Skill demonstrated
      
    - step: 6
      action: Document completion and feedback
      responsible: Employee
      duration: "10 minutes"
      deliverable: Training record updated
      
  cadence:
    frequency: on-demand
    trigger: Skill gap identified, performance review, project need
    duration: "Varies by training type"
    
  participants:
    - role: Employee
      responsibility: Complete training, apply skills
      time_commitment: "Training duration + application"
    - role: Manager
      responsibility: Identify needs, approve resources, verify application
      time_commitment: "30 minutes per training"
      
  success_criteria:
    - Skill gap is closed (employee can perform task)
    - Training is documented
    - New skill is applied in work
    - Employee feels more capable

operational_context:
  prerequisites:
    - Clear skill gap identified
    - Manager support for learning time
    - Budget available (if paid training)
    
  common_blockers:
    - "No time for training → Block calendar, protect learning time"
    - "Training not applied → Pair with real project need"
    - "No budget → Use free resources, negotiate with HR"
    
  metrics:
    - name: Training completion rate
      description: Percentage of started trainings completed
      target: "> 80%"
      tier: 2
    - name: Skill application rate
      description: Percentage of trainings applied in work
      target: "> 70%"
      tier: 2
    - name: Training hours per employee
      description: Average learning hours per quarter
      target: "8-16 hours"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Learning Platforms
      examples:
        - LinkedIn Learning
        - Coursera
        - Udemy Business
        - Pluralsight
      purpose: Course library access
    - category: LMS (Tier 2+)
      examples:
        - Lessonly
        - Docebo
        - TalentLMS
      purpose: Track completions, learning paths

related_definitions:
  - id: pd-001
    relationship: follows
    description: "Skills training can follow initial onboarding"
  - id: pd-006
    relationship: requires
    description: "Performance reviews identify training needs"
  - id: pd-007
    relationship: enables
    description: "Training supports goal achievement"

adaptation:
  customize:
    - Learning platform choices
    - Budget policies
    - Time allocation norms
  preserve:
    - Manager involvement in identifying needs
    - Application in real work
    - Completion documentation
  common_variations:
    - "Technical roles: Include certifications"
    - "Leadership: Include coaching/mentoring"
    - "Customer-facing: Include product training"
