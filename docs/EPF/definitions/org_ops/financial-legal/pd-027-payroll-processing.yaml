      - ends: "Friday"
        changes_due: "Prior Tuesday"
        time_due: "Monday"
        payroll_runs: "Tuesday"
        pay_date: "Friday"
    tips:
      - "Set calendar reminders for each deadline"
      - "Communicate cutoff dates to team"
      
# Payroll Review Checklist
review_checklist:
  before_submit:
    - "Headcount matches expectations?"
    - "New hires included?"
    - "Terminations processed?"
    - "Gross wages look reasonable?"
    - "Any unusual variances?"
    - "Bonuses/adjustments correct?"
    - "Deductions expected (benefits, taxes)?"
    - "Bank has sufficient funds?"
