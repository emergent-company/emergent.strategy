# OrgOps Process Definition: Payroll Processing
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-027
name: Payroll Processing
slug: payroll-processing
track: org_ops
status: ready

contributes_to:
  - OrgOps.Financial Transactions.salary-calculation-and-payments

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Outsourced payroll"
    includes:
      - Payroll provider (Gusto, etc.)
      - Semi-monthly or bi-weekly pay
      - Direct deposit
    effort: "2-4 hours per cycle"
    
  tier_2_intermediate:
    description: "Integrated payroll management"
    adds:
      - Time tracking integration
      - Benefits deduction management
      - Multi-state compliance
      - Payroll reporting
    effort: "4-8 hours per cycle"
    
  tier_3_advanced:
    description: "Global payroll operations"
    adds:
      - Multi-country payroll
      - EOR relationships
      - Payroll analytics
      - Budget integration
    effort: "Dedicated payroll function"

definition:
  purpose: |
    Employees must be paid accurately and on time. Payroll involves legal 
    obligations (taxes, benefits), and errors are costly and damaging. 
    A reliable payroll process ensures compliance and employee trust.
    
  outcome: |
    Employees are paid correctly and on time. Taxes are withheld and 
    remitted properly. Deductions are accurate. Records are maintained 
    for tax and audit purposes.
    
  owner: Finance Lead or Controller
  
  inputs:
    - name: Compensation data
      description: Who gets paid how much
      source: HR records, offer letters
    - name: Time/attendance
      description: Hours worked (for hourly employees)
      source: Time tracking system
    - name: Changes
      description: New hires, terms, raises, departures
      source: HR, managers
    - name: Deductions
      description: Benefits, taxes, garnishments
      source: Benefits providers, tax agencies
      
  outputs:
    - name: Paycheck/direct deposit
      description: Money to employees
      consumer: Employees
    - name: Pay stubs
      description: Documentation of pay
      consumer: Employees
    - name: Tax remittances
      description: Payments to tax authorities
      consumer: IRS, state agencies
    - name: Payroll reports
      description: Records for accounting/audit
      consumer: Finance, auditors
      
  steps:
    - step: 1
      action: Process any payroll changes
      responsible: HR/Finance
      duration: "30-60 min"
      deliverable: System updated
      changes:
        - New hires
        - Terminations
        - Salary changes
        - Address changes
        - Tax withholding changes
      timing: "Before payroll cutoff"
      
    - step: 2
      action: Review time entries (hourly employees)
      responsible: Managers
      duration: "15-30 min"
      deliverable: Time approved
      
    - step: 3
      action: Process one-time adjustments
      responsible: Finance
      duration: "15-30 min"
      deliverable: Adjustments entered
      examples:
        - Bonuses
        - Expense reimbursements
        - Corrections
      
    - step: 4
      action: Run payroll preview
      responsible: Finance Lead
      duration: "15-30 min"
      deliverable: Payroll reviewed
      check:
        - Headcount correct
        - Gross pay expected
        - Deductions reasonable
        - Net pay sensible
      
    - step: 5
      action: Submit/approve payroll
      responsible: Finance Lead or Controller
      duration: "10 min"
      deliverable: Payroll submitted to processor
      
    - step: 6
      action: Fund payroll account
      responsible: Finance
      duration: "10 min"
      deliverable: Funds transferred
      timing: "1-2 days before pay date"
      
    - step: 7
      action: Verify completion
      responsible: Finance
      duration: "10 min"
      deliverable: Payments confirmed
      
  cadence:
    frequency: bi-weekly
    trigger: Payroll calendar
    duration: "2-4 hours per cycle"
    
  participants:
    - role: Finance Lead
      responsibility: Process and approve payroll
      time_commitment: "2-4 hours per cycle"
    - role: HR
      responsibility: Update employee records
      time_commitment: "30-60 min per cycle"
    - role: Managers
      responsibility: Approve time (hourly employees)
      time_commitment: "15-30 min per cycle"

  success_criteria:
    - Payroll runs on time every cycle
    - Zero errors in pay amounts
    - Taxes filed and paid on time
    - Employees have access to pay stubs

operational_context:
  prerequisites:
    - Payroll provider account
    - Bank account with sufficient funds
    - Employee tax forms (W-4, I-9)
    - State registrations
    
  common_blockers:
    - "Missing employee info → Collect at hire"
    - "Late time submissions → Set earlier deadline"
    - "Insufficient funds → Cash flow planning"
    
  metrics:
    - name: Payroll accuracy
      description: Payrolls without errors
      target: "100%"
      tier: 1
    - name: On-time rate
      description: Payroll paid on scheduled date
      target: "100%"
      tier: 1

tools_ecosystem:
  recommended:
    - category: Payroll Providers
      examples:
        - Gusto
        - Rippling
        - ADP
        - Paychex
      purpose: Process payroll, file taxes
    - category: Time Tracking
      examples:
        - Gusto
        - Clockify
        - TSheets
      purpose: Capture hours for hourly employees

compliance:
  federal:
    - Form 941 quarterly filing
    - W-2 annual distribution
    - Deposit schedules (typically semi-weekly for larger employers)
  state:
    - Withholding registration per state
    - State unemployment insurance
    - Local tax requirements (varies)
  records:
    - Maintain payroll records for 4+ years
    - Employee access to pay history

related_definitions:
  - id: pd-005
    relationship: enables
    description: "Payroll is major budget component"
  - id: pd-016
    relationship: requires
    description: "Final pay processed at offboarding"
  - id: pd-014
    relationship: enables
    description: "Payroll compliance part of audits"

adaptation:
  customize:
    - Pay frequency
    - Payroll cutoff timing
    - Approval workflows
  preserve:
    - On-time payment
    - Tax compliance
    - Accurate records
  common_variations:
    - "Contractors: Separate from employee payroll"
    - "International: EOR or local entity payroll"
    - "Bonus cycles: Special payroll runs"

