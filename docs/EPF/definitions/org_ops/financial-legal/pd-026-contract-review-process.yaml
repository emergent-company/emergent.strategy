# Contract Review Checklist
review_checklist:
  business_terms:
    - "Scope of work/deliverables clear?"
    - "Pricing and payment terms acceptable?"
    - "Timeline and milestones defined?"
    
  legal_terms:
    - "Liability: Are we exposed to unlimited liability?"
    - "Indemnification: Are we indemnifying for their negligence?"
    - "IP: Who owns work product?"
    - "Confidentiality: Appropriate protections?"
    - "Termination: Can we exit if needed?"
    - "Auto-renewal: Are we locked in unknowingly?"
    - "Governing law: Is jurisdiction acceptable?"
    
  red_flags:
    - "Unlimited liability"
    - "Broad indemnification"
    - "IP assignment for standard services"
    - "Long auto-renewal with short notice"
    - "Non-mutual confidentiality"
    - "Exclusive dealing"
    - "Most favored nation clauses"

# Signature Authority Template
signature_authority:
  contracts:
    - threshold: "Under $10,000"
      signatories: 
        - "Department head"
        - "CFO"
        - "CEO"
    - threshold: "$10,000 - $100,000"
      signatories:
        - "CFO"
        - "CEO"
    - threshold: "Over $100,000"
      signatories:
        - "CEO"
        
  special_categories:
    employment: "CEO or HR lead"
    real_estate: "CEO"
    equity: "CEO + Board approval if significant"
    ip_assignment: "CEO"
