name: Contract Review Process
slug: contract-review-process
track: org_ops
status: ready

contributes_to:
  - OrgOps.Financial Transactions.supplier-payments

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Basic contract review checklist"
    includes:
      - Key terms checklist
      - Founder/CEO review and sign
      - Contract filing
    effort: "30-60 min per contract"
    
  tier_2_intermediate:
    description: "Structured review process"
    adds:
      - Playbook for common contract types
      - Legal review threshold
      - Standard terms library
      - Negotiation guidelines
    effort: "1-2 hours per contract"
    
  tier_3_advanced:
    description: "Automated contract lifecycle"
    adds:
      - CLM software
      - AI-assisted review
      - Approval workflows
      - Obligation tracking
    effort: "Dedicated legal/ops function"

definition:
  purpose: |
    Contracts create legal obligations. Signing without review creates risk. 
    But over-lawyering everything slows business. A good contract review 
    process balances risk management with business velocity.
    
  outcome: |
    Contracts are reviewed before signing. Key risks are identified and 
    addressed. Terms are documented. Signatures are properly authorized. 
    Contracts are stored and trackable.
    
  owner: Legal or Finance Lead
  
  inputs:
    - name: Contract document
      description: The agreement to be reviewed
      source: Counterparty, internal draft
    - name: Business context
      description: What deal this supports
      source: Requesting team
    - name: Standard terms
      description: Preferred contract positions
      source: Legal, precedent
      
  outputs:
    - name: Reviewed contract
      description: Contract ready for signature
      consumer: Signatories
    - name: Risk summary (if significant)
      description: Key terms and risks
      consumer: Decision makers
    - name: Signed contract on file
      description: Executed agreement
      consumer: Finance, legal
      
  steps:
    - step: 1
      action: Receive contract for review
      responsible: Requesting team member
      duration: "5 min"
      deliverable: Contract in review queue
      provides:
        - Contract document
        - Business context
        - Timeline/urgency
        - Counterparty contact
      
    - step: 2
      action: Initial triage
      responsible: Legal/Finance Lead
      duration: "10-15 min"
      deliverable: Review track assigned
      tracks:
        - Standard (use template, minimal review)
        - Normal (internal review)
        - Complex (external legal)
      
    - step: 3
      action: Review key terms
      responsible: Reviewer
      duration: "30-60 min"
      deliverable: Issues identified
      check_for:
        - Payment terms
        - Liability/indemnification
        - Termination provisions
        - IP ownership
        - Confidentiality
        - Governing law
        - Auto-renewal
      
    - step: 4
      action: Negotiate changes (if needed)
      responsible: Requesting team + Legal support
      duration: "Variable"
      deliverable: Final terms agreed
      
    - step: 5
      action: Approve for signature
      responsible: Legal/Finance Lead
      duration: "10 min"
      deliverable: Approval given
      
    - step: 6
      action: Execute contract
      responsible: Authorized signatory
      duration: "10 min"
      deliverable: Signed contract
      signatories:
        - "Under $10K: Department head"
        - "Under $100K: CEO or CFO"
        - "Over $100K: CEO"
      
    - step: 7
      action: File and track
      responsible: Admin or Legal
      duration: "10 min"
      deliverable: Contract stored, obligations tracked
      
  cadence:
    frequency: as-needed
    trigger: New contract needed
    duration: "1-5 days typical"
    
  participants:
    - role: Requesting team
      responsibility: Initiate request, provide context
      time_commitment: "30 min - 2 hours"
    - role: Legal/Finance Lead
      responsibility: Review, advise, approve
      time_commitment: "30 min - 2 hours per contract"
    - role: Authorized signatory
      responsibility: Execute approved contracts
      time_commitment: "10 min"

  success_criteria:
    - No unsigned contracts in effect
    - Key risks identified before signing
    - Contracts stored and findable
    - Clear signature authority followed

operational_context:
  prerequisites:
    - Signature authority defined
    - Contract storage location
    - Basic legal knowledge or counsel access
    
  common_blockers:
    - "Takes too long → Playbooks for common types"
    - "Don't know what to look for → Checklist"
    - "No legal access → External counsel for complex matters"
    
  metrics:
    - name: Review cycle time
      description: Days from request to signature
      target: "<5 days for standard"
      tier: 1
    - name: Contract coverage
      description: Percentage of contracts properly reviewed
      target: "100%"
      tier: 1

