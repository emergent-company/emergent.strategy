# OrgOps Process Definition: Cash Flow Management
# Schema: org_ops_definition_schema.json v1.1.0

id: pd-050
name: Cash Flow Management
slug: cash-flow-management
track: org_ops
status: ready

contributes_to:
  - OrgOps.Accounting.cash-flow-management

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Track cash position"
    includes:
      - Weekly cash balance check
      - Runway calculation
      - Basic cash forecast
    effort: "1-2 hours weekly"
    
  tier_2_intermediate:
    description: "Active cash management"
    adds:
      - 13-week cash forecast
      - AR/AP management
      - Cash flow scenarios
      - Banking optimization
    effort: "4-8 hours weekly"
    
  tier_3_advanced:
    description: "Strategic treasury"
    adds:
      - Treasury management
      - Investment policy
      - Multi-currency management
      - Cash flow optimization
    effort: "Dedicated treasury function"

definition:
  purpose: |
    Running out of cash kills companies. Even profitable companies can 
    fail from cash flow problems. Understanding and managing cash flow 
    ensures the company can meet its obligations and plan for the future.
    
  outcome: |
    Cash position is known at all times. Runway is calculated. 
    Cash crises are anticipated and avoided. Payments are made 
    on time. Collection is optimized.
    
  owner: Finance Lead or CFO
  
  inputs:
    - name: Bank statements
      description: Actual cash balances
      source: Bank accounts
    - name: AR/AP aging
      description: What's owed to/by us
      source: Accounting system
    - name: Commitments
      description: Future obligations
      source: Contracts, payroll
      
  outputs:
    - name: Cash position
      description: Current cash balance
      consumer: Leadership
    - name: Cash forecast
      description: Projected cash over time
      consumer: Leadership, board
    - name: Runway
      description: How long cash lasts
      consumer: Leadership, board
      
  steps:
    - step: 1
      action: Check cash balance
      responsible: Finance Lead
      duration: "15 min"
      deliverable: Current cash known
      frequency: "Weekly (at least)"
      
    - step: 2
      action: Update cash forecast
      responsible: Finance Lead
      duration: "1-2 hours"
      deliverable: Updated forecast
      typical_horizon: "13 weeks"
      
    - step: 3
      action: Calculate runway
      responsible: Finance Lead
      duration: "15 min"
      deliverable: Runway calculated
      formula: "Cash / Monthly Burn"
      
    - step: 4
      action: Manage AR (collections)
      responsible: Finance
      duration: "1-2 hours weekly"
      deliverable: Cash collected
      actions:
        - Invoice promptly
        - Follow up on aging
        - Escalate overdue
      
    - step: 5
      action: Manage AP (payments)
      responsible: Finance
      duration: "1-2 hours weekly"
      deliverable: Vendors paid
      actions:
        - Pay on schedule (not early)
        - Maintain relationships
        - Prioritize critical vendors
      
    - step: 6
      action: Report to leadership
      responsible: Finance Lead
      duration: "30 min"
      deliverable: Leadership informed
      frequency: "Weekly or monthly"
      
  cadence:
    frequency: weekly
    trigger: Ongoing
    duration: "2-4 hours weekly"
    
  participants:
    - role: Finance Lead
      responsibility: Manage and report
      time_commitment: "4-8 hours weekly"
    - role: CEO
      responsibility: Understand and act
      time_commitment: "30 min weekly review"

  success_criteria:
    - Cash position known
    - Forecast is accurate
    - No cash surprises
    - Obligations met on time

operational_context:
  prerequisites:
    - Bank access
    - Accounting system
    - AR/AP tracking
    
  common_blockers:
    - "Don't know what's owed → Clean up AR/AP"
    - "Unpredictable cash → Better forecasting"
    - "Running low → Plan ahead, act early"
    
  metrics:
    - name: Runway
      description: Months of cash remaining
      target: "12+ months ideal"
      tier: 1
    - name: Forecast accuracy
      description: Actual vs forecast
      target: "Within 10%"
      tier: 2

