# OrgOps Process Definition: Workplace Safety
# Schema: org_ops_definition_schema.json v1.0.0

id: pd-046
name: Workplace Safety
slug: workplace-safety
track: org_ops
status: ready

contributes_to:
  - OrgOps.Compliance.risk-assessments

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Basic safety requirements"
    includes:
      - Safe workspace
      - Emergency procedures
      - Incident reporting
    effort: "1 day initial setup"
    
  tier_2_intermediate:
    description: "Safety program"
    adds:
      - Safety training
      - Regular inspections
      - Ergonomic assessments
      - Safety committee
    effort: "Ongoing maintenance"
    
  tier_3_advanced:
    description: "Safety culture"
    adds:
      - Comprehensive EHS program
      - Behavior-based safety
      - External audits
      - OSHA VPP
    effort: "Dedicated EHS function"

definition:
  purpose: |
    Employers have legal and ethical obligations to provide safe 
    workplaces. Injuries are costly in human and business terms. 
    A safety program protects employees and reduces liability.
    
  outcome: |
    Workplace is safe. Employees know emergency procedures. 
    Incidents are reported and investigated. Hazards are 
    addressed. Compliance obligations are met.
    
  owner: Operations or Facilities
  
  inputs:
    - name: Workplace assessment
      description: Hazards and conditions
      source: Inspection
    - name: Incident reports
      description: What happened
      source: Employees
    - name: Regulations
      description: OSHA and state requirements
      source: Legal, safety resources
      
  outputs:
    - name: Safe workplace
      description: Hazards controlled
      consumer: Employees
    - name: Emergency procedures
      description: What to do in emergencies
      consumer: Employees
    - name: Incident records
      description: Documentation of incidents
      consumer: Legal files, OSHA
      
  steps:
    - step: 1
      action: Assess workplace hazards
      responsible: Operations
      duration: "2-4 hours"
      deliverable: Hazard inventory
      common_hazards:
        - Ergonomic (desk setup)
        - Electrical
        - Fire
        - Trip/fall
      
    - step: 2
      action: Address identified hazards
      responsible: Operations
      duration: "Varies"
      deliverable: Hazards controlled
      
    - step: 3
      action: Create emergency procedures
      responsible: Operations
      duration: "2-4 hours"
      deliverable: Emergency action plan
      covers:
        - Fire/evacuation
        - Medical emergency
        - Natural disaster
        - Active threat
      
    - step: 4
      action: Train employees
      responsible: Operations/HR
      duration: "30 min - 1 hour"
      deliverable: Employees trained
      frequency: "At hire + annual"
      
    - step: 5
      action: Establish incident reporting
      responsible: Operations/HR
      duration: "1 hour"
      deliverable: Reporting process
      
    - step: 6
      action: Investigate incidents
      responsible: Operations
      duration: "As needed"
      deliverable: Root cause + corrective action
      
  cadence:
    frequency: annually
    trigger: Initial setup, annual review, incidents
    duration: "1 day annual review"
    
  participants:
    - role: Operations
      responsibility: Maintain safe workplace
      time_commitment: "4-8 hours quarterly"
    - role: All employees
      responsibility: Follow safety rules, report hazards
      time_commitment: "Annual training"

  success_criteria:
    - No preventable injuries
    - Emergency procedures known
    - Hazards addressed promptly
    - Compliance maintained

operational_context:
  prerequisites:
    - Physical workspace
    - Workers comp insurance
    - Basic safety supplies
    
  common_blockers:
    - "Remote only → Focus on ergonomics, home setup"
    - "Small team → Basic program is fine"
    - "No expertise → OSHA resources, consultant"
    
  metrics:
    - name: Incident rate
      description: Injuries per 100 employees
      target: "0 or below industry average"
      tier: 1
    - name: Training completion
      description: Employees trained
      target: "100%"
      tier: 1

tools_ecosystem:
  recommended:
    - category: Safety Resources
      examples:
        - OSHA website
        - State programs
      purpose: Compliance guidance
    - category: Training
      examples:
        - iHasco
        - SafetyCulture
      purpose: Safety training

compliance:
  federal:
    - OSHA general duty clause
    - OSHA 300 log (10+ employees)
    - Hazard communication
  state:
    - State OSHA requirements
    - Workers comp requirements

related_definitions:
  - id: pd-015
    relationship: enables
    description: "Safety part of business continuity"
  - id: pd-001
    relationship: requires
    description: "Safety training at onboarding"
  - id: pd-030
    relationship: contains
    description: "Safety policy in handbook"

adaptation:
  customize:
    - Hazards relevant to your workplace
    - Training content
    - Emergency procedures
  preserve:
    - Hazard assessment
    - Emergency procedures
    - Incident reporting
  common_variations:
    - "Office only: Basic program, ergonomics focus"
    - "Lab/warehouse: More extensive program"
    - "Remote: Home office safety, ergonomics"

