# OrgOps Process Definition: Remote Work Policy
# Schema: org_ops_definition_schema.json v1.1.0

id: pd-028
name: Remote Work Policy
slug: remote-work-policy
track: org_ops
status: ready

contributes_to:
  - OrgOps.Infrastructure Management.remote-work-infrastructure

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Clear work location expectations"
    includes:
      - Work location policy (remote/hybrid/office)
      - Communication expectations
      - Equipment/expense guidelines
    effort: "2-3 hours to document"
    
  tier_2_intermediate:
    description: "Structured remote work program"
    adds:
      - Timezone and availability norms
      - Remote work equipment stipend
      - In-person gathering cadence
      - Async-first practices
    effort: "Half day design, ongoing management"
    
  tier_3_advanced:
    description: "Distributed work excellence"
    adds:
      - Global hiring support
      - Location-based compensation
      - Distributed culture programs
      - Collaboration technology stack
    effort: "Ongoing distributed operations"

definition:
  purpose: |
    With remote and hybrid work common, clarity on expectations is essential. 
    Without a policy, confusion arises about where and when to work. A good 
    remote policy balances flexibility with collaboration and accountability.
    
  outcome: |
    Everyone knows work location expectations. Remote workers have what 
    they need to be effective. Communication norms bridge location gaps. 
    The team can collaborate effectively regardless of location.
    
  owner: People Lead or COO
  
  inputs:
    - name: Business needs
      description: What work patterns support business goals
      source: Leadership team
    - name: Role requirements
      description: Which roles need in-person presence
      source: Department heads
    - name: Employee preferences
      description: What flexibility employees want
      source: Surveys, feedback
      
  outputs:
    - name: Remote work policy
      description: Written policy document
      consumer: All employees, candidates
    - name: Remote work guidelines
      description: How-to for remote effectiveness
      consumer: Remote employees, managers
      
  steps:
    - step: 1
      action: Define work model
      responsible: Leadership team
      duration: "1-2 hours"
      deliverable: Model selected
      options:
        - Fully remote
        - Remote-first (occasional gathering)
        - Hybrid (set office days)
        - Office-first (occasional remote)
        - Fully in-office
      
    - step: 2
      action: Define role-specific requirements
      responsible: Department heads
      duration: "1 hour"
      deliverable: Role classification
      considerations:
        - Customer-facing requirements
        - Equipment dependencies
        - Collaboration needs
      
    - step: 3
      action: Establish communication norms
      responsible: People Lead + Leadership
      duration: "1 hour"
      deliverable: Communication expectations
      covers:
        - Core hours (if any)
        - Response time expectations
        - Meeting vs async balance
        - Timezone considerations
      
    - step: 4
      action: Define equipment/expense support
      responsible: Finance + People Lead
      duration: "30 min"
      deliverable: Stipend/reimbursement policy
      
    - step: 5
      action: Document and communicate policy
      responsible: People Lead
      duration: "1-2 hours"
      deliverable: Published policy
      
    - step: 6
      action: Review and iterate
      responsible: People Lead
      duration: "1 hour quarterly"
      deliverable: Policy updates
      
  cadence:
    frequency: annually
    trigger: Initial setup, annual review, major changes
    duration: "Half day for initial design"
    
  participants:
    - role: Leadership team
      responsibility: Decide work model
      time_commitment: "1-2 hours"
    - role: People Lead
      responsibility: Design and document policy
      time_commitment: "4-8 hours"
    - role: Employees
      responsibility: Follow policy, provide feedback
      time_commitment: "30 min to review"

  success_criteria:
    - Policy is clear and documented
    - All employees know expectations
    - Remote employees are effective
    - In-person needs are met

operational_context:
  prerequisites:
    - Leadership alignment on work model
    - Tools for remote collaboration
    - Budget for equipment (if applicable)
    
  common_blockers:
    - "Leadership disagrees → Facilitate alignment discussion"
    - "Fairness concerns → Document rationale for differences"
    - "Isolation/culture → Plan intentional connection"
    
  metrics:
    - name: Policy clarity
      description: Employees understand expectations
      target: ">90% clarity in surveys"
      tier: 1
    - name: Remote effectiveness
      description: Remote workers feel supported
      target: "4+/5 rating"
      tier: 2

tools_ecosystem:
  recommended:
