# OrgOps Process Definition: DEI Program
# Schema: org_ops_definition_schema.json v1.1.0

id: pd-036
name: DEI Program
slug: dei-program
track: org_ops
status: ready

contributes_to:
  - OrgOps.Values and Principles.diversity-and-inclusion

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Foundational DEI commitment"
    includes:
      - Written commitment to DEI
      - Inclusive hiring practices
      - Anti-harassment training
    effort: "1-2 days initial setup"
    
  tier_2_intermediate:
    description: "Active DEI program"
    adds:
      - DEI goals and metrics
      - Employee resource groups
      - Bias training
      - Pay equity analysis
    effort: "Ongoing HR function"
    
  tier_3_advanced:
    description: "Embedded DEI culture"
    adds:
      - DEI leadership role
      - Supplier diversity
      - Community engagement
      - External accountability
    effort: "Dedicated DEI function"

definition:
  purpose: |
    Diverse, equitable, and inclusive workplaces perform better and are 
    better places to work. Without intentional effort, organizations 
    default to homogeneity and bias. A DEI program creates intentional 
    practices for building an inclusive culture.
    
  outcome: |
    Hiring is inclusive and reduces bias. Employees feel they belong. 
    Opportunities are equitable. The organization reflects diverse 
    perspectives and backgrounds.
    
  owner: People Lead or CEO
  
  inputs:
    - name: Current state
      description: Demographics, engagement data
      source: HR data, surveys
    - name: Best practices
      description: What works in DEI
      source: Research, peers
    - name: Employee input
      description: What employees want
      source: ERGs, surveys
      
  outputs:
    - name: DEI strategy
      description: Goals and action plan
      consumer: All employees
    - name: Progress metrics
      description: Tracking against goals
      consumer: Leadership, board
      
  steps:
    - step: 1
      action: Assess current state
      responsible: People Lead
      duration: "2-4 hours"
      deliverable: Baseline data
      includes:
        - Demographics (if legal to collect)
        - Representation at levels
        - Engagement by group
        - Exit interview themes
      
    - step: 2
      action: Define commitment
      responsible: Leadership
      duration: "1-2 hours"
      deliverable: DEI statement
      
    - step: 3
      action: Set goals
      responsible: Leadership + People Lead
      duration: "2-4 hours"
      deliverable: Measurable goals
      areas:
        - Representation
        - Inclusion/belonging
        - Equity in processes
      
    - step: 4
      action: Implement foundational practices
      responsible: People Lead
      duration: "1-2 days"
      deliverable: Practices in place
      includes:
        - Inclusive hiring practices
        - Bias training
        - Anti-harassment policy
        - Accommodation process
      
    - step: 5
      action: Communicate and engage
      responsible: Leadership
      duration: "Ongoing"
      deliverable: Visible commitment
      
    - step: 6
      action: Track and report progress
      responsible: People Lead
      duration: "Quarterly"
      deliverable: Progress report
      
  cadence:
    frequency: quarterly
    trigger: Initial setup, quarterly reviews
    duration: "2-4 hours quarterly for review"
    
  participants:
    - role: Leadership
      responsibility: Set direction, model commitment
      time_commitment: "Ongoing visibility"
    - role: People Lead
      responsibility: Implement, track, report
      time_commitment: "8-16 hours quarterly"
    - role: All employees
      responsibility: Participate, contribute
      time_commitment: "Training, feedback"

  success_criteria:
    - DEI commitment is public
    - Foundational practices in place
    - Progress tracked and visible
    - Employee belonging scores stable/improving

operational_context:
  prerequisites:
    - Leadership commitment
    - Baseline data (where legal)
    - Training resources
    
  common_blockers:
    - "Leadership buy-in → Make business case"
    - "Data sensitivity → Anonymize, aggregate"
    - "Where to start → Focus on practices first"
    
  metrics:
    - name: Belonging score
      description: Employees feel they belong
      target: "4+/5 rating"
      tier: 1
    - name: Representation
      description: Demographics at levels
      target: "Progress toward goals"
      tier: 2

tools_ecosystem:
  recommended:
    - category: Analytics
      examples:
        - Culture Amp
        - Lattice
        - Custom dashboards
      purpose: Track demographics, belonging
    - category: Training
      examples:
        - Paradigm
        - Flashpoint
        - Internal content
      purpose: Bias and inclusion training

compliance:
  legal:
    - EEO compliance
    - Anti-discrimination laws
    - Privacy in data collection
  cautions:
    - Quotas can create legal risk
    - Be careful with demographic data
    - Consult counsel on programs

