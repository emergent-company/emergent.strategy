# Strategy Process Definition: Competitive Benchmarking
# Schema: strategy_definition_schema.json v1.1.0
# EPF Track: Strategy > Competitor Analysis > Competitive Benchmarking

id: sd-004
name: Competitive Benchmarking
slug: competitive-benchmarking
track: strategy
status: ready

contributes_to:
  - Strategy.Competitor Analysis.competitive-benchmarking

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Ad-hoc competitive awareness"
    includes:
      - List of 3-5 main competitors
      - Basic understanding of their positioning
      - Occasional check-ins on competitor moves
    effort: "4-8 hours initial research, periodic updates"
    
  tier_2_intermediate:
    description: "Structured competitive intelligence"
    adds:
      - Formal competitor profiles
      - Feature/capability comparison matrix
      - Regular monitoring (monthly)
      - Win/loss competitive analysis
      - Sales battlecards
    effort: "2-4 weeks to build, ongoing maintenance"
    
  tier_3_advanced:
    description: "Competitive intelligence system"
    adds:
      - Real-time monitoring tools
      - Competitive positioning strategy
      - Customer perception studies
      - Predictive competitive analysis
      - Cross-functional competitive playbooks
    effort: "Dedicated resource or team, ongoing program"

definition:
  purpose: |
    Competitive benchmarking answers: "How do we compare to alternatives?" This 
    isn't about copying competitors - it's about understanding the landscape so 
    you can position and differentiate effectively.
    
    What competitive benchmarking reveals:
    - Where you're ahead (leverage in positioning and sales)
    - Where you're behind (roadmap priorities or defensive messaging)
    - Where the market is heading (trends across competitors)
    - How customers perceive options (not just what vendors claim)
    
    Warning signs of weak competitive intelligence:
    - Sales loses deals without knowing why
    - Can't articulate why customers should choose you
    - Surprised by competitor announcements
    - Positioning is reactive, not proactive
    
    This is NOT about obsessing over competitors. Spend 90% of energy on 
    customers, 10% on competition. But that 10% matters.
    
  outcome: |
    Competitive intelligence that:
    - Enables sharp positioning and differentiation
    - Arms sales with win tactics
    - Informs product roadmap prioritization
    - Reduces competitive surprise
    
  owner: Product Marketing (or CEO in early stage)
  
  inputs:
    - name: Competitor identification
      description: Who are we competing against?
      source: Sales, customers, market research
    - name: Customer perception
      description: How do customers compare options?
      source: Win/loss interviews, customer feedback, reviews
    - name: Public information
      description: What competitors say about themselves
      source: Websites, press, product demos, marketing
    - name: Sales intelligence
      description: What sales learns in deals
      source: CRM, sales team debriefs
      
  outputs:
    - name: Competitor profiles
      description: Deep dive on each major competitor
      consumer: Product, sales, marketing, leadership
    - name: Comparison matrix
      description: Feature/capability/positioning comparison
      consumer: Sales, product marketing
    - name: Battlecards
      description: How to win against each competitor
      consumer: Sales
    - name: Competitive positioning
      description: Where to focus differentiation
      consumer: Marketing, product
      
  steps:
    - step: 1
      action: Identify and tier competitors
      responsible: Product Marketing / CEO
      duration: "2-4 hours"
      deliverable: Competitor list with tiering
      questions:
        - "Who do we encounter in deals?"
        - "Who do customers mention when evaluating?"
        - "Who shows up in the same Google searches?"
        - "Who could become a competitor (adjacent players)?"
      tiering:
        - "Tier 1 (3-5): Primary competitors. Frequent in deals, direct overlap."
        - "Tier 2 (5-10): Secondary. Occasional overlap, different positioning."
        - "Tier 3: Watch list. Adjacent players, potential threats."
      avoid:
        - "Listing every tangential player (focus on real competition)"
        - "Ignoring 'do nothing' as a competitor (it's often the biggest one)"
        - "Only looking at similar-sized companies (big and small matter)"
      
    - step: 2
      action: Gather public intelligence
      responsible: Product Marketing / Analyst
      duration: "4-8 hours per competitor"
      deliverable: Raw competitive data
      sources:
        - "Website: Messaging, pricing, features, customers"
        - "Product: Sign up for trial, watch demos"
        - "Reviews: G2, Capterra, TrustRadius - what customers say"
        - "Content: Blog, webinars, whitepapers - thought leadership angle"
        - "News: Funding, partnerships, product launches"
        - "Social: LinkedIn, Twitter - culture and hiring"
        - "Glassdoor: Internal culture signals"
      data_to_capture:
        - "Positioning and messaging"
        - "Target customer"
        - "Key features and capabilities"
        - "Pricing model"
        - "Recent news and momentum"
        - "Customer testimonials and case studies"
        - "Strengths and weaknesses per reviews"
      
    - step: 3
      action: Conduct win/loss analysis
      responsible: Product Marketing + Sales
      duration: "Ongoing (2-4 interviews/month)"
      deliverable: Competitive insights from customers
      interview_process:
        - "Select recent competitive deals (won and lost)"
        - "Interview customer within 30 days of decision"
        - "Use neutral interviewer (not the salesperson)"
        - "Focus on evaluation process and decision factors"
      questions:
        - "What alternatives did you consider?"
        - "What were your top 3 evaluation criteria?"
        - "How did we compare on those criteria?"
        - "What would have changed your decision?"
        - "What did [competitor] do well/poorly?"
      patterns_to_identify:
        - "Which competitors are getting shortlisted?"
        - "What criteria drive decisions?"
        - "Where do we consistently win/lose?"
        - "What objections are competitive-related?"
      
    - step: 4
      action: Build competitor profiles
      responsible: Product Marketing
      duration: "4-8 hours per competitor"
      deliverable: Competitor profile document
      profile_structure:
        overview: "Who they are, what they do, who they target"
        positioning: "How they describe themselves, key messages"
        strengths: "Where they excel (from reviews and deals)"
        weaknesses: "Where they struggle (from reviews and deals)"
        product: "Key features, recent launches, roadmap hints"
        customers: "Who uses them, case studies, reference customers"
        pricing: "Model and rough pricing (if available)"
        go_to_market: "How they sell, marketing approach"
        recent_moves: "News, funding, acquisitions, hires"
        competitive_plays: "How they position against you"
      living_document:
        - "Update quarterly minimum"
        - "Flag major changes immediately"
        - "Date-stamp information"
      
    - step: 5
      action: Create comparison matrix
      responsible: Product Marketing
      duration: "4-8 hours"
      deliverable: Competitive comparison grid
      dimensions:
        - "Features/capabilities (objective)"
        - "Target customer fit"
        - "Pricing/value"
        - "Ease of use/UX"
        - "Support/service"
        - "Integration/ecosystem"
        - "Positioning claim"
      rating_approach:
        - "Use objective evidence, not opinion"
        - "Include 'do nothing' as baseline"
        - "Acknowledge where you're behind"
        - "Don't cherry-pick dimensions you win"
      visualization:
        - "Grid format for internal use"
        - "2x2 positioning maps for conceptual view"
        - "Feature checkmark table for sales"
      
    - step: 6
      action: Build sales battlecards
      responsible: Product Marketing + Sales Enablement
      duration: "2-4 hours per competitor"
      deliverable: One-page battlecards
      battlecard_structure:
        quick_overview: "Who they are in 2 sentences"
        their_pitch: "How they position against you"
        your_counter: "How to respond"
        why_we_win: "Top 3 differentiation points"
        watch_out: "Where they're strong (don't attack)"
        proof_points: "Customer stories, data to cite"
        discovery_questions: "What to ask to expose their weaknesses"
        objection_handles: "Common objections and responses"
      format:
        - "One page maximum (sales won't read more)"
        - "Scannable - bullets, not paragraphs"
        - "Confident but honest - don't oversell"
        - "Focused on winning, not bashing"
        
    - step: 7
      action: Define competitive positioning
      responsible: Product Marketing + CEO
      duration: "4-8 hours"
      deliverable: Positioning strategy
      questions:
        - "Where do we want to be differentiated?"
        - "What can we claim that competitors can't?"
        - "What should we NOT compete on?"
        - "What's our 'unfair advantage'?"
      positioning_approaches:
        - "Better at what matters most (same game, better)"
        - "Different category (reframe the competition)"
        - "Specific segment (we're built for YOU, not everyone)"
        - "Different value (speed vs. depth, etc.)"
      avoid:
        - "Trying to win on everything (impossible, not credible)"
        - "Copying competitor positioning (you'll always be behind)"
        - "Positioning on features you can't defend"
        
    - step: 8
      action: Enable and maintain
      responsible: Product Marketing
      duration: "Ongoing"
      deliverable: Living competitive intelligence
      enablement:
        - "Train sales on battlecards (live, not just share doc)"
        - "Regular competitive updates (monthly newsletter)"
        - "Competitive alert channel (Slack/Teams)"
        - "Competitive lunch-and-learn sessions"
      maintenance:
        - "Quarterly profile refresh"
        - "Real-time updates for major news"
        - "Win/loss interviews feeding ongoing insights"
        - "Annual deep competitive review"

  cadence:
    frequency: "Quarterly deep review, monthly updates, continuous monitoring"
    trigger: "Major competitor moves, market shifts, sales feedback"
    duration: "4-8 weeks initial build, ongoing maintenance"
    ongoing:
      - "Weekly: Monitor news, check for announcements"
      - "Monthly: Competitive update to sales"
      - "Quarterly: Refresh profiles and battlecards"
      - "Annually: Full competitive landscape review"
    
  participants:
    - role: Product Marketing
      responsibility: Own competitive intelligence, produce materials
      time_commitment: "15-25% ongoing after initial build"
    - role: Sales
      responsibility: Input from field, use battlecards
      time_commitment: "Provide intel, attend training"
    - role: Product
      responsibility: Feature comparisons, competitive gap analysis
      time_commitment: "Consult on product-specific comparisons"
    - role: Customer Success
      responsibility: Customer perception input
      time_commitment: "Share relevant customer feedback"

  success_criteria:
    - Sales can articulate differentiation vs. key competitors
    - Win rate in competitive deals improves
    - Reduced surprise from competitor moves
    - Product roadmap includes competitive considerations
    - Positioning is distinct and defensible

operational_context:
  prerequisites:
    - Clarity on own positioning
    - Access to sales for win/loss insights
    - Time to do research properly
    
  common_blockers:
    - "Too many competitors to track → Focus on Tier 1 only"
    - "Can't get competitive pricing → Estimate from deals, public info"
    - "Sales won't do win/loss interviews → Start with lost deals (motivation)"
    - "Battlecards not used → Train live, not just share docs"
    - "Information gets stale → Set calendar reminders for updates"
    
  metrics:
    - name: Competitive win rate
      description: Win rate in deals with identified competitors
      target: "Improving over time, vs. each competitor"
      tier: 2
    - name: Battlecard usage
      description: "% of sales team using battlecards"
      target: ">80%"
      tier: 2
    - name: Sales confidence
      description: Sales team confidence in competitive conversations
      target: ">7/10 in surveys"
      tier: 1
    - name: Surprise rate
      description: Major competitor moves that catch us off guard
      target: "Decreasing over time"
      tier: 3

