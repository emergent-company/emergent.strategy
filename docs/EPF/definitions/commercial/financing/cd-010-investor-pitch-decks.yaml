contributes_to:
  - Commercial.Fundraising.investor-pitch-decks

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Founder-built deck for first conversations"
    includes:
      - 10-15 slide deck covering essentials
      - Basic narrative (problem → solution → ask)
      - Key metrics slide (even if early)
      - Appendix with supporting detail
    effort: "2-3 days to create, iterate based on feedback"
    
  tier_2_intermediate:
    description: "Polished deck with version management"
    adds:
      - Multiple versions (teaser, full, diligence)
      - Professional design (designer involvement)
      - Data room with supporting materials
      - Deck tracking (who viewed what)
      - Consistent story across team
    effort: "1-2 weeks, designer + founder collaboration"
    
  tier_3_advanced:
    description: "Comprehensive fundraising materials system"
    adds:
      - Investment memo (long-form narrative)
      - Stage-specific decks (seed, A, B templates)
      - Investor persona-specific variants
      - Automated data refresh for metrics
      - Board-approved messaging
    effort: "Ongoing, dedicated ops support"

definition:
  purpose: |
    The pitch deck is your story in a box - a compressed narrative that convinces 
    investors to give you money and, more importantly, to give you their time for 
    a deeper conversation. Most decks fail not because the company is bad, but 
    because the story is unclear, the proof points are missing, or the ask is vague.
    
    A good deck does three things:
    1. Gets you the meeting (first impression, often cold email)
    2. Guides the conversation (structure for your pitch)
    3. Lives in the investor's memory (forwarded to partners, referenced later)
    
    Your deck competes with thousands of others. It needs to pass the "30-second test" 
    (investor scanning quickly) AND the "30-minute test" (deep dive conversation).
    
  outcome: |
    A pitch deck that consistently converts to meetings, enables compelling 
    conversations, and is remembered when investment committee discusses you.
    Investors understand the opportunity, believe the team, and see a path to 
    their target returns.
    
  owner: CEO + Co-founders
  
  inputs:
    - name: Company narrative
      description: The story of why this company, why now, why you
      source: North Star, founder origin story, market thesis
    - name: Key metrics
      description: Traction proof points (revenue, users, growth, engagement)
      source: Analytics, financials, product data
    - name: Market data
      description: TAM/SAM/SOM, competitive landscape, timing thesis
      source: Market research, industry reports, investor expectations
    - name: Financial model
      description: Projections, unit economics, use of funds
      source: Finance, operating plan
    - name: Team credentials
      description: Why this team will win
      source: LinkedIn, track record, relevant experience
      
  outputs:
    - name: Main pitch deck
      description: 12-15 slide deck for partner meetings
      consumer: Investors (general partners)
    - name: Teaser deck
      description: 5-8 slide version for cold outreach
      consumer: Initial investor contact
    - name: Appendix
      description: Deep-dive slides for specific questions
      consumer: Due diligence, follow-up meetings
    - name: Data room
      description: Supporting documents for diligence
      consumer: Term sheet discussions
      
  steps:
    - step: 1
      action: Nail the narrative structure
      responsible: CEO
      duration: "4-8 hours"
      deliverable: Written narrative outline (not slides yet)
      structure: |
        Standard narrative arc (can customize, but start here):
        1. Hook: The big idea in one sentence
        2. Problem: What's broken, who feels it, why it matters
        3. Solution: Your unique approach
        4. Why Now: Why this moment (market, tech, behavioral shift)
        5. Traction: Proof you're onto something
        6. Market: Size of opportunity
        7. Business Model: How you make money
        8. Competition: How you're different/better
        9. Team: Why you'll win
        10. The Ask: What you need, what you'll do with it
        11. Vision: The world if you succeed
      
    - step: 2
      action: Gather proof points
      responsible: CEO + Finance + Product
      duration: "4-8 hours"
      deliverable: Metrics summary, market data, team bios
      metrics_to_include:
        - "Revenue/MRR and growth rate"
        - "User metrics (MAU, retention, engagement)"
        - "Unit economics (CAC, LTV, payback)"
        - "Market sizing (TAM/SAM/SOM with clear logic)"
        - "Competitive differentiation evidence"
      
    - step: 3
      action: Build slide-by-slide
      responsible: CEO (content) + Designer (layout)
      duration: "8-16 hours"
      deliverable: First complete deck draft
      slide_principles:
        - "One idea per slide"
        - "Headline should convey the insight"
        - "Visual > bullet points where possible"
        - "Source data claims"
        - "Be specific, not generic"
      
    - step: 4
      action: Optimize for the 30-second test
      responsible: CEO
      duration: "2-4 hours"
      deliverable: Deck that communicates at a glance
      test_questions:
        - "If investor only reads headlines, do they get the story?"
        - "Can they tell what you do in 10 seconds?"
        - "Is the ask clear and memorable?"
        - "Does the first slide make them want slide 2?"
      
    - step: 5
      action: Practice and iterate
      responsible: CEO + advisors
      duration: "1-2 weeks"
      deliverable: Battle-tested deck
      approach:
        - Present to friendly investors (warm intros)
        - Present to advisors who've raised before
        - Record yourself, watch for pacing
        - Note questions asked - indicate confusion
        - Update deck based on patterns
      
    - step: 6
      action: Create variants
      responsible: CEO + Ops
      duration: "4-8 hours"
      deliverable: Teaser deck, appendix, persona variants
      variants:
        - "Teaser (5-8 slides): Problem, solution, traction, ask"
        - "Full (12-15 slides): Complete narrative"
        - "Extended (20+ slides): Includes appendix"
        - "Industry-specific: VC vs. strategics vs. family offices"
        
    - step: 7
      action: Set up deck tracking
      responsible: Operations / founder
      duration: "1-2 hours"
      deliverable: Tracked deck links
      tools:
        - DocSend (industry standard)
        - Pitch (newer alternative)
        - Google Slides (with link tracking add-on)
      why_track:
        - See who opened and how long
        - Follow up intelligently
        - Know which slides lose interest

  cadence:
    frequency: Per fundraise, with updates
    trigger: Beginning of fundraise process (3-6 months before needed)
    duration: "2-4 weeks initial creation, ongoing iteration"
    maintenance: |
      - Update metrics monthly during fundraise
      - Refresh narrative after major milestones
      - Create new version after each funding round
    
  participants:
    - role: CEO
      responsibility: Own narrative, present deck, iterate based on feedback
      time_commitment: "20-40 hours creation, 100+ hours during fundraise"
    - role: Co-founders
      responsibility: Input on areas of expertise, present relevant sections
      time_commitment: "4-8 hours input, variable during fundraise"
    - role: Finance
      responsibility: Financial model, metrics accuracy, projections
      time_commitment: "8-16 hours"
    - role: Designer
      responsibility: Visual polish, consistency, clarity
      time_commitment: "8-20 hours (can be outsourced)"
    - role: Advisors
      responsibility: Review, feedback, mock pitches
      time_commitment: "2-4 hours each"

  success_criteria:
    - Meeting conversion rate >20% from cold outreach
    - Partner meeting conversion rate >30% from first meeting
    - Deck can be pitched in 10-15 minutes leaving time for Q&A
    - Investors can articulate your value proposition after meeting
    - Deck serves as useful reference document post-meeting

operational_context:
  prerequisites:
    - Company metrics accessible and accurate
    - Financial model exists
    - Clarity on how much to raise and why
    - Time blocked for iteration
    
  common_blockers:
    - "No traction to show → Be honest about stage, show early signals, emphasize team/market"
    - "Perfectionism paralysis → Good enough to get feedback > perfect in isolation"
    - "Too much text → Cut ruthlessly, one idea per slide"
    - "Metrics are embarrassing → Context > spin (show trajectory, explain why)"
    - "No design skills → Outsource or use clean templates (Figma community)"
    
  metrics:
    - name: Cold email to meeting conversion
      description: "% of cold investor emails that become meetings"
      target: ">15-20%"
      tier: 1
    - name: First meeting to partner meeting
      description: "% of first meetings that advance"
      target: ">30%"
      tier: 1
    - name: Deck engagement time
      description: How long investors spend in deck (DocSend)
      target: ">3 minutes average"
      tier: 2

