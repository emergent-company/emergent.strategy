definition:
  purpose: |
    Loyalty programs turn satisfied customers into committed 
    advocates. They reward ongoing engagement and create 
    switching costs that improve retention.
    
    Why loyalty matters in B2B SaaS:
    
    1. Retention economics. Retaining customers costs less 
       than acquiring new ones. Loyal customers have higher 
       LTV.
    
    2. Expansion revenue. Loyal customers expand more. They 
       trust you to solve more problems.
    
    3. Referrals. Your best customers are your best source 
       of new customers. Loyalty drives referrals.
    
    4. Brand advocacy. Loyal customers become advocates - 
       reviews, references, case studies.
    
    5. Competitive moat. Strong customer relationships are 
       hard for competitors to replicate.
    
    Key loyalty program elements:
    
    1. Recognition: Acknowledge customer value and tenure
    2. Rewards: Tangible benefits for loyalty
    3. Access: Exclusive opportunities and content
    4. Community: Connection with other customers
    5. Advocacy: Channels for customers to promote you
    
  outcome: |
    Improved customer retention. Increased referrals and 
    advocacy. Higher customer lifetime value. Stronger 
    competitive position through relationships.
    
  owner: Customer Success + Marketing
  
  inputs:
    - name: Customer data
      description: "Tenure, usage, health scores"
      source: Product, CRM, CS
      
    - name: Business objectives
      description: "Retention and growth goals"
      source: Leadership
      
    - name: Customer feedback
      description: "What customers value"
      source: CS, surveys
      
    - name: Budget
      description: "Resources for rewards"
      source: Finance
      
  outputs:
    - name: Loyalty program
      description: "Structured program with benefits"
      consumer: Customers
      
    - name: Engagement metrics
      description: "Program participation and impact"
      consumer: Marketing, CS
      
    - name: Advocates
      description: "Active customer advocates"
      consumer: Marketing, Sales

  steps:
    - step: 1
      action: Design program framework
      responsible: Marketing + CS leadership
      duration: "1-2 weeks"
      deliverable: Program design
      program_design:
        objectives:
          primary_goals:
            - "Improve retention (reduce churn)"
            - "Increase referrals"
            - "Build advocacy (reviews, references)"
            - "Drive expansion revenue"
          measurement:
            - "Retention rate by segment"
            - "Referral volume and quality"
            - "Review and reference volume"
            - "NPS and satisfaction"
        program_types:
          b2b_saas_options:
            appreciation:
              description: "Simple recognition and thanks"
              effort: "Low"
              impact: "Moderate"
              examples:
                - "Tenure anniversary acknowledgment"
                - "Thank you gifts"
                - "Personal outreach"
            referral:
              description: "Rewards for customer referrals"
              effort: "Moderate"
              impact: "High"
              examples:
                - "Account credits"
                - "Feature access"
                - "Gift rewards"
            advocacy:
              description: "Benefits for promotion activities"
              effort: "High"
              impact: "High"
              examples:
                - "Review rewards"
                - "Reference program"
                - "Case study participation"
            community:
              description: "Exclusive access and connection"
              effort: "High"
              impact: "Long-term"
              examples:
                - "User community"
                - "Executive network"
                - "Advisory board"
        tier_structure:
          single_tier:
            when: "Simple program, small customer base"
            approach: "Same benefits for all"
          multi_tier:
            when: "Different value segments"
            typical_tiers:
              bronze:
                name: "Member / Standard"
                qualification: "All customers"
                benefits: "Basic recognition, referral program"
              silver:
                name: "Partner / Plus"
                qualification: "Tenure or spend threshold"
                benefits: "Enhanced support, exclusive content"
              gold:
                name: "Champion / Premier"
                qualification: "Top customers"
                benefits: "Executive access, advisory board"
      benefit_design:
        benefit_categories:
          recognition:
            examples:
              - "Tenure badges"
              - "Public acknowledgment"
              - "Awards and certificates"
            cost: "Low"
            value: "Moderate"
          access:
            examples:
              - "Early feature access"
              - "Exclusive content"
              - "Executive networking"
            cost: "Moderate"
            value: "High for engaged customers"
          service:
            examples:
              - "Priority support"
              - "Dedicated resources"
              - "Extended SLAs"
            cost: "Moderate-High"
            value: "High"
          economic:
            examples:
              - "Referral rewards"
              - "Discounts"
              - "Credits"
            cost: "Direct cost"
            value: "Tangible"
      best_practices:
        - "Start with customer research"
        - "Align with what customers value"
        - "Keep it simple to understand"
        - "Make it easy to participate"

    - step: 2
      action: Build referral program
      responsible: Marketing
      duration: "2-4 weeks"
      deliverable: Referral program
      referral_program_design:
        program_structure:
          trigger:
            - "Customer refers prospect"
            - "Prospect becomes customer"
          rewards:
            for_referrer:
              options:
                - "Account credits"
                - "Cash/gift"
                - "Charity donation"
                - "Feature access"
              timing: "On qualified lead or closed deal"
            for_referred:
              options:
                - "Discount on first purchase"
                - "Extended trial"
                - "Credits"
              timing: "On signup or purchase"
        mechanics:
          referral_tracking:
