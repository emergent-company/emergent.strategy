            - "Success stories"
            - "Leaderboard (optional)"
      success_factors:
        - "Easy to participate"
        - "Meaningful rewards"
        - "Quick reward delivery"
        - "Clear tracking"
      best_practices:
        - "Ask at moments of delight"
        - "Make sharing frictionless"
        - "Reward promptly"
        - "Thank publicly"

