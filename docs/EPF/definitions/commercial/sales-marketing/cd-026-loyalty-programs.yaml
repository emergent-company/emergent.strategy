practitioner_scenarios:
  - id: ps-001
    name: "Founder Starting Customer Appreciation"
    practitioner: "CEO / Founder"
    organization_context: |
      Seed-stage startup with 20 customers. No formal 
      loyalty or referral program. Founder handles key 
      customer relationships personally.
    situation: |
      Good customer relationships but no systematic way 
      to leverage them. Getting referrals informally 
      but not tracking. Want to formalize without 
      over-engineering.
    trigger: |
      Advisor suggested formalizing referral program. 
      Realized could get more referrals with simple 
      structure. Want to show appreciation to loyal 
      early customers.
    actions: |
      1. Started simple appreciation:
         - Handwritten notes to first 10 customers
         - Personal calls on customer anniversaries
         - Small thank you gifts for referrals
      2. Created referral program:
         - Simple: "Refer and get $500 credit"
         - Unique referral links via simple tool
         - Founder personally thanks every referrer
         - Tracked in spreadsheet
      3. Asked for reviews:
         - Personal ask from founder
         - Offered to help with G2 review
         - Small gift card as thank you
      4. Built informal advisory:
         - Monthly calls with 5 best customers
         - Shared roadmap for input
         - Early access to new features
      5. Results (6 months):
         - 8 referrals (3 became customers)
         - 12 G2 reviews (4.8 star average)
         - 100% retention on early customers
         - Strong relationships for case studies
    outcome: |
      Simple but effective loyalty foundation. Strong 
      referrals and reviews. Early customers feel 
      valued and invested in success.
    lessons:
      - Personal touch matters at early stage
      - Simple programs work
      - Ask and you shall receive
      - Build relationships, not programs

  - id: ps-002
    name: "Marketing Manager Launching Referral Program"
    practitioner: "Marketing Manager"
    organization_context: |
      Series A startup with 200 customers. Growing but 
      referrals are ad hoc. Customer success focused on 
      retention. Marketing wants to systematize referrals.
    situation: |
      Customers occasionally refer others but no system. 
      No tracking, no rewards, no asks. Marketing 
      recognizes referrals as efficient acquisition 
      channel.
    trigger: |
      VP Marketing set goal for 30% of pipeline from 
      referrals. Current: 10%. Need to build program 
      to triple referral volume.
    actions: |
      1. Researched best practices:
         - Interviewed 10 customers about referral motivation
         - Benchmarked competitors
         - Evaluated referral tools
      2. Designed program:
         - Reward: $500 credit or $250 gift
         - Both sides rewarded
         - Simple online referral form
         - Tracked in CRM
      3. Built infrastructure:
         - Referral tool (ReferralRock)
         - CRM integration for tracking
         - Automated reward fulfillment
         - Dashboard for monitoring
      4. Launched program:
         - Email announcement to all customers
         - CSM talking points
         - In-app notification
         - Website referral page
      5. Ongoing promotion:
         - Quarterly referral campaigns
         - Customer newsletter mentions
         - CSM asks at health score peak
      6. Results (12 months):
         - 150 referrals submitted
         - 45 became customers (30%)
         - 22% of new customers from referrals
         - Program ROI: 5x
    outcome: |
      Successful referral program. Doubled referral 
      contribution. Efficient acquisition channel. 
      Foundation for advocacy expansion.
    lessons:
      - Research customer motivation
      - Make it frictionless
      - Consistent promotion needed
      - Measure and improve

  - id: ps-003
    name: "VP Customer Success Building Loyalty Strategy"
    practitioner: "VP Customer Success"
    organization_context: |
      Series B company with 500+ customers. Churn is 
      acceptable but could be better. Want to build 
      deeper relationships for retention and advocacy.
    situation: |
      Good customer satisfaction but loyalty is passive. 
      Referrals happen but not systematically. No 
      community or advocacy program. Competition 
      intensifying.
    trigger: |
      Board discussion about retention and competitive 
      moat. CEO asked for customer loyalty strategy. 
      Need comprehensive program.
    actions: |
      1. Developed loyalty strategy:
         - Goals: 5% churn reduction, 3x referrals, NPS +10
         - Components: referral, advocacy, community, recognition
         - 18-month roadmap
         - Budget and resources
      2. Launched tiered program:
         - Member: All customers
         - Partner: 2+ years or advocacy participation
         - Champion: Top 50 customers
         - Benefits aligned to tiers
      3. Built advocacy program:
         - Review campaigns (200+ reviews)
         - Reference program (50 active references)
         - Case study process (12 published)
         - Speaking opportunities
      4. Launched customer community:
         - Slack-based community
         - Customer advisory board (15 members)
         - Annual user conference
         - Regional user groups
      5. Systematized recognition:
         - Automated anniversary acknowledgment
         - Achievement badges
         - Executive engagement for Champions
      6. Results (18 months):
         - Churn: 12% → 9% (25% reduction)
         - Referrals: 3x increase
         - NPS: 42 → 58
         - 300+ community members
    outcome: |
      Comprehensive loyalty program building competitive 
      moat. Measurable impact on retention and growth. 
      Strong advocate community.
    lessons:
      - Loyalty is a strategy, not a tactic
      - Multiple touchpoints reinforce
      - Community takes time but compounds
      - Recognition matters as much as rewards

operational_context:
  prerequisites:
    - Satisfied customer base
    - Customer success foundation
    - Resources for rewards
    - Leadership commitment
    
  common_blockers:
    - "Low satisfaction - Fix product/service first"
    - "No budget - Start with zero-cost recognition"
    - "No resources - Start simple, scale later"
    - "Sales resistance - Align on process"
    
  integration_points:
    - Customer Success: Identification and engagement
    - Marketing: Advocacy content and campaigns
    - Sales: Reference management
    - Product: Feature access and feedback

risks:
  if_skipped: |
    Miss referral opportunity. Competitors build 
    relationships. Higher churn than necessary. 
    No competitive moat from customers.
    
  if_over_engineered: |
    Complex programs nobody understands. High 
    administrative overhead. Over-promising on 
    benefits. Program cost exceeds value.

