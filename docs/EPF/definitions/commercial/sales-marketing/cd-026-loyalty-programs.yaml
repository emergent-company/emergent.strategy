              - "Referral codes"
              - "Manual tracking"
            advanced:
              - "Referral platform"
              - "CRM integration"
              - "Automated attribution"
          submission_process:
            easy: "Share link, track automatically"
            medium: "Submit referral info, validated"
        reward_structure:
          b2b_saas_examples:
            early_stage:
              reward: "$500 credit or $250 gift card"
              timing: "When deal closes"
              limit: "No limit"
            growth_stage:
              reward: "1 month free or $1,000 credit"
              timing: "After 3-month retention"
              limit: "Up to 12 per year"
        communication:
