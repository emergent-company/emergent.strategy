status: ready

contributes_to:
  - Commercial.Lead Generation.email-marketing-campaigns

maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Founder-run email to existing contacts"
    includes:
      - Basic email list (customers, prospects, newsletter subscribers)
      - Monthly or ad-hoc emails
      - Simple email tool (Mailchimp, ConvertKit)
      - Basic metrics (open rate, click rate)
    effort: "2-4 hours to set up, 2-4 hours per campaign"
    
  tier_2_intermediate:
    description: "Segmented, automated email program"
    adds:
      - List segmentation by persona/stage
      - Automated sequences (welcome, onboarding, nurture)
      - A/B testing subject lines and content
      - Integration with CRM
      - Lead scoring from email engagement
    effort: "2-4 weeks to build sequences, ongoing optimization"
    
  tier_3_advanced:
    description: "Sophisticated email marketing engine"
    adds:
      - Behavioral triggers (page visits, product usage)
      - Dynamic personalization
      - Revenue attribution
      - Advanced deliverability management
      - Full lifecycle automation
    effort: "3-6 months to build, dedicated resource to maintain"

definition:
  purpose: |
    Email remains the highest-ROI marketing channel for most B2B companies. While 
    everyone's inbox is crowded, email that's targeted, valuable, and timely still 
    works. The goal isn't to send more email - it's to send the RIGHT email to the 
    RIGHT person at the RIGHT time.
    
    Email marketing serves multiple purposes:
    - Nurture: Move prospects from awareness to consideration
    - Conversion: Drive specific actions (demo, trial, purchase)
    - Retention: Keep customers engaged and informed
    - Reactivation: Win back churned or dormant users
    
    The difference between spam and valuable email is relevance. If you're sending 
    the same email to everyone, you're probably sending spam.
    
  outcome: |
    An email marketing program that:
    - Generates qualified leads at predictable rates
    - Nurtures prospects through the buying journey
    - Supports sales with warm, engaged contacts
    - Drives measurable revenue (attributed)
    
  owner: Marketing Manager / Demand Gen
  
  inputs:
    - name: Email list
      description: Permission-based list of contacts
      source: Signups, content downloads, events, product trials
    - name: Content calendar
      description: Topics and offers to promote
      source: Content marketing, product marketing, sales priorities
    - name: Customer data
      description: Segmentation and personalization data
      source: CRM, product usage, past engagement
    - name: Campaign goals
      description: What you want recipients to do
      source: Marketing and sales objectives
      
  outputs:
    - name: Email campaigns
      description: Executed email sends with tracked results
      consumer: Prospects, customers
    - name: Engagement data
      description: Open rates, click rates, conversions
      consumer: Marketing analytics, sales (lead scoring)
    - name: Campaign reports
      description: Performance analysis and insights
      consumer: Marketing leadership, sales
      
  steps:
    - step: 1
      action: Define campaign objective
      responsible: Marketing Manager
      duration: "30 minutes"
      deliverable: Campaign brief
      questions:
        - "What action do we want recipients to take?"
        - "Who is the target audience?"
        - "What's the value proposition for them?"
        - "How does this fit the buyer journey?"
        - "What's the timing and urgency?"
      campaign_types:
        - "Newsletter: Nurture with valuable content"
        - "Product announcement: Drive awareness of new feature"
        - "Event invite: Generate registrations"
        - "Content promotion: Drive downloads/engagement"
        - "Sales acceleration: Warm up before outreach"
        - "Reactivation: Win back dormant contacts"
      
    - step: 2
      action: Segment the audience
      responsible: Marketing Manager
      duration: "30-60 minutes"
      deliverable: Segment definition and list
      segmentation_options:
        - "Persona: Role, industry, company size"
        - "Journey stage: Awareness, consideration, decision"
        - "Engagement: Active, dormant, new subscriber"
        - "Behavior: Pages visited, content consumed, product usage"
        - "Relationship: Prospect, customer, churned"
      avoid:
        - "Sending same email to entire list (spray and pray)"
        - "Over-segmenting to tiny lists (not statistically significant)"
        - "Segmenting on data you don't have (guessing)"
      
    - step: 3
      action: Craft the message
      responsible: Content / Marketing
      duration: "1-3 hours"
      deliverable: Email copy (subject, preview, body, CTA)
      subject_line_principles:
        - "Clear > clever (don't be too cute)"
        - "Specific > generic ('3 ways to...' vs. 'Tips for...')"
        - "Personalized if genuine (not fake personalization)"
        - "Create curiosity or promise value"
        - "40-60 characters for mobile"
      body_principles:
        - "One email = one ask (don't dilute focus)"
        - "Value before pitch (lead with benefit)"
        - "Scannable: headers, bullets, short paragraphs"
        - "Clear CTA (one primary, maybe one secondary)"
        - "Match tone to audience (formal vs. casual)"
      cta_best_practices:
        - "Button stands out visually"
        - "Action-oriented text ('Get the guide' not 'Submit')"
        - "Low commitment for top-of-funnel ('Learn more')"
        - "Higher commitment for bottom-of-funnel ('Request demo')"
      
    - step: 4
      action: Design and build
      responsible: Marketing / Email Specialist
      duration: "30 minutes - 2 hours"
      deliverable: Ready-to-send email in platform
      considerations:
        - "Mobile-first (50%+ opens on mobile)"
        - "Images: enhance but don't require (alt text)"
        - "Plain text option for deliverability"
        - "Test in multiple email clients"
        - "Include unsubscribe (legally required)"
      
    - step: 5
      action: Set up tracking and test
      responsible: Marketing Manager
      duration: "30 minutes"
      deliverable: Tracked, tested email
      tracking:
        - "UTM parameters for web tracking"
        - "Link tracking in email platform"
        - "Conversion tracking (if applicable)"
      testing_checklist:
        - "Send test to yourself and 1-2 colleagues"
        - "Check on mobile and desktop"
        - "Verify all links work"
        - "Check personalization tokens"
        - "Review in plain text mode"
        - "Spam score check (Litmus, Email on Acid)"
      
    - step: 6
      action: Schedule and send
      responsible: Marketing Manager
      duration: "10 minutes"
      deliverable: Scheduled or sent campaign
      timing_considerations:
        - "B2B: Tuesday-Thursday, 9-11am or 2-4pm local time"
        - "Avoid Mondays (inbox overload) and Fridays (checked out)"
        - "Consider time zones (send at local time if possible)"
        - "Avoid holidays and major events"
      send_options:
        - "Immediate: Time-sensitive content"
        - "Scheduled: Optimal engagement time"
        - "Send-time optimization: Let platform choose"
        
    - step: 7
      action: Monitor initial results
      responsible: Marketing Manager
      duration: "Check at 1hr, 24hr, 48hr post-send"
      deliverable: Early performance snapshot
      key_metrics_to_check:
        - "Delivery rate: Did emails arrive? (aim for >98%)"
        - "Open rate: Did subject line work? (B2B avg: 15-25%)"
        - "Click rate: Did content compel action? (B2B avg: 2-5%)"
        - "Unsubscribe rate: Was it relevant? (watch for >0.5%)"
      red_flags:
        - "Delivery <95%: Deliverability issue"
        - "Open rate <10%: Subject line or sender reputation issue"
        - "Zero clicks: CTA or targeting problem"
        - "High unsubscribes: Wrong audience or too frequent"
        
    - step: 8
      action: Analyze and report
      responsible: Marketing Manager
      duration: "1-2 hours"
      deliverable: Campaign report with insights
      analysis:
        - "Performance vs. benchmarks and past campaigns"
        - "Segment analysis (did any segment perform better?)"
        - "A/B test results (if applicable)"
        - "Conversion tracking (what happened after click?)"
        - "Insights for future campaigns"
      reporting:
        - "Share key metrics with stakeholders"
        - "Highlight wins and learnings"
        - "Recommend next steps"
        - "Log in campaign tracker"

  cadence:
    frequency: "Weekly newsletter, campaigns as needed"
    trigger: Content availability, product launches, events, sales needs
    duration: "4-8 hours per campaign from brief to report"
    regular_cadence:
      - "Newsletter: Weekly or bi-weekly"
      - "Nurture sequences: Automated, triggered"
      - "Product updates: As needed"
      - "Events: 3-4 weeks before event"
    
  participants:
    - role: Marketing Manager
      responsibility: Strategy, execution, analysis
      time_commitment: "8-20 hours/week on email"
    - role: Content / Copywriter
      responsibility: Email copy, subject lines
      time_commitment: "2-4 hours per campaign"
    - role: Designer
      responsibility: Email design (if needed)
      time_commitment: "1-2 hours per campaign"
    - role: Marketing Ops
      responsibility: List management, automation, deliverability
      time_commitment: "4-8 hours/week"

  success_criteria:
    - Email generates measurable leads/opportunities
    - Open rates consistently above industry benchmarks
    - Unsubscribe rates below 0.5% per send
    - List growth positive (new subscribers > churn)
    - Sales finds leads from email engaged and qualified

operational_context:
  prerequisites:
    - Email list (permission-based)
    - Email marketing platform
    - Content to share
    - Clear target persona understanding
    
  common_blockers:
    - "No email list → Start building via content downloads, signups"
    - "Low open rates → Test subject lines, check sender reputation"
    - "Low click rates → Improve CTA, relevance, or targeting"
    - "High unsubscribes → Send less frequently, better segment"
    - "Deliverability issues → Warm up domain, clean list, check content"
    - "No content → Repurpose existing content, curate external"
    
  metrics:
    - name: Email list size
      description: Total valid subscribers
      target: "Growing 5-10% monthly"
      tier: 1
    - name: Open rate
      description: "% of delivered emails opened"
      target: ">20% for B2B"
      tier: 1
    - name: Click-through rate
      description: "% of delivered emails with click"
      target: ">3% for B2B"
      tier: 2
    - name: Email-attributed pipeline
      description: Pipeline influenced by email engagement
      target: "15-25% of total pipeline"
      tier: 3

tools_ecosystem:
  recommended:
