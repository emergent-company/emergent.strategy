definition:
  purpose: |
    Content strategy answers: "What should we create, for whom, and why?" It's 
    not about writing blog posts—it's about building an asset that attracts and 
    converts your target audience over time.
    
    What content strategy provides:
    - A plan for what to create (not just random ideas)
    - Clarity on who you're creating for (audience, not vanity)
    - Connection to business outcomes (leads, not just traffic)
    - A sustainable system (repeatable, not heroic efforts)
    
    Warning signs of missing content strategy:
    - "We should write more blog posts" (activity, not strategy)
    - Content creation is reactive to random requests
    - Can't connect content to pipeline
    - No clear content priorities or themes
    
    The strategic question: "What content would be so valuable to our target 
    customer that they'd seek us out?" That's the starting point.
    
  outcome: |
    A content strategy that:
    - Attracts your target audience
    - Establishes expertise and trust
    - Generates leads and pipeline
    - Operates as a sustainable system
    
  owner: Head of Marketing or Head of Content
  
  inputs:
    - name: Target audience definition
      description: Who are you creating content for?
      source: ICP, personas, customer research
    - name: Business objectives
      description: What outcomes should content drive?
      source: Marketing strategy, revenue goals
    - name: Competitive content landscape
      description: What content already exists in your space?
      source: Competitive analysis, search research
    - name: Internal expertise
      description: What unique perspective can you offer?
      source: Subject matter experts, company knowledge
      
  outputs:
    - name: Content strategy document
      description: Pillars, audience, goals, distribution
      consumer: Marketing team, content creators
    - name: Editorial calendar
      description: What to create, when, by whom
      consumer: Content team, stakeholders
    - name: Content templates
      description: Frameworks for consistent execution
      consumer: Content creators
    - name: Performance dashboard
      description: How content is performing vs. goals
      consumer: Marketing leadership
      
  steps:
    - step: 1
      action: Define content audience
      responsible: Marketing Leader
      duration: "4-8 hours"
      deliverable: Content audience profile
      questions:
        - "Who specifically are we creating content for?"
        - "What do they care about / struggle with?"
        - "Where do they consume content?"
        - "What format do they prefer?"
        - "What's their level of expertise?"
      audience_definition:
        - "Job title and role (specific, not 'everyone')"
        - "Company type (size, industry, stage)"
        - "Problems they're trying to solve"
        - "Information they're searching for"
        - "Content consumption habits"
      avoid:
        - "Targeting 'everyone who might be interested'"
        - "Creating content for multiple audiences without distinction"
        - "Assuming your preferences = audience preferences"
      
    - step: 2
      action: Set content objectives
      responsible: Marketing Leader + CEO
      duration: "2-4 hours"
      deliverable: Content strategy objectives
      objectives_to_choose:
        - "Demand generation: Drive leads and pipeline"
        - "Thought leadership: Build brand and credibility"
        - "SEO: Capture search traffic"
        - "Sales enablement: Help sales close deals"
        - "Customer education: Reduce support, increase adoption"
      metrics_per_objective:
        demand_gen: "Leads, MQLs, pipeline from content"
        thought_leadership: "Brand mentions, speaking invitations, share of voice"
        seo: "Organic traffic, ranking positions, search impressions"
        sales_enablement: "Content usage by sales, deal influence"
        customer_education: "Support ticket reduction, feature adoption"
      focus:
        - "Pick 1-2 primary objectives (not all)"
        - "Align content mix to objectives"
        - "Set measurable targets"
      
    - step: 3
      action: Develop content pillars
      responsible: Content Lead / Marketing Leader
      duration: "4-8 hours"
      deliverable: 3-5 content pillars
      pillar_definition:
        - "Broad themes that define your expertise"
        - "Aligned with what audience cares about"
        - "Differentiated from competitors"
        - "Sustainable (can create many pieces per pillar)"
      example_structure:
        pillar: "[Broad theme]"
        subtopics:
          - "Specific topic 1"
          - "Specific topic 2"
          - "Specific topic 3"
        why_us: "Our unique perspective or expertise"
        audience_interest: "Why our audience cares"
      pillar_test:
        - "Can you create 20+ pieces on this topic?"
        - "Do you have unique expertise here?"
        - "Does your audience care about this?"
        - "Is this differentiated from competitors?"
        
    - step: 4
      action: Map content to journey
      responsible: Content Lead
      duration: "4 hours"
      deliverable: Content journey map
      stages:
        awareness: "Unknown problem → Aware of problem"
        consideration: "Aware → Evaluating solutions"
        decision: "Evaluating → Choosing a solution"
        adoption: "Customer → Successful customer"
      content_types_by_stage:
        awareness:
          - "Educational blog posts"
          - "Industry trends"
          - "Problem definition"
        consideration:
          - "Solution comparisons"
          - "How-to guides"
          - "Use cases"
        decision:
          - "Case studies"
          - "ROI calculators"
          - "Product demos"
        adoption:
          - "Best practices"
          - "Feature guides"
          - "Community content"
      balance:
        - "Early stage companies: Weight toward awareness"
        - "Need more leads: Weight toward consideration"
        - "Sales needs support: Weight toward decision"
        
    - step: 5
      action: Build editorial calendar
      responsible: Content Lead
      duration: "4-8 hours"
      deliverable: 3-6 month content calendar
      calendar_elements:
        - "Publish date"
        - "Content title/topic"
        - "Pillar"
        - "Stage in journey"
        - "Format (blog, video, etc.)"
        - "Owner"
        - "Status"
      cadence_guidelines:
        startup: "1-2 pieces/week sustainable minimum"
        scaleup: "3-5 pieces/week with content team"
        themes: "Monthly themes provide focus"
      planning_horizon:
        - "Plan 3 months ahead at high level"
        - "Detail 1 month ahead for execution"
        - "Leave room for reactive content (25%)"
        
    - step: 6
      action: Define content production process
      responsible: Content Lead
      duration: "4 hours"
      deliverable: Content workflow
      workflow_stages:
        ideation: "Topic research and selection"
        briefing: "Content brief with angle, outline, requirements"
        creation: "Writing, designing, producing"
        review: "Editorial and stakeholder review"
        publish: "Publishing and distribution"
        measurement: "Performance tracking and learning"
      templates_to_create:
        - "Content brief template"
        - "Blog post template (structure)"
        - "Review checklist"
        - "Publishing checklist"
      efficiency_tips:
        - "Batch similar content types"
        - "Create content from conversations (interviews, calls)"
        - "Repurpose across formats (blog → social → email)"
        
    - step: 7
      action: Plan distribution
      responsible: Content Lead
      duration: "2-4 hours"
      deliverable: Distribution strategy
      channels:
        owned:
          - "Blog/website"
          - "Email newsletter"
          - "Product (in-app)"
        social:
          - "LinkedIn (B2B primary)"
          - "Twitter"
          - "YouTube"
        earned:
          - "Guest posts"
          - "Podcast appearances"
          - "PR"
        paid:
          - "Content promotion"
          - "Social ads"
      distribution_formula:
        - "Create 1 piece"
        - "Publish on primary channel"
        - "Repurpose for 3-5 secondary channels"
        - "Promote through email and social"
        - "Syndicate where relevant"
      common_mistake:
        - "Creating content but not distributing"
        - "Same content for all channels (not optimized)"
        - "Expecting organic reach without promotion"
        
    - step: 8
      action: Establish measurement
      responsible: Content Lead + Marketing Ops
      duration: "4 hours"
      deliverable: Content performance dashboard
      metrics_hierarchy:
        vanity: "Views, likes (awareness, not business)"
        engagement: "Time on page, shares, comments"
        conversion: "Leads, subscribers, downloads"
        revenue: "Pipeline, closed-won from content"
      tracking_setup:
        - "UTM parameters for attribution"
        - "Content-specific conversion paths"
        - "CRM integration for pipeline attribution"
      reporting_cadence:
        - "Weekly: Content published, basic metrics"
        - "Monthly: Performance vs. goals, top performers"
        - "Quarterly: Strategy review, pillar performance"

  cadence:
    frequency: "Strategy reviewed quarterly, calendar updated monthly"
    trigger: "Business priority shift, audience learning, performance data"
    duration: "2-4 weeks for initial strategy, ongoing execution"
    ongoing:
      - "Weekly: Content production, publishing, basic metrics"
      - "Monthly: Calendar review, performance check, adjustments"
      - "Quarterly: Strategy review, pillar reassessment, planning"
    
  participants:
    - role: Head of Content / Marketing
      responsibility: Strategy, oversight, executive content
      time_commitment: "25-50% depending on stage"
    - role: Content creators
      responsibility: Production, execution
      time_commitment: "Full-time or contracted"
    - role: Subject matter experts
      responsibility: Provide expertise, review for accuracy
      time_commitment: "2-4 hours/month per expert"
    - role: Demand generation
      responsibility: Promotion, conversion optimization
      time_commitment: "Coordinate on distribution"

  success_criteria:
    - Content published consistently per calendar
    - Content performance meets objective metrics
    - Audience growth in target segments
    - Pipeline attributable to content
    - Content is referenced by sales in deals

operational_context:
  prerequisites:
    - Clear understanding of target audience
    - Content creation capacity (internal or contracted)
    - Distribution channels established
    - Measurement infrastructure
    
  common_blockers:
    - "No time to create content → Repurpose conversations, outsource, batch"
    - "Don't know what to write → Start with customer questions"
    - "Can't measure ROI → Set up attribution, track leading indicators"
    - "Inconsistent publishing → Set realistic cadence, batch create"
    - "Content doesn't perform → Research before writing, promote consistently"
    
  metrics:
    - name: Publishing consistency
      description: Content published vs. planned
      target: ">80% of planned content published"
      tier: 1
    - name: Content engagement
      description: Time on page, scroll depth, shares
      target: "Above industry benchmarks"
      tier: 1
    - name: Content-attributed leads
      description: Leads with content touch
      target: ">30% of leads have content in path"
      tier: 2
    - name: Organic traffic growth
      description: Month-over-month organic traffic
      target: ">10% MoM growth (early), >5% (mature)"
      tier: 2

