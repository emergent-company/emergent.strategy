maturity:
  current_tier: 1
  
  tier_1_basic:
    description: "Manual budget management with periodic review"
    includes:
      - Monthly budget allocation
      - Basic platform metrics
      - Manual bid adjustments
      - Simple ROI tracking
    effort: "Weekly reviews, manual optimization"
    
  tier_2_intermediate:
    description: "Data-driven optimization with regular iteration"
    adds:
      - Weekly performance analysis
      - A/B testing framework
      - Cross-channel comparison
      - Conversion tracking integration
    effort: "2-4 hours per week optimization"
    
  tier_3_advanced:
    description: "Algorithmic optimization with automation"
    adds:
