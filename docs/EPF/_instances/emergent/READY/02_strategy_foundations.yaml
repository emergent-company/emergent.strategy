  vision_aligns_with_north_star: 'Vision of intelligence layer for organizations aligns with North Star purpose of emergent understanding'
  value_prop_addresses_insights: 'Value prop directly addresses trend of AI needing organizational context and user pain of disconnected tools'
  sequencing_exploits_trends: 'Developer-led adoption trend exploited by starting with technical teams who adopt bottom-up'
  ia_matches_user_mental_model: 'IA structured around user concepts (documents, entities, chat) not technical implementation'

