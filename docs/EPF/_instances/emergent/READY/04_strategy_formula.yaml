# STRATEGY Phase: Winning Formula Identification for Emergent
# This is the second sub-phase of READY where we define HOW we'll win in the identified opportunity space.
# This synthesizes strategic foundations (02_strategy_foundations.yaml) into actionable positioning.
#
# CONSISTENCY NOTE: This document MUST stay aligned with:
# - 00_north_star.yaml (organizational purpose and vision)
# - 01_insight_analyses.yaml (market/user analysis)
# - 02_strategy_foundations.yaml (vision, value prop, sequencing, IA)
# - 03_insight_opportunity.yaml (opportunity statement)

strategy:
  id: "strat-001"
  opportunity_id: "opp-001" # Links back to 03_insight_opportunity.yaml
  informed_by_foundations: "02_strategy_foundations.yaml"
  title: "Design by Emergence: The Context Layer for AI-Native Development"
  last_updated: "2025-12-30"
  
  # ============================================================================
  # STRATEGIC POSITIONING
  # ============================================================================
  
  positioning:
    unique_value_proposition: |
      Emergent is the intelligence layer that makes AI understand your organization.
      While AI tools see code, Emergent gives them the context—strategy, decisions,
      knowledge, and intent—that transforms generic AI into a team member who 
      actually knows your product.
    
    target_customer_profile: |
      Technical product teams (5-50 engineers) building complex software products.
      Specifically: Teams that are already AI-forward (using Cursor, Copilot, Claude),
      frustrated that these tools don't understand their product context, and 
      documentation-heavy enough to have a knowledge management problem worth solving.
      
      Initial beachhead: Software consultancies and product studios (like TwentyFirst,
      Eyedea) who work across multiple codebases and need knowledge transfer.
    
    category_position: "Creating a new category: AI Knowledge Infrastructure"
    
    positioning_statement: |
      For technical product teams who are frustrated that AI coding assistants
      don't understand their product context, Emergent is the knowledge infrastructure
      that connects strategy, documentation, and code into a unified context layer
      that AI agents can reason over—unlike Notion, Confluence, or raw ChatGPT,
      which treat knowledge as isolated documents rather than connected intelligence.
    
    tagline_candidates:
      - "The intelligence layer for AI-native development"
      - "Give your AI the context it's missing"
      - "Design by Emergence: invent the rules, discover the consequences"
      - "From scattered docs to connected intelligence"
  
  # ============================================================================
  # COMPETITIVE MOAT
  # ============================================================================
  
  competitive_moat:
    advantages:
      - name: "MCP-First Architecture"
        description: "Built from day one for AI agent integration via Model Context Protocol"
        defensibility: "Early mover in MCP ecosystem; implementation know-how compounds"
        evidence: "Functional MCP server exposing schema-aware knowledge queries"
      
      - name: "Knowledge Graph + Vector Hybrid"
        description: "Combines vector search with typed entity-relationship graphs"
        defensibility: "More sophisticated than pure RAG; requires deep domain modeling"
        evidence: "Template packs, object-relationship modeling, semantic layering"
      
      - name: "Git-Native Strategy Artifacts (EPF)"
        description: "Strategy lives in code repos, not slide decks—machine-readable and versioned"
        defensibility: "Unique methodology; network effects as EPF adoption grows"
        evidence: "EPF used across TwentyFirst, Lawmatics, Emergent products"
      
      - name: "Developer DNA"
        description: "Built by developers for developers—API-first, composable, transparent"
        defensibility: "Cultural alignment with target users; hard for enterprise tools to replicate"
        evidence: "NestJS + React + TypeORM stack; multi-tenant from day 1"
    
    differentiation: |
      We're not building another AI search tool or document manager. We're building
      the infrastructure that connects the "why" (strategy) to the "what" (knowledge)
      to the "how" (code)—creating a unified context layer that AI agents can 
      reason over. Competitors own pieces; we own the connection.
    
    vs_competitors:
      # --------------------------------------------------------------------------
      # ENTERPRISE / WELL-FUNDED COMPETITORS
      # --------------------------------------------------------------------------
      - competitor: "Glean"
        their_strength: "Deep enterprise integrations, significant funding ($200M+)"
        our_angle: "We're developer-friendly and API-first; they're enterprise-sales-first"
        wedge: "Technical teams who want control and transparency, not black boxes"
      
      - competitor: "Notion AI"
        their_strength: "Massive user base, native to content"
        our_angle: "Cross-platform knowledge graph; AI agent infrastructure"
        wedge: "Teams with knowledge outside Notion; developer workflows"
      
      - competitor: "Microsoft Copilot / SharePoint"
        their_strength: "Bundled with M365, ecosystem lock-in"
        our_angle: "Cross-platform, developer control, open ecosystem"
        wedge: "Teams not locked into Microsoft; want best-of-breed"
      
      # --------------------------------------------------------------------------
      # CONSUMER BENCHMARK (The comparison everyone makes)
      # --------------------------------------------------------------------------
      - competitor: "Google NotebookLM"
        their_strength: "Polished consumer UX, free tier, audio synthesis, Google's AI infrastructure"
        our_angle: |
          NotebookLM is magic but opaque. Emergent is "NotebookLM with the hood open"—
          same underlying mechanics (chunking, vectorization, knowledge graph, RAG) but
          configurable and self-hostable. We expose what NotebookLM hides.
        wedge: "Teams who need: self-hosting, API access, custom entity types, integrations, multi-tenancy"
        key_differences:
          - aspect: "Source ingestion"
            notebooklm: "Manual upload only"
            emergent: "Integrations (ClickUp, GDrive) + API + uploads"
          - aspect: "Knowledge graph"
            notebooklm: "Hidden, auto-generated, no control"
            emergent: "Configurable entity types, extraction rules, KB Purpose"
          - aspect: "API access"
            notebooklm: "None"
            emergent: "Full REST/GraphQL API + MCP for AI agents"
          - aspect: "Hosting"
            notebooklm: "Google Cloud only"
            emergent: "Self-hostable (Docker, K8s) or managed"
          - aspect: "Multi-tenancy"
            notebooklm: "Personal notebooks"
            emergent: "Org → Project hierarchy, team collaboration"
          - aspect: "Embedding model"
            notebooklm: "Google's fixed model"
            emergent: "Configurable (Vertex AI, OpenAI, local)"
      
      # --------------------------------------------------------------------------
      # OPEN-SOURCE ALTERNATIVES
      # --------------------------------------------------------------------------
      - competitor: "Dify.ai"
        their_strength: "Open-source LLM app platform, visual workflow builder, active community"
        our_angle: "We include knowledge graph extraction; Dify is workflow-focused RAG"
        wedge: "Teams who want structured knowledge (entities, relationships), not just document chat"
        category: "open-source"
      
      - competitor: "Danswer"
        their_strength: "Enterprise Q&A, good integrations (Slack, Confluence), self-hostable"
        our_angle: "Knowledge graph + configurable extraction; Danswer is flat document search"
        wedge: "Teams who need structured knowledge discovery, not just Q&A"
        category: "open-source"
      
      - competitor: "Quivr"
        their_strength: "'Second brain' positioning, consumer-friendly, self-hostable"
        our_angle: "Enterprise multi-tenancy, API-first, knowledge graph"
        wedge: "Teams, not individuals; API integration needs"
        category: "open-source"
      
      - competitor: "PrivateGPT / LocalGPT"
        their_strength: "Fully offline/private, simple to run"
        our_angle: "Multi-tenant, integrations, knowledge graph, managed service option"
        wedge: "Teams with scale needs beyond single-user local deployment"
        category: "open-source"
      
      # --------------------------------------------------------------------------
      # KNOWLEDGE GRAPH LIBRARIES (Build vs. Buy)
      # --------------------------------------------------------------------------
      - competitor: "Microsoft GraphRAG"
        their_strength: "Graph-based RAG approach, open-source, Microsoft backing"
        our_angle: "Productized GraphRAG as a service—you don't have to build around the library"
        wedge: "Teams who want results without becoming GraphRAG infrastructure experts"
        category: "library"
      
      - competitor: "LightRAG"
        their_strength: "Lightweight alternative to GraphRAG, easier to run"
        our_angle: "Full platform vs. library; we handle infra, auth, UI, API"
        wedge: "Same as GraphRAG—want a product, not a science project"
        category: "library"
      
      - competitor: "DIY RAG (LangChain + VectorDB)"
        their_strength: "Maximum flexibility, open source, large community"
        our_angle: "Faster time-to-value; better extraction; managed service"
        wedge: "Teams who want results without building infrastructure"
        category: "library"
    
    # --------------------------------------------------------------------------
    # COMPETITIVE POSITIONING SUMMARY
    # --------------------------------------------------------------------------
    competitive_positioning_summary:
      category_definition: |
        Emergent defines a new category: "AI Knowledge Infrastructure"—the layer
        between raw documents and AI applications that makes organizational 
        knowledge machine-readable and AI-accessible.
      
      positioning_options:
        - frame: "Self-hosted NotebookLM"
          description: "Same magic, but you control the infrastructure and configuration"
          audience: "Teams comparing to NotebookLM but needing enterprise features"
        
        - frame: "GraphRAG as a Service"
          description: "Microsoft's GraphRAG approach, productized and ready to use"
          audience: "Teams aware of GraphRAG but don't want to build infrastructure"
        
        - frame: "The Context Layer for AI Agents"
          description: "The infrastructure that makes AI assistants understand your organization"
          audience: "Teams using Cursor, Claude, Copilot and frustrated by context blindness"
      
      unique_combination: |
        Most alternatives are either:
        - Full platforms WITHOUT knowledge graphs (Dify, Danswer, Quivr)
        - Knowledge graph libraries WITHOUT platform (GraphRAG, LightRAG)
        
        Emergent is unique in combining:
        1. Knowledge Graph + RAG (productized GraphRAG approach)
        2. Configurable extraction (KB Purpose, entity types)
        3. Enterprise platform (multi-tenant, auth, API)
        4. Ecosystem integration (part of larger Emergent toolchain)
    
    barriers_to_entry:
      - "Knowledge graph + extraction quality requires deep AI/ML expertise"
      - "MCP ecosystem is early; implementation know-how creates advantage"
      - "EPF methodology creates network effects as adoption grows"
      - "Multi-tenant architecture from day 1 is hard to retrofit"
  
  # ============================================================================
  # ECOSYSTEM DIFFERENTIATION
  # ============================================================================
  # What makes Emergent unique beyond just the Core product
  
  ecosystem_differentiation:
    summary: |
      Emergent Core doesn't exist in isolation—it's the brain of a three-product ecosystem.
      This ecosystem creates compounding value through biological integration: Core (Brain)
      provides intelligence and memory, Runtime (Nervous System) orchestrates workflows,
      and Tools (Circulatory System) connect everything to external systems.
    
    ecosystem_components:
      - component: "Emergent Core"
        metaphor: "The Brain"
        role: "Intelligence, memory, and reasoning"
        standalone_value: "Document ingestion, semantic search, AI chat, knowledge graph"
        ecosystem_value: "Powers all other products; accumulates organizational intelligence; provides shared infrastructure (auth, multi-tenancy, RLS)"
      
      - component: "EPF-Runtime"
        metaphor: "The Nervous System"
        role: "Orchestration and coordination"
        standalone_value: "Headless execution of EPF workflows, artifact storage, durable state"
        ecosystem_value: "Enables autonomous AI agent execution of multi-step methodologies; makes EPF Framework programmable; coordinates actions across Core and Tools"
      
      - component: "Emergent Tools"
        metaphor: "The Circulatory System"
        role: "Connectors, bridges, and interfaces"
        standalone_value: "Git Bridge, Deploy Tracker, Slack Bot, SDK, Feedback Aggregator"
        ecosystem_value: "Closes feedback loops (strategy ↔ code ↔ production ↔ users); bridges Core/Runtime to external systems; developer extensibility"
    
    ecosystem_synergies:
      - synergy: "Strategy → Code → Production → Feedback traceability"
        how: "EPF artifacts in Core → Git Bridge links commits → Deploy Tracker tracks releases → Feedback Aggregator captures user response"
        unique_to_us: "No competitor connects complete product development loop from strategy to user feedback"
      
      - synergy: "AI agents understand product intent"
        how: "MCP server exposes Core knowledge to AI coding assistants; Runtime executes methodologies autonomously; Tools integrate external context"
        unique_to_us: "AI helpers know not just code, but business goals, architecture decisions, and can run full product cycles"
      
      - synergy: "Methodology creates lock-in without lock-in"
        how: "Teams adopt EPF patterns → artifacts accumulate in Core → Runtime workflows become operational dependencies → Tools integrate into daily workflows → switching cost is knowledge loss + re-training"
        unique_to_us: "Value accrues through methodology adoption and orchestration, not proprietary formats"
      
      - synergy: "Recursive improvement"
        how: "Emergent builds Emergent—dogfooding compounds product quality"
        unique_to_us: "We experience every user pain point ourselves"
    
    vs_point_solutions: |
      Most competitors solve ONE problem:
      - NotebookLM: Document chat (consumer)
      - Glean: Enterprise search
      - LangChain: RAG framework
      - Notion AI: Workspace AI assistant
      - Retool Workflows: Visual automation builder
      
      Emergent offers an integrated ORGANISM:
      - Core (Brain) + Runtime (Nervous System) + Tools (Circulatory System) = living product development system
      - Each works independently but compounds when combined
      - External AI tools (Cursor, Claude) become part of the ecosystem via MCP
      - Runtime makes the entire system programmable and autonomous
      - EPF Framework (maintained separately) provides methodology that all three products support
    
    ecosystem_expansion_vectors:
      - vector: "Vertical integrations"
        description: "Domain-specific EPF templates (legal, healthcare, finance)"
        value_add: "Pre-built entity types, extraction rules, compliance patterns"
      
      - vector: "Horizontal integrations"
        description: "More source connectors (Notion, Linear, GitHub, Jira)"
        value_add: "Knowledge flows from more tools into unified graph"
      
      - vector: "AI agent ecosystem"
        description: "Deeper MCP capabilities, more AI provider integrations"
        value_add: "Emergent context available in any AI tool the team uses"
      
      - vector: "Developer platform"
        description: "SDK, plugin system, marketplace for templates/integrations"
        value_add: "Community extends platform; network effects accelerate"
  
  # ============================================================================
  # VALUE CREATION MODEL
  # ============================================================================
  
  value_creation:
    user_journey:
      - step: "1. Ingest"
        action: "Connect documents, URLs, integrations"
        value: "All knowledge in one place, searchable"
        delight: "One-click URL ingestion; drag-drop files"
      
      - step: "2. Search & Chat"
        action: "Ask questions, get answers with citations"
        value: "Find information faster; trust AI responses"
        delight: "Cmd+K everywhere; every answer shows sources"
      
      - step: "3. Discover"
        action: "Explore auto-generated knowledge graph"
        value: "See connections you didn't know existed"
        delight: "Entities and relationships emerge from unstructured content"
      
      - step: "4. Integrate"
        action: "Connect AI agents via MCP"
        value: "AI assistants understand your product context"
        delight: "Cursor/Claude suddenly 'gets' your architecture"
      
      - step: "5. Evolve"
        action: "Add EPF strategy artifacts"
        value: "Strategy → execution traceability"
        delight: "AI agents reason about 'why' not just 'what'"
    
    key_capabilities:
      - capability: "Semantic Search"
        why_critical: "Core value prop—find by meaning, not keywords"
        current_state: "Production-ready with pgvector + hybrid ranking"
      
      - capability: "LLM-Powered Extraction"
        why_critical: "Creates knowledge graph from unstructured content"
        current_state: "Working; quality improvements ongoing"
      
      - capability: "AI Chat with Citations"
        why_critical: "Primary user interaction; must be trustworthy"
        current_state: "Production-ready; streaming + source links"
      
      - capability: "MCP Server"
        why_critical: "AI agent integration is our wedge"
        current_state: "Functional; schema-aware knowledge queries"
      
      - capability: "Multi-Tenant Architecture"
        why_critical: "Required for B2B SaaS; security, isolation"
        current_state: "Built from day 1; Zitadel auth"
    
    value_drivers:
      - driver: "More ingested content"
        mechanism: "More knowledge → more connections → more value from search/chat/graph"
        flywheel: "Users ingest more as they see value → more users → more content"
      
      - driver: "AI agent integration adoption"
        mechanism: "Teams who use MCP integration get 40%+ better AI task completion"
        flywheel: "Success stories → more integrations → more AI agent providers support us"
      
      - driver: "EPF methodology adoption"
        mechanism: "Strategy artifacts become team norm → all strategy flows through Emergent"
        flywheel: "Teams share EPF patterns → methodology spreads → Emergent as default infrastructure"
  
  # ============================================================================
  # BUSINESS MODEL
  # ============================================================================
  
  business_model:
    revenue_model: "Usage-based SaaS with tiers"
    
    pricing_philosophy: |
      Developer-friendly: generous free tier for evaluation and small teams.
      Value scales with usage (documents, queries, seats) not arbitrary limits.
      Enterprise features (SSO, audit, SLA) unlock at higher tiers.
    
    pricing_tiers:
      - tier: "Free / Developer"
        price: "$0/month"
        limits: "100 documents, 1,000 queries/month, 3 users"
        purpose: "Evaluation, small projects, open-source contributors"
      
      - tier: "Team"
        price: "$49/month per project"
        limits: "10,000 documents, unlimited queries, 10 users"
        purpose: "Growing teams with real knowledge management needs"
      
      - tier: "Business"
        price: "$199/month per project"
        limits: "Unlimited documents, SSO, priority support"
        purpose: "Serious adoption, security requirements"
      
      - tier: "Enterprise"
        price: "Custom"
        limits: "SLA, dedicated support, custom integrations"
        purpose: "Large organizations, compliance requirements"
    
    unit_economics_targets:
      CAC: "< $200 (developer-led, content marketing)"
      LTV: "> $2,000 (2-year average retention)"
      LTV_CAC_ratio: "> 10:1 (capital efficient)"
      payback_period: "< 6 months"
      gross_margin: "> 75% (SaaS standard)"
    
    growth_engines:
      - engine: "Product-Led Growth"
        mechanism: "Free tier → evaluate → convert to paid → expand seats"
        investment: "Product UX, onboarding, self-serve upgrades"
      
      - engine: "Content Marketing / Developer Advocacy"
        mechanism: "Thought leadership on AI-native development, EPF methodology"
        investment: "Blog posts, conference talks, open-source components"
      
      - engine: "Partner Channel"
        mechanism: "AI agent providers (Cursor, Claude) recommend Emergent as context layer"
        investment: "MCP ecosystem involvement, integration partnerships"
      
      - engine: "Community / Network Effects"
        mechanism: "EPF templates shared across teams; integration marketplace"
        investment: "Community building, template gallery, marketplace infrastructure"
  
  # ============================================================================
  # STRATEGIC CONSTRAINTS & TRADE-OFFS
  # ============================================================================
  
  constraints:
    - constraint: "Small team (< 10 people)"
      implication: "Must focus ruthlessly; can't compete on feature breadth"
      strategy: "Win on depth and developer experience in our niche"
    
    - constraint: "No enterprise sales DNA"
      implication: "Can't out-sell Glean or Microsoft"
      strategy: "Developer-led adoption; prove value before sales conversation"
    
    - constraint: "Limited funding"
      implication: "Can't burn cash on growth; must be capital efficient"
      strategy: "Product-led growth; high LTV:CAC; word-of-mouth"
  
  trade_offs:
    - decision: "Developer-first over enterprise-sales-first"
      what_we_gain: "Fast feedback loops, product-led growth, cultural fit"
      what_we_give_up: "Faster enterprise revenue, larger deal sizes initially"
      rationale: "Our DNA is developer; enterprises will come after proof points"
    
    - decision: "Depth in tech teams over horizontal expansion"
      what_we_gain: "Strong product-market fit, word-of-mouth, reference customers"
      what_we_give_up: "Larger TAM immediately, diversification"
      rationale: "Better to be loved by 100 teams than tolerated by 10,000"
    
    - decision: "Open/composable over proprietary lock-in"
      what_we_gain: "Developer trust, ecosystem participation, flexibility"
      what_we_give_up: "Some monetization leverage, switching costs"
      rationale: "Trust is our brand; lock-in is antithetical to developer tools"
    
    - decision: "MCP-first over proprietary API only"
      what_we_gain: "Ecosystem positioning, AI agent compatibility, future-proofing"
      what_we_give_up: "Some control over integration experience"
      rationale: "MCP is the emerging standard; betting on it positions us well"
  
  # ============================================================================
  # STRATEGIC RISKS & MITIGATIONS
  # ============================================================================
  
  risks:
    - risk: "Big tech bundling (Microsoft Copilot, Google Vertex) commoditizes AI knowledge"
      likelihood: "high"
      impact: "high"
      mitigation: |
        Differentiate on cross-platform story, developer control, and open ecosystem.
        Be the Switzerland of AI knowledge—work with any AI provider, any platform.
        Move faster on MCP and agent infrastructure where bundlers are slow.
      monitoring: "Track bundling announcements; watch adoption patterns"
    
    - risk: "Well-funded competitors (Glean) move downmarket"
      likelihood: "medium"
      impact: "medium"
      mitigation: |
        Win on developer experience, not feature count. Glean's enterprise DNA
        makes it hard to serve developers well. Stay focused on technical teams.
      monitoring: "Track competitor pricing, product moves, developer sentiment"
    
    - risk: "DIY RAG solutions become too easy"
      likelihood: "high"
      impact: "medium"
      mitigation: |
        Value is in extraction quality, knowledge graph, and managed service—
        not just basic RAG. Build moat through methodology (EPF) and ecosystem (MCP).
        Consider open-sourcing core to capture DIY builders.
      monitoring: "Track LangChain, LlamaIndex adoption; new RAG tools"
    
    - risk: "MCP doesn't become the dominant AI agent protocol"
      likelihood: "low"
      impact: "medium"
      mitigation: |
        Support multiple protocols. MCP is a bet, but our value transcends any 
        single protocol. Knowledge graph and search work regardless of integration method.
      monitoring: "Track MCP adoption; watch for competing standards"
    
    - risk: "Team execution—too small to deliver on ambitious vision"
      likelihood: "medium"
      impact: "high"
      mitigation: |
        Focus ruthlessly on Phase 1. Hire strategically for leverage.
        Use AI tools to multiply output. Dogfood Emergent on Emergent.
      monitoring: "Velocity metrics; hiring pipeline; burn rate"
  
  # ============================================================================
  # SUCCESS METRICS
  # ============================================================================
  
  success_metrics:
    north_star_metric: "AI Task Completion Rate with Emergent Context"
    supporting_metrics:
      - metric: "Active Teams"
        target_phase_1: "100 teams by end of 2025"
        why: "Proves product-market fit and word-of-mouth potential"
      
      - metric: "Documents Ingested"
        target_phase_1: "1M documents across all teams"
        why: "More content = more value = more stickiness"
      
      - metric: "MCP Integrations Active"
        target_phase_1: "50% of teams using MCP integration"
        why: "Our strategic wedge; proves AI agent value prop"
      
      - metric: "NPS"
        target_phase_1: "> 50"
        why: "Product-led growth requires strong advocacy"
      
      - metric: "Monthly Recurring Revenue"
        target_phase_1: "$50K MRR by end of 2025"
        why: "Proves willingness to pay; enables sustainable growth"
  
  # ============================================================================
  # STATUS & CONFIDENCE
  # ============================================================================
  
  status: "active" # draft, validated, active, superseded
  confidence_level: "high"
  confidence_rationale: |
    High confidence based on:
    - Validated opportunity through dogfooding and user research
    - Working product with core capabilities proven
    - Clear competitive white space (no one owns strategy → knowledge → code layer)
    - Team expertise aligns with problem domain
    - Market timing favorable (AI agent adoption accelerating)
  
  next_validation_needed:
    - "First 10 non-internal customers actively using Emergent"
    - "Quantified AI task completion improvement (external validation)"
    - "Willingness to pay confirmed through paying customers"

