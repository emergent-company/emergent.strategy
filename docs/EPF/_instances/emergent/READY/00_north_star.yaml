# ============================================================================
# PRODUCT PORTFOLIO
# ============================================================================

product_portfolio:
  description: |
    Emergent is a layered ecosystem where each product enables the next level of emergence.
    Building blocks form higher-level building blocks: documents become knowledge (Core),
    knowledge informs strategy (Frameworks), strategy enables execution (Tools).
    
    Like emergence in nature, the value of the ecosystem is exponentially greater than
    the sum of its parts. Each product line serves a distinct purpose while sharing common
    values, technology foundations, and the philosophy of Design by Emergence.

  product_lines:
    # -------------------------------------------------------------------------
    # EMERGENT CORE (formerly "Spec Server")
    # -------------------------------------------------------------------------
    - id: "emergent-core"
      name: "Emergent Core"
      formerly: "Spec Server"
      tagline: "The AI-powered knowledge engine"
      status: "active-development"
      description: |
        The flagship product: a multi-tenant knowledge management platform that ingests
        documents, builds knowledge graphs, and enables semantic search and AI chat.
        This is the foundation upon which other Emergent products can build.
      
      capability_layers:
        - id: "ingestion"
          name: "Document Ingestion & Extraction"
          description: |
            Ingest documents from URLs, file uploads, and integrations.
            Extract text, chunk semantically, embed with AI.
          key_features:
            - "Multi-source ingestion (URL, file upload, integrations)"
            - "AI-powered text extraction from various formats"
            - "Semantic chunking with configurable strategies"
            - "Vector embeddings for semantic search"
        
        - id: "graph"
          name: "Knowledge Graph Engine"
          description: |
            Build and manage typed knowledge graphs from extracted content.
            Objects, relationships, and template packs for domain modeling.
          key_features:
            - "Typed objects with properties and versioning"
            - "Directed relationships with metadata"
            - "Template Packs for domain-specific schemas"
            - "LLM-powered automatic entity extraction"
        
        - id: "search"
          name: "Hybrid Search & Retrieval"
          description: |
            Semantic + full-text search with ranking and filtering.
            Cursor-based pagination for large result sets.
          key_features:
            - "Vector similarity search (pgvector)"
            - "Full-text search (PostgreSQL ts_vector)"
            - "Hybrid fusion ranking"
            - "Scoped search by project/organization"
        
        - id: "chat"
          name: "AI Chat with RAG"
          description: |
            Conversational AI grounded in organizational knowledge.
            Source citations and MCP integration for AI agents.
          key_features:
            - "Multi-turn conversations with history"
            - "RAG context injection from search"
            - "Source citations in responses"
            - "MCP protocol for external AI integration"
      
      technology_stack:
        - "NestJS (Node.js/TypeScript) API"
        - "PostgreSQL with pgvector extension"
        - "React/Vite admin interface"
        - "Google Gemini for embeddings and LLM"
        - "Zitadel for authentication"
    
    # -------------------------------------------------------------------------
    # EMERGENT TOOLS
    # -------------------------------------------------------------------------
    - id: "emergent-tools"
      name: "Emergent Tools"
      tagline: "The Circulatory System—Connectors, bridges, and interfaces"
      status: "planned"
      description: |
        Integration layer that connects Core (knowledge engine) and Runtime 
        (orchestration engine) to external systems and developer workflows. Tools
        close critical feedback loops between strategy, code, deployment, and users.
      
      metaphor: "The Circulatory System"
      purpose: "Make Emergent accessible where teams already work without forcing tool consolidation"
      
      tier_1_tools:
        - name: "Git Bridge"
          purpose: "Automatically link strategy artifacts to code commits and PRs"
          closes_loop: "Strategy → Code"
        
        - name: "Deploy Tracker"
          purpose: "Track feature deployment status from roadmap to production"
          closes_loop: "Code → Production"
        
        - name: "Slack Bot"
          purpose: "Query Core knowledge directly in Slack channels (no context switching)"
          closes_loop: "Team → Knowledge"
        
        - name: "SDK (TypeScript/Python)"
          purpose: "Enable developers to extend Emergent with custom integrations"
          closes_loop: "Developers → Platform"
      
      tool_categories:
        - "Code Integration (Git Bridge, Code Annotator)"
        - "Deployment & Observability (Deploy Tracker, Metrics Bridge)"
        - "Customer Feedback (Feedback Aggregator, User Interview Processor)"
        - "Collaboration (Slack Bot, Meeting Assistant)"
        - "Developer Experience (CLI, SDK, Template Generator)"
        - "Intelligence & Automation (Workflow Automator, Insight Engine)"
        - "Governance & Compliance (Audit Logger, Access Control)"
        - "Enterprise Integration (SSO Connector, API Gateway)"
    
    # -------------------------------------------------------------------------
    # EPF-RUNTIME
    # -------------------------------------------------------------------------
    - id: "epf-runtime"
      name: "EPF-Runtime"
      tagline: "Headless orchestration for methodology execution"
      status: "in-development"
      description: |
        A programmatic execution engine for EPF workflows, enabling AI agents to
        autonomously execute structured product development cycles. Runtime shares
        authentication, authorization, multi-tenancy, and RLS infrastructure with
        Core for native integration. Designed to evolve into the OS layer for the
        Emergent ecosystem where Core and other applications run as native apps.
      
      capability_layers:
        - id: "workflow-engine"
          name: "Workflow Orchestration"
          description: |
            Durable execution of EPF phases (READY/FIRE/AIM) via Temporal workflows.
            State persistence, retry logic, and long-running process support.
          key_features:
            - "READY/FIRE/AIM phase workflow templates"
            - "Durable execution with Temporal"
            - "Workflow state persistence and resumption"
            - "Event-driven phase transitions"
        
        - id: "api-layer"
          name: "Programmatic Access"
          description: |
            RESTful API for creating, executing, and monitoring EPF workflows.
            Designed for AI agent consumption with structured inputs/outputs.
          key_features:
            - "Workflow CRUD operations"
            - "Execution triggering and monitoring"
            - "Artifact submission endpoints"
            - "Status polling and webhooks"
        
        - id: "artifact-storage"
          name: "Knowledge Graph Integration"
          description: |
            Store EPF artifacts (North Star, Roadmap, Features) as typed graph
            objects with semantic search and relationship tracking.
          key_features:
            - "Artifact versioning and history"
            - "Semantic search across artifacts"
            - "Cross-artifact dependency tracking"
            - "Schema validation for artifact types"
        
        - id: "ui-integration"
          name: "Web Interface"
          description: |
            Workflow monitoring, artifact viewing, and manual interventions
            when AI agents need human guidance.
          key_features:
            - "Workflow execution dashboard"
            - "Artifact editor with validation"
            - "Notification center for events"
            - "App switcher for Core ↔ Runtime navigation"
      
      technology_stack:
        - "Shared: NestJS API, PostgreSQL with RLS, Zitadel auth"
        - "Shared: React/Vite UI with same design system as Core"
        - "New: Temporal workflow engine (durable execution)"
        - "New: EPF artifact schemas and validation"
      
      strategic_vision: |
        Long-term evolution path: Runtime becomes the platform layer ("OS") for
        Emergent ecosystem. Core transitions from standalone app to first-class
        application running on Runtime platform. Enables third-party apps to
        leverage same infrastructure (auth, multi-tenancy, workflows, knowledge graphs).

  cross_cutting_concerns:
    shared_values:
      - "Source of Truth: Grounded AI with citations"
      - "Incremental Value: Ship early, learn fast"
      - "Developer Experience: API-first, well-documented"
    
    shared_technology:
      - "TypeScript as primary language"
      - "PostgreSQL as primary data store"
      - "LLM/embedding integration patterns"
    
    integration_patterns:
      - "Frameworks can reference Core for AI-enhanced workflows"
      - "Tools can operate standalone or with Core backend"
      - "All products share authentication patterns (when applicable)"
      - "MCP protocol for external AI integration"
