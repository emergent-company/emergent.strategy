status: "active"
description: "Builds and maintains the company's operational and cultural engine."
packaged_default: true
activation_notes: 'Flip `active: true` on L3 sub-components as you invest. Start narrow.'

# VALUE MODEL MATURITY (VMM) - Track Level Summary
# Tracks where this value model is on its journey from hypothesis to scaled value delivery.
# Maturity EMERGES from L3 sub-component evidence, calculated upward using 80% rule.
# Value domain for OrgOps: organizational context, team capabilities, process maturity
# See docs/guides/VALUE_MODEL_MATURITY_GUIDE.md for full documentation.
track_maturity:
  overall_stage: "hypothetical"  # hypothetical | emerging | proven | scaled
  stage_override: false
  value_domain: "Organizational context"  # Example: team capabilities, process maturity, culture health
  current_milestone: "none"      # none | problem_approach_fit | value_recipient_fit | sustainable_domain_fit
  next_milestone_criteria:
    - description: "Define criteria for reaching problem_approach_fit..."
      status: "not_met"
  l1_distribution:
    hypothetical: 0
    emerging: 0
    proven: 0
    scaled: 0

