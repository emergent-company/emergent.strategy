# ============================================================================
# INTEGRATION POINTS WITH OTHER PRODUCT LINES
# ============================================================================
  ecosystem_integration:
  epf_runtime:
    description: "Runtime uses Core for artifact storage and shares auth/multi-tenancy infrastructure"
    integration_points:
      - "EPF artifacts (roadmaps, features) stored as Core documents"
      - "Workflow execution history searchable via Core"
      - "Shared Zitadel authentication and RLS policies"
      - "Unified project scoping (same org → project hierarchy)"
  
  emergent_tools:
    description: "Tools connect external systems to Core and expose Core knowledge in third-party platforms"
    integration_points:
      - "CLI uses Core APIs for bulk operations"
      - "Git Bridge ingests commit messages and PRs as Core documents"
      - "Slack Bot queries Core via MCP for real-time answers"
      - "Integration adapters (ClickUp, Notion) feed Core ingestion"
