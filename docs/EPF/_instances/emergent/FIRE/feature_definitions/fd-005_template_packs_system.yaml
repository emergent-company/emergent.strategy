  capabilities:
    - id: 'cap-023'
      name: 'Pack Installation'
      description: 'One-click installation of template packs into projects'

    - id: 'cap-024'
      name: 'Entity Type Scaffolding'
      description: 'Automatic creation of type definitions with properties'

    - id: 'cap-025'
      name: 'Pack Marketplace'
      description: 'Browse, preview, and install available template packs'

    - id: 'cap-026'
      name: 'Custom Pack Creation'
      description: 'Export existing project schemas as reusable packs'

implementation:
  design_guidance:
    principles:
      - 'Idempotency (safe to install multiple times)'
      - 'Conflict detection (warn about type name collisions)'
      - 'Versioning (semantic versioning for packs)'
      - 'Composability (packs can depend on other packs)'

    inspirations:
      - 'npm package system'
      - 'WordPress plugin marketplace'
      - 'Figma design system libraries'

  contexts:
    - id: 'ctx-011'
      type: 'ui'
      name: 'Browse Template Packs'
      description: 'User discovers and installs template packs'
      key_interactions:
        - 'Navigate to Settings and select Template Packs'
        - 'Browse available packs in marketplace'
        - 'Preview pack contents before installing'
        - 'Click Install button to add pack to project'
        - 'View installation progress and confirmation'
      data_displayed:
        - 'Pack name, description, and version'
        - 'Entity types included in the pack'
        - 'Relationships defined between types'
        - 'Sample data preview'
        - 'Installation status and history'

    - id: 'ctx-012'
      type: 'api'
      name: 'Pack Installation API'
      description: 'Programmatic pack installation for automation'
      key_interactions:
        - 'POST /api/template-packs/install - Install pack to project'
        - 'GET /api/template-packs - List available packs'
        - 'GET /api/template-packs/:id - Get pack details'
        - 'GET /api/template-packs/:id/preview - Preview pack contents'
      data_displayed:
        - 'Pack manifest with metadata'
        - 'Entity type definitions'
        - 'Relationship schemas'
        - 'Installation report with created types'

  scenarios:
    - id: 'scn-014'
      name: 'User installs Product Development Pack'
      actor: 'Product manager'
      context: 'User is in Settings, starting a new product project and wants to quickly scaffold entity types'
      trigger: 'User clicks Install on the Product Development pack'
      action: 'Installs pre-built pack for product management containing 20+ entity types'
      outcome: 'Pack installed and entity types immediately available for use'
      acceptance_criteria:
        - 'Pack contents visible in preview before install'
        - 'Installation completes in < 5 seconds'
        - 'Entity types appear in type selector'
        - 'Conflict detection warns about type name collisions'

    - id: 'scn-015'
      name: 'Integration system installs pack via API'
      actor: 'Integration system'
      context: 'Automated setup process needs to install template pack for new project'
      trigger: 'System sends POST request to pack installation endpoint'
      action: 'Installs template pack using REST API with specified options'
      outcome: 'Pack installed with installation report returned'
      acceptance_criteria:
        - 'Returns installation report with created types'
        - 'Atomic transaction (all or nothing)'
        - 'Idempotent (safe to retry)'
        - 'Respects include_sample_data option'

  external_integrations: []

boundaries:
  non_goals:
    - 'Not a full schema migration system (one-way scaffolding only)'
    - 'Not a pack authoring IDE (creation via API or export)'
    - 'Not a version control system for packs (versioning is publish-only)'

  constraints:
    - 'No automatic updates (manual reinstall required)'
    - 'No pack uninstallation (types remain after removal)'
    - 'Limited to official packs at launch (custom pack creation via API only)'

dependencies:
  requires:
    - id: 'fd-001'
      name: 'Knowledge Graph Engine'
      reason: 'Type creation and relationship schemas depend on graph engine'
    - id: 'fd-007'
      name: 'Authentication and Multi-tenancy'
      reason: 'Pack installation requires project context and tenant isolation'
  enables: []
