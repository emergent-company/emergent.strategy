    - id: 'onboarding-coordinator'
      name: 'Onboarding Coordinator'
      role: 'HR Learning Specialist'
      description: >
        HR professional responsible for new employee onboarding and training.
        Needs tools that provide consistent starting points for training
        environments regardless of which team someone joins.
      goals:
        - 'Accelerate new employee productivity through standardized workflows'
        - 'Provide consistent onboarding experiences across all departments'
        - 'Reduce time-to-competency for new hires'
      pain_points:
        - 'Each team onboards new members differently with varying quality'
        - 'New hires struggle to understand project structures and workflows'
        - 'Training materials quickly become outdated as teams evolve'
      usage_context: >
        Sets up training environments using template packs. Uses pack previews
        to explain structures. Recommends packs based on role and department.
      technical_proficiency: 'intermediate'
      current_situation: >
        Coordinating onboarding for dozens of new employees each quarter, I struggle with
        inconsistent experiences across teams. Some teams have excellent onboarding with
        clear structures and sample projects, while others throw new hires into confusing
        environments with no guidance. Training materials I create become outdated within
        months as teams evolve their structures. New hires in some teams are productive in
        weeks while others struggle for months, and the difference is largely random based
        on which team they join.
      transformation_moment: >
        Using template packs, I create standardized training environments that new hires
        use regardless of their eventual team. Every pack includes sample data and realistic
        scenarios for hands-on learning. New employees understand organizational structures
        through exploration before joining their teams. When packs update, training
        environments update automatically. The onboarding experience is consistent and
        high-quality for every new hire.
      emotional_resolution: >
        New hire time-to-productivity dropped dramatically and consistently across all teams.
        I receive compliments from managers about how prepared new employees are when they
        join. Training materials stay current because they are generated from living packs.
        I spend less time creating custom onboarding for each team and more time improving
        the overall program. HR leadership recognizes onboarding as a competitive advantage
        for recruiting, and template packs are a key part of that story.
