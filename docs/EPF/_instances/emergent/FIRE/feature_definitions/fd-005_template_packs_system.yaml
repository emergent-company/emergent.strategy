id: 'fd-005'
name: 'Template Packs System'
slug: 'template-packs'
status: 'delivered'

strategic_context:
  contributes_to:
    - 'Product.CoreKnowledgePlatform.DocumentIntelligence.KnowledgeGraph'
  tracks:
    - 'product'
  assumptions_tested:
    - 'asm-p-009' # Reusable templates accelerate project setup
    - 'asm-p-010' # Domain-specific packs provide immediate value

definition:
  job_to_be_done: |
    When I'm starting a new project or feature,
    I want to quickly scaffold entity types and relationships from proven patterns,
    so I can focus on domain-specific work instead of schema design.

  solution_approach: |
    A template pack system that:
    - Bundles entity types, relationships, and sample data
    - Provides domain-specific packs (product development, risk management, etc.)
    - Enables one-click installation into projects
    - Supports custom pack creation and sharing
    - Includes versioning and dependency management

  personas:
    - id: 'new-user'
      name: 'New User'
      role: 'Junior Team Member'
      description: >
        Junior employee who needs guided workflows to get started quickly.
        Prefers pre-built structures over creating from scratch. Learns best
        through example patterns and structures.
      goals:
        - 'Quickly get started with pre-built templates instead of creating everything from scratch'
        - 'Learn best practices through example structures and relationships'
        - 'Avoid mistakes by using proven workflow patterns'
      pain_points:
        - 'Overwhelmed by blank canvas when starting new projects'
        - 'Uncertain about which entity types and relationships to create'
        - 'Spends too much time on schema design instead of actual work'
      usage_context: >
        Browses template marketplace for relevant packs. Previews pack contents
        before installing. Installs packs to get started quickly on new projects.
      technical_proficiency: 'basic'
      current_situation: >
        As a new team member joining the product organization, I face an overwhelming blank
        canvas when starting projects. I have no idea which entity types to create, what
        relationships make sense, or how experienced teams structure their work. Every project
        start involves hours of uncertainty and guesswork about schema design. I often create
        structures that I later realize are wrong, requiring painful migrations. Senior team
        members are too busy to guide me through setup, so I waste days on work that should
        take hours.
      transformation_moment: >
        The first time I browse the template packs marketplace, I find a "Product Development"
        pack that includes exactly the entity types I need: features, user stories, sprints,
        and releases with all the relationships pre-configured. One click installs everything.
        I open my project and see a complete, professional structure ready to use. What would
        have taken me days of uncertain experimentation was done in seconds with a proven
        pattern. The sample data shows me how everything connects.
      emotional_resolution: >
        I now start new projects with confidence instead of anxiety. Template packs give me
        a professional foundation that I can learn from while contributing value. I spend
        my time on actual work instead of schema design. Senior team members compliment my
        project structures because they follow the same patterns the organization has proven.
        I feel competent and productive from day one instead of struggling through months
        of learning through mistakes.
      demographics:
        age_range: '22-30'
        experience_years: '0-3 years in professional roles'
        company_size: 'Mid-market to Enterprise (200-10,000 employees)'
        industry:
          ['Technology', 'Consulting', 'Financial Services', 'Healthcare']
        geography: 'Office-based or hybrid, often in entry-level positions'
        education: "Bachelor's degree, recently graduated or early career"
        reporting_structure: 'Reports to Team Lead, Senior Developer, or Project Manager'
      psychographics:
        values: ['Learning', 'Growth', 'Competence', 'Fitting in']
        motivations:
          [
            'Prove themselves quickly',
            'Avoid costly mistakes',
            'Learn from experts',
            'Build credibility with team',
          ]
        fears:
          [
            'Looking incompetent',
            'Making rookie mistakes',
            'Wasting senior team time',
            'Falling behind peers',
          ]
        decision_style: 'Seeks guidance, prefers proven patterns over experimentation, follows established examples'
        information_sources:
          [
            'Team documentation',
            'Senior colleagues',
            'Online tutorials',
            'Internal wikis',
            'Slack questions',
          ]
        communication_preferences: 'Clear instructions, visual examples, mentor availability, safe spaces to ask questions'

    - id: 'template-creator'
      name: 'Template Creator'
      role: 'Senior Solutions Architect'
      description: >
        Experienced architect who creates reusable template packs encoding
        organizational best practices. Shares proven patterns across teams
        to improve consistency and reduce setup work.
      goals:
        - 'Create reusable template packs that encode organizational best practices'
        - 'Share proven patterns across teams to improve consistency'
        - 'Reduce repetitive setup work for common project types'
      pain_points:
        - 'Teams constantly reinvent the wheel when starting similar projects'
        - 'No standardized way to share successful project structures'
        - 'Difficult to maintain consistency across multiple team implementations'
      usage_context: >
        Exports successful project schemas as template packs. Iterates on designs
        based on team feedback. Publishes packs to organizational marketplace.
      technical_proficiency: 'advanced'
      current_situation: >
        As a solutions architect responsible for organizational standards, I watch teams
        reinvent the wheel every time they start similar projects. Each team creates their
        own entity types and relationships from scratch, leading to inconsistent structures
        that make cross-team collaboration painful. I have documented best practices, but
        documentation is read once and forgotten. Teams do not adopt standards because
        implementing them requires too much manual work. My carefully designed patterns
        exist only in documents, not in actual project structures.
      transformation_moment: >
        Using the template pack creation API, I export our most successful project structure
        into a versioned pack with proper dependencies and documentation. Publishing to the
        organizational marketplace makes it instantly available to all teams. Within a week,
        15 teams install the pack for new projects. I see my best practices actually used
        instead of just documented. When I improve the pack, teams receive updates automatically.
        My patterns now scale across the organization through code, not documents.
      emotional_resolution: >
        My architectural work finally has real impact. Teams adopt standards because installing
        a pack is easier than starting from scratch. Cross-team collaboration improved because
        everyone uses consistent structures. I spend less time in meetings explaining standards
        and more time improving them. The organization sees architecture as an enabler, not
        overhead. My expertise is codified into reusable assets that continue providing value
        even when I am not involved.
      demographics:
        age_range: '35-55'
        experience_years: '10-25 years in software architecture or engineering'
        company_size: 'Mid-market to Enterprise (500-20,000 employees)'
        industry:
          ['Technology', 'Financial Services', 'Consulting', 'Healthcare']
        geography: 'Enterprise environments with multiple teams and projects'
        education: "Bachelor's or Master's in Computer Science, often with architecture certifications"
        reporting_structure: 'Reports to VP of Engineering, CTO, or Chief Architect'
      psychographics:
        values:
          ['Consistency', 'Scalability', 'Reusability', 'Long-term thinking']
        motivations:
          [
            'Codify expertise into reusable patterns',
            'Scale impact across teams',
            'Reduce organizational friction',
            'Leave lasting architectural legacy',
          ]
        fears:
          [
            'Standards being ignored',
            'Fragmentation across teams',
            'Architecture becoming irrelevant',
            'Best practices existing only in documents',
          ]
        decision_style: 'Strategic and systems-oriented, considers long-term maintainability and cross-team impact'
        information_sources:
          [
            'Industry standards bodies',
            'Architecture conferences',
            'Vendor roadmaps',
            'Internal metrics',
            'Team feedback',
          ]
        communication_preferences: 'Architecture decision records, visual diagrams, cross-team presentations, working code examples'

    - id: 'department-head'
      name: 'Department Head'
      role: 'Engineering Director'
      description: >
        Leader responsible for standardizing project structures across teams.
        Needs visibility into how teams organize work and tools to ensure
        consistent adoption of best practices.
      goals:
        - 'Standardize project structures across all teams in the department'
        - 'Ensure teams follow organizational best practices consistently'
        - 'Reduce onboarding time for new projects and team members'
      pain_points:
        - 'Each team uses different structures making cross-team collaboration difficult'
        - 'Lack of visibility into how teams organize their work'
        - 'Inconsistent quality when teams start from scratch each time'
      usage_context: >
        Recommends specific packs for team use. Reviews pack adoption across teams.
        Monitors for inconsistent structures that need remediation.
      technical_proficiency: 'intermediate'
      current_situation: >
        Managing multiple engineering teams means I constantly deal with inconsistent project
        structures that slow down collaboration. When engineers move between teams, they spend
        weeks learning new structures instead of contributing value. Code reviews reveal
        different teams using different patterns for the same concepts. I have tried mandating
        standards through documentation, but compliance is inconsistent and enforcement is
        manual. I lack visibility into which teams follow standards and which need help.
      transformation_moment: >
        After recommending specific template packs for different project types, I can see
        adoption rates across all teams in my department. Teams that install the recommended
        packs immediately have consistent structures. The pack compliance dashboard shows me
        exactly which teams need attention. Cross-team collaboration improves because everyone
        speaks the same structural language. New projects start with proven patterns instead
        of team-specific inventions.
      emotional_resolution: >
        Standardization is finally achievable without heavy-handed enforcement. Teams adopt
        standards because packs make it easier, not because I mandate it. Cross-team engineers
        are productive faster because structures are familiar. My department reviews show
        improved collaboration metrics and faster project starts. I spend leadership time on
        strategic decisions instead of structure debates. The organization recognizes my
        department as a model for how to scale best practices.
      demographics:
        age_range: '38-55'
        experience_years: '12-25 years, including 5+ years in leadership'
        company_size: 'Mid-market to Enterprise (500-20,000 employees)'
